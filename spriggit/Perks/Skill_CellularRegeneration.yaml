Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Ob durch geheime Experimente oder einfach nur eine gesunde Lebensführung – eine verbesserte Heilfähigkeit des Körpers, kann den Unterschied zwischen Leben und Tod machen.
  - Language: English
    String: Whether through secret experiementation or just plain healthy living, boosting the body's ability to naturally recover from injuries can mean the difference between life and death.
  - Language: Spanish
    String: Ya sea gracias a experimentos secretos o a hábitos saludables, la capacidad de recuperarte de lesiones de forma natural puede salvarte de una muerte segura.
  - Language: French
    String: Que ce soit à travers des expériences secrètes ou un mode de vie sain, renforcer la capacité du corps à récupérer naturellement des blessures peut faire la différence entre la vie et la mort.
  - Language: Italian
    String: Per mezzo di sperimentazione segreta o di semplici sane abitudini, migliorare la capacità del corpo di guarire spontaneamente dalle lesioni può fare la differenza tra la vita e la morte.
  - Language: Japanese
    String: 秘密の実験を行う過程であれ、ただ健康的な生活を送る過程であれ、負傷から自然回復する能力を強化することは、生死をわける要素となるかもしれない
  - Language: Polish
    String: Wzmocnienie zdolności twojego ciała do naturalnego leczenia się z urazów - czy to poprzez eksperymenty, czy po prostu zdrowy tryb życia - może stanowić różnicę między życiem a śmiercią.
  - Language: Portuguese_Brazil
    String: Seja por meio da experimentação secreta ou apenas pela vida saudável, aumentar a capacidade corporal de se recuperar naturalmente de ferimentos pode fazer a diferença entre a vida e a morte.
