  Description:
    TargetLanguage: English
    Values:
    - Language: German
      String: Deutlich erhöhte Chance, sich auf natürliche Weise von Infektionen zu erholen. Chance von 20 %, einer sicheren Verletzung zu entgehen.
    - Language: English
      String: Greatly increased chance to recover from injuries naturally. 20% chance of not gaining an injury when you otherwise would.
    - Language: Spanish
      String: Mayor probabilidad de recuperarse de infecciones de forma natural. 20 % de probabilidad de no sufrir una lesión que, de otro modo, sí sufrirías.
    - Language: French
      String: Chances considérablement accrues de se remettre naturellement des infections. 20 % de chance de ne pas subir de blessure.
    - Language: Italian
      String: Possibilità notevolmente aumentate di riprendersi dalle infezioni in modo naturale. Probabilità del 20% di non subire una lesione altrimenti inevitabile.
    - Language: Japanese
      String: 感染症から自然に回復する可能性が大幅に増加します。 本来であれば受ける負傷を20%の確率で受けなくなる
    - Language: Polish
      String: Znacznie zwiększona szansa na naturalne wyleczenie infekcji. Zapewnia 20% szans na uniknięcie urazu w sytuacji, w której by wystąpił.
    - Language: Portuguese_Brazil
      String: Maior chance de recuperação natural de infecções. 20% de chance de não sofrer ferimentos em situações de risco.
