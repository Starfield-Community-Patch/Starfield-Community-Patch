Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: 'Erleidet ein gegnerisches Schiff kritische Treffer, kann dies in seltenen Fällen zum Tod seiner gesamten Crew führen, was es manövrierunfähig macht.  '
  - Language: English
    String: 'Critical hits against an enemy ship can occasionally kill its entire crew, leaving it "dead in the water."  '
  - Language: Spanish
    String: 'Los impactos críticos contra una nave enemiga casi nunca matan a toda la tripulación. En su lugar, la nave queda “a la deriva”.  '
  - Language: French
    String: 'Les coups critiques contre un vaisseau ennemi peuvent parfois tuer tout son équipage, le laissant à la dérive.  '
  - Language: Italian
    String: 'Raramente, i colpi critici inflitti a una nave nemica possono uccidere l’intero equipaggio, lasciandola “alla deriva nello spazio”.  '
  - Language: Japanese
    String: クリティカル攻撃が敵クルーを全滅させ、"船の航行能力を奪う"ことはないだろう
  - Language: Polish
    String: 'Trafienia krytyczne zadawane wrogiemu statkowi mogą czasem zabić całą załogę, przez co zacznie on dryfować.  '
  - Language: Portuguese_Brazil
    String: 'Acertos críticos contra uma nave inimiga raramente conseguem matar toda a tripulação, deixando-a “à deriva”.  '
  - Language: ChineseSimplified
    String: '对敌舰造成暴击很少可以杀死全部船员，可以让它“走投无路”。  '
