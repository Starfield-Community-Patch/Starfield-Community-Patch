Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: >-
      Geschichte der Besiedelten Systeme – Sol-Datum: 2240-2263

      Haus Va'ruun führt mit dem Kreuzzug der Schlange eine mit unverhohlener Gewalt ausgeübte Kampagne gegen alle anderen Fraktionen in den Besiedelten Systemen.
  - Language: English
    String: >-
      History of the Settled Systems - Sol Date: 2240-2263

      House Va'ruun wages the Serpent's Crusade: A campaign of open violence against every other faction in the Settled Systems.
  - Language: Spanish
    String: >-
      Historia de los Sistemas Colonizados - Fecha de Sol: 2240-2263

      La casa Va'ruun emprende la Cruzada de la Serpiente, una campaña de violencia exacerbada contra las demás facciones de los Sistemas Colonizados.
  - Language: French
    String: >-
      Histoire des Systèmes occupés - Année Sol : 2240-2263

      La Maison Va'ruun mène la croisade du Serpent, une campagne d'une grande violence contre toutes les autres factions des Systèmes occupés.
  - Language: Italian
    String: >-
      Storia dei Sistemi Colonizzati - Data: 2240-2263

      La Casata Va’ruun dà inizio alla Crociata del Serpente, una campagna di aperta violenza contro ogni altra fazione dei Sistemi Colonizzati.
  - Language: Japanese
    String: >-
      有人星系の歴史 - 太陽暦：2240年-2263年

      ヴァルーン家がサーペントクルセイドを行う。有人星系の全勢力を相手に、数々の暴力事件を引き起こした
  - Language: Polish
    String: >-
      Historia Zasiedlonych Układów - data solarna: 2240-2263

      Ród Va'ruun przeprowadza Krucjatę Węża, kampanię otwartej przemocy wobec wszystkich innych frakcji w Zasiedlonych Układach.
  - Language: Portuguese_Brazil
    String: >-
      História dos Sistemas Colonizados - Data do sistema solar: de 2240 a 2263

      A Casa Va'ruun realiza a Cruzada do Ofídio, uma campanha de violência gratuita contra todas as outras facções dos Sistemas Colonizados.
  - Language: ChineseSimplified
    String: >-
      定居星系群的历史——恒阳历：2240至2263年

      瓦鲁家族发起了蛇神圣战，这是一场针对定居星系群中所有其他阵营的公开暴力运动。
