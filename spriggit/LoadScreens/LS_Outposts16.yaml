Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Der Zoologie-Skill wirkt sich auf die Anzahl der nötigen Scans von Tieren aus, um zusätzliche Informationen über sie aufzudecken, beispielsweise Stärken und Schwächen.
  - Language: English
    String: The Zoology skill reduces the number of times you need to scan animals, and reveals additional information about them, like strengths and weaknesses.
  - Language: Spanish
    String: La habilidad Zoología reduce el número de veces que tienes que escanear a los animales y te da información extra sobre ellos, como sus puntos fuertes y débiles.
  - Language: French
    String: La compétence Zoologie réduit le nombre de scans que vous devez effectuer pour révéler toutes les informations supplémentaires des animaux, comme leurs points forts et leurs points faibles.
  - Language: Italian
    String: L’abilità Zoologia riduce il numero di scansioni che devi effettuare sugli animali per rivelare informazioni aggiuntive come punti di forza e debolezze.
  - Language: Japanese
    String: 動物学スキルがあれば、動物の情報を入手するために必要なスキャン回数が減り、強みや弱みなどの追加情報が明かされる
  - Language: Polish
    String: Umiejętność „Zoologia” zmniejsza liczbę skanowań zwierząt niezbędnych, aby uzyskać o nich dodatkowe informacje, takie jak ich mocne i słabe strony.
  - Language: Portuguese_Brazil
    String: A habilidade Zoologia reduz o número de varreduras necessárias em animais e revela informações adicionais sobre eles, como pontos fortes e fracos.
  - Language: ChineseSimplified
    String: 动物学技能可以减少你扫描动物的次数，并显示它们的额外信息，如优势和劣势。
