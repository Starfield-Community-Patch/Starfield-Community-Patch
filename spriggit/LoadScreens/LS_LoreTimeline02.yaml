Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: >-
      Geschichte der Besiedelten Systeme – Sol-Datum: 2176

      Da die Produktion des psychotropischen Chems Aurora extrem floriert, wird aus der riesigen Fischereiplattform von Xenofresh Industries die Vergnügungsstadt Neon.
  - Language: English
    String: >-
      History of the Settled Systems - Sol Date: 2176

      With production of the psychotropic chem, Aurora, in full swing, the enormous Xenofresh Industries fishing rig becomes the pleasure city of Neon.
  - Language: Spanish
    String: >-
      Historia de los Sistemas Colonizados - Fecha de Sol: 2176

      En pleno auge de producción del estupefaciente psicotrópico Aurora, la colosal plataforma pesquera de Xenofresh Industries se convierte en Neón, metrópolis del ocio.
  - Language: French
    String: >-
      Histoire des Systèmes occupés - Année Sol : 2176

      Grâce à l'explosion de la production d'Aurore, un psychotrope, l'énorme plateforme de pêche de Xenofresh se transforme en Néon, la ville des plaisirs.
  - Language: Italian
    String: >-
      Storia dei Sistemi Colonizzati - Data: 2176

      Con la produzione della sostanza psicotropa aurora a pieno ritmo, l’enorme impianto di pesca delle Xenofresh Industries diventa la città del piacere chiamata Neon.
  - Language: Japanese
    String: >-
      有人星系の歴史 - 太陽暦：2176年

      向精神薬オーロラの生産が本格化し、ゼノフレッシュ・インダストリーズの巨大な漁場は歓楽の街ネオンへと発展する
  - Language: Polish
    String: >-
      Historia Zasiedlonych Układów - data solarna: 2176

      Produkcja substancji o nazwie aurora rusza pełną parą, przez co olbrzymia platforma rybacka firmy Xenofresh Industries staje się Neonem, miastem przyjemności.
  - Language: Portuguese_Brazil
    String: >-
      História dos Sistemas Colonizados - Data do Sistema Solar: 2176

      Com a produção do químico psicotrópico Aurora a todo vapor, a gigantesca instalação de pesca da Xenofresh Industries se torna a cidade dos prazeres: Neon.
  - Language: ChineseSimplified
    String: >-
      定居星系群的历史——恒阳历：2176年

      随着精神药品“极光”的生产如日中天，异珍鲜渔业的庞大钓台发展为游乐之城霓虹城。
