Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Der Täuschung-Skill sorgt dafür, dass Wachschiffe weniger wahrscheinlich Schmuggelware entdecken.
  - Language: English
    String: The Deception skill will make guard ships less likely to detect contraband.
  - Language: Spanish
    String: La habilidad Engaño ocultará mejor el contrabando para que a las naves de defensa les cueste más detectarlo.
  - Language: French
    String: La compétence Tromperie diminuera le risque d'être repéré pour contrebande par des vaisseaux de sécurité.
  - Language: Italian
    String: L’abilità Raggiro farà sì che la presenza di merci di contrabbando sfugga più facilmente alle navi di guardia.
  - Language: Japanese
    String: 欺瞞スキルを持っていれば、密輸品が巡視船に発見されにくくなります。
  - Language: Polish
    String: Umiejętność „Podstęp” sprawi, że statki strażnicze będą miały mniejszą szansę na wykrycie kontrabandy.
  - Language: Portuguese_Brazil
    String: A habilidade Clandestinidade diminui a probabilidade das nave de defesa detectarem contrabandos.
  - Language: ChineseSimplified
    String: 欺骗技能降低了警戒舰发现违禁品的概率。
