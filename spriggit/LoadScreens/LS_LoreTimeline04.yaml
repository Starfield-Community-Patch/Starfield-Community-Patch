Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: >-
      Geschichte der Besiedelten Systeme – Sol-Datum: 2308-2311

      Die United Colonies beschuldigen das Freestar Collective, gegen den Vertrag von Narion verstoßen zu haben. Es folgt ein kurzer blutiger Rachefeldzug: der Koloniekrieg.
  - Language: English
    String: >-
      History of the Settled Systems - Sol Date: 2308-2311

      When the United Colonies accuses the Freestar Collective of violating the Treaty of Narion, the result is the short, bloody, vindictive, Colony War.
  - Language: Spanish
    String: >-
      Historia de los Sistemas Colonizados - Fecha de Sol: 2308-2311

      Cuando las Colonias Unidas acusan al Colectivo Freestar de incumplir el Tratado de Narion, estalla la breve Guerra Colonial, un baño de sangre revanchista.
  - Language: French
    String: >-
      Histoire des Systèmes occupés - Année Sol : 2308-2311

      Lorsque l'Union coloniale accuse la Confédération Liber Astra de violer le traité de Narion, une brève, mais sanglante guerre coloniale éclate.
  - Language: Italian
    String: >-
      Storia dei Sistemi Colonizzati - Data: 2308-2311

      Quando l’Unione Coloniale accusa il Collettivo Freestar di aver violato il Trattato di Narion, scoppia la breve ma sanguinosa Guerra Coloniale.
  - Language: Japanese
    String: >-
      有人星系の歴史 - 太陽暦：2308年-2311年

      コロニー連合が自由恒星同盟のナリオン条約違反を非難した結果、コロニー戦争が勃発。短い戦争だったが、報復を目的とした血なまぐさい争いになった
  - Language: Polish
    String: >-
      Historia Zasiedlonych Układów - data solarna: 2308-2311

      Zjednoczone Kolonie oskarżają Kolektyw Wolnych Gwiazd o naruszenie postanowień traktatu nariońskiego. Wybucha krótka, krwawa i pełna mściwości wojna kolonii.
  - Language: Portuguese_Brazil
    String: >-
      História dos Sistemas Colonizados - Data do Sistema Solar: de 2308 a 2311

      Quando a União das Colônias acusa a Confederação Freestar de violar o Tratado de Nárion, o resultado é a curta, sangrenta e vingativa Guerra das Colônias.
  - Language: ChineseSimplified
    String: >-
      定居星系群的历史——恒阳历：2308至2311年

      联合殖民地指责自由星系联盟违反《纳里昂条约》，结果引来短暂、血腥、报复性的殖民地战争。
