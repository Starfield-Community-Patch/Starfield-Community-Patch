Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Wenn du einen Außenposten hast, an dem es Treibstoff (He3) gibt, dann erhöht das die Entfernung, die dein Schiff bei einem einzelnen Grav-Sprung überwinden kann.
  - Language: English
    String: If you have an outpost containing Helium-3 fuel, it will extend the distance your ship can go in a single plotted Grav Jump.
  - Language: Spanish
    String: Si tienes un puesto con combustible (helio-3), el alcance de los saltos gravitacionales con el rumbo ya trazado será mayor.
  - Language: French
    String: Si votre avant-poste contient du carburant (3He), la portée d'astroportation de votre vaisseau en sera augmentée.
  - Language: Italian
    String: Se hai un avamposto che contiene carburante (He3), questo estenderà la distanza che la tua nave può coprire con un singolo gravisalto programmato.
  - Language: Japanese
    String: 燃料(He3)が補給されている拠点があれば、宇宙船が1回のグラヴ・ジャンプで移動できる距離を拡張してくれる
  - Language: Polish
    String: Jeśli masz placówkę zawierającą paliwo (hel-3), zwiększy to zasięg pojedynczego skoku grawitonowego twojego statku.
  - Language: Portuguese_Brazil
    String: Se você tiver um entreposto contendo combustível (He3), o alcance da sua nave em uma única dobra grav programada será aumentado.
  - Language: ChineseSimplified
    String: 如果你拥有一座含有燃料（He3）的哨站，它可以拓宽你的飞船在一次重力跃迁中所能到达的范围。
