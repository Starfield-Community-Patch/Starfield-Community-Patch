  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Wir sind mit umherfliegenden Trümmerteilen kollidiert. Das Team war sich nicht sicher, woher die Trümmer kamen, vielleicht von einem verlassenen Schiff oder einem deaktivierten Satelliten.


        Einige unserer zentralen Systeme sind offline, laut Diagnosescan ist der Kühlkörper ebenfalls offline – das würde die Hitze erklären. Wir glauben, dass wir die Temperatur senken können, indem wir Energie von den Lebenserhaltungssystemen umleiten.


        <Token.Title=MiscText00>.
    - Language: English
      String: >-
        We collided with some debris orbiting the area. It might've been a derelict ship or abandoned satellite, the team isn't sure.


        Some of our core systems are offline, and diagnostic says the radiator is offline, which explains the heat. We think diverting some power from the Life Support Systems might help keep temperatures down.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        Hemos colisionado con restos espaciales que orbitaban por la zona. Puede que fuera un pecio o un satélite abandonado, el equipo no puede asegurarlo.


        Algunos de nuestros sistemas centrales están inactivos, y el diagnóstico indica que el radiador está roto, lo que explica el calor. Creemos que desviar energía de los sistemas de soporte vital puede ayudar a bajar la temperatura


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        Nous sommes entrés en collision avec des débris en orbite autour de la zone. Peut-être un vieux vaisseau ou un satellite abandonné, l'équipe ne sait pas trop.


        Certains de nos systèmes cruciaux sont en panne, et le diagnostic annonce que le radiateur est HS, ce qui explique la chaleur. Nous pensons qu'en déviant un peu de l'alimentation des systèmes de support de vie, nous pourrons peut-être réduire la température.


        <Token.Title=MiscText00>.
    - Language: Italian
      String: >-
        Ci siamo scontrati con alcuni detriti in orbita nell’area. Forse il relitto di una nave, o un satellite alla deriva. La squadra non ne è sicura.


        Alcuni dei nostri sistemi principali sono offline e la diagnostica segnala che il radiatore non è in funzione, cosa che spiega il calore. Crediamo che dirottare parte dell’energia dai sistemi di supporto vitale possa aiutarci a ridurre le temperature.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >-
        辺りの軌道にいたデブリと衝突してしまった。遺棄船や放棄されたサテライトの可能性もあるが、確証は持てない


        船の中枢システムの一部がオフラインになっている。分析によるとラジエーターがオフラインとなっており、熱の件はそれで説明がつく。生命維持システムからいくらか電力を回せば、温度を下げられるかもしれない


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        Zderzyliśmy się z jakimiś orbitalnymi śmieciami; z porzuconym statkiem albo satelitą. Załoga nie ma pewności.


        Niektóre z naszych głównych systemów straciły sprawność. Diagnostyka wykazuje nieaktywność chłodnicy, co wyjaśnia, czemu jest tak gorąco. Zdaje się, że przekierowanie części mocy z systemów podtrzymywania życia może pomóc w utrzymaniu niższej temperatury.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        Colidimos com uns destroços na órbita da região. Talvez tenha sido uma carcaça de nave ou um satélite abandonado, mas a equipe não tem certeza.


        Alguns dos nossos sistemas centrais estão offline, e o diagnóstico diz que o radiador foi desativado, o que explica o calor. Achamos que, se canalizarmos parte da energia dos sistemas de suporte vital, talvez a temperatura baixe


        <Token.Title=MiscText00>.
