  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Das Schiff hat eine richtige Pechsträhne. Gleich nach unserer Ankunft wurden wir von Va'ruun-Fanatikern angegriffen. Es ergibt alles keinen Sinn. Welcher Gott greift bitte ein ziviles Schiff an und überlässt die Besatzung dem sicheren Tod?


        Wir sind zwar entkommen, aber das heißt nicht, dass wir überleben. Laut Diagnosescan scheint das Lüftungssystem nicht in der Lage zu sein, überschüssige Wärme von der <Alias=DerelictShipName> abzuleiten. Es fühlt sich an, als würden wir bei lebendigem Leibe gekocht. Der <Alias.CurrentName=DerelictCaptain> glaubt, dass wir das wieder hinkriegen, aber mittlerweile sind schon <Token.Title=RandomInt03> Stunden vergangen und wir sind keinen Schritt weitergekommen.


        <Token.Title=MiscText00>.
    - Language: English
      String: >-
        This ship has the worst luck. We were attacked by Va'ruun zealots the moment we arrived. There's no rhyme or reason to any of it. What kind of god attacks a civilian ship and leaves it for dead?


        At least we managed to escape, but that doesn't mean we're going to survive. Running a diagnostic, it looks like the ventilation system is having trouble removing excess heat from the <Alias=DerelictShipName>. It feels like we're being boiled alive in here. The <Alias.CurrentName=DerelictCaptain> thinks we can fix it, but it's been <Token.Title=RandomInt03> hours and we have nothing to show for it.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        Esta nave tiene la negra. Nos atacaron fanáticos Va'ruun justo cuando llegamos. Sin motivo alguno. ¿Qué clase de dios ataca una nave civil y da a todos por muertos?


        Al menos pudimos escapar, pero eso no quiere decir que vayamos a sobrevivir. Tras un diagnóstico, parece que el sistema de ventilación tiene problemas para eliminar el exceso de calor de la <Alias=DerelictShipName>. Me da que nos vamos a abrasar vivos aquí dentro. La persona al mando cree que podemos arreglarlo, pero han pasado <Token.Title=RandomInt03> horas y estamos igual.


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        Ce vaisseau a la pire des déveines. On a été attaqués par des zélotes de Va'ruun au moment où on arrivait. Sans aucune raison. Quel genre de dieu attaquerait des civils pour les laisser à crever dans l'espace ?


        Au moins, on a réussi à s'échapper, mais ça ne veut pas dire qu'on est tirés d'affaire. D'après le diagnostic, il semblerait que le système de ventilation a du mal à éliminer la chaleur excessive de notre <Alias=DerelictShipName>. On a l'impression de cuire à l'étouffée ici. Le <Alias.CurrentName=DerelictCaptain> pense qu'on peut le réparer, mais ça fait <Token.Title=RandomInt03> heures et on n'a toujours pas avancé.


        <Token.Title=MiscText00>.
    - Language: Italian
      String: >-
        La sfortuna ci perseguita. Senza logica o ragione, al nostro arrivo siamo stati aggrediti dagli zeloti Va’ruun. Che razza di dio ti spinge ad attaccare una nave civile?


        Almeno siamo riusciti a fuggire, ma questo non significa che sopravvivremo. Dalla diagnostica risulta che il sistema di ventilazione della <Alias=DerelictShipName> non riesce a dissipare il calore in eccesso. Sembra di essere bolliti vivi. Il <Alias.CurrentName=DerelictCaptain> è convinto che si possa riparare, ma sono passate <Token.Title=RandomInt03> ore e non abbiamo ancora risolto nulla.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >-
        この船はまるで運がない。到着した直後にヴァルーン狂信者の襲撃を受けた。なんの道理も分別もなく。民間船を襲わせて見捨てるなど、いったいどんな神の仕業だというのだ？


        とりあえず脱出には成功したが、生き延びるとは限らない。どうやら換気システムは<Alias=DerelictShipName>から余剰の熱を放出するのに手間取っているようだ。ここにいると、まるで生きたまま茹でられているような気分になる。<Alias.CurrentName=DerelictCaptain>は修理が可能だと考えているが、もう<Token.Title=RandomInt03>時間経過したのになんの成果も得られていない


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        Ależ nasz statek ma pecha. Jak tylko przybyliśmy, zaatakowali nas fanatycy Va'ruun. I to bez żadnego powodu. Jaki bóg każe swoim wyznawcom napaść cywilny statek i zostawić go na śmierć?


        Zdołaliśmy uciec, ale to nie znaczy, że przetrwamy. Diagnostyka wskazuje, że system wentylacji nie daje rady usuwać nadmiaru ciepła i <Alias=DerelictShipName> się przegrzewa. Mam wrażenie, jakbyśmy gotowali się żywcem. <Alias.CurrentName=DerelictCaptain> uważa, że zdołamy to naprawić, ale po <Token.Title=RandomInt03> godzinach nie poczyniliśmy żadnych postępów.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        Essa nave é azarada demais. Fomos atacados por fanáticos da Va'ruun assim que chegamos. Não tem muita explicação. Que tipo de deus ataca uma nave civil e abandona ela à própria sorte?


        Ao menos conseguimos escapar, mas não significa que vamos sobreviver. Rodei um diagnóstico e parece que o sistema de ventilação está tendo dificuldades de remover o excesso de valor da <Alias=DerelictShipName>. A gente tá cozinhando vivo aqui dentro. <Alias.CurrentName=DerelictCaptain> acha que podemos consertar, mas já faz <Token.Title=RandomInt03> horas e ainda não chegamos a lugar nenhum.


        <Token.Title=MiscText00>.
