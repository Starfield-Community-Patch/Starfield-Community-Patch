    Values:
    - Language: German
      String: >-
        Die Strahlungswerte im Schiff sind jenseits von Gut und Böse. Ich weiß nicht, was uns da erwischt hat, aber das Team meint, es könnte ein <Token.Title=MiscText01> gewesen sein.


        Ich bin auf dem Weg zum Mainframe, um einen vollständigen Diagnosescan durchzuführen. Hoffentlich laufen die Netzwerksysteme noch.


        <Token.Title=MiscText00>.
    - Language: English
      String: >-
        Radiation levels inside the ship are off the charts. I'm not sure what hit us, but the team thinks it might've been a <Token.Title=MiscText01>.


        I'm headed to the mainframe computer now to run a full diagnostic, hopefully the network systems are still functioning.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        Los niveles de radiación en la nave están disparados. No sé qué nos ha golpeado, pero el equipo tiene una teoría: <Token.Title=MiscText01>.


        Me dirijo ahora al ordenador central para llevar a cabo un diagnóstico completo; esperemos que los sistemas de red sigan funcionando.


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        Les niveaux de radiation à l'intérieur du vaisseau sont démesurés. Je ne sais pas ce qui nous a frappés, mais l'équipe pense que c'était peut-être une sorte de <Token.Title=MiscText01>.


        Je vais lancer un diagnostic complet sur l'ordinateur central. Avec un peu de chance les systèmes réseaux fonctionnent encore.


        <Token.Title=MiscText00>.
    - Language: Italian
      String: >-
        I livelli di radioattività all’interno della nave sono fuori scala. Non ho idea di cosa ci abbia colpito, ma la squadra pensa che possa trattarsi di qualche <Token.Title=MiscText01>.


        Sto andando al mainframe per eseguire una diagnostica completa, sperando che i sistemi di rete siano ancora funzionanti.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >-
        船内の放射線量は測定できないほど高い。何が衝突したのかは定かでないが、<Token.Title=MiscText01>だった可能性があるとチームは考えている


        今からメインフレームコンピューターに向かって、詳細な分析を行うつもりだ。ネットワークシステムがまだ機能していればいいのだが


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        Promieniowanie na statku wykracza poza skalę. Nie wiem, co nas uderzyło, ale załoga podejrzewa, że <Token.Title=MiscText01>.


        Idę do głównego komputera przeprowadzić diagnostykę. Miejmy nadzieję, że funkcje sieciowe wciąż są sprawne.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        Os níveis de radiação na nave estã fora de controle. Não sei o que nos atingiu, mas a equipe acha que pode ter sido algum tipo de <Token.Title=MiscText01>.


        Estou indo agora para o computador mainframe rodar um diagnóstico, e espero que os sistemas de rede ainda estejam funcionando.


        <Token.Title=MiscText00>.
