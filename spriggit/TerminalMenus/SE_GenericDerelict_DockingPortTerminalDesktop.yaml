    - Language: German
      String: >+
        Die <Alias=DerelictShipName> ist beim letzten Grav-Sprung in Mitleidenschaft gezogen worden. Ich muss mir die Wartungsprotokolle ansehen, aber vermutlich war es eine Art <Token.Title=MiscText01>.


        Es hieß, dass irgendwo Schadgas ausströmt, aber wir wissen nicht, wo.


        <Token.Title=MiscText00>.
    - Language: English
      String: >+
        The <Alias=DerelictShipName> suffered some damage after the last grav jump. I'll have to check the maintenance logs, but it was likely some kind of <Token.Title=MiscText01>.


        There's been reports of a corrosive gas leak, but we don't know the source.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >+
        La <Alias=DerelictShipName> ha sufrido daños tras el último salto gravitacional. Tengo que comprobar los registros de mantenimiento, pero parece algún tipo de <Token.Title=MiscText01>.


        Ha habido informes de una fuga de gas corrosivo, pero desconocemos su origen.


        <Token.Title=MiscText00>.
    - Language: French
      String: >+
        Notre <Alias=DerelictShipName> a subi des dégâts lors de la dernière astroportation. Je dois vérifier les journaux de maintenance, mais il y a sans doute une sorte de <Token.Title=MiscText01>.


        Il y a des rapports concernant une fuite de gaz corrosif, mais nous n'en connaissons pas la source.


        <Token.Title=MiscText00>.
    - Language: Italian
      String: >+
        La <Alias=DerelictShipName> ha subito danni in seguito all’ultimo gravisalto. Dovrò esaminare i registri di manutenzione, ma probabilmente si è trattato di qualche <Token.Title=MiscText01>.


        I sistemi segnalano una fuga di gas corrosivo, ma non ne conosciamo la fonte.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >+
        <Alias=DerelictShipName>は前回のグラヴ・ジャンプ後にいくらか損傷を被った。整備ログを確認する必要があるが、なんらかの<Token.Title=MiscText01>であった可能性が高い


        腐食性ガスの漏れが報告されているが、発生源は判明していない


        <Token.Title=MiscText00>
    - Language: Polish
      String: >+
        Nasz statek, <Alias=DerelictShipName>, uległ uszkodzeniu po ostatnim skoku grawitonowym. Muszę sprawdzić dzienniki konserwacyjne, ale najprawdopodobniejsza przyczyną jest <Token.Title=MiscText01>.


        Mamy meldunki o wycieku żrącego gazu, jednak nie znamy jego źródła.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >+
        A <Alias=DerelictShipName> sofreu danos após a última dobra grav. Vou ter que olhar os registros de manutenção, mas provavelmente foi algum tipo de <Token.Title=MiscText01>.


        Houve relatos de um vazamento de gás corrosivo, mas não sabemos a fonte.


        <Token.Title=MiscText00>.
