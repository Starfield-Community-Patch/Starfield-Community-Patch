    - Language: German
      String: >-
        Die <Alias=DerelictShipName> wurde von Trümmerteilen getroffen, während die Crew schlief. Der Einschlag hat alle aus den Betten geworfen, aber das war noch das Geringste.


        Heute Morgen haben wir bei einer Überprüfung ein Leck in der Nähe des Cockpits gefunden. Sieht so aus, als würden wir das Schiff erst mal im <Alias=targetSystem>-System ruhen lassen, bis wir das Problem im Griff haben. Wir müssen den Mainframe-Computer überprüfen und einen vollständigen Diagnosescan durchführen.


        <Token.Title=MiscText00>
    - Language: English
      String: >-
        The <Alias=DerelictShipName> got hit by some debris while the crew was asleep. The collision shook up the entire crew, but that was just the start of things.


        After an inspection this morning we found a corrosive leak near the cockpit. It looks like we're parking the ship in the <Alias=targetSystem> system until we address the problem. We'll have to check the mainframe computer and run a full diagnostic check.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        La <Alias=DerelictShipName> ha recibido el impacto de restos espaciales mientras la tripulación dormía. La colisión ha conmocionado a todo el mundo, pero eso solo ha sido el principio.


        Esta mañana, tras una inspección, hemos dado con una fuga corrosiva cerca de la cabina. Parece que vamos a inmovilizar la nave en el sistema de <Alias=targetSystem> hasta que solucionemos el problema. Tendremos que revisar el ordenador central y ejecutar un diagnóstico completo.


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        Le <Alias=DerelictShipName> a été touché par des débris alors que l'équipage dormait. La collision a réveillé tout le monde, mais ça n'était que le début.


        Après avoir tout inspecté, nous avons découvert une fuite de gaz corrosif près du cockpit. Apparemment, nous allons rester dans le système <Alias=targetSystem> jusqu'à ce que nous trouvions une solution au problème. Il va falloir aller sur l'ordinateur central pour lancer un diagnostic complet du vaisseau.


        <Token.Title=MiscText00>
    - Language: Italian
      String: >-
        La <Alias=DerelictShipName> è stata colpita da alcuni detriti durante il turno di riposo. La collisione ha scosso l’intero equipaggio, ma è stato solo l’inizio del problema.


        Dopo l’ispezione di questa mattina, abbiamo individuato una perdita corrosiva in prossimità della cabina di pilotaggio. Temo ci tocchi parcheggiare la nave nel sistema <Alias=targetSystem> finché non risolveremo il problema. Dobbiamo esaminare il mainframe ed eseguire un controllo diagnostico completo.


        <Token.Title=MiscText00>
    - Language: Japanese
      String: >-
        クルーが寝ていると、<Alias=DerelictShipName>にデブリが激突した。クルー全体に衝撃を及ぼしたそれは、単なる始まりに過ぎなかった


        今朝の点検で、コックピット付近から腐食性ガスの漏れが見つかったのだ。どうやら、問題が片付くまでは船を<Alias=targetSystem>星系に停泊させることになりそうだ。メインフレームコンピューターを調べて、詳細な分析を行おう


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        Nasz statek, <Alias=DerelictShipName>, został trafiony przez kosmiczne śmieci, kiedy załoga spała. Zderzenie wstrząsnęło wszystkimi jej członkami, ale to był zaledwie początek.


        Po porannej inspekcji znaleźliśmy nieopodal kokpitu wyciek żrącej substancji. Wygląda na to, że musimy zatrzymać się w układzie <Alias=targetSystem>, dopóki nie zajmiemy się tym problemem. Będzie trzeba sprawdzić główny komputer i przeprowadzić pełną diagnostykę.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        <Alias=DerelictShipName> foi atingida por destroços enquanto a tripulação dormia. A colisão abalou todo mundo, mas isso foi só o começo.


        Após uma inspeção hoje de manhã, encontramos um vazamento corrosivo perto da cabine. Parece que vamos estacionar a nave no sistema <Alias=targetSystem> até lidarmos com o problema. Vamos ter que verificar o computador mainframe e fazer um diagnóstico completo.


        <Token.Title=MiscText00>.
