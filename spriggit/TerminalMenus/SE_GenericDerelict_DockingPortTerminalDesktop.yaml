    Values:
    - Language: German
      String: >-
        Seit dem Unfall machen die Netzwerksysteme an Bord ständig Probleme.


        Das Technikpersonal versucht, herauszufinden, was los ist, aber die Maschinen haben schon mit einfachen Befehlen Schwierigkeiten. Wir durchforsten gerade die Handbücher, um eine Lösung zu finden.


        <Token.Title=MiscText00>.
    - Language: English
      String: >-
        Ever since the accident we've been having trouble with the network systems on board. 


        The technicians are looking into it but the machines are having trouble responding to basic commands. Right now we're poring over the handbooks looking for a solution.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        Desde el accidente, estamos teniendo problemas con los sistemas de red de abordo. 


        Los técnicos están investigándolo, pero las máquinas no responden a los comandos básicos. Ahora mismo, estamos revisando los manuales en busca de una solución.


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        Depuis l'accident, nous rencontrons un tas de problèmes avec les systèmes réseau à bord.


        Les techniciens sont sur le coup, mais les machines ne répondent presque plus aux commandes de base. Pour le moment, nous cherchons une solution dans les manuels.


        <Token.Title=MiscText00>
    - Language: Italian
      String: >-
        Fin dall’incidente abbiamo avuto problemi coi sistemi di rete di bordo.


        I tecnici stanno indagando, ma le macchine faticano a rispondere persino ai comandi di base. Stiamo consultando i manuali alla ricerca di una soluzione.


        <Token.Title=MiscText00>
    - Language: Japanese
      String: >-
        事故以来、搭載されたネットワークシステムに問題が発生している


        技師たちが原因を調査中だが、マシンは基本的な命令に反応していない模様だ。現在、私たちはハンドブックを熟読して解決策を探している


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        Od momentu wypadku mamy kłopoty z systemami sieci pokładowej.


        Technicy przyglądają się sprawie, niemniej maszyny mają problemy z reagowaniem nawet na najprostsze komendy. Przeglądamy obecnie podręczniki i szukamy jakiegoś rozwiązania.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        Desde o acidente, temos tido problemas com os sistemas de rede a bordo. 


        Os técnicos estão investigando, mas as máquinas não estão respondendo direito a comandos básicos. Estamos buscando desesperadamente uma solução nos manuais.


        <Token.Title=MiscText00>
