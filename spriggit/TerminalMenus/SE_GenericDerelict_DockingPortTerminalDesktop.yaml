  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >+
        Der <Alias.CurrentName=DerelictCaptain> hat den Verstand verloren. Zuerst hatten wir mit Verspätungen zu kämpfen. Um diese wieder reinzuholen, hat der <Alias.Pronoun=DerelictCaptain> uns eine sogenannte Abkürzung durch ein Asteroidenfeld nehmen lassen, und jetzt zahlen wir den Preis dafür.


        Das Problem sind nicht nur die Schäden, die wir finden, sondern die ganzen Systeme, die gerade so noch laufen aber jeden Moment abstürzen könnten. Sobald wir wieder zu Hause sind, werde ich eine vollständige Überprüfung des Schiffs vorschlagen. Ich hoffe nur, dass es dafür noch nicht zu spät ist.

    - Language: English
      String: >+
        The <Alias.CurrentName=DerelictCaptain>'s lost their mind. First there were the delays. Then to make up for it, <Alias.Pronoun=DerelictCaptain> had us take a so-called shortcut through the asteroid field, and now we're paying for it in spades. 


        It's not just the damage we can detect, it's all the systems that are still functioning but on the verge of collapse. I'm going to propose a full audit of the ship once we get back home. I just hope it's not too late for that.

    - Language: Spanish
      String: >+
        La persona al mando ha perdido la razón. Primero vinieron los retrasos. Luego, para compensarlos, nos hizo tomar un supuesto atajo a través de un campo de asteroides. Ahora estamos pagando las consecuencias. 


        No es solo el daño que hemos detectado, es que los sistemas siguen funcionando pero están al borde del colapso. Voy a proponer un chequeo completo de la nave, cuando volvamos a casa. Espero que no sea demasiado tarde.

    - Language: French
      String: >+
        Le <Alias.CurrentName=DerelictCaptain> a perdu l'esprit. D'abord les retards, ensuite un soi-disant raccourci à travers le champ d'astéroïdes pour rattraper le temps perdu. Et maintenant, nous payons le prix fort. 


        Il n'y a pas que les dégâts détectés, il y a aussi tous les systèmes qui fonctionnent encore, mais sont à deux doigts de lâcher. Une fois rentré, je proposerai un audit complet du vaisseau. J'espère simplement que ça ne sera pas trop tard.

    - Language: Italian
      String: >+
        Il <Alias.CurrentName=DerelictCaptain> ha perso il senno. Prima ci sono stati i ritardi, poi, per rimediare, ci ha costretti a prendere una fantomatica scorciatoia attraverso un campo di asteroidi, e ora ne stiamo pagando le conseguenze.


        E non parlo solo dei danni superficiali, ma di tutti i sistemi di bordo ormai sull’orlo del collasso. Proporrò una revisione completa della nave una volta rientrati in porto. Sempre se ce la facciamo.

    - Language: Japanese
      String: >+
        <Alias.CurrentName=DerelictCaptain>は乱心してしまった。遅延が発生してしまったため、それを埋め合わせるために<Alias.Pronoun=DerelictCaptain>は私たちに小惑星帯を通過する近道とやらを取らせたのだ。そして、今その大きなツケを支払うことになってしまった


        問題は損傷だけではない、機能中のシステムもすべて崩壊間近となっている。本部へ帰還できたら、船の全面監査を提案しよう。すでに手遅れでないことを願うばかりだ

    - Language: Polish
      String: >+
        <Alias.CurrentName=DerelictCaptain> ma chyba nie po kolei w głowie. Zaczęło się od opóźnień. Potem, by je nadrobić, zgodnie z rozkazem polecieliśmy tak zwanym skrótem przez pas asteroid, a teraz słono za to płacimy.


        Wykrywamy nie tylko uszkodzenia, ale też to, że wszystkie nadal działające systemy są o krok od wyłączenia się. Zamierzam zaproponować po powrocie pełen audyt statku. Mam tylko nadzieję, że nie jest na to za późno.

    - Language: Portuguese_Brazil
      String: >+
        <Alias.CurrentName=DerelictCaptain> perdeu a cabeça. Primeiro, aqueles atrasos. Depois, para compensar, <Alias.Pronoun=DerelictCaptain> nos fez pegar um chamado “atalho” pelo campo de asteroides, e agora estamos pagando por isso. 


        O problema não é só o dano detectável, e sim todos os sistemas que ainda funcionam, mas que estão à beira do colapso. Vou propor uma vistoria completa da nave quando voltarmos pra casa. Só espero que não seja tarde demais.

