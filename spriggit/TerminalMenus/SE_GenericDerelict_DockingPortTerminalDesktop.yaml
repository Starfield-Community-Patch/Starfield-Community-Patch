  ItemShortText:
    TargetLanguage: English
  ISET: 0x0000ABAB08000000
  ItemId: 4
  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Der <Alias.CurrentName=DerelictCaptain> hat uns mitgeteilt, dass die Schilde unten sind. Der Grund könnte hohe EM-Strahlung sein, vielleicht aufgrund von <Token.Title=MiscText01> in der Nähe.


        Es hat zwar eine niedrigere Priorität, aber ich glaube, dass mit den Temperaturregulatoren im Schiff irgendwas nicht stimmt. Alle beschweren sich, weil es kalt ist, und die Messanzeigen der Instrumente leiden ebenfalls unter den Temperaturen. Die Werte weichen extrem ab. Ich muss mir die Wartungsprotokolle ansehen und einen Diagnosescan durchführen.


        <Token.Title=MiscText00>.
    - Language: English
      String: >-
        The <Alias.CurrentName=DerelictCaptain> gave us notice the shields are down. The cause was likely heavy EM radiation, we think from a nearby <Token.Title=MiscText01>.


        Also, this is lower priority, but I think something's wrong with the temperature regulators inside the ship. Everyone's been complaining about the cold, and it's clear its had an effect on the instrument gauges. The readings are way off. I'm going to need to check the maintenance logs and run a diagnostic. 


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        La persona al mando nos ha avisado de que los escudos han caído. Seguramente la causa haya sido la intensa radiación EM procedente de una fuente cercana: <Token.Title=MiscText01>.


        Además, aunque no sea prioritario, creo que les pasa algo a los reguladores de la temperatura de la nave. Todos se quejan del frío, y está claro que tiene que ver con los indicadores de los instrumentos. Las lecturas no son correctas. Voy a tener que mirar los registros de mantenimiento y ejecutar un diagnóstico.


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        Le <Alias.CurrentName=DerelictCaptain> nous a prévenus que les boucliers étaient indisponibles. Certainement à cause de lourds rayonnements électromagnétiques dus à la proximité d'une sorte de <Token.Title=MiscText01>.


        De plus, même si ça n'est pas aussi prioritaire, je crois que quelque chose cloche avec les régulateurs de température du vaisseau. Tout le monde se plaint du froid et il est évident que cela affecte les instruments. Les mesures sont complètement faussées. Je vais devoir vérifier les journaux de maintenance et lancer un diagnostic.


        <Token.Title=MiscText00>.
    - Language: Italian
      String: >-
        Il <Alias.CurrentName=DerelictCaptain> ci ha avvisato che gli scudi sono fuori uso. La causa è stata probabilmente una pesante radiazione EM, causata da qualche <Token.Title=MiscText01> nei paraggi.


        Inoltre, anche se di minor priorità, credo ci sia qualcosa che non va con i regolatori termici a bordo. Si stanno lamentando tutti del freddo, quindi è chiaro che abbia avuto delle ripercussioni sulla strumentazione. Le letture sono completamente sballate. Dovrò controllare i registri di manutenzione ed eseguire una diagnostica.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >-
        <Alias.CurrentName=DerelictCaptain>からシールドが停止していると連絡がきた。原因はおそらく近隣の<Token.Title=MiscText01>から放たれた激しい電磁波だろう


        また、これは優先度は高くないが、船内の温度調整装置にも不具合があるようだ。皆が寒さに不平を漏らしており、これが計器のゲージに影響を及ぼしたことは明白だ。測定値があまりにもかけ離れている。整備ログを確認して、診断を実行する必要がありそうだ


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        <Alias.CurrentName=DerelictCaptain> mówi, że osłony nie działają. Przyczyną było prawdopodobnie potężne promieniowanie elektromagnetyczne - niedaleko znajduje się <Token.Title=MiscText01>.


        Z pomniejszych problemów - coś chyba jest nie tak z regulatorami temperatury na statku. Wszyscy narzekają na zimno, a nawet widać jego wpływ na wskaźniki przyrządów. Odczyty zupełnie się nie zgadzają. Muszę sprawdzić dzienniki konserwacyjne i przeprowadzić diagnostykę. 


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        <Alias.CurrentName=DerelictCaptain> nos avisou que os escudos estão desativados. A provável causa foi radiação eletromagnética pesada, talvez de algum tipo de <Token.Title=MiscText01> nas redondezas.


        E isso é de menor prioridade, mas acho que tem algo errado com os reguladores de temperatura dentro da nave. Tá todo mundo reclamando do frio, e está claro que os acontecimentos tiveram algum impacto nos medidores de instrumentos. As leituras estão muito fora da casinha. Vou ter que verificar os registros de manutenção e rodar um diagnóstico. 


        <Token.Title=MiscText00>.
