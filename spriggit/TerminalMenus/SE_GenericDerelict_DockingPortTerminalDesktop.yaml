  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Der <Alias=DerelictCaptain> hat uns mitgeteilt, dass wir unseren Kurs geändert haben. Angesichts der Missionsparameter war das ziemlich ungewöhnlich, aber scheinbar haben wir einen Notruf von einem Schiff in der Nähe erhalten.


        Leider war Schiff schon aufgegeben worden, als wir ankamen.


        Das ist jetzt <Token.Value=RandomInt00> Tage her und wir arbeiten wieder ganz normal, aber irgendwas stimmt nicht. Es gab weder Kollisionen, noch sind wir durch irgendwelche Stürme durchgeflogen, und trotzdem scheint das Schiff beschädigt worden zu sein. Wir sollten einen Diagnosescan durchführen und die Wartungsprotokolle überprüfen. Vielleicht finden die Scans ja irgendwas.
    - Language: English
      String: >-
        The <Alias=DerelictCaptain> notified us we were changing course. It was pretty unusual given the mission parameters, but apparently we got a distress hail from a nearby ship.


        Unfortunately, by the time we got there, the ship was derelict. 


        It's been <Token.Value=RandomInt00> days since, and we're back doing our jobs. But something's off. We haven't had any collisions or storms coming through, but there's been damage to the ship nonetheless. We should run a diagnostic and check the maintenance logs. The scans might detect something.
    - Language: Spanish
      String: >-
        La persona al mando nos notificó que íbamos a variar el curso. Es algo inusual, dados los parámetros de la misión, pero al parecer recibimos una llamada de socorro de una nave cercana.


        Por desgracia, cuando llegamos a su posición, ya era un pecio. 


        Han transcurrido <Token.Value=RandomInt00> días desde entonces y hemos vuelto a nuestras tareas, pero hay algo extraño. No ha habido ninguna colisión ni tormenta, pero hay daños en la nave. Habrá que hacer diagnóstico y comprobar los registros de mantenimiento. Quizá un escaneo detecte algo.
    - Language: French
      String: >-
        Le <Alias=DerelictCaptain> nous a prévenus que nous changions de cap. C'était assez inhabituel vu les paramètres de la mission, mais nous avions apparemment reçu le signal de détresse d'un vaisseau non loin.


        Malheureusement, le temps qu'on l'atteigne, le vaisseau était déjà abandonné.


        Ça fait maintenant <Token.Value=RandomInt00> jours, et nous sommes retournés à nos tâches habituelles, mais quelque chose cloche. Nous n'avons rien percuté ni rencontré de tempêtes, mais le vaisseau montre quand même des dégâts. Nous devrions lancer un diagnostic et vérifier les journaux de maintenance. Le scanner détectera peut-être quelque chose.
    - Language: Italian
      String: >-
        Il <Alias=DerelictCaptain> ci ha comunicato un cambio di rotta. È stato piuttosto insolito, considerati i parametri della missione, ma a quanto pare abbiamo ricevuto una richiesta di soccorso da una nave nelle vicinanze.


        Purtroppo, quando siamo arrivati, la nave era già in stato di abbandono.


        Da allora sono passati <Token.Value=RandomInt00> giorni e siamo tornati a occuparci dei nostri incarichi. Ma c’è qualcosa che non mi torna. Non ci sono state collisioni né tempeste, eppure la nostra nave risulta danneggiata. Dovremmo eseguire una diagnostica e controllare i registri di manutenzione. Le scansioni potrebbero dirci di più.
    - Language: Japanese
      String: >-
        <Alias=DerelictCaptain>が進路を変更すると知らせてきた。任務の要件からするとずいぶんと珍しいことだったが、どうやら付近の船から救難要請を受けたようだ


        残念ながら、現場に着いた頃には船は遺棄船となっていた


        あれから<Token.Value=RandomInt00>日が経過し、私たちは通常の業務に戻っている。だが、何かがおかしい。衝突にも嵐にも遭遇していないのに、船が損傷を被っているのだ。診断プログラムを実行して、整備ログを確認するべきだろう。スキャンすれば何かが検知されるかもしれない
    - Language: Polish
      String: >-
        <Alias=DerelictCaptain> rozkazuje, my wykonujemy - zmieniliśmy kurs. To dość dziwne, biorąc pod uwagę parametry misji, ale dostaliśmy wezwanie pomocy od pobliskiego statku.


        Niestety, kiedy dotarliśmy na miejsce, nie było tam już nikogo żywego.


        To było <Token.Value=RandomInt00> dni temu. Teraz po prostu wykonujemy swoją pracę. Tyle że coś jest nie tak. Nie doszło do żadnych zderzeń, nie było burz, a statek mimo to jest uszkodzony. Trzeba przeprowadzić diagnostykę i sprawdzić dzienniki konserwacyjne. Skany mogą coś wykryć.
    - Language: Portuguese_Brazil
      String: >-
        <Alias=DerelictCaptain> disse que estávamos mudando de rumo. Isso é bastante incomum, dados os parâmetros da missão, mas aparentemente recebemos um pedido de ajuda de uma nave próxima.


        Infelizmente, quando chegamos lá, ela já estava abandonada. 


        Isso já faz <Token.Value=RandomInt00> dias, e agora estamos de volta ao trabalho. Mas tem algo errado. Não tivemos nenhuma colisão ou tempestade, mas mesmo assim houve danos à nave. Deveríamos fazer um diagnóstico e verificar os registros de manutenção. Talvez as varreduras detectem algo.
