    Values:
    - Language: German
      String: >-
        Das Navigationssystem ist aufgrund von <Token.Title=MiscText01> in der Nähe völlig durcheinander.


        Der <Alias.CurrentName=DerelictCaptain> hat bereits den Abbruch der Mission eingeleitet, aber es ist fraglich, ob das angesichts des aktuellen Zustands der Grav-Systeme überhaupt etwas nützt.


        Ich werde in der Zwischenzeit ein paar Einheiten der Robotercrew hochfahren, damit sie uns helfen, die Systeme wieder online zu kriegen. Hoffentlich haben sie den Sturm unbeschadet überstanden.
    - Language: English
      String: >-
        The ship's navigational system's completely messed up right now thanks to the nearby <Token.Title=MiscText01>.


        The <Alias.CurrentName=DerelictCaptain>'s started the process of aborting the mission, but with the grav systems in disrepair it might be a moot point. 


