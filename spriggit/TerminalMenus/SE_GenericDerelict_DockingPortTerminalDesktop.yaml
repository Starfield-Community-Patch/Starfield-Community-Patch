  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Spacer haben unseren Grav-Antrieb und das Netzwerk ausgeschaltet, das wir für Reparaturen brauchen. <Token.Title=MiscText02>.


        Zuallererst müssen wir uns jetzt aber um die grundlegenden Lebenserhaltungssysteme kümmern. Solange die funktionieren, kommen wir durch.


        Der Hersteller meinte, dass dieses Schiff über die allerneueste Generation an Selbstreparatursystemen verfügt, es sollte also kein Grund zur Sorge bestehen.
    - Language: English
      String: >-
        Spacers took out our Grav Drive and the network we rely on for repairs. <Token.Title=MiscText02>. 


        But right now, the most pressing concern is our basic life support systems. So long as those are working, we'll be fine. 


        The company told us the auto-repair systems on this ship are state of the art, so there should be no reason for concern.
    - Language: Spanish
      String: >-
        Los espacistas se han cargado el motor gravitacional y la red de la que dependemos para las reparaciones . <Token.Title=MiscText02>. 


        Pero, ahora mismo, nuestra mayor preocupación son los sistemas de soporte vital básicos. Mientras sigan funcionando, no pasa nada. 


        La empresa nos dijo que los sistemas de autorreparación de la nave son punteros, así que no debería haber problema.
    - Language: French
      String: >-
        Les spatiards ont détruit notre astromoteur et le réseau dont nous dépendons pour le réparer. <Token.Title=MiscText02>.


        Mais pour l'instant, la priorité, ce sont nos systèmes de support de vie. Tant qu'ils fonctionneront, ça ira.


        L'entreprise nous a dit que le vaisseau était doté de systèmes de réparation automatique dernier cri, donc il ne devrait pas y avoir de raison de s'inquiéter.
    - Language: Italian
      String: >-
        Gli spazianti hanno messo fuori uso il nostro gravimotore e la rete a cui ci affidiamo per le riparazioni. <Token.Title=MiscText02>.


        Ma a preoccupare maggiormente sono i nostri sistemi di supporto vitale. Se smettono di funzionare, sono guai.


        L’azienda dice che i sistemi di auto-riparazione della nave sono all’avanguardia, quindi non vedo perché farsi prendere dal panico.
    - Language: Japanese
      String: >-
        グラヴ・ドライブと修復に不可欠なネットワークをスペーサーに破壊されてしまった。<Token.Title=MiscText02>


        だがそれ以上に差し迫った懸念は、基本的な生命維持システムである。これさえ機能していれば、私たちは大丈夫だ


        船の自動修復装置は最新型だと会社からは聞いている。だから、不安を抱く理由などないはずだ
    - Language: Polish
      String: >-
        Odrzuty rozwaliły nam napęd grawitonowy i sieć, którą wykorzystujemy do napraw. <Token.Title=MiscText02>.


        Teraz jednak najważniejsze jest działanie podstawowych systemów podtrzymywania życia. Dopóki działają, nic nam się nie stanie.


        Firma mówiła, że systemy autonaprawcze na statku są najwyższej klasy, więc nie powinniśmy mieć powodu do zmartwień.
    - Language: Portuguese_Brazil
      String: >-
        Siderais derrubaram o nosso Motor Grav e a rede que usamos para fazer reparos. <Token.Title=MiscText02>. 


        Mas no momento o problema mais urgente são os nossos sistemas de suporte vital. Enquanto eles funcionarem, estará tudo bem. 


        A empresa disse que os sistemas de autorreparo desta nave são de última geração, então não precisamos nos precoupar.
