    - Language: German
      String: >-
        Ein Spacer-Schiff hat uns mit ein paar Raketen erwischt und unsere Temperaturkontrollsysteme außer Kraft gesetzt. <Token.Title=MiscText02>.


        Die Temperaturen spielen verrückt. Es ist kaum auszuhalten. Jetzt geben wir unser Bestes, die Antriebssysteme online zu kriegen, um aus dem <Alias=targetSystem>-System heraus zu einem nahe gelegenen Weltraumhafen zu springen.


        <Token.Title=MiscText00>.
    - Language: English
      String: >-
        A spacer ship hit us with a few missiles and knocked out our Thermal Control Systems.  <Token.Title=MiscText02>. 


        Temperatures are out of control. Right now, we're trying our best to get the propulsion systems online so we can grav jump out of the <Alias=targetSystem> system and to a nearby spaceport.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        Una nave de espacistas nos atacó con misiles que destruyeron los sistemas de control térmico. <Token.Title=MiscText02>. 


        La temperatura está fuera de control. Estamos esforzándonos al máximo para recuperar los sistemas de propulsión y poder saltar del sistema de <Alias=targetSystem> hasta un espaciopuerto cercano.


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        Un vaisseau spatiard nous a bombardés avec des missiles et a détruit nos systèmes de contrôle thermique. <Token.Title=MiscText02>.


        Impossible de contrôler la température. Pour le moment, la priorité est de remettre en état les systèmes de propulsion afin de nous astroporter hors du système <Alias=targetSystem> jusqu'à un port spatial.


        <Token.Title=MiscText00>.
    - Language: Italian
      String: >-
        Una nave spaziante ci ha colpito con alcuni missili, mettendo fuori uso i nostri sistemi di controllo termico. <Token.Title=MiscText02>.


        Le temperature sono fuori controllo. Ora stiamo facendo del nostro meglio per mettere in funzione i sistemi di propulsione in modo da poter effettuare un gravisalto fuori dal sistema <Alias=targetSystem>.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >-
        スペーサーの船により放たれたミサイルがいくつか命中し、熱制御システムが破損してしまった。<Token.Title=MiscText02>


        温度の制御が効かなくなっている。現在、<Alias=targetSystem>星系からグラヴ・ジャンプで脱出して最寄りの宇宙港へ非難するために、全力で推進システムのオンライン復旧を試みている


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        Odrzut trafił nas kilkoma rakietami i zniszczył systemy kontroli temperatury. <Token.Title=MiscText02>. 


        Nie mamy jak kontrolować termiki. Staramy się w tym momencie naprawić napęd w celu wykonania skok z układu <Alias=targetSystem> do najbliższego portu kosmicznego.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        Uma nave sideral nos acertou com uns mísseis e derrubou os nossos sistemas de controle térmico.  <Token.Title=MiscText02>. 


        As temperaturas estão fora de controle. No momento, estamos fazendo o possível para reativar os sistemas de propulsão, fazer uma dobra grav de <Alias=targetSystem> e ir até um espaçoporto nas proximidades.


        <Token.Title=MiscText00>.
