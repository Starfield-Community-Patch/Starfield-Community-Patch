  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Der <Alias.CurrentName=DerelictCaptain> hat uns auf dem Weg nach <Alias=targetSystem> einen Notruf in einem benachbarten System untersuchen lassen. Nachdem wir an das Schiff angedockt hatten, haben wir ein paar Leute von der Crew aufgenommen. Die Wohlfahrt zu spielen, ist zwar nicht Teil der Missionsparameter, aber sie schienen wirklich in Not zu sein.


        Tatsächlich beklagten sich einige darüber, seit <Token.Value=RandomInt01> Tagen nichts gegessen zu haben.


        Das glaube ich ihnen sofort. Als ich einem von ihnen <Token.Name=MiscText03> angeboten geben wollte, hat er mir fast den Arm ausgerissen.
    - Language: English
      String: >-
        The <Alias.CurrentName=DerelictCaptain> had us investigate a distress call in a neighboring system on our way to <Alias=targetSystem>. After docking with their ship, we ended up taking on some of the crew. It's not within mission parameters to take on charity cases, but they looked like they were in dire straits. 


        In fact, a few them complained they hadn't eaten for <Token.Value=RandomInt01> days.


        I believe it. I offered one of them a <Token.Name=MiscText03> and they nearly took my arm off grabbing it from my hand.
    - Language: Spanish
      String: >-
        La persona al mando nos puso a investigar una llamada de socorro en un sistema cercano, de camino a <Alias=targetSystem>. Tras acoplarnos a su nave, acabamos acogiendo a parte de la tripulación. No entra dentro de los parámetros de la misión realizar obras de caridad, pero parecían estar pasándolo muy mal. 


        De hecho, algunos se quejaban de no haber comido desde hacía <Token.Value=RandomInt01> días.


        Me lo creo. Le ofrecí a uno de ellos comida —<Token.Name=MiscText03>— y casi me arranca el brazo al cogerla.
    - Language: French
      String: >-
        Alors que nous étions en route pour <Alias=targetSystem>, le<Alias.CurrentName=DerelictCaptain> nous a déviés vers un système voisin pour examiner la source d'un signal de détresse. Après nous être amarrés au vaisseau, nous avons finalement récupéré certains membres de son équipage. Faire de la charité ne fait pas partie des paramètres de la mission, mais ils avaient l'air d'être dans de sales draps.


        Certains se sont même plaints de ne pas avoir mangé depuis <Token.Value=RandomInt01> jours.


        Je les crois. J'ai offert un morceau de <Token.Name=MiscText03> à l'un d'eux et il a bien failli m'emporter le bras dans sa hâte de me l'arracher des mains.
    - Language: Italian
      String: >-
        Mentre ci dirigevamo verso <Alias=targetSystem>, il <Alias.CurrentName=DerelictCaptain> ha preteso che indagassimo su una richiesta di soccorso in un sistema vicino. Dopo aver attraccato con la nave in questione, abbiamo accolto a bordo alcuni membri dell’equipaggio. Sebbene la carità non rientri tra i nostri parametri di missione, sembravano in grave difficoltà.


        Alcuni di loro lamentavano perfino di non aver mangiato per <Token.Value=RandomInt01> giorni.


        Non fatico a credergli. Gli ho offerto qualche <Token.Name=MiscText03> e per poco non mi staccavano tutto il braccio.
    - Language: Japanese
      String: >-
        <Alias.CurrentName=DerelictCaptain>により、<Alias=targetSystem>へ向かう途中に近隣星系で入った救難通信について調査するよう命じられた。彼らの船とドッキングしてから、向こうのクルー何人かを迎え入れることとなった。慈善活動は任務に含まれていないが、彼らはかなり困窮していたためだ


        実際、何人かはもう<Token.Value=RandomInt01>日間何も食べていないと不平を漏らしていた


        嘘ではないだろう。一人に<Token.Name=MiscText03>を与えてやると、私の腕を引きちぎらんばかりの勢いでつかみ取ったのだ
    - Language: Polish
      String: >-
        W drodze do układu <Alias=targetSystem> odpowiedzieliśmy na wezwanie pomocy nieopodal - <Alias.CurrentName=DerelictCaptain> zawsze sprawdza w takiej sytuacji, co się dzieje. Po zadokowaniu do statku uratowaliśmy kilka osób z załogi. Taka pomoc nie mieści się w parametrach misji, ale ci ludzie naprawdę jej potrzebowali.


        Narzekali nawet, że od <Token.Value=RandomInt01> dni nie mieli nic w ustach.


        Wierzę. Kiedy jeden z nich zobaczył <Token.Name=MiscText03> w mojej wyciągniętej ręce, prawie mi ją urwał z łapczywości.
    - Language: Portuguese_Brazil
      String: >-
        <Alias.CurrentName=DerelictCaptain> nos fez investigar um pedido de socorro em um sistema vizinho a caminho de <Alias=targetSystem>. Após acoplarmos na nave deles, acabamos assumindo parte da tripulação. Os parâmetros da missão não incluem assumir casos de caridade, mas eles pareciam estar numa situação terrível. 


        Alguns reclamaram até que não comiam há <Token.Value=RandomInt01> dias.


        Eu acredito neles. Ofereci <Token.Name=MiscText03> a um deles e quase arrancaram meu braço.
