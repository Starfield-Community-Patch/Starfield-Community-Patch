  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Wegen einer Sonneneruption sind mehrere wichtige Systeme offline. Der Sauerstoffwert ist niedrig, aber noch besteht kein Grund zur Panik.


        Wir haben die <Alias=DerelictShipName> erst mal im <Alias=targetSystem>-System geparkt, um eine vollständige Inspektion durchzuführen. Außerdem hat der <Alias.CurrentName=DerelictCaptain> gerade ein paar Leute damit beauftragt, den Mainframe zu überprüfen – sie führen jetzt einen Diagnosescan durch. Das Selbstreparatursystem sollte alles Weitere regeln.


        <Token.Title=MiscText00>.
    - Language: English
      String: >-
        A solar flare's put several key systems offline. Oxygen levels are low, but there's no need to panic just yet.


        Right now we've parked the <Alias=DerelictShipName> in the <Alias=targetSystem> so we can do a full audit. Also, the <Alias.CurrentName=DerelictCaptain> just sent a few people to check on the mainframe computer, and they're doing a diagnostic now. The auto-repair system should handle things.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        Una llamarada solar ha dejado fuera de servicio varios sistemas esenciales. Los niveles de oxígeno son bajos, pero aún no hay motivo para que cunda el pánico.


        Acabamos de estacionar la <Alias=DerelictShipName> en <Alias=targetSystem> para llevar a cabo una revisión. Además, la persona al mando acaba de mandar que se compruebe el ordenador central; están haciendo ahora un diagnóstico. El sistema de autorreparación se encargará de todo.


        <Token.Title=MiscText00>
    - Language: French
      String: >-
        Une éruption solaire a détraqué plusieurs systèmes clés du vaisseau. Les niveaux d'oxygène sont bas, mais pas de quoi paniquer pour l'instant.


        Pour l'heure, nous avons mis notre <Alias=DerelictShipName> dans le système <Alias=targetSystem> pour lancer un audit complet. Le <Alias.CurrentName=DerelictCaptain> a aussi mis quelques membres d'équipage sur l'ordinateur central, ils sont en train d'effectuer un diagnostic en ce moment même. Le système de réparation automatique devrait pouvoir se charger de tout ça.


        <Token.Title=MiscText00>.
    - Language: Italian
      String: >-
        Un’eruzione solare ha messo fuori uso diversi sistemi chiave. I livelli di ossigeno sono bassi, ma sarebbe prematuro farsi prendere dal panico.


        Al momento, la <Alias=DerelictShipName> è ferma nel sistema <Alias=targetSystem>, così da poter eseguire una revisione completa. Inoltre, il <Alias.CurrentName=DerelictCaptain> ha appena inviato alcuni di noi a controllare il mainframe, per eseguire una diagnostica. Il sistema di auto-riparazione dovrebbe riuscire a gestire il problema.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >-
        ソーラーフレアによっていくつかの重要システムがオフラインになった。酸素レベルが低下しているが、まだ慌てる必要はない


        全面監査を行うため、現在<Alias=DerelictShipName>を<Alias=targetSystem>に停泊させている。さらに、<Alias.CurrentName=DerelictCaptain>がメインフレームコンピューターの確認に何人か向かわせた。今頃診断を実行しているはずだ。自動修復システムが対処してくれることだろう


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        Rozbłysk słoneczny doprowadził do wyłączenia się kilku ważnych systemów. Poziomy tlenu są niskie, ale nie ma jeszcze powodów do paniki.


        Obecnie <Alias=DerelictShipName> znajduje się w układzie <Alias=targetSystem>, a my przeprowadzamy pełen audyt. <Alias.CurrentName=DerelictCaptain> czeka, aż wysłani do głównego komputera ludzie zakończą diagnostykę. System autonaprawczy powinien rozwiązać nasz problem.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        Um clarão solar desativou vários dos nossos sistemas-chave. Os níveis de oxigênio estão baixos, mas não precisamos entrar em pânico ainda.


        No momento, a <Alias=DerelictShipName> está estacionada no <Alias=targetSystem> para uma vistoria completa. Além disso, <Alias.CurrentName=DerelictCaptain> mandou algumas pessoas verificarem o computador mainframe, que está sendo diagnosticado. O sistema de autorreparo deve dar conta de tudo.


        <Token.Title=MiscText00>.
