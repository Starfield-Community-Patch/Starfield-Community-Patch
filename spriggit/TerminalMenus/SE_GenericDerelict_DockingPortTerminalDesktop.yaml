  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Es fing alles vor ungefähr <Token.Value=RandomInt00> Tagen mit diesen Kratzgeräuschen bei der Dockingschleuse an.


        Ich dachte, es wären vielleicht Thermoparasiten oder einfach nur Geräusche, weil das Schiff so alt ist.


        Aber jetzt spielen die internen Schiffssysteme verrückt. Ich frage mich, ob das, was das Geräusch verursacht hat, es vielleicht ins Innere geschafft hat.
    - Language: English
      String: >-
        The whole thing started about <Token.Value=RandomInt00> days ago, with scratching noises by the docking port.


        Thought it might've been heat leeches, or just the ship being old. 


        But now the ship's internal systems are going haywire. I'm wondering if whatever that noise is, it's gotten inside.
    - Language: Spanish
      String: >-
        Todo empezó hace unos <Token.Value=RandomInt00> días, con ruidos de arañazos en la zona del muelle.


        Pensé que igual eran sanguijuelas térmicas, o que a la nave se le notaban los años. 


        Pero ahora los sistemas internos se han vuelto locos. No sé lo que será ese ruido, pero se ha metido dentro.
    - Language: French
      String: >-
        Tout a commencé il y a environ <Token.Value=RandomInt00> jours, avec des grattements vers le port d'amarrage.


        Je me suis dit que ça devait être des calovores ou des bruits d'usure normaux vu l'âge du vaisseau.


        Mais à présent, les systèmes internes du vaisseau deviennent fous. Je me demande si la source de ce bruit, quelle qu'elle soit, ne s'est pas infiltrée.
    - Language: Italian
      String: >-
        Il tutto è iniziato circa <Token.Value=RandomInt00> giorni fa, con un rumore di graffi nei pressi del porto d’attracco.


        Pensavo che potesse trattarsi di succhiavita, o semplicemente che la nave fosse vecchia.


        Ma ora i sistemi di bordo stanno andando in tilt. Mi chiedo se qualunque cosa abbia prodotto quel rumore ora sia salita a bordo.
    - Language: Japanese
      String: >-
        すべては<Token.Value=RandomInt00>日前に始まった。ドッキングポートの側から引っかき音が聞こえた時に


        原因はヒートリーチかもしれないし、船の老朽化かもしれない


        いずれにせよ、船の内部システムはめちゃくちゃになってしまった。あの音の主が中に入り込んでしまったのだろうか
    - Language: Polish
      String: >-
        Wszystko zaczęło się <Token.Value=RandomInt00> dni temu - jakieś drapanie przy porcie dokowania.


        Przeszło mi przez myśl, że to ciepłopijce albo po prostu daje o sobie znać wiek statku.


        Teraz jednak systemy statku szaleją. Myślę sobie, że być może to, co robiło ten hałas, dostało się do środka.
    - Language: Portuguese_Brazil
      String: >-
        Tudo começou <Token.Value=RandomInt00> dias atrás, com uns barulhos de arranhões perto do porto de acoplagem.


        Pensei que eram termossugas, ou só umas engrenagens velhas. 


        Mas agora os sistemas internos estão ficando malucos. O que quer que tenha sido o barulho, me pergunto se agora está dentro da nave.
