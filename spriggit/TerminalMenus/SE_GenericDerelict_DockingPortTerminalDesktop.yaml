  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Wir haben ein paar Kleinkreaturen von dem Planeten mitgebracht, auf dem wir unsere Vorräte zuletzt aufgefüllt haben. Süße kleine Viecher, aber hungriger als sämtliche Xenofauna, die ich bisher gesehen habe.


        Sie fressen praktisch alles. Ich habe ihnen <Token.Name=MiscText03> gegeben. Das war weg wie nichts.


        Der <Alias.CurrentName=DerelictCaptain> sagt, wir sollen aufhören, sie zu füttern, aber ich sehe nicht, was das Problem dabei sein soll.
    - Language: English
      String: >+
        We brought home some critters we picked up from the last planet we restocked at. Cute little things, but hungrier than any xenofauna I've ever encountered. 


        They'll eat just about anything. I've been giving them <Token.Name=MiscText03> and they inhale it pretty quickly. 


        The <Alias.CurrentName=DerelictCaptain> says to stop it but I don't see the harm.
    - Language: Spanish
      String: >+
        Hemos traído algunas criaturas que recogimos en el último planeta en el que nos reabastecimos. Son muy monas, pero tienen más hambre que ningún ejemplar de xenofauna que haya visto antes. 


        Comen de todo. He intentado darles <Token.Name=MiscText03> y lo inhalan rápidamente. 


        La persona al mando dice que no lo hagamos, pero no veo por qué no.
    - Language: French
      String: >+
        Nous avons ramené des créatures de la dernière planète sur laquelle nous avons refait le plein. Des trucs vraiment mignons, mais plus affamés que n'importe quelle xénofaune que j'ai jamais vue.


        Ils mangent tout et n'importe quoi. Je leur ai donné des morceaux de <Token.Name=MiscText03> et ils les descendent en moins de deux.


        Le <Alias.CurrentName=DerelictCaptain> m'a dit d'arrêter, mais je ne vois pas où est le problème.
    - Language: Italian
      String: >+
        Abbiamo riportato alla base alcune creature prelevate dall’ultimo pianeta in cui abbiamo fatto rifornimento. Bestiole adorabili, ma più affamate di qualsiasi xenofauna abbia mai incontrato.


        Mangiano praticamente di tutto. Assimilano piuttosto bene <Token.Name=MiscText03> e altri prodotti simili.


        Il <Alias.CurrentName=DerelictCaptain> dice di smetterla, ma non ci vedo nulla di male.
    - Language: Japanese
      String: >+
        前回補給をした惑星でいくつか生物を拾い、持ち帰った。可愛らしい小動物だが、これまでに遭遇したどんな異星動物相よりも食欲が旺盛だ


        なんだって食べてしまう。<Token.Name=MiscText03>を与えているが、すぐに飲み込んでしまうのだ


        <Alias.CurrentName=DerelictCaptain>はやめるよう言ってくるが、特に害があるとは思えない
    - Language: Polish
      String: >+
        Przywieźliśmy ze sobą z ostatniej planety, na której uzupełnialiśmy zapasy, trochę zwierzaków. Śliczne istotki, ale bardziej żarłoczne niż jakakolwiek znana mi ksenofauna.


        Są gotowe zjeść wszystko - <Token.Name=MiscText03> znika przy nich w moment.


        <Alias.CurrentName=DerelictCaptain> mówi, by przestać je karmić, ale nie wiem, w czym mogłoby to zaszkodzić.
    - Language: Portuguese_Brazil
      String: >+
        Trouxemos pra casa uns bichinhos que pegamos no último planeta em que reabastecemos. Umas coisinhas bonitinhas, mas mais famintas que qualquer xenofauna que já vi. 


        Eles comem quase tudo. Tenho dado <Token.Name=MiscText03>, que eles inalam de uma só vez. 


        <Alias.CurrentName=DerelictCaptain> diz para eu parar, mas não vejo por quê.
