  ItemShortText:
    TargetLanguage: English
  ISET: 0x0000ABAB08000000
  ItemId: 5
  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Die Crimson Fleet hat uns ziemlich böse erwischt. <Token.Title=MiscText02>.


        Die Netzwerksysteme sind außer Betrieb und uns fehlen Teile, um alle nötigen Reparaturen durchzuführen. Wenn sich nichts ändert, können wir uns zwischen einem Tod durch Erfrieren oder Verstrahlung entscheiden. Die Chancen stehen zwar schlecht, aber vielleicht kann ich über den Mainframe irgendwas bewirken.


        <Token.Title=MiscText00>.
    - Language: English
      String: >-
        We got hit pretty hard by the Crimson Fleet. <Token.Title=MiscText02>. 


        Network systems are down, and we're missing the parts for a full repair. At this rate we're going to have to choose between freezing to death or being bombarded by radiation. It's a longshot, but maybe I can get the mainframe computer to do a fix.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        La Flota Carmesí nos ha dejado para el arrastre.<Token.Title=MiscText02>. 


        Los sistemas de red están caídos y nos faltan piezas para realizar una reparación completa. A este paso, vamos a tener que elegir entre congelarnos o freírnos por la radiación. Es improbable, pero igual puedo hacer que el ordenador central repare algo.


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        La Flotte écarlate nous a fait très mal. <Token.Title=MiscText02>.


        Les systèmes réseau sont détraqués et nous n'avons pas les pièces pour les réparer correctement. À ce train-là, nous allons bientôt devoir choisir entre la mort par congélation ou par radiations. Rien ne dit que ça aboutira, mais je peux peut-être demander à l'ordinateur central de procéder à des réparations.


        <Token.Title=MiscText00>.
    - Language: Italian
      String: >-
        La Flotta Cremisi ci ha colpito duramente. <Token.Title=MiscText02>.


        I sistemi di rete sono fuori uso e non abbiamo i pezzi per ripararli. Di questo passo dovremo scegliere tra morire di freddo o essere bombardati dalle radiazioni. È azzardato, ma forse riuscirò a far riparare il mainframe.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >-
        紅の艦隊に手痛くやられてしまった。<Token.Title=MiscText02>


        ネットワークシステムはダウンし、完全に補修するための資材も不足している。このままでは、凍死するか放射線に被曝するかのどちかだ。大きな賭けになってしまうが、メインフレームコンピューターに修理を任せることができるかもしれない


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        Karmazynowa Flota mocno nas poobijała. <Token.Title=MiscText02>. 


        Systemy sieciowe nie działają, brakuje nam części do przeprowadzenia pełnych napraw. Jeśli tak dalej pójdzie, będziemy musieli wybierać między zamarznięciem a napromieniowaniem. Szanse są nikłe, ale może uda mi się wymusić na komputerze głównym naprawienie problemu.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        A Frota Escarlate nos atingiu em cheio. <Token.Title=MiscText02>. 


        Os sistemas de rede estão fora do ar, e estamos sem as peças necessárias para um reparo completo. Se continuar assim, vamos ter que escolher entre congelar até a morte ou sermos bombardeados por radiação. É um tiro no escuro, mas talvez eu consiga fazer com que o computador mainframe inicie os reparos.


        <Token.Title=MiscText00>.
