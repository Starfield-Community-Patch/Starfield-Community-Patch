  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Die Sonneneruption scheint die Systeme durcheinandergebracht zu haben. Die Fehler haben sich auch auf die Roboter an Bord ausgeweitet.


        Alles, was mir aufgefallen ist, habe ich aufgeschrieben – vom Ignorieren von Befehlen bis zur fehlerhaften Ausführung einfacher Tätigkeiten.


        Ich denke, es wäre das Beste, ihre Systeme einmal herunterzufahren und neu zu kalibrieren, aber der <Alias.CurrentName=DerelictCaptain> denkt, dass wir sie brauchen, um mit den Reparaturen fertig zu werden. Ich müsste ziemlich bald befördert werden, daher werde ich mich sicher nicht mit <Alias.PronounObj=DerelictCaptain> streiten oder irgendwelche Einwände vorbringen. Sorgen mache ich mir natürlich trotzdem.
    - Language: English
      String: >-
        The solar flare seems to have done a number on the systems. Worse yet, the bug's extended to the robot personnel on board.


        I've documented some of what I've noticed, from ignoring commands to botching basic tasks.


        I'm thinking it may be wise to have their systems shut down and recalibrated, but the <Alias.CurrentName=DerelictCaptain> feels we need their support to finish the repairs. I'm due for a promotion soon, so I'm not going to argue with <Alias.PronounObj=DerelictCaptain> or raise any further objections. But that doesn't mean I'm not worried.
    - Language: Spanish
      String: >-
        La llamarada solar parece haber estropeado unos cuantos sistemas. Lo peor que es que parece haberse contagiado a los robots de a bordo.


        He documentado los fenómenos que he observado, desde ignorar órdenes a pifiarla en tareas básicas.


        Creo que lo mejor es apagar y recalibrar sus sistemas, pero la persona al mando dice necesitar su apoyo para completar las reparaciones. Estoy a punto de conseguir un ascenso, así que no pienso llevarle la contraria, ni poner objeciones, pero eso no elimina mi preocupación.
    - Language: French
      String: >-
        L'éruption solaire semble avoir grillé les systèmes. Pire encore, les problèmes se sont étendus au personnel robotisé à bord.


        J'ai documenté ce que j'ai pu remarquer, ils ignorent les commandes ou bâclent les tâches de base.


        Il serait peut-être plus sage de désactiver et recalibrer leurs systèmes, mais le <Alias.CurrentName=DerelictCaptain> pense que nous avons besoin de leur aide pour terminer les réparations. J'attends ma promotion, alors je ne le contredirai pas. Mais l'inquiétude me ronge malgré tout.
    - Language: Italian
      String: >-
        L’eruzione solare sembra aver danneggiato i sistemi. Peggio ancora, il bug si è esteso al personale robotico di bordo.


        Ho documentato alcune delle problematiche, dall’ignorare i comandi al fallire le operazioni di base.


        Penso che sarebbe saggio spegnere e ricalibrare i loro sistemi, ma il <Alias.CurrentName=DerelictCaptain> ritiene il loro supporto essenziale per completare le riparazioni. A breve riceverò una promozione, quindi non intendo discutere con <Alias.PronounObj=DerelictCaptain> né sollevare ulteriori obiezioni. Ma la mia preoccupazione resta.
    - Language: Japanese
      String: >-
        ソーラーフレアがシステムに大打撃を与えたようだ。さらにまずいことに、バグは船に搭載されているロボットたちにまで広まってしまった


        命令の無視から基本的タスクのしくじりまで、気づいたことをいくつか文書にまとめておいた


        私は彼らのシステムをシャットダウンして再調整したほうがいいと考えているが、<Alias.CurrentName=DerelictCaptain>は修理には彼らの助けが必要だと思っている。私は昇進を控えているので、<Alias.PronounObj=DerelictCaptain>に口答えをしたりこれ以上反対意見を出すつもりはない。とはいえ、心配は残る
    - Language: Polish
      String: >-
        Rozbłysk słoneczny zrobił z naszych systemów niezłą kaszankę. Co gorsza, błędy dotknęły też robotów na pokładzie.


        Mam dokumentację części z zauważonych problemów - od ignorowania komend po błędne wykonywanie podstawowych zadań.


        Myślę, że najrozsądniej będzie wyłączyć i skalibrować ich systemy, ale <Alias.CurrentName=DerelictCaptain> upiera się, że potrzebujemy ich pomocy do dokończenia napraw. Niedługo czeka mnie awans, więc nie będę się kłócić ani zgłaszać sprzeciwu. Ale nie oznacza to, że się nie martwię.
    - Language: Portuguese_Brazil
      String: >-
        O clarão solar parece ter debilitado os sistemas. O pior é que o bug se estendeu ao tripulantes robôs a bordo.


        Eu documentei um pouco do que observei neles, desde ignorar comandos até falhar em tarefas básicas.


        Ando pensando se não seria inteligente desligar e recalibrar seus sistemas, mas <Alias.CurrentName=DerelictCaptain> acha que precisamos da ajuda deles para terminar os reparos. E eu estou prestes a ganhar uma promoção, então não vou discutir com <Alias.PronounObj=DerelictCaptain> ou fazer mais objeções. Mas isso não significa que eu não tenha minhas preocupações.
