  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >+
        Wir dachten, sie wären ein Schiff in Not. Aber als wir angedockt hatten, begannen sie sofort, uns zu entern. Verdammte Fanatiker. <Token.Title=MiscText02>.


        Wir konnten gerade noch entkommen, sind aber direkt in eine Sonneneruption gesprungen. Die Hälfte unserer Strahlungsabschirmung ist hin, es sieht schlecht für uns aus.


        Bei derart hohen Strahlungswerten könnten Nahrung und Wasser an Bord schon kontaminiert sein. Ich habe versucht, <Token.Name=MiscText03> zu essen, und mich danach <Token.Value=RandomInt01> Stunden lang übergeben.

    - Language: English
      String: >+
        We thought they were a distressed ship. But as soon as we docked, they tried to board us.  Damn zealots. <Token.Title=MiscText02>. 


        We managed to escape but jumped right into a solar flare. With half our radiation shielding disabled, things are looking grim.


        With levels so high, the food and water on the ship could be contaminated. I tried eating a<Token.Name=MiscText03> and was vomiting for the next <Token.Value=RandomInt01> hours.

    - Language: Spanish
      String: >+
        Pensamos que se trataba de una nave en apuros, pero en cuanto nos acoplamos, intentaron abordarnos. Malditos fanáticos. <Token.Title=MiscText02>. 


        Nos las ingeniamos para escapar, pero saltamos justo dentro de una llamarada solar. Tenemos inutilizados la mitad de los escudos de radiación, así que la cosa pinta mal.


        Con niveles tan altos, la comida y el agua de la nave podrían contaminarse. He intentado comer algo —<Token.Name=MiscText03>— y me pasé las siguientes <Token.Value=RandomInt01> horas vomitando.

    - Language: French
      String: >+
        On croyait qu'il s'agissait d'un vaisseau en détresse, mais au moment où nous nous sommes amarrés, ils ont essayé de monter à bord. Foutus zélotes. <Token.Title=MiscText02>.


        On a réussi à s'échapper, tout ça pour atterrir en pleine éruption solaire. Avec la moitié de nos boucliers antiradiations HS, ça ne sent vraiment pas bon.


        Vu les niveaux, la nourriture et l'eau contenues sur le vaisseau pourraient déjà être contaminées. J'ai essayé de manger un bout de <Token.Name=MiscText03> et me suis retrouvé à vomir pendant <Token.Value=RandomInt01> heures.

    - Language: Italian
      String: >+
        Pensavamo che fosse una nave in difficoltà. Ma non appena abbiamo attraccato, hanno tentato di abbordarci. Maledetti zeloti. <Token.Title=MiscText02>.


        Siamo riusciti a fuggire, purtroppo finendo dritti in un’eruzione solare. Con metà della nostra schermatura anti-radiazioni offline, le cose si stanno mettendo male.


        Radiazioni così elevate potrebbero contaminare tutto il cibo e l’acqua a bordo. Ho provato a consumare qualche <Token.Name=MiscText03> e ho vomitato per <Token.Value=RandomInt01> ore filate.

    - Language: Japanese
      String: >+
        遭難船だと思っていたが、奴らはドッキングするや否やこちらに乗り込もうとしてきた。忌々しい狂信者どもめ。<Token.Title=MiscText02>


        脱出することはできたが、ソーラーフレアが発生してしまった。放射線遮蔽装置の半分が停止してしまい、深刻な状況だ


        これほど高い放射線量では、船内の食料や水も汚染されてしまったかもしれない。<Token.Name=MiscText03>を食べてみたが、その後<Token.Value=RandomInt01>時間も嘔吐がとまらなかった

    - Language: Polish
      String: >+
        Myśleliśmy, że to wzywający pomocy statek. Ale jak tylko zadokowaliśmy, podjęli próbę abordażu. Cholerni fanatycy. <Token.Title=MiscText02>.


        Zdołaliśmy uciec, jednak wpadliśmy prosto w rozbłysk słoneczny. Nasza osłona antyradiacyjna straciła połowę sprawności i nie wygląda to dobrze.


        Przy tak wysokim poziomie promieniowania żywność oraz woda na statku mogą być skażone. <Token.Name=MiscText03> po zjedzeniu potrafi wywołać u mnie torsje przez <Token.Value=RandomInt01> godzin.

    - Language: Portuguese_Brazil
      String: >+
        Achamos que era uma nave pedindo socorro, mas, assim que acoplamos, eles tentaram nos invadir. Malditos fanáticos. <Token.Title=MiscText02>. 


        A gente escapou, mas entrou direto num clarão solar. Com metade dos nossos escudos de radiação desativados, a coisa tá ficando feia.


        Com esse nível de radiação, a comida e a água na dave podem ficar contaminadas. Tentei comer um pouco de <Token.Name=MiscText03> e vomitei por <Token.Value=RandomInt01> horas.

