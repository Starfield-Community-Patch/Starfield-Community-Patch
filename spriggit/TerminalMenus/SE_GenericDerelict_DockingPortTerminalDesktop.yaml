  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >+
        Alles fing damit an, dass wir von Spacern angegriffen wurden. Ihr Schiff kam angesprungen, während wir gerade mit Routinewartungsarbeiten beschäftigt waren.<Token.Title=MiscText02>.


        Die Schilde sind offline. Wir laufen zwar auf minimaler Energie, aber ohne unseren Antrieb werden wir erst mal eine Weile im <Alias=targetSystem>-System festhängen.


        Wir leiten alles auf die Lebenserhaltungssysteme um, viel mehr können wir nicht tun. Jetzt hat das Schiff auch noch ein Leck entdeckt, aus dem giftiges Gas entweicht. Ich werde mir mal den Mainframe ansehen, vielleicht können wir die genaue Stelle lokalisieren.


        <Token.Title=MiscText00>.
    - Language: English
      String: >+
        This all started when we got attacked by Spacers. Their ship jumped in while we were doing routine maintenance. <Token.Title=MiscText02>. 


        The shields are offline and power is minimal, but without engine support we're stuck in the <Alias=targetSystem> system for the foreseeable future.


        We're funneling everything to the life support systems but there's only so much we can do. And now the ship's detecting a toxic gas leak. I'm going to check the mainframe computer and see if we can't pinpoint the source. 


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >+
        Todo empezó cuando nos atacaron los espacistas. Su nave se abalanzó sobre nosotros cuando realizábamos un mantenimiento rutinario. <Token.Title=MiscText02>. 


        Los escudos están desactivados y estamos en mínimos de energía, pero sin motores operativos estaremos atrapados en el sistema de <Alias=targetSystem> un periodo indeterminado.


        Estamos canalizando todo a los sistemas de soporte vital, pero no tenemos mucho margen. Y ahora la nave ha detectado una fuga de gas tóxico. Voy a comprobar el ordenador central a ver si puedo localizar su origen. 


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        Tout a commencé quand nous nous sommes fait attaquer par les spatiards. Leur vaisseau a surgi alors que nous procédions à de la maintenance de routine. <Token.Title=MiscText02>.


        Les boucliers sont désactivés et la puissance est minimale, mais sans moteur, notre avenir proche se résume à être coincés dans le système <Alias=targetSystem>.


        Nous redirigeons tout ce que nous pouvons aux systèmes de support de vie, mais ça n'est pas illimité. Et maintenant, le vaisseau détecte une fuite de gaz toxique. Je vais vérifier l'ordinateur central pour voir si je peux en localiser la source.


        <Token.Title=MiscText00>
    - Language: Italian
      String: >+
        È iniziato tutto quando gli spazianti ci hanno attaccato. La loro nave è apparsa dal nulla mentre eseguivamo la manutenzione di routine. <Token.Title=MiscText02>.


        Gli scudi sono fuori uso e l’energia è ai minimi storici, ma senza il supporto dei motori siamo bloccati nel sistema <Alias=targetSystem>.


        Stiamo reindirizzando la potenza verso i sistemi di supporto vitale, ma non possiamo fare più di tanto. E ora stiamo rilevando una perdita di gas tossico. Esaminerò il mainframe per vedere se riusciamo a individuarne la fonte.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >+
        すべてはスペーサーに襲われるところから始まった。定期整備を行っている最中に、奴らの船がジャンプして現れたのだ。<Token.Title=MiscText02>


        シールドはオフラインで動力は最低限だがが、エンジンのサポートがなければ当面の間<Alias=targetSystem>星系に足止めを食らうことになる


        今はすべてを生命維持システムに回しているが、できることには限りがある。そして、船からは有毒ガスが漏れ始めた。メインフレームコンピューターを調べて、発生源を特定できないか試してみるつもりだ


        <Token.Title=MiscText00>
    - Language: Polish
      String: >+
        Wszystko zaczęło się od ataku odrzutów. Ich statek pojawił się, kiedy przeprowadzaliśmy rutynową konserwację. <Token.Title=MiscText02>.


        Osłony nie działają, zasilanie funkcjonuje na minimalnym poziomie, ale bez sprawnych silników utknęliśmy w układzie <Alias=targetSystem> chyba na dobre.


        Kierujemy całą moc do systemów podtrzymywania życia, ale wiele nie możemy zdziałać. Teraz dodatkowo statek wykrył wyciek toksycznego gazu. Spróbuję za pomocą głównego komputera znaleźć jego źródło.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >+
        Tudo começou quando fomos atacados por siderais. A nave deles surgiu do nada enquanto fazíamos uma manutenção de rotina. <Token.Title=MiscText02>. 


        Os escudos estão desativados, e a energia está no nível mínimo, mas, sem o suporte do motor, estamos presos no sistema <Alias=targetSystem> sabe-se lá por quanto tempo.


        Estamos canalizando tudo para os sistemas de suporte vital, mas as soluções são limitadas. E agora a nave está detectando um vazamento de gás tóxico. Vou verificar o computador mainframe e ver se localizamos a fonte. 


        <Token.Title=MiscText00>.
