  DisplayText:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Durch den Asteroideneinschlag haben viele der Systeme auf der <Alias=DerelictShipName> Schaden genommen. Die Antriebe scheinen schon mal kaputt zu sein und die Lebenserhaltungssysteme versagen ebenfalls. Die Sauerstoff- und Temperaturwerte sind zwar gerade stabil, aber wer weiß, wie lange noch.


        Wir haben nicht genügend Material, um die Reparaturen durchzuführen, und der Mainframe ist auch noch außer Betrieb. Die Crew reißt sich ein Bein aus, um eine Lösung zu finden.


        <Token.Title=MiscText00>
    - Language: English
      String: >-
        The asteroid collision left a lot of systems on the <Alias=DerelictShipName> damaged. For starters, it looks like the engines are busted and life support systems are failing. While oxygen and temperatures are stable for now, we don't know for how long.


        We don't have enough materials to fire up the repairs, and the mainframe computer network is down. The crew is scrambling at the moment trying to find a solution.


        <Token.Title=MiscText00>.
    - Language: Spanish
      String: >-
        La colisión del asteroide ha dañado muchos de los sistemas de la <Alias=DerelictShipName>. Para empezar, parece que los motores no funcionan y que los sistemas de soporte vital están fallando. El oxígeno y la temperatura están estables de momento, pero no sabemos lo que durará.


        Nos faltan materiales para poner en marcha las reparaciones, y la red del ordenador central está caída. La tripulación está frenética intentando encontrar una solución.


        <Token.Title=MiscText00>.
    - Language: French
      String: >-
        La collision avec l'astéroïde a laissé de nombreux systèmes de notre <Alias=DerelictShipName> endommagés. Pour commencer, il semblerait que les moteurs soient morts, et les systèmes de support de vie sont en train de faiblir. Les températures et le niveau d'oxygène sont stables pour l'instant, mais qui sait pour combien de temps ?


        Nous n'avons pas les pièces nécessaires pour les réparations et le réseau de l'ordinateur central est indisponible. L'équipage peine à trouver une solution pour l'instant.


        <Token.Title=MiscText00>.
    - Language: Italian
      String: >-
        La collisione con l’asteroide ha danneggiato numerosi sistemi della <Alias=DerelictShipName>. Per cominciare, sembra che i motori siano guasti e che i sistemi di supporto vitale siano prossimi al collasso. Anche se per ora l’ossigeno e le temperature sono stabili, non sappiamo per quanto reggeranno.


        Siamo a corto di materiali per le riparazioni, e la rete del mainframe è fuori uso. L’ intero equipaggio è impegnato nella ricerca di una soluzione.


        <Token.Title=MiscText00>.
    - Language: Japanese
      String: >-
        小惑星との衝突によって、<Alias=DerelictShipName>のシステムの多くが損傷を被った。まずはエンジンが壊れて生命維持システムも動作不良を起こしているようだ。酸素と温度は今のところ安定しているようだが、それもいつま保つかはわからない


        修理に必要な資材が不足しており、メインフレームコンピューターのネットワークもダウンしている。クルーは目下、解決策を見つけようと奮闘中だ


        <Token.Title=MiscText00>
    - Language: Polish
      String: >-
        Doszło do zderzenia z asteroidą i <Alias=DerelictShipName> ma teraz masę uszkodzonych systemów. Silniki przestały działać, podtrzymywanie życia też sobie nie radzi. Chwilowo ilość tlenu i temperatura pozostają w normie, ale nie wiemy, jak długo ten stan się utrzyma.


        Nie posiadamy dość materiałów, żeby rozpocząć naprawy, a sieć głównego komputera nie działa. Załoga próbuje za wszelką cenę znaleźć jakieś rozwiązanie.


        <Token.Title=MiscText00>.
    - Language: Portuguese_Brazil
      String: >-
        A colisão com asteroides danificou vários sistemas da <Alias=DerelictShipName>. Para começar, parece que os motores pifaram, e os sistemas de suporte vital estão falhando. O oxigênio e a temperatura estão estáveis por enquanto, mas não sabemos até quando.


        Não temos materiais o bastante para ativar os reparos, e a rede do computador mainframe está fora do ar. A tripulação está fazendo de tudo no momento para encontrar uma solução.


        <Token.Title=MiscText00>.
