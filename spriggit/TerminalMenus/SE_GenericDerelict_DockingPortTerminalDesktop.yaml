    Values:
    - Language: German
      String: >+
        Die <Alias=DerelictShipName> wurde von Trümmerteilen getroffen, als die Crew gerade dabei war, Wartungsarbeiten durchzuführen. Heute Morgen haben wir ein korrosives Leck an einem der Rohre beim Dockingmodul entdeckt.


        Ich muss mir den Mainframe ansehen und einen vollständigen Diagnosescan durchführen, aber unsere Vorräte neigen sich dem Ende zu und wir benötigen vielleicht Hilfe, um das wieder hinzukriegen.


        Es ist zwar so, als würden wir die berühmte Nadel im Heuhaufen suchen, aber die Crew setzt in Schichten Rufe ab und versucht, auf gut Glück Schiffe zu kontaktieren, die ins <Alias=targetSystem>-System springen könnten.



    - Language: English
      String: >+
        The <Alias=DerelictShipName> got hit by some debris while the crew was doing maintenance. This morning we found a corrosive leak in one of the pipes near the docking module. 


        I'll have to check the mainframe computer and run a full diagnostic check, but we're running low on supplies and we may need outside help to get this repaired.


        It's a hail mary, but the crew is taking shifts on the comms and hailing any ship that might grav jump into <Alias=targetSystem> system.



    - Language: Spanish
      String: >+
        La <Alias=DerelictShipName> ha recibido el impacto de restos espaciales mientras la tripulación hacía tareas de mantenimiento. Esta mañana, hemos dado con una fuga corrosiva en uno de los conductos junto al módulo de atraque. 


        Tengo que revisar el ordenador central y ejecutar un diagnóstico completo, pero andamos escasos de suministros y puede que tengamos que salir al exterior para reparar esto.


        Es un recurso desesperado, pero estamos haciendo turnos en los comunicadores para pedir ayuda a cualquier nave que salte al sistema de <Alias=targetSystem>.



    - Language: French
      String: >+
        Notre <Alias=DerelictShipName> a été touché par des débris alors que l'équipage procédait à une maintenance de routine. Nous avons trouvé une fuite de gaz corrosif dans l'un des conduits près du module d'amarrage.


        Je vais devoir lancer un diagnostic complet du vaisseau sur l'ordinateur central, mais nous n'avons pas beaucoup de matériel. Il nous faudra peut-être de l'aide extérieure pour le réparer.


        C'est une tentative désespérée, mais l'équipage se relaie aux communications pour envoyer des signaux à tous les vaisseaux qui pourraient arriver dans le système <Alias=targetSystem>.



    - Language: Italian
      String: >+
        La <Alias=DerelictShipName> è stata colpita da alcuni detriti durante il turno di manutenzione. Purtroppo, abbiamo scoperto che una delle condutture nei pressi del modulo d’attracco presenta una perdita corrosiva.


        Dovrò esaminare il mainframe ed eseguire un controllo diagnostico completo, ma potrebbe servirci un aiuto esterno per le riparazioni, e le scorte scarseggiano.


        È un tentativo disperato, ma l’equipaggio sta facendo i turni alle comunicazioni per contattare ogni nave vicina che potrebbe gravisaltare nel sistema <Alias=targetSystem>.



    - Language: Japanese
      String: >+
        クルーがメンテナンス作業を行っていると、<Alias=DerelictShipName>にデブリが激突した。今朝になってドッキングモジュール付近のパイプから腐食性ガスの漏れが見つかった


        メインフレームコンピューターを調べて、詳細な分析を行う必要があるが、物資が底をつきかけており修復には外部の助けが必要となるかもしれない


        追い詰められた状況だが、クルーは交代で通信を行い、<Alias=targetSystem>にグラヴ・ジャンプしてくる可能性があるあらゆる船に呼び掛けている



    - Language: Polish
      String: >+
        Nasz statek, <Alias=DerelictShipName>, został trafiony przez kosmiczne śmieci, kiedy załoga wykonywała prace konserwacyjne. Tego ranka znaleźliśmy żrący wyciek z jednej z rur nieopodal modułu dokującego.


        Musimy sprawdzić główny komputer i przeprowadzić pełną diagnostykę. Kończą nam się jednak zapasy i możemy potrzebować pomocy z zewnątrz, by to naprawić.


        Choć szanse powodzenia są marne, załoga na zmianę dyżuruje na stanowisku łącznościowym i wywołuje każdy statek, który może wykonać skok grawitonowy do układu <Alias=targetSystem>.



    - Language: Portuguese_Brazil
      String: >+
        A <Alias=DerelictShipName> foi atingida por destroços enquanto a tripulação fazia uma manutenção de rotina. Hoje de manhã, encontramos um vazameno corrosivo em um dos canos perto do módulo de acoplagem. 


        Vou ter que verificar o computador mainframe e fazer um diagnóstico completo, mas estamos ficando sem suprimentos e talvez precisemos de ajuda externa para consertar o problema.


        É um deus-nos-acuda, mas a tripulação está se alternando na comunicação e enviando sinais a qualquer nave que possa dobrar até o sistema <Alias=targetSystem>.



