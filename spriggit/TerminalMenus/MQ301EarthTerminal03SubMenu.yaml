      String: "Judith Tatienne: Ich weiß, was ich sehe, Victor. Die Daten der Satelliten sind eindeutig und es sind Grav-Antriebe.\r\n \r\nLan Hsu: Die ganzen Sprünge vom Mond. Wenn das so weitergeht, wird die Atmosphäre der Erde bald ins All sickern.\r\n \r\nVictor Aiza: Kann man die Antriebe reparieren?\r\n \r\nLan Hsu: Ich arbeite an ein paar Ansätzen, die das Problem ... diskret lösen müssten, getarnt als Notfallupdate für die Treibstoffpumpen.\r\n \r\nJudith Tatienne: Wir reden hier vom Ende der Erde und du versuchst, diskret vorzugehen?\r\n \r\nVictor Aiza: Judith. Die Leute dürfen das Vertrauen in den Grav-Antrieb nicht verlieren. Das ist vielleicht unsere einzige Option.\r\n \r\nJudith Tatienne: Für was? Schlägst du ernsthaft vor, die Erde aufzugeben?\r\n \r\nLan Hsu: Uns bleiben weniger als 50 Jahre. Ein Wimpernschlag für einen Planeten, aber mehr als genug für einen Exodus.\r\n \r\nJudith Tatienne: Und was sagen wir den Leuten?\r\n \r\nVictor Aiza: Dass es höhere Gewalt ist, aber die Wissenschaft hat eine Lösung gefunden. Es ist Zeit, dass die Menschheit zu den Sternen fliegt.\r\n \r\nJudith Tatienne: Du wusstest es ...? Oder? Du hast mich angelogen!\r\n \r\nVictor Aiza: Ich ...\r\n \r\nJudith Tatienne: Von Anfang an! Ich habe mein Leben dieser Entdeckung gewidmet, Victor! Und du wusstest, dass wir unseren Planeten töten!\r\n \r\nVictor Aiza: Ich habe die Zukunft gesehen! Du nicht! Da draußen warten unendliche Versprechungen. Es hätte einen Meteoriteneinschlag geben können. Eine Seuche. Einen Weltkrieg. Andere Galaxien zu kolonisieren, sichert die Zukunft der Menschheit für alle Zeiten!\r\n \r\nJudith Tatienne: Und kostet uns unsere Heimat!\r\n \r\nLan Hsu: Hört auf! Alle beide! Es zählt nur eines: Genügend Schiffe zu bauen, um alle vom Planeten zu bringen. Wir müssen sofort anfangen.\r\n \r\nVictor Aiza: Ich ... setze eine Erklärung auf. Wir müssen die internationale Gemeinschaft ansprechen. Es tut mir leid, Judith ...\r\n \r\nJudith Tatienne: Es gibt in diesem Universum keinen Planeten, der weit genug von dir entfernt ist, Victor. Wenn das vorbei ist, reden wir nie wieder miteinander."
    - Language: English
      String: >-
        Judith Tatienne: I know what I'm seeing, Victor. The data coming back from the satellites is very clear. It's the Grav Drives.


        Lan Hsu: All those jumps from the Moon. At this rate, Earth's atmosphere is going to start sputtering out into space.


        Victor Aiza: Can the drives be fixed?


        Lan Hsu: I'm working on some designs that should... discretely solve the problem under the guise of an emergency update to the fueling pumps.


        Judith Tatienne: We're talking about the end of Earth and you're trying to be subtle about it?


        Victor Aiza: Judith. The last thing we need is people losing faith in Grav Drive technology. That might be our only option.


        Judith Tatienne: To what? Are you seriously saying we should abandon Earth?


        Lan Hsu: The timeline is under 50 years. A blink of an eye for a planet, but more than enough time for a human exodus.


        Judith Tatienne: And what do we tell people?


        Victor Aiza: We say it's an act of God. One that science has found a solution for. Time for humanity to take its place in the stars.


        Judith Tatienne: ...You knew? Didn't you? You lied to me!


        Victor Aiza: I...


        Judith Tatienne: All this time! I dedicated my LIFE to this discovery, Victor! And you KNEW we were going to kill off our planet!


        Victor Aiza: You haven't seen the future I've seen! There's an infinite expanse of promise out there. A meteor could've hit Earth. A plague. Another world war. Colonizing other galaxies secures humanity's future for all coming generations across all time!


        Judith Tatienne: At the expense of our home!


        Lan Hsu: Stop it! Both of you! All that matters is building enough ships to get everyone off this planet. And we need to start now.


        Victor Aiza: I'll... draft up a statement. We'll need to address the entire international community. I'm sorry, Judith...


        Judith Tatienne: There isn't a planet in this universe that will be far enough away from you, Victor. We are never speaking again after this is over.
    - Language: Spanish
      String: >-
        Judith Tatienne: Sé lo que veo, Victor. Los datos que llegan de los satélites son muy claros. Son los motores gravitacionales.


        Lan Hsu: Con tantos saltos desde la Luna, a este paso la atmósfera de la Tierra va a empezar a derramarse al espacio.


        Victor Aiza: ¿Se pueden arreglar los motores?


        Lan Hsu: Estoy preparando unos diseños para... resolver discretamente el problema aparentando una mejora de emergencia para las bombas de combustible.


        Judith Tatienne: ¿Estamos hablando de la destrucción de la Tierra y te preocupa la sutileza?


        Victor Aiza: Judith. Lo que menos nos interesa es que se pierda la fe en la tecnología de motores gravitacionales. Podría ser nuestra única opción.


        Judith Tatienne: ¿Ante qué? ¿Estás diciendo en serio que deberíamos abandonar la Tierra?


        Lan Hsu: La previsión es de menos de 50 años. En la vida de un planeta no es nada, pero es suficiente tiempo para un éxodo humano.


        Judith Tatienne: ¿Y qué le decimos a la gente?


        Victor Aiza: Les decimos que es una catástrofe natural. Y que la ciencia tiene una solución. Que ha llegado el momento de que la humanidad ocupe su lugar en las estrellas.


        Judith Tatienne: ¿Lo sabías? Sí, ¿verdad? ¡Me mentiste!


        Victor Aiza: Yo...


        Judith Tatienne: ¡Todo este tiempo! ¡He dedicado mi vida entera a este descubrimiento, Victor! ¡Y tú sabiendo que íbamos a acabar con el planeta!


        Victor Aiza: ¡Tú no has visto el futuro que he visto yo! Ahí fuera hay una superficie infinita llena de posibilidades. Podría haber caído un meteorito en la Tierra. Una plaga. Una guerra con otro mundo. ¡Colonizando otras galaxias aseguraremos el futuro de la humanidad para todas las siguientes generaciones!


        Judith Tatienne: ¡A costa de nuestro hogar!


        Lan Hsu: ¡Parad ya los dos! Lo único que importa es construir suficientes naves para sacar a todo el mundo de este planeta. Y hay que empezar ya.


        Victor Aiza: Prepararé... una declaración. Tenemos que dirigirnos a toda la comunidad internacional. Lo siento, Judith...


        Judith Tatienne: No hay un planeta al que pueda ir en este universo para estar lo suficientemente lejos de ti, Victor. No volveremos a hablar cuando esto acabe.
    - Language: French
      String: >-
        Judith Tatienne : Je sais ce que je vois, Victor. Les données qui reviennent des satellites sont très claires. Ce sont les astromoteurs.


        Lan Hsu : Tous ces sauts depuis la Lune... À ce rythme, l'atmosphère de la Terre va commencer à s'évaporer dans l'espace.


        Victor Aiza : Les moteurs peuvent-ils être corrigés ?


        Lan Hsu : Je travaille sur des concepts qui pourraient... résoudre discrètement le problème en faisant passer ça pour une mise à jour d'urgence qui corrigerait les pompes à carburant.


        Judith Tatienne : On parle de la fin de la Terre et vous cherchez à rester subtil ?


        Victor Aiza : Judith... La dernière chose dont nous avons besoin est que les gens perdent la foi en cette technologie. C'est peut-être notre seule alternative.


        Judith Tatienne : Une alternative à quoi ? Êtes-vous sérieusement en train de dire que nous devrions abandonner la Terre ?


        Lan Hsu : Les projections nous donnent moins de 50 ans. Un battement de paupière à l'échelle d'une planète, mais suffisamment de temps pour organiser un exode de l'humanité.


        Judith Tatienne : Et qu'allons-nous dire aux gens ?


        Victor Aiza : Que c'est un acte de Dieu. Un acte auquel la science a trouvé une solution. Il est temps pour l'humanité de prendre sa place dans les étoiles.


        Judith Tatienne : ... Vous le saviez ? Vous le saviez, n'est-ce pas ? Vous m'avez menti !


        Victor Aiza : Je...


        Judith Tatienne : Tout ce temps ! J'ai dédié ma VIE à cette découverte, Victor ! Et vous SAVIEZ que nous allions tuer notre propre planète !


        Victor Aiza : Vous n'avez pas vu l'avenir que j'ai aperçu ! Un potentiel infini nous attend, là-haut. Une météorite pourrait frapper la Terre. Une épidémie. Une nouvelle guerre mondiale. Coloniser d'autres galaxies assurera l'avenir de l'humanité pour les générations à venir, pour l'éternité !


        Judith Tatienne : Tout ça en échange de notre monde natal.


        Lan Hsu : Ça suffit ! Tous les deux ! Tout ce qui compte maintenant, c'est de construire assez de vaisseaux pour évacuer toute la planète. Et nous devons commencer maintenant.


        Victor Aiza : Je vais... rédiger une déclaration. Nous devons en faire part à l'ensemble de la communauté internationale. Je suis désolé, Judith...


        Judith Tatienne : Il n'y a aucune planète dans cet univers qui sera assez éloignée de vous, Victor. Quand tout ceci sera derrière nous, plus jamais je ne vous adresserai la parole.
    - Language: Italian
      String: >-
        Judith Tatienne: Sono certa di non sbagliarmi, Victor. I dati provenienti dai satelliti sono molto chiari. Sono i gravimotori.


        Lan Hsu: Tutti quei salti dalla Luna... Se va avanti così, l’atmosfera della Terra inizierà a disperdersi nello spazio.


        Victor Aiza: È possibile correggere i progetti del motore?


        Lan Hsu: Sto lavorando ad alcune modifiche che dovrebbero... risolvere il problema con discrezione, col pretesto di una correzione urgente alle pompe del serbatoio.


        Judith Tatienne: C’è in ballo la fine del mondo e tu vuoi agire con discrezione?


        Victor Aiza: Judith. L’ultima cosa che vogliamo è che si perda fiducia nella tecnologia del gravimotore. Potrebbe rappresentare la nostra unica opzione.


        Judith Tatienne: Per cosa? Stai davvero dicendo che dovremmo abbandonare la Terra?


        Lan Hsu: Stimiamo che restino meno di 50 anni. Un batter d’occhio per un pianeta, ma un tempo sufficiente per organizzare un esodo massiccio.


        Judith Tatienne: E cosa diremo alla popolazione?


        Victor Aiza: Diremo che è stato un atto divino. Al quale però la scienza ha trovato rimedio. Che è tempo che l’umanità colonizzi lo spazio.


        Judith Tatienne: ...Tu sapevi, non è vero? Mi hai mentito!


        Victor Aiza: Io...


        Judith Tatienne: Sin dall’inizio! Io ho dedicato la mia vita a questa scoperta, Victor! E tu sapevi che avremmo ucciso il nostro pianeta!


        Victor Aiza: Non hai visto il futuro che ho visto io! Là fuori ci aspetta un’infinita distesa di possibilità! Avrebbe potuto colpirci un meteorite. Una pestilenza. Un’altra guerra mondiale. Colonizzare altre galassie è un’assicurazione sul futuro dell’umanità per tutte le generazioni a venire!


        Judith Tatienne: A scapito di quella che è la nostra casa!


        Lan Hsu: Smettetela! Tutti e due! L’unica cosa che conta è costruire abbastanza navi da permettere a tutti di lasciare il pianeta. E bisogna cominciare subito.


        Victor Aiza: Preparerò... un comunicato. Dovremo rivolgerci all’intera comunità internazionale. Mi dispiace, Judith...


        Judith Tatienne: Non esiste pianeta nell’universo che sia sufficientemente lontano da te, Victor. Quando questa storia sarà finita, non avremo più niente da dirci.
    - Language: Japanese
      String: >-
        ジュディス・タティエンヌ：自分が何を目にしているかわかっているわ、ヴィクター。衛星から戻ってきているデータも明白。グラヴ・ドライブのせいよ


        ラン・スー：月からさんざんジャンプを繰り返したからだ。この勢いだと、地球の大気が宇宙に吐き出されてしまう


        ヴィクター・アイザー：ドライブを修理できないか？


        ラン・スー：燃料ポンプへの緊急アップデートに見せかけて、問題を… 表沙汰にせずに解決する作業に取り掛かっているところだ


        ジュディス・タティエンヌ：地球の終末の話だというのに、あなたはそれを隠そうとしてるの？


        ヴィクター・アイザー：ジュディス、何より避けるべきなのは人々がグラヴ・ドライブ技術への信頼を失うことだ。我々の唯一のオプションかもしれない


        ジュディス・タティエンヌ：何のための？ 本気で地球を捨てようと言っているの？


        ラン・スー：期限は50年以内だ。惑星からすれば瞬く間だが、人類が脱出するには十分な期間だ


        ジュディス・タティエンヌ：で、人々にはなんと説明するの？


        ヴィクター・アイザー：神の御業だというのさ。科学がもう解決策を見つけてあると。人類が宇宙へと歩を進める時がきたとね


        ジュディス・タティエンヌ：知っていたのね？ そうでしょう。騙してたのね！


        ヴィクター・アイザー:私は… 


        ジュディス・タティエンヌ：ずっと今まで！ 私はこの発見に人生を捧げてきたのよ、ヴィクター！ それなのに、あなたは我々が惑星を殺してしまうと知っていた！


        ヴィクター・アイザー：君は私が見た未来をまだ見ていない！ 宇宙には、可能性が無限に広がっているんだ。地球は隕石にやられていたかもしれない。疫病にやられたかも、いや世界大戦かもしれない。他の銀河を植民地化すれば永遠に、今後の世代のためにも人類の未来を時を越えて確保できる！


        ジュディス・タティエンヌ：私たちの故郷を犠牲にしてね！


        ラン・スー：やめるんだ！ 2人とも！ 重要なことは人々が惑星から脱出できるのに十分な船を建造することだ。それは、今から始めなければならない


        ヴィクター・アイザー：私は… 声明を準備しよう。全国際コミュニティに報せねばならない。すまない、ジュディス…


        ジュディス・タティエンヌ：あなたの側にいたくない。宇宙の最果ての惑星に行ってなおまだ距離を取りたいくらいよ。あなたとは二度と口をきかないわ
    - Language: Polish
      String: >-
        Judith Tatienne: Wiem, co widzę, Victor. Dane z satelitów są jednoznaczne. To napędy grawitonowe.


        Lan Hsu: Wszystko przez te skoki z Księżyca. Jak tak dalej pójdzie, Ziemia zacznie tracić atmosferę.


        Victor Aiza: Czy napęd da się poprawić?


        Lan Hsu: Pracuję nad zmianami, które powinny... dyskretnie rozwiązać problem pod pozorem pilnej aktualizacji pomp paliwa.


        Judith Tatienne: My tu mówimy o zagładzie Ziemi, a ty próbujesz być dyskretny?


        Victor Aiza: Judith. Ostatnie, czego potrzebujemy, to odwrót od technologii napędu grawitonowego. To nasza jedyna szansa.


        Judith Tatienne: Na co? Naprawdę uważasz, że powinniśmy porzucić Ziemię?


        Lan Hsu: Mówimy o około 50 latach. To mrugnięcie oka dla planety, ale dość czasu na zorganizowanie exodusu ludzkości.


        Judith Tatienne: I co powiemy ludziom?


        Victor Aiza: Że to siła wyższa. I że nauka znalazła rozwiązanie. Pora, by ludzkość zajęła swoje miejsce wśród gwiazd.


        Judith Tatienne: Ty wiedziałeś, prawda? Okłamywałeś mnie!


        Victor Aiza: Ja...


        Judith Tatienne: Przez cały ten czas! Poświęciłam całe życie temu odkryciu, Victor! A ty wiedziałeś, że zabijemy naszą planetę!


        Victor Aiza: Nie widziałaś przyszłości, którą ujrzałem! Tam czekają na nas nieskończone możliwości. Ziemię mógł zniszczyć meteoryt. Epidemia. Kolejna wojna światowa. Kolonizacja innych galaktyk zabezpieczy przyszłość kolejnych pokoleń ludzkości!


        Judith Tatienne: Kosztem naszego domu!


        Lan Hsu: Przestańcie! Oboje! Najważniejsze to zbudować dość statków, aby zabrać wszystkich z tej planety. I musimy zacząć już teraz.


        Victor Aiza: No to... przygotuję oświadczenie. Trzeba zwrócić się do społeczności międzynarodowej. Przykro mi, Judith...


        Judith Tatienne: Nie istnieje w tym wszechświecie planeta, która byłaby wystarczająco daleko od ciebie, Victor. Gdy będzie po wszystkim, już nigdy się do ciebie nie odezwę.
    - Language: Portuguese_Brazil
      String: >-
        Judith Tatienne: Eu sei o que estou vendo, Victor. Os dados dos satélites são claros. São os Motores Grav.


        Lan Hsu: Todas aquelas dobras da Lua. Nesse ritmo, a atmosfera da Terra vai começar a se despedaçar.


        Victor Aiza: Dá pra consertar os motores?


        Lan Hsu: Estou trabalhando em alguns designs que devem... resolver o problema discretamente, como um reparo emergencial das bombas de combustível.


        Judith Tatienne: Estamos falando do fim da Terra e você falando em discrição?


        Victor Aiza: Judith, a última coisa de que as pessoas precisam agora é perder a fé no Motor Grav. Talvez seja nossa única opção.


        Judith Tatienne: De quê? Você tá mesmo considerando abandonar a Terra?


        Lan Hsu: A linha do tempo não passa dos 50 anos. Um piscar de olhos pra um planeta, mas o suficiente pra um êxodo humano.


        Judith Tatienne: E o que vamos dizer pras pessoas?


        Victor Aiza: Dizemos que é um ato divino. E que a ciência encontrou uma solução. Hora de a humanidade assumir seu lugar nas estrelas.


        Judith Tatienne: ... Você sabia? Não sabia? Você mentiu pra mim!


        Victor Aiza: Eu...


        Judith Tatienne: Esse tempo todo...! Dediquei minha vida a essa descoberta, Victor! E você sabia que isso ia destruir nosso planeta!


        Victor Aiza: Você não viu o futuro que eu vi! Existe uma possibilidade infinita de promessas no espaço. Um meteoro poderia ter atingido a Terra. Uma peste. Outra guerra mundial. Colonizar outras galáxias garante o futuro da humanidade pras gerações futuras!


        Judith Tatienne: Às custas da nossa casa!


        Lan Hsu: Para com isso! Vocês dois! Agora só nos interessa construir naves pra evacuar todo mundo desse planeta. E temos que começar já.


        Victor Aiza: Vou... escrever um comunicado. Vamos ter que nos dirigir a toda a comunidade internacional. Sinto muito Judith...


        Judith Tatienne: Não existe planeta neste universo que seja longe demais pra você, Victor. Depois que isso terminar, eu nunca mais vou falar com você.
    - Language: ChineseSimplified
      String: >-
        茱蒂斯·塔蒂安：我知道这是什么，维克多。从卫星传回来的数据非常清楚。是重力推动器。


        徐岚：月球跃迁的次数太密集了。再这样下去，地球的大气层会开始消散。


        维克多·艾萨：能修复这些推动器吗？


        徐岚：我正在设计一些东西，应该可以……打着紧急更新加油泵的幌子，悄悄地把这个问题解决掉。


        茱蒂斯·塔蒂安：我们正在谈论地球的终结末日，而你竟然还想着悄悄解决问题？


        维克多·艾萨：茱蒂斯，我们最不愿看到的，就是人们对重力推动器失去信心。这也许是我们唯一的出路。


        茱蒂斯·塔蒂安：通向哪里的出路？我们应该放弃地球？你认真的吗？


        徐岚：还有不到50年的时间。对于星球来说，这就是眨个眼的功夫，但对于人类撤离而言，时间再充裕不过了。


        茱蒂斯·塔蒂安：那我们该怎么跟人们解释？


        维克多·艾萨：我们就说这是天意，而科学已经为人类指明了一条出路。是时候让人类在宇宙星辰中寻找安身之所了。


        茱蒂斯·塔蒂安：……你早就知道？是不是？你居然骗了我！


        维克多·艾萨：我……


        茱蒂斯·塔蒂安：你一直都知道！这个发现耗费了我一生的精力啊，维克多！但你早就知道我们要弃我们的星球而去！


        维克多·艾萨：你还不明白我看到了怎样的未来！那个未来里前景无限。流星可能会撞上地球，可能会有瘟疫，还可能会爆发另一场世界大战。殖民其他星系能保障人类的未来，永远保护我们的子孙后代！


        茱蒂斯·塔蒂安：但代价是牺牲我们自己的家园！


        徐岚：够了！你俩都闭嘴！建造足够多的撤离飞船才是当务之急。我们现在就该开始行动了。


        维克多·艾萨：我这就……起草一份声明。我们需要让整个国际社会都知道这件事。我很抱歉，茱蒂斯……


        茱蒂斯·塔蒂安：我会去一个离你越远越好的星球，维克多。这事完了以后，我们便是陌路人了。
