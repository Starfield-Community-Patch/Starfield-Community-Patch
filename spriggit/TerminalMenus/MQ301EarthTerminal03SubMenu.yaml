    - Language: German
      String: >-
        Lan Hsu: Als wir an den Grav-Antrieb-Projekten gearbeitet hatten, war ich nie in euren Laboren.


        Victor Aiza: Das ist eine gefühlte Ewigkeit her. Inzwischen schießen wir nur noch Wettersatelliten hoch.


        Lan Hsu: Na ja, ist ein ganz akzeptabler Ruhestand. Und jetzt das Demeter-Projekt. Wir sollen mithelfen, Scanner zu bauen, die diese neuen meteorologischen Muster besser überwachen?


        Judith Tatienne: Wir vermuten, dass die Pole sich auf natürlichem Wege verlagern, was zu Gravitationsschwankungen führt, die unsere alten Modelle überfordern.


        Lan Hsu: Warum müssen die Scantoleranzen so gering sein? Was versucht ihr zu finden?


        Victor Aiza: Ich ... will einfach sichergehen. Wir machen sowieso kaum mehr was. Die goldenen Zeiten sind vorbei. Also suchen wir uns eine Herausforderung, bevor man uns in die Geschichtsbücher verbannt.
    - Language: English
      String: >-
        Lan Hsu: I never actually got to visit your labs back when we were working on the Grav Drive projects.


        Victor Aiza: Seems like ancient history now. Only thing we're doing these days is launching weather satellites.


        Lan Hsu: Guess this is as good a retirement as any. Now Project Demeter. You want our help manufacturing scanners to better track these new meteorological patterns we're seeing?


        Judith Tatienne: Our guess is that the poles might be naturally shifting, causing some gravitational fluctuations that are throwing off our old models.


        Lan Hsu: Why do you need the scanning tolerances to be so small? What are you trying to find?


        Victor Aiza: I... just want to be sure. It's not like we're doing much these days, anyway. The glory days are over. Why not give ourselves a challenge before they write us off in the history books?
    - Language: Spanish
      String: >-
        Lan Hsu: Nunca tuve ocasión de visitar vuestros laboratorios cuando trabajábamos en los proyectos de motores gravitacionales.


        Victor Aiza: Ahora parece historia antigua. Hoy en día lo único que hacemos es lanzar satélites meteorológicos.


        Lan Hsu: Supongo que no es mala jubilación. Ahora, hablemos del proyecto Deméter. ¿Queréis ayuda para fabricar escáneres que mejoren el seguimiento de estas nuevas tendencias meteorológicas que estamos observando?


        Judith Tatienne: Creemos que los polos podrían estar desplazándose de forma natural y provocando fluctuaciones gravitacionales que confunden a nuestros modelos antiguos.


        Lan Hsu: ¿Por qué necesitáis unas tolerancias de escaneo tan pequeñas? ¿Qué pretendéis encontrar?


        Victor Aiza: Es que... quiero estar seguro. Ahora mismo tampoco es que hagamos gran cosa. Los días de gloria pasaron. ¿Por qué no plantearnos un reto antes de que nos borren de los libros de historia?
    - Language: French
      String: >-
        Lan Hsu : Je me rends compte que je n'ai jamais visité vos laboratoires à l'époque où nous travaillions sur les projets d'astromoteurs.


        Victor Aiza : C'est presque de l'histoire ancienne désormais. La seule chose que nous faisons aujourd'hui, c'est lancer des satellites météorologiques.


        Lan Hsu : Une retraite comme une autre, je suppose. À propos du projet Demeterm vous avez besoin de notre aide pour concevoir des scanners qui suivront mieux ces nouveaux effets météorologiques que nous voyons ?


        Judith Tatienne : Nous pensons que les pôles sont en train de s'inverser naturellement, provoquant des fluctuations gravitationnelles qui mettent à mal nos anciens modèles.


        Lan Hsu : Pourquoi faut-il que les seuils de tolérance des scanners soient si bas ? Qu'essayez-vous de trouver ?


        Victor Aiza : Je... veux juste être sûr. Ce n'est pas comme si nous faisions grand-chose en ce moment, de toute façon. Nos jours de gloire sont derrière nous. Pourquoi ne pas relever un petit défi avant qu'ils n'effacent nos noms des livres d'histoire ?
    - Language: Italian
      String: >-
        Lan Hsu: Non ero mai riuscito a visitare i vostri laboratori nel periodo in cui lavoravamo al progetto del gravimotore.


        Victor Aiza: Sembrano passati secoli. Ormai non facciamo altro che lanciare satelliti meteorologici.


        Lan Hsu: Non male, in attesa del pensionamento. E ora il Progetto Demetra. Volete il nostro aiuto per produrre degli scanner in grado di analizzare con più accuratezza i nuovi schemi meteorologici che stanno emergendo?


        Judith Tatienne: La nostra ipotesi è che i poli magnetici si stiano spostando per cause naturali, generando fluttuazioni gravitazionali che scompigliano i nostri vecchi modelli.


        Lan Hsu: Perché avete bisogno di scanner con una tolleranza così bassa? Cosa pensate di trovare?


        Victor Aiza: Voglio solo... essere sicuro. E poi... non è che abbiamo chissà cosa da fare. I giorni di gloria sono un ricordo del passato, ormai. Perché non porci un’ultima sfida, prima di essere cancellati dai libri di storia?
    - Language: Japanese
      String: >-
        ラン・スー：グラヴ・ドライブプロジェクトに取り組んでた時、研究室には一度も入れてもらえなかったのに


        ヴィクター・アイザー：今となっては大昔のことに思えるな。最近は気象衛星の打ち上げばかりだ


        ラン・スー：まるで引退した気分だよ。さて、プロジェクト・デメテルについてだ。例の新しい気象パターンをもっと追跡するために、スキャナーの製造を手伝ってほしいということか？


        ジュディス・タティエンヌ：ポールシフトが自然発生しつつあり、そのために重力の変動が発生し、従来のモデルが崩れ始めてるのかもしれないと思っているの


        ラン・スー： どうしてスキャンの誤差をこれほど搾る必要がある？ 何を見つけようというんだ？


        ヴィクター・アイザー：念のため... 確認しておきたいんだ。最近は特に何かをしているっていうわけでもないしな。栄光の日々は終わったんだ。歴史の遺物にされてしまう前に、挑戦してみようじゃないか
    - Language: Polish
      String: >-
        Lan Hsu: Nigdy nie odwiedziłem waszego laboratorium, gdy pracowaliśmy nad napędem grawitonowym.


        Victor Aiza: Wydaje się, jakby to była zamierzchła przeszłość. Teraz tylko wysyłamy na orbitę satelity pogodowe.


        Lan Hsu: W sumie jest to jakiś pomysł na emeryturę. Projekt Demeter. Potrzebujecie naszej pomocy w produkcji skanerów, które będą lepiej śledziły te nowe meteorologiczne wzorce?


        Judith Tatienne: Przypuszczamy, że naturalny ruch biegunów magnetycznych powoduje fluktuacje grawitacyjne, które zakłócają działanie dawnych modeli.


        Lan Hsu: Dlaczego zależy wam na tak małym marginesie błędu? Co próbujecie znaleźć?


        Victor Aiza: Ja... po prostu chcę się upewnić. W końcu i tak nie mamy już nic lepszego do roboty. Dni chwały przeminęły. Czemu nie podjąć się wyzwania, zanim skończymy jako wzmianka w podręcznikach historii?
    - Language: Portuguese_Brazil
      String: >-
        Lan Hsu: Eu nem cheguei a visitar os laboratórios quando estávamos trabalhando nos projetos do Motor Grav.


        Victor Aiza: Parece coisa de outra era. Só o que fazemos hoje em dia é lançar satélites meteorológicos.


        Lan Hsu: Me soa como uma boa aposentadoria. Agora, o Projeto Deméter. Querem nossa ajuda pra produzir leitores para rastrear os novos padrões meteorológicos que estamos observando?


        Judith Tatienne: Nossa hipótese é que os polos estão mudando naturalmente, e isso provoca flutuações gravitacionais que atrapalham os modelos antigos.


        Lan Hsu: Por que quer margens de leitura tão pequenas? O que está tentando encontrar?


        Victor Aiza: Eu... só quero ter certeza. A gente tá com tempo livre mesmo. Os dias de glória acabaram. Por que não nos propomos um desafio antes que encerrem esse capítulo da História?
    - Language: ChineseSimplified
      String: >-
        徐岚：我们以前做重力推动器项目的时候，我从来没有好好参观过你的实验室。


        维克多·艾萨：现在回想起来，那感觉已经是很早之前的事了。如今我们唯一在做的事就只是在发射气象卫星。


        徐岚：我感觉是时候退休了。现在说回丰饶女神项目，你想让我们帮忙制造扫描仪，以便更好地追踪这些新气象模式？


        茱蒂斯·塔蒂安：我们推测，两极目前可能在自然移动，造成了一些重力波动，从而导致我们较旧的装置失效。


        徐岚：你为什么一定要把扫描的容错率设定地这么低？你想要找什么？


        维克多·艾萨：我……只是想确保万无一失。反正我们都没什么作为了，荣光岁月早就结束了。何不趁着我们还没变成历史书里的老古董，给自己来个挑战呢？
