    - Language: German
      String: >-
        Mein Name ist Dr. Victor Aiza, und wenn Sie das hören, dann kennen Sie die Wahrheit vermutlich schon. Als junger Mann war ich Leiter eines Teams, das eine merkwürdige Gravitationsanomalie vom Mars bergen sollte. Aber was damals wirklich passiert ist, habe ich nur einer anderen Person erzählt. Nicht einmal sie hat mir anfangs geglaubt, aber warum sollte ich noch lügen? Ich hoffe also, Sie akzeptieren dieses ... Geständnis, wer Sie auch sind.


        Durch die Anomalie habe ich zwölf Tage verloren. Bin ... mir selbst begegnet. Er hat mir alles erzählt, was seitdem wahr geworden ist. Die Grav-Antrieb-Gleichungen. Die Tests auf dem Mond. Dass die Erdatmosphäre wegen unserer Arbeit ins All sickert. Aber er erzählte mir auch von einer Stadt, die auf einem Planeten im Orbit eines fernen Sterns erblüht. Menschliche Kultur, Kunst, Musik, menschliches Leben im gesamten All.


        Welchen Preis wäre ich bereit, für diese Zukunft zu bezahlen?


        Vielleicht glauben Sie mir nicht. Vielleicht hatte Judith recht und ich bin nur ein Feigling, der seine Fehler rechtfertigen will. Aber alle haben den wahren Ursprung des Grav-Antriebs vergessen. Dieses ... Artefakt. Vom Mars.


        Ich hoffe, Sie nutzen es besser als ich.
    - Language: English
      String: >-
        My name is Doctor Victor Aiza, and if you're listening to this, then you probably already know the truth. I was young when I first headed the retrieval team of an odd gravitational anomaly on Mars, but I kept what really happened that day hidden from everyone except... one other person. Even she didn't believe me at first, but I have no reason to lie to anyone now, so I hope you'll accept this... confession, whoever you are.


        When I touched the anomaly, I experienced 12 days of lost time. I met... myself. He told me everything that has since come true. The Grav Drive equations. The tests on the Moon. Earth's atmosphere sputtering away because of what we had done. But he also told me about a city, thriving on a planet orbiting a distant star. Human culture, art, music, lifestyles evolving and shining brightly across all of space. 


        What price would I be willing to pay for that future?


        Maybe you don't believe me. Maybe Judith was right, and I'm just a coward who wants to believe his mistakes were justified.  But everyone has forgotten about the real origins of the Grav Drive. This... Artifact, from Mars.


        I hope you make better use of it than I did.
    - Language: Spanish
      String: >-
        Soy el doctor Victor Aiza y, si estás escuchando esto, lo más seguro es que ya sepas la verdad. Era joven cuando me puse al frente del equipo de recuperación encargado de una extraña anomalía gravitacional en Marte, pero no hablé a nadie de lo que ocurrió aquel día excepto... a una persona. Ni siquiera ella me creyó al principio, pero ya no tengo motivos para mentir a nadie, así que espero que aceptes esta... confesión, quienquiera que seas.


        Cuando toqué la anomalía, sufrí una pérdida de doce días. Me encontré... conmigo mismo. Me contó todo lo que desde entonces se ha hecho realidad. Las ecuaciones del motor gravitacional. Las pruebas en la Luna. La atmósfera terrestre desparramándose por lo que habíamos hecho. Pero también me habló de una ciudad que florecía en un planeta que orbitaba alrededor de una estrella lejana. Cultura, arte, música y estilo de vida humanos evolucionando y brillando por el espacio. 


        ¿Qué precio estaba dispuesto a pagar por ese futuro?


        Puede que no me creas. Puede que Judith tuviera razón y que yo solo sea un cobarde que quiere creer que sus errores estaban justificados. Pero todo el mundo se ha olvidado del origen real del motor gravitacional. Este... Artefacto de Marte.


        Espero que le des mejor uso que yo.
    - Language: French
      String: >-
        Je suis le docteur Victor Aiza, et si vous écoutez ce message, alors vous connaissez probablement déjà la vérité. J'étais jeune lorsque j'ai mené l'équipe de récupération d'une étrange anomalie gravitationnelle sur Mars, mais j'ai caché ce qui s'est vraiment passé ce jour-là à tout le monde... à l'exception d'une personne. Même elle ne m'a pas cru au début, mais je n'ai plus aucune raison de mentir à quiconque aujourd'hui ; alors qui que vous soyez, j'espère que vous accepterez cette... confession.


        Quand j'ai touché l'anomalie, je suis tombé dans le coma pendant 12 jours. J'ai fait la rencontre de... moi-même. Il m'a dit tout ce qui s'est réalisé depuis. Les équations de l'astromoteur. Les essais sur la Lune. L'évaporation de l'atmosphère terrestre en raison de ce que nous avions fait. Mais il m'a également parlé d'une ville florissante sur une planète en orbite autour d'une étoile lointaine. De culture, d'art, de musique et de modes de vie humains évoluant et rayonnant dans l'espace tout entier.


        Quel prix serais-je prêt à payer pour cet avenir ?


        Peut-être ne me croyez-vous pas. Peut-être que Judith avait raison, peut-être ne suis-je qu'un lâche qui veut croire que ses erreurs étaient justifiées. Mais tout le monde a oublié la véritable origine de l'astromoteur. Cet... artefact, sur Mars.


        J'espère que vous en ferez un meilleur usage que moi.
    - Language: Italian
      String: >-
        Sono il dottor Victor Aiza e, se stai ascoltando questo messaggio, probabilmente già conosci la verità. Da giovane guidai una squadra di recupero presso una strana anomalia gravitazionale su Marte. Non ho mai rivelato a nessuno quel che successe davvero quel giorno... tranne che a una persona. Anche lei all’inizio non mi credeva, ma ormai non ho più motivo di mentire a nessuno, quindi... chiunque tu sia, spero tu voglia accettare questa... confessione.


        Dopo aver toccato l’anomalia, ho perso cognizione del tempo per 12 giorni. Ho incontrato me stesso. E mi ha detto tutto ciò che poi si sarebbe verificato. Le equazioni del gravimotore. I test sulla Luna. La dispersione dell’atmosfera terrestre nello spazio a causa nostra... Ma mi ha anche parlato di una fiorente città su un pianeta orbitante una stella lontana. Arte, musica, cultura e stili di vita umani in continua evoluzione e risplendenti in tutto il cosmo.


        Quale prezzo sarei stato disposto a pagare per quel futuro?


        Forse non mi crederai. Forse Judith ha ragione e sono solo un codardo che vuole credere che i suoi errori possano essere giustificati. Ma si sono tutti dimenticati delle reali origini del gravimotore. Questo... Manufatto, trovato su Marte.


        Mi auguro che tu possa farne un uso migliore.
    - Language: Japanese
      String: >-
        私の名前はドクター・ヴィクター・アイザー。これを聞いている君は、すでに真実をご存知だろう。火星で発生した奇妙な重力異常。その復旧チームのトップに就任した時、私はまだ若かった。だがあの日の真実は、これまで誰にも話していない… ある人物を除いては。彼女ですら、初めは信じてくれなかった。だが、今の私に嘘をつく理由などない。君が何者であれ、どうかこの… 懺悔を聞いてほしい


        あの重力異常に触れたとき、驚くべき体験をした。時間にして12日間。私は… 自分自身に出会ったのだ。彼が話してくれた内容は、すべて現実となった。グラヴ・ドライブの方程式。月での試験。我々の行いが原因で起こった、地球の大気流出。だが彼は、遠く離れた惑星の、ある街の話もしてくれた。人間の文化、芸術、音楽、生活様式などが進化し、宇宙全体で繁栄を極めているというのだ


        そんな未来が手に入るのなら、私はどんな代償でも支払うだろう


        信じてもらえないかもしれない。ジュディスが正しかったのかもしれない。私は過ちを正当化したいだけの臆病者なのかもしれない。だが、グラヴ・ドライブの… あの火星のアーティファクトの真の起源を、忘れてしまってはいないだろうか


        君が私よりも上手く活用してくれることを願う
    - Language: Polish
      String: >-
        Jestem doktor Victor Aiza i jeśli tego słuchasz, pewnie znasz już prawdę. Byłem młody, gdy stanąłem na czele zespołu badającego anomalię grawitacyjną na Marsie, ale prawdę o tym, co tamtego dnia się wydarzyło, ukrywałem przed wszystkimi... poza jedną osobą. Nawet ona początkowo nie chciała mi uwierzyć, ale już nie mam powodów, by kłamać, więc mam nadzieję, że - kimkolwiek jesteś - przyjmiesz to... wyznanie.


        Gdy dotknąłem anomalii, doświadczyłem 12 dni utraconego czasu. Spotkałem... siebie. Wszystko, co mi powiedział, okazało się prawdą. Równania napędu grawitonowego. Testy na Księżycu. Utrata ziemskiej atmosfery spowodowana tym, co zrobiliśmy. Ale opowiedział też o mieście tętniącym życiem na planecie krążącej wokół odległej gwiazdy. O ludzkiej kulturze, sztuce, muzyce, stylu życia ewoluującym i jaśniejącym wśród gwiazd. 


        Jaką cenę byłbym skłonny zapłacić za tę przyszłość?


        Może mi nie wierzysz. Może Judith miała rację, a ja jestem zwykłym tchórzem, który chce wierzyć, że jego błędy są usprawiedliwione. Ale wszyscy zapomnieli o prawdziwych początkach napędu grawitonowego. O tym... artefakcie z Marsa.


        Mam nadzieję, że wykorzystasz go lepiej niż ja.
    - Language: Portuguese_Brazil
      String: >-
        Meu nome é Doutor Victor Aiza e, caso esteja ouvindo isto, é provável que você já saiba toda a verdade. Eu era jovem quando assumi a liderança de uma equipe de resgate numa anomalia gravitacional em Marte, mas escondi o que de fato aconteceu naquele dia de todo mundo menos... uma outra pessoa. No início, nem ela acreditou em mim, mas não tenho mais motivos pra mentir, por isso espero que aceite essa... confissão, seja lá quem você for.


        Quando toquei a anomalia, fiquei inconsciente por 12 dias. Eu... me encontrei. Ele me relatou tudo o que veio de fato a acontecer. As equações do Motor Grav. Os testes na Lua. A atmosfera da Terra se esvaindo por causa do que a gente fez... Mas ele também me falou de uma cidade próspera, num planeta que orbita uma estrela distante. Cultura, arte, música e estilos de vida humanos evoluindo e iluminando todo o espaço. 


        Que preço eu estaria disposto a pagar por esse futuro?


        Talvez você não acredite em mim. Talvez a Judith tivesse razão quando disse que sou um covarde que acha que pode justificar seus erros. Mas todo mundo se esqueceu da origem do Motor Grav. Esse... artefato de Marte.


        Tomara que você faça uso dele melhor do que eu.
    - Language: ChineseSimplified
      String: >-
        我是维克多·艾萨博士，如果你正在听这段录音，那你大概也已经知道真相了。在我第一次带队前往火星探测奇怪的重力异常点时，我还很年轻。我隐瞒了那天真正发生的事情……只把真相告诉了一个人。她起初也不相信我，但我现在没有理由欺瞒任何人。不论你是谁，希望你会接受我的……忏悔。


        触碰异常点时，我失去了长达12天的时间。在那期间里，我遇到了……另一个我。他告诉我很多事，后来都成了事实。重力推动器公式、月球上的测试、地球的大气层因我们的所作所为而消散。但他也告诉我说，在遥远的太空，有一颗围绕恒星转动的星球。在那里，有座城市在蓬勃发展。人类的文化、艺术、音乐和生活方式不断发展和改变，在太空熠熠生辉。


        为了这样一个美好的未来，我愿意付出怎样的代价呢？


        也许你们不会相信我。也许茱蒂斯说得没错，我就是一个不愿承认自己犯了错误的胆小鬼。但大家都忘了重力推动器的真正起源。这件……来自火星的神器。


        希望你们能比我更好地利用它。
