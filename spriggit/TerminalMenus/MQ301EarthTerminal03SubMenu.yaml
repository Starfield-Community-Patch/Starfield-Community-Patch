    - Language: German
      String: >-
        An: Judith Tatienne, Victor Aiza, Lan Hsu


        Das Astrophysik-Forschungsteam hat wie gewünscht eine vollständige Analyse der Daten vorgenommen, die Sie uns haben zukommen lassen. Die Messungen der Magnetosphäre der Erde weisen klare Anzeichen von Fluktuation auf, oftmals in Korrelation zu Phasen häufig auftretender und großer Gravitationswellen-Spitzen, die ihren Ursprung auf dem Mond haben.


        Diese Gravitationswellen scheinen das vom inneren Erdkern verursachte Magnetschild zu beeinflussen und, angesichts der Nähe der Quelle, vielleicht auch den Kern selbst. Die Daten weisen darauf hin, dass sich die Wechselrate exponentiell erhöht.


        Mit der Schwächung unserer Magnetosphäre verringert sich auch ihre Fähigkeit, uns vor Sonnenwinden zu schützen. Jenseits der verheerenden Effekte der Sonneneinstrahlung führt dies auch zu etwas noch Fatalerem – der Zerstäubung, also dem Abbau unserer Atmosphäre. Dies ist zuvor schon auf dem Mars passiert, einem Planeten, der seit den frühen Tagen der Weltraumforschung studiert wird und einen Blick in die mögliche Zukunft der Erde erlaubt. Wir befürchten, dass diese Zukunft näher sein könnte, als wir uns es jemals hätten vorstellen können.


        Manche mögen diese Daten als normal betrachten. Es gab früher bereits Fluktuationen und Polaritätswechsel des Erdkerns, aber dies hier ist um ein Vielfaches gewaltiger. Wir kennen die Debatten früherer Generationen um die globale Erwärmung, und wir wollen, dass die Wissenschaft hier deutlich ist. Wie Wellen im Ozean bauen sich diese Gravitationswellen auf und werden schließlich an der Küste, der Erde, anbranden, und zwar mit verheerenden Konsequenzen.


        Dr. Luke Andrews

        Leitender Wissenschaftler, ART
    - Language: English
      String: >-
        To: Judith Tatienne, Victor Aiza, Lan Hsu


        As requested, the Astrophysics Research Team has done a full analysis of the data you provided us. The measurements of the Earth's magnetosphere show clear signs of fluctuation, often in correlation to the periods of frequent and large gravity wave spikes emanating from the Moon.


        These gravity waves seem to be affecting the magnetic shield provided by the Earth's inner core and may be affecting the core itself give the proximity to the source. The data indicates the change rate is increasing exponentially.


        As our magnetosphere falters, its ability to protect us from the Sun's solar wind falters. Beyond the devastating effects of solar radiation, this will lead to something more dire - the sputtering, or stripping away, of our atmosphere. This has happened before, to Mars, a planet studied since the earliest days of space, to see into Earth's possible future. We are afraid this future may be closer than we ever thought imaginable.


        Some may view this data as normal. There have been historical fluctuations and polarity changes of Earth's core, but this is orders of magnitude greater. We see echos of previous generation's debates over global warming, and we want the science here to be clear. Like waves in the ocean, these gravity waves rise and eventually crash into shore, the Earth, with devastating consequences.


        Dr. Luke Andrews

        ART Chief Scientist
    - Language: Spanish
      String: >-
        Para: Judith Tatienne, Victor Aiza, Lan Hsu


        Cumpliendo con lo solicitado, el equipo de investigación astrofísica ha sometido los datos que nos facilitasteis a un análisis exhaustivo. Las mediciones de la magnetosfera terrestre revelan claros indicios de fluctuación, a menudo asociados a periodos de grandes picos de ondas gravitacionales que proceden de la Luna.


        Al parecer, estas ondas gravitacionales están haciendo mella en el escudo magnético que el núcleo de la Tierra genera y, dada la proximidad de su origen, podrían afectar al núcleo en sí. Los datos apuntan a que ese cambio se está acelerando de forma exponencial.


        Si flaquea nuestra magnetosfera, flaqueará también la protección que nos brinda ante el viento solar. Además de exponernos a los efectos devastadores de la radiación solar, esto daría lugar a una catástrofe aún mayor: la atenuación y consiguiente extinción de nuestra atmósfera. Este fenómeno ya se produjo en Marte, planeta que estudiamos desde los albores de la era espacial a fin de pronosticar el posible futuro de la Tierra. Tememos que dicho futuro esté más cerca de lo que ni tan siquiera estimábamos imaginable.


        A ojos de muchos, estos datos son normales; existen antecedentes demostrados de fluctuación y cambios en la polaridad del núcleo terrestre, pero nunca de la presente magnitud. Aún resuena el eco de los debates que la generación anterior a la nuestra mantuvo con respecto al calentamiento global, por lo que exigimos a la ciencia claridad y transparencia plenas: como las olas de un mar embravecido, estas ondas gravitacionales crecerán en intensidad y chocarán contra la costa, el planeta Tierra en este caso, con consecuencias desastrosas.


        Dr. Luke Andrews

        Científico jefe de ART
    - Language: French
      String: >-
        À : Judith Tatienne, Victor Aiza, Lan Hsu


        Comme demandé, l'équipe de recherche astrophysique a procédé à une analyse complète des données que vous nous avez fournies. Les mesures de la magnétosphère de la Terre montrent de nets signes de fluctuations, bien souvent en corrélation avec les périodes de gros pics gravitationnels fréquents qui émanent de la Lune.


        Ces ondes gravitationnelles semblent affecter le bouclier magnétique du noyau de la Terre, et affectent peut-être le noyau lui-même étant donné leur proximité. Les données indiquent que la courbe de modification augmente de façon exponentielle.


        Plus notre magnétosphère faiblit, plus sa capacité à nous protéger des vents solaires se réduit. Au-delà même des effets dévastateurs des radiations, cela risque d'entraîner une conséquence encore plus terrible : la pulvérisation, ou la dissolution, de notre atmosphère. C'est déjà arrivé auparavant, à Mars, une planète étudiée depuis les prémisses de la conquête spatiale pour tenter de prédire le futur de la Terre. Nous avons peur que ce futur soit d'ores et déjà bien plus proche que nous ne le pensions possible.


        Certains considéreront peut-être ces données comme normales. Le noyau terrestre a déjà connu des fluctuations historiques et des changements de polarité, mais leur magnitude est ici bien plus grande. Nous revivons les échos des débats de la génération précédente sur le réchauffement climatique, et nous souhaitons donc que la science apporte des réponses claires. Comme les ondes de l'océan, ces ondes de gravité se lèvent pour venir s'écraser sur le rivage, la Terre, avec des conséquences dévastatrices.


        Dr Luke Andrews

        Responsable de l'équipe de recherche astrophysique
    - Language: Italian
      String: >-
        A: Judith Tatienne, Victor Aiza, Lan Hsu


        Come richiesto, la Squadra di Ricerca di Astrofisica ha effettuato un’analisi completa dei dati da voi forniti. Le misurazioni della magnetosfera terrestre mostrano evidenti segni di fluttuazioni, spesso correlate ai periodi di frequenti e alti picchi di onde gravitazionali provenienti dalla Luna.


        Tali onde gravitazionali sembrano influenzare lo scudo magnetico fornito dal nucleo della Terra e, data la vicinanza della fonte, potrebbero avere effetti sul nucleo stesso. I dati indicano che il tasso di cambiamento sta aumentando in maniera esponenziale.


        Se la nostra magnetosfera viene meno, anche la sua capacità di proteggerci dai venti solari viene meno. Tralasciando gli effetti devastanti della radiazione solare, questa eventualità porterebbe a qualcosa di ancora più terribile: la polverizzazione della nostra atmosfera. È già successo prima, a Marte, un pianeta studiato fin dalle prime esperienze nello spazio per prevedere il futuro della Terra. Temiamo che questo futuro sia più vicino di quanto potessimo immaginare.


        Alcuni potrebbero considerare questi dati valori normali. Ci sono già state fluttuazioni e alterazioni della polarità del nucleo terrestre, ma qui parliamo di ordini di grandezza maggiori. Sentiamo gli echi dei dibattiti della generazione precedente in merito al riscaldamento globale e vogliamo che la scienza, in questo caso, sia chiara. Come quelle dell’oceano, queste onde gravitazionali si alzano e, inevitabilmente, si infrangeranno contro la costa, ossia la Terra. Con conseguenze devastanti.


        Dott. Luke Andrews

        Scienziato capo SRA
    - Language: Japanese
      String: >-
        ジュディス・タティエンヌ、ヴィクター・アイザー、ラン・スーへ


        要請に従って、君たちが提供してくれたデータは天体物理学研究チームが詳細分析を行った。地球磁気圏の観測結果を見ると、何らかの変動が起きていることは明白だ。特に、月から放出される重力波が高頻度で急激に強まる時期との相関が見られる。


        この重力波は地球の内核から生じている磁気シールドに影響を及ぼしているようだが、放出源からの近さを踏まえると、内核自体にも影響を与えている可能性が高い。そして、この変動率は指数関数的に上昇していることがデータから読み取れる。


        我々の磁気圏が弱まるということは、太陽風から我々を保護する能力が弱まることを意味する。これは太陽放射による壊滅的な被害だけでなく、もっと恐ろしい――地球の大気の一部が吹き飛ぶ、下手すると完全に剥ぎ取られてしまうようなことになりかねない。これは以前、火星でも起こったことだ。火星は地球の未来を見通すため、宇宙の最初期から研究されてきた惑星だが、我々はこの未来がこれまで想像してきた以上に近く訪れるのではないかと懸念している。


        このデータに異常はないと見る者もいるかもしれない。地球の内核における歴史的な変動や極性の変化はこれまでもあったが、これは桁違いの規模だ。前の世代における地球温暖化をめぐる議論を見ているようだが、現代の科学は明らかなものであってほしい。この重力波は海の波のようにその高さを増し、いずれ海岸、つまり地球に押し寄せる。壊滅的な結果を伴って。


        ART主任研究員

        ルーク・アンドリュー博士
    - Language: Polish
      String: >-
        Do: Judith Tatienne, Victor Aiza, Lan Hsu


        Zespół Badań Astrofizycznych przeprowadził pełną analizę dostarczonych nam danych. Pomiary ziemskiej magnetosfery wykazują wyraźne oznaki fluktuacji, często w korelacji z okresami częstych i dużych skoków fal grawitacyjnych pochodzących z Księżyca.


        Te fale grawitacyjne wydają się wpływać na osłonę magnetyczną zapewnianą przez jądro Ziemi i mogą też oddziaływać na samo jądro (biorąc pod uwagę to, jak blisko znajduje się ich źródło). Z danych wynika, że tempo zmian rośnie wykładniczo.


        Wraz ze słabnięciem naszej magnetosfery słabnie jej zdolność do ochrony nas przed wiatrem słonecznym. Oprócz niszczycielskich skutków promieniowania słonecznego grozi nam też coś znacznie gorszego - utrata atmosfery. Zdarzyło się to już wcześniej na Marsie, planecie, którą badaliśmy od najwcześniejszych dni kosmicznej eksploracji, aby dowiedzieć się więcej o możliwej przyszłości Ziemi. Obawiamy się, że ta przyszłość może nastąpić szybciej, niż nam się wydawało.


        Niektórzy mogą postrzegać te dane jako normalne. W przeszłości występowały już fluktuacje i zmiany biegunowości jądra Ziemi, ale to, co obserwujemy obecnie, jest o rzędy wielkości drastyczniejsze. Dostrzegamy echa debat poprzedniego pokolenia na temat globalnego ocieplenia i chcemy, aby po naukowej stronie nie było żadnych wątpliwości. Podobnie jak fale oceanu - fale grawitacyjne wznoszą się i ostatecznie uderzają w brzeg, czyli w Ziemię, niosąc ze sobą katastrofalne konsekwencje.


        Doktor Luke Andrews

        Kierownik naukowy ZBA
    - Language: Portuguese_Brazil
      String: >-
        Para: Judith Tatienne, Victor Aiza, Lan Hsu


        Como solicitado, a Equipe de Pesquisa em Astrofísica realizou a análise completa dos dados fornecidos. As medições da magnetosfera da Terra apresentam claros sinais de flutuação, frequentemente em correlação com os períodos de grandes e frequentes picos de ondas gravíticas que emanam da Lua.


        Essas ondas gravíticas parecem estar afetando o escudo magnético fornecido pelo núcleo interno da Terra e podem estar afetando o próprio núcleo, considerando a proximidade da fonte. Os dados indicam que a taxa de alteração está aumentando exponencialmente.


        A cada vez que a magnetosfera treme, sua capacidade de nos proteger do vento solar diminui. Além dos efeitos devastadores da radiação solar, isso pode levar a algo muito mais terrível: a crepitação, ou a dilaceração, da nossa atmosfera. Isso já aconteceu antes com Marte, um planeta estudado desde os primórdios da observação espacial para fins de revelar um possível futuro da Terra. Tememos que esse futuro esteja mais próximo do que pensávamos ser possível.


        Algumas pessoas podem considerar esses dados normais. Historicamente, já houve flutuações e alterações de polaridade do núcleo da Terra, mas desta vez são de magnitudes muito maiores. Vemos ecos dos debates sobre o aquecimento global das gerações anteriores e queremos que a ciência aqui seja clara. Como as ondas do oceano, essas ondas gravíticas se elevam e acabam por quebrar na costa, a Terra, com consequências devastadoras.


        Dr. Luke Andrews

        Cientista-Chefe da EPA
    - Language: ChineseSimplified
      String: >-
        收件人：茱蒂斯·塔蒂安、维克多·艾萨、徐岚


        天体物理学研究团队已应约分析你们提供的全部数据。地球磁层的测量结果显示出清晰的波动迹象，与月球发出的周期性高频、大幅度重力波涌动不无关联。


        这些重力波似乎在侵蚀地球内核形成的地球磁场，且由于地月毗邻，或许也在影响内核本身。数据显示，变化速率在迅速增长。


        随着磁层失效，其保护人类不受太阳风伤害的作用会一同失效。即使不提灾难性的太阳辐射，以上现象亦会造成更严重情况，即大气层的失效，或剥离。这种情况曾出现于火星。航天初期，人类为预言地球未来，曾研究火星。我们担心，这一潜在未来可能比众人想象的更为迫近。


        一些人可能认为这些数据尚属正常范畴。的确，历史上曾出现过地核波动和极性转化，但近期数值要大上几个数量级。上一代人有关全球变暖问题的争论尚余音未绝，希望这次科学能给出明确答复。如同海洋的波浪，这些汹涌的重力波注定会冲上地球这一“海岸”，造成毁灭性影响。


        卢克·安德鲁斯

        ART首席科学家
