  - Language: Spanish
    String: Servicio de eliminación de recompensas de la Alianza de Rastreadores
  - Language: French
    String: Service d'annulation de prime de l'Alliance des traqueurs
  - Language: Italian
    String: Servizio cancellazione taglie dell’Alleanza dei Liquidatori
  - Language: Japanese
    String: 追跡者同盟賞金抹消サービス
  - Language: Polish
    String: Usługa usuwania listów gończych świadczona przez Przymierze Tropicieli
  - Language: Portuguese_Brazil
