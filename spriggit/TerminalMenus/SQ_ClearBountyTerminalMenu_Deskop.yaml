BodyTexts:
- Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: >-
        Der Kopfgeldentfernungsservice-Automat der Trackerallianz


        (Sollte irgendwo in den Besiedelten Systemen Kopfgeld auf dir ausgesetzt sein, keine Sorge. Für eine geringe Gebühr entfernen wir dieses.)


        Welche Fraktion sollen wir für dich kontaktieren?
    - Language: English
      String: >-
        The Trackers Alliance Self-Service Bounty Clearance Kiosk


        (If you have bounty with anyone in the Settled Systems, don't worry. For a small convenience fee, we can clear that up for you.)


        Which Faction would you like us to contact on your behalf?
    - Language: Spanish
      String: >-
        El quiosco de autoeliminación de recompensas de la Alianza de Rastreadores


        (Si alguien en los Sistemas Colonizados ofrece una recompensa por usted, no se preocupe: nosotros la eliminaremos a cambio de una pequeña tarifa).


        ¿Con qué facción le gustaría que contactásemos?
    - Language: French
      String: >-
        Le kiosque de service automatique d'annulation de prime de l'Alliance des traqueurs


        (Si votre tête est mise à prix dans n'importe quelle région des Systèmes occupés, ne vous inquiétez pas. Nous pouvons régler ce problème contre une somme modique.)


        Quelle faction souhaitez-vous que nous contactions de votre part ?
    - Language: Italian
      String: >-
        Il chiosco self-service per la cancellazione delle taglie dell’Alleanza dei Liquidatori


        (Se qualcuno nei Sistemi Colonizzati ha messo una taglia sulla tua testa, non temere. Per una cifra irrisoria, possiamo cancellarla per te.)


        Quale fazione desideri che sia contattata al posto tuo?
    - Language: Japanese
      String: >-
        追跡者同盟賞金抹消セルフサービスキオスク


        (有人星系のどんな相手に賞金をかけられたとしても、ご心配なく。少額の手数料をいただければ、その賞金を抹消いたします)


        あなたの代理として、我々にどの勢力への接触をお望みですか？
    - Language: Polish
      String: >-
        Samoobsługowy kiosk Przymierza Tropicieli do usuwania listów gończych


        (Jeśli ktoś w Zasiedlonych Układach wyznaczył nagrodę za twoją głowę, to nie martw się. Rozwiążemy dla ciebie ten problem za niewielką opłatą).


        Z którą frakcją mamy się skontaktować w twoim imieniu?
    - Language: Portuguese_Brazil
      String: >-
        Guichê de Eliminação de Recompensa da Aliança de Rastreadores


        (Se alguém nos Sistemas Colonizados ofereceu uma recompensa por você, não se preocupe: por uma pequena taxa de serviço, nós resolvemos o problema para você.)


        Qual facção devemos contatar em seu nome?
