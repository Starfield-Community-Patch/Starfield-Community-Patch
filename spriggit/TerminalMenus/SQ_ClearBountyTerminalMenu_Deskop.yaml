    Values:
    - Language: German
      String: Leider hindern uns die örtlichen Bestimmungen daran, unsere Dienste innerhalb des Gebiets der United Colonies anbieten zu können. Bitte kontaktiere die Behörden der United Colonies, um mehr über die rechtlichen Problemstellungen zu erfahren.
    - Language: English
      String: Unfortunately, local regulations prevent us from offering this service within United Colonies space. Please contact the United Colonies authorities to clear up any legal difficulties.
    - Language: Spanish
      String: Por desgracia, la legislación local nos impide ofrecer este servicio en el espacio de las Colonias Unidas. Contacte con las autoridades de las CU para solucionar cualquier contratiempo legal.
    - Language: French
      String: Malheureusement, les lois locales nous empêchent d'offrir ce type de service au sein de l'espace de l'Union coloniale. Veuillez contacter les autorités de l'UC en cas de difficultés d'ordre juridique.
    - Language: Italian
      String: Purtroppo, le normative locali ci impediscono di offrire questo servizio all’interno dello spazio dell’Unione Coloniale. Si prega di contattare le autorità dell’Unione per chiarire eventuali problematiche legali.
    - Language: Japanese
      String: 残念ながら、現地の規制によってコロニー連合の宙域内でこのサービスを提供することはできません。法律上の問題解決にあたってはぜひコロニー連合当局へご連絡ください
    - Language: Polish
      String: Niestety miejscowe przepisy nie pozwalają nam na oferowanie tej usługi w przestrzeni Zjednoczonych Kolonii. Prosimy o kontakt z władzami ZK, aby rozwiązać wszelkie problemy prawne.
    - Language: Portuguese_Brazil
      String: Infelizmente, as normas locais nos impedem de oferecer este serviço dentro do espaço da União das Colônias. Entre em contato com as autoridades da União das Colônias para esclarecer quaisquer questões jurídicas.
