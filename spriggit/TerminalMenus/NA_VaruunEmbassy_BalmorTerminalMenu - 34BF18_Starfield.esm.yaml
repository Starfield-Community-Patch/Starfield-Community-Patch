    - Language: German
      String: "Ich habe seit Monaten nichts von meinen Leuten gehört. Ich habe mehrfach versucht, sie zu kontaktieren, bin jedoch unsicher, ob meine Nachrichten Dazra überhaupt erreichen.\r\n\r\nIch hatte daher viel Zeit zum Nachdenken.\r\n\r\nWarum erlaubt man uns, hierherzukommen und uns um einen fernen Stern herum eine neue Heimat aufzubauen, nur um dann beim ersten kleinen Widerstand unsere Rückkehr zu fordern? Wegen einer Beleidigung im Suff? Nicht einmal Si'ah hat am Hof derart viel Einfluss.\r\n\r\nNein, hier ist etwas Größeres im Gange. Dass das Personal zurückgerufen wurde ... lag nicht an dem Zwischenfall mit der Gravida. Es hat sich etwas verändert.\r\n\r\nDoch wenn ich bleibe, erfahre ich womöglich nie, was es ist. Nur die Zeit wird es zeigen. "
    - Language: English
      String: "There has been no word from my people in months. I have made several attempts at contacting them, but I am uncertain if my messages are reaching Dazra at all. \r\n\r\nAs such, I have had much time to think.\r\n\r\nWhy allow us to come here, make a home for ourselves around a distant star, only to demand our return when the first bit of resistance is met? Because of some drunken slight? Even Si'ah is not that influential amongst the court. \r\n\r\nNo, there is something larger at play here. The recalling of the staff... it wasn't because of the incident with the Gravid. A change has occurred. \r\n\r\nYet by staying, I now may never know what it is. Only time will tell. "
    - Language: Spanish
      String: "Hace meses que no sé nada de mi gente. He intentado ponerme en contacto con ellos varias veces, pero no tengo claro que mis mensajes lleguen a Dazra.\r\n\r\nAsí pues, he tenido mucho tiempo para pensar.\r\n\r\n¿Por qué permitirnos venir aquí, crearnos un hogar en una estrella lejana, solo para exigirnos que regresemos al primer indicio de resistencia? ¿Por un desliz producto de la bebida? Ni Si'ah tiene tanta influencia en la corte. \r\n\r\nNo, aquí está pasando algo más. La orden de retorno del personal... no ha sido por el incidente con la Grávida. Algo ha cambiado. \r\n\r\nSin embargo, quedándome puede que nunca sepa de qué se trata. Solo el tiempo lo dirá. "
    - Language: French
      String: "Je n'ai pas reçu la moindre nouvelle de mon peuple depuis des mois. J'ai tenté plusieurs fois de les contacter, mais je ne suis pas certain que mes messages parviennent jusqu'à Dazra.\r\n\r\nJ'ai donc eu tout le temps du monde pour réfléchir.\r\n\r\nPourquoi nous permettre de venir ici, de créer un nouveau foyer autour d'une étoile lointaine, tout ça pour ordonner notre retour au premier problème rencontré ? Tout ça à cause des propos d'un soûlard ? Même Si'ah n'a pas autant d'influence.\r\n\r\nNon, il y a quelque chose d'autre derrière tout ça. Le rappel de tout le personnel... ce n'était pas à cause de l'incident avec la Gravide. Un changement s'est produit.\r\n\r\nEt pourtant, en restant ici, je ne le découvrirai probablement jamais. Seul le temps me le dira. "
    - Language: Italian
      String: "Sono mesi che non ricevo notizie dalla mia gente. Ho provato a mettermi in contatto più e più volte, ma comincio a dubitare che Dazra riceva i miei messaggi.\r\n\r\nCosì, ho avuto molto tempo per pensare.\r\n\r\nPerché permetterci di venire fin qui, a costruire una casa tutta nostra attorno a una stella lontana, per poi chiederci di fare ritorno al primo accenno di resistenza? Per un po’ di ubriachezza molesta? Neanche Si’ah vanta una simile influenza a corte.\r\n\r\nNo... c’è qualcosa di più grande in gioco. Il richiamo del personale... non si è verificato per l’incidente con la Gestante. Deve essere cambiato qualcosa.\r\n\r\nSe resto, però, non scoprirò mai di cosa si tratta. Solo il tempo potrà dirlo. "
    - Language: Japanese
      String: "もう何ヶ月も同胞から連絡がない。何度かこちらから連絡を試みたが、私のメッセージがダズラに届いているのかすらわからない\r\n\r\nそのため、私は考えることに多くの時間を費やしている\r\n\r\n私たちがこの遠い星に移住し、家を作ることを容認したにもかかわらず、なぜたった一度拒絶されただけで帰還を命じたのだろうか？ その拒絶も、ただの酔っ払いの失言だ。いくらシア様でも、宮廷にそこまで影響力は持たない\r\n\r\nいや、何か他に大きな策略があるに違いない。スタッフの撤退指示… あれはグラビドの一件が原因ではない。何か変化が起きたのだ\r\n\r\nしかしここに留まれば、それが何なのか知ることはないかもしれない。時が解決してくれるのを待つしかない "
    - Language: Polish
      String: >-
        Nie miałem kontaktu ze swoim ludem od miesięcy. Próbowałem się z nimi parę razy kontaktować, ale nie wiem, czy moje wiadomości docierają w ogóle do Dazry. 


        Miałem dzięki temu wiele czasu na przemyślenia.


        Czemu pozwolono nam tu przybyć, zadomowić się w pobliżu odległej gwiazdy, a następnie żądać naszego powrotu, gdy tylko napotkaliśmy pierwsze przejawy oporu? Przez jakąś obrazę po pijanemu? Nawet Si'ah nie ma takiego wpływu na dworze. 


        Nie, tu dzieje się coś większego. Wezwanie do powrotu personelu... Nie było związane z wypadkiem z Brzemienną. Nastąpiła zmiana. 


        Jednak pozostając tu, nie dowiem się nigdy jaka. Czas pokaże.
    - Language: Portuguese_Brazil
      String: "Não recebo notícias do meu povo há meses. Fiz várias tentativas de contato, mas não tenho certeza se minhas mensagens estão chegando a Dazra no fim das contas.\r\n\r\nAssim, eu tive muito tempo para pensar.\r\n\r\nPor que nos permitir vir até aqui, a fim de nos instalarmos ao redor de uma estrela distante, só para exigir o nosso retorno quando a primeira dificuldade aparecesse? Por causa de um comentário influenciado pelo álcool? Nem mesmo Si'ah tem tanta influência sobre a corte.\r\n\r\nNão, tem algo maior em jogo aqui. A convocação dos funcionários... não foi causada pelo incidente com a Mater. Ocorreu uma mudança.\r\n\r\nContudo, ao decidir permanecer, talvez eu jamais saiba do que se trata. Só o tempo dirá. "
    - Language: ChineseSimplified
      String: "已经有几个月没收到我们的人的消息了。尽管我数次想联络他们，但我不确定发出的信息有没有到达达兹拉城。\r\n\r\n因此我有很多时间用来思考。\r\n\r\n为什么要让我们来这里，来到如此偏远的恒星周围安家，而却一遇到反抗就要求我们返回？仅仅是因为酒后失态？即便是希雅在宫廷也没那么大的影响力吧。\r\n\r\n不，事情绝非如此简单。召回人员……也不是因为蛇母的事。发生变故了。\r\n\r\n可我留了下来，也许永远都没法知道真相了。只能走一步算一步了。 "
