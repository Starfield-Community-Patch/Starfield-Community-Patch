    - Language: German
      String: >-
        Mein letzter Eintrag liegt schon eine ganze Weile zurück ... Heute konnte ich mich mal ein wenig bewegen, das war schön. Ein Spion der United Colonies hat sich in die Botschaft geschlichen.


        Als ich kurz vor Morgengrauen gerade mein Gebet beenden wollte, hörte ich ein merkwürdiges Summen. Zunächst dachte ich, mein Gehör habe sich endgültig verabschiedet, doch dann wurde mir klar, was es war – der Aufzug fuhr nach unten.


        Da ich davon ausging, dass ungebetene Gäste nur Schlechtes bedeuten konnten, schlich ich mich nach oben und verbarg mich zwischen den Ästen des Giftbaums.


        Wie ein Gargoyle auf einer Brüstung beobachtete ich den jungen Mann dabei, wie er vorsichtig durch die Äste des Baumes schlich, den ich so mühsam kultiviert und gepflegt habe. Der Bursche war ganz offensichtlich fürchterlich verängstigt. Einmal knackte ein Zweig, als er vorbeiging, und ich schwöre, der Knabe sprang einen halben Meter in die Luft, bevor er begriff, dass er nichts zu befürchten hatte. Ich war entsetzt, dass der bloße Gedanke an Haus Va'ruun noch immer solche Furcht auslösen kann, wo doch der Kreuzzug der Schlange schon so lange beendet ist. Es wäre amüsant gewesen, hätte es mich nicht schmerzlich an mein eigenes Scheitern erinnert.


        So gingen wir uns gut zwei Stunden lang gegenseitig aus dem Weg. Es war eine willkommene Abwechslung von der ewig gleichen Routine, die in meinem Leben Einzug gehalten hat. Irgendwann gab er schließlich auf und kehrte zum Aufzug zurück und ich zu meiner Meditation.


        Wenn ich nun jedoch daran zurückdenke, ist der Zweck dieses Besuchs eine einzige Enttäuschung. Der Bursche war kein Diplomat. Kein nachbarschaftliches Klopfen an die Tür. Er war ein Spion. Er ist in eine Stätte eingebrochen, in die keine gewöhnliche Seele einbrechen kann.


        Sie halten mich wohl für tot, was?
    - Language: English
      String: >-
        It seems it's been quite some time since my last entry. A welcome bit of exercise today; a United Colonies spy snuck inside the embassy.


        Just before dawn, as I finished my morning prayers, I heard an odd thrum. At first, I presumed my hearing was finally giving out, but then I realized what it was - it was the elevator, descending.


        Presuming uninvited guests could mean only bad things, I snuck upstairs and hid among the branches of the Venom Tree.


        I watched, like a gargoyle perched on a parapet, as the young man stalked cautiously through the branches of the tree I'd spent so much time cultivating, obviously scared beyond his wits. At one point an errant branch snapped as he passed, and I swear the boy leapt a foot into the air before realizing its source benign. I was shocked that the mere idea of House Va'ruun could still garner such fear, even this long after the end of the Serpent's Crusade. It would have been amusing if it wasn't such a clear reminder of the failure of my own endeavor.


        We evaded each other like this for the better part of two hours. It was a welcome distraction from a life now steeped in routine. He eventually gave up, returned to the elevator, and I to my meditation.


        As I think on it, now, however, the purpose of the visit is exceedingly disappointing. This was no diplomat. No neighborly knock on the door. This was a spy. Someone breaking into somewhere a normal soul couldn't.


        They think me dead, don't they?
    - Language: Spanish
      String: >-
        Parece que ha pasado bastante tiempo desde mi última anotación.


        Justo antes del amanecer, al terminar mis oraciones matutinas, he oído un zumbido extraño. Primero he dado por hecho que mis oídos ya me estaban fallando del todo, pero luego me he dado cuenta de que era el ascensor bajando.


        Pensando que una visita sin invitación solo podía traer algo malo, he subido sigilosamente las escaleras y me he escondido entre las ramas del Árbol del veneno.


        Como una gárgola posada en un parapeto, he contemplado a un joven que se movía acechante entre las ramas del árbol que he pasado tanto tiempo cultivando, claramente muerto de miedo. En cierto momento, una rama rebelde se ha partido a su paso, y juro que el muchacho ha saltado medio metro antes de darse cuenta de que el sonido tenía un origen inofensivo. Me ha chocado que solo pensar en la casa Va'ruun aún provoque semejante pavor con todo el tiempo que ha pasado desde que terminase la Cruzada de la Serpiente. Me haría gracia de no ser por lo mucho que evidencia el fracaso de mis empeños.


        Hemos seguido así, eludiéndonos mutuamente durante casi dos horas. La verdad es que ha sido agradable contar con una distracción así llevando una vida tan rutinaria. Por fin se ha rendido y ha vuelto al ascensor, y yo a mi meditación.


        Sin embargo, ahora que pienso en ello, me decepciona profundamente la finalidad de su visita. No se trataba de diplomacia. Tampoco era una visita de cortesía de un vecino. Se trataba de un espía. Alguien colándose en un lugar inaccesible para una persona ordinaria.


        Creen que he muerto, ¿no es así?
    - Language: French
      String: >-
        Il semblerait que ma dernière entrée remonte à loin. J'ai pu faire un peu d'exercice aujourd'hui : un espion de l'Union coloniale s'est introduit dans l'ambassade.


        Juste avant l'aube, alors que je finissais mes prières matinales, j'ai entendu un raclement étrange. Au début, j'ai pensé que mon ouïe me jouait des tours, mais j'ai fini par comprendre de quoi il s'agissait : c'était l'ascenseur, en train de descendre.


        Présumant que des invités indésirables ne pouvaient rimer qu'avec de mauvaises nouvelles, je me suis glissé à l'étage et caché dans les branches de l'Arbre venimeux.


        J'ai observé, telle une gargouille perchée sur son parapet, un jeune homme visiblement très inquiet s'aventurer avec précaution au milieu des branches de l'arbre que j'ai passé tant de temps à faire croître. À un moment, une branche s'est rompue et je jure qu'il a fait un bond d'un mètre en l'air avant de réaliser d'où provenait le bruit. Ça aurait été amusant si toute cette situation n'était pas un rappel cinglant de ma propre peur.


        Nous nous sommes évités comme ceci pendant deux bonnes heures. Ce fut une distraction agréable qui permit de rompre la monotonie de mon quotidien. Il a fini par abandonner et a rebroussé chemin vers l'ascenseur. Quant à moi, je m'en suis retourné méditer.


        Maintenant que j'y pense, cependant, le but de cette visite était on ne peut plus décevant. Cet homme n'était pas un diplomate. Aucun coup frappé gentiment à la porte. C'était un espion. Quelqu'un qui a pénétré là où nulle personne ordinaire n'est censée se trouver.


        Ils me croient mort, n'est-ce pas ?
    - Language: Italian
      String: >-
        Sembra sia passato un bel po’ dalla mia ultima annotazione. Oggi è stata una giornata indaffarata: una spia dell’Unione Coloniale si è intrufolata nell’ambasciata.


        Poco prima dell’alba, subito dopo aver finito le mie preghiere mattutine, ho sentito uno strano rumore. All’inizio pensavo che fosse uno scherzo delle mie vecchie orecchie, ma poi ho capito che si trattava dell’ascensore. Qualcuno stava scendendo.


        Pensando che l’arrivo di ospiti inattesi non fosse un buon segno, sono sgattaiolato di sopra per nascondermi tra i rami dell’albero venefico.


        Osservando come un gargoyle appollaiato su un parapetto, ho visto il giovane farsi strada dai rami dell’albero che ho coltivato con tanta cura. Era terrorizzato. A un certo punto un ramo si è spezzato sotto i suoi piedi e lui è letteralmente sobbalzato in aria prima di capire che non era successo nulla di brutto. Considerando quanto è passato dalla fine della Crociata del Serpente, è sconvolgente pensare che la Casata Va’ruun riesca ancora a incutere un tale timore. Sarebbe stato divertente, se non mi avesse ricordato dei miei stessi fallimenti.


        Siamo rimasti in questo limbo per un buon paio d’ore. Se non altro, ho avuto l’occasione di distrarmi dalla solita routine. Alla fine ha lasciato perdere e, vedendolo tornare all’ascensore, ho ripreso la mia sessione di meditazione.


        Ripensandoci, è stata una visita molto strana. Non era di un diplomatico. Non ho sentito nessuno bussare alla porta. Era una spia. Qualcuno che provava a entrare in un luogo dove le anime comuni non sono ammesse.


        Mi credono morto, eh?
    - Language: Japanese
      String: >-
        ここに記録を残すのはずいぶん久しぶりなようだ。今日は珍しい出来事があった。コロニー連合のスパイが大使館に忍び込んできたのだ


        夜明け前、朝の祈りを終えようとしていたところ、コツコツと何かを叩く音が聞こえた。当初は私の耳がついにおかしくなったのかと思ったが、その正体はエレベーターが下りる音だった


        招かれざる客に悪い予感がした私は、上の階に上がって毒の木のところへ行き、枝の間に隠れた


        私は胸壁の上に佇むガーゴイルのように、若い男が警戒しながら歩いていく様子を見張った。彼は私が一生懸命育てた木の枝の間を進んで行ったが、恐怖していることが見てとれた。ある時、男が通ろうとすると枝がバキッと折れ、驚いた彼は30センチほど大きく跳び上がった。音が無害だと彼が知ったのはその直後だった。サーペントクルセイドが終結してからこれほど長い時間が経っているにもかかわらず、ヴァルーン家の存在が未だにここまで恐怖を与えていることが、私にとって衝撃だった。この光景が自分の努力の失敗している表れでなければ、私は笑って見ることができただろう


        私たちは2時間ほどこうやってお互いから身を隠し続けた。何の変化もなく過ぎる日々の中で、よい刺激となった。彼は最終的に諦めてエレベーターへ戻っていき、私も瞑想を再開した


        しかし今になって振り返ると、この訪問の目的は非常に嘆かわしいものだ。あれは外交官でもなく、隣人でもない。あれはスパイだった。普通は入ることのできない場所に、何者かが侵入してきたのだ


        私は死んだと思われているのだろうな
    - Language: Polish
      String: >-
        Od mojego ostatniego wpisu minęło wiele czasu. Dziś czekały mnie mile widziane ćwiczenia. Do ambasady wkradł się szpieg Zjednoczonych Kolonii.


        Tuż przed świtem, gdy kończyłem swoje poranne modlitwy, usłyszałem dziwny brzdęk. Pomyślałem z początku, że wreszcie zawodzi mnie słuch, ale po chwili zrozumiałem, co to. Była to zjeżdżająca w dół winda.


        Założyłem, że nieproszeni goście nie wróżą niczego dobrego, toteż zakradłem się na górę i ukryłem pośród gałęzi drzewa jadu.


        Obserwowałem niczym gargulec posadzony na parapecie, jak młodzieniec przedzierał się przez gałęzie drzewa, które tak długo hodowałem. Bał się ponad wszelką miarę. W pewnej chwili zbłąkana gałąź złamała się, gdy przechodził. Mógłbym przysiąc, że podskoczył na pół metra, zanim zdał sobie sprawę, skąd pochodził ten dźwięk. Byłem wstrząśnięty, że sama myśl o Rodzie Va'ruun wciąż mogła wywoływać taki strach nawet po tylu latach od zakończenia Krucjaty Węża. Byłoby to całkiem zabawne, gdyby nie przypominało mi to o porażce w moich własnych staraniach.


        Unikaliśmy się tak przez dobre dwie godziny. Była to miła odmiana w życiu pełnym rutyny. W końcu poddał się i wrócił do windy, a ja do swojej medytacji.


        Teraz jak o tym myślę, cel wizyty był niezwykle rozczarowujący. Nie był to dyplomata. Nie chciał po sąsiedzku zapukać do drzwi. To był szpieg. Ktoś, kto chce włamać się tam, gdzie zwyczajna dusza nie jest w stanie.


        Myślą, że nie żyję, czyż nie?
    - Language: Portuguese_Brazil
      String: >-
        Parece que muito tempo se passou desde o meu último registro. Tivemos a oportunidade de nos exercitamos um pouco hoje; um espião da União das Colônias entrou sorrateiramente na embaixada.


        Pouco antes do amanhecer, ao terminar minhas preces matinais, ouvi um ruido estranho. A princípio, achei que estava perdendo minha audição de vez, mas aí percebi o que estava acontecendo: era o elevador, descendo.


        Sabendo que nada de bom poderia vir de visitas inesperadas, subi as escadas e me escondi entre os galhos da Árvore Peçonhenta.


        Como uma gárgula empoleirada num parapeito, observei o jovem avançar com cautela pelos galhos da árvore que eu havia cultivado durante tanto tempo. Era óbvio que ele estava morrendo de medo. A certa altura, ele pisou num galho que estalou, e eu juro que o rapaz deu um pulo de quase meio metro antes de perceber que não corria perigo. Fiquei chocado ao ver que a mera ideia da Casa Va'ruun ainda podia provocar tanto medo, mesmo que tenha se passado tanto tempo desde o fim da Cruzada do Ofídio. Teria sido engraçado, se não fosse um claro lembrete de como meus esforços fracassaram.


        Ficamos assim, evitando um ao outro por quase duas horas. Foi uma bela distração da monotonia da minha vida, agora tão mergulhada na rotina. Ele acabou desistindo e voltou para o elevador, e eu, para a minha meditação.


        No entanto, ao refletir sobre isso agora, o propósito da visita é extremamente decepcionante. Ele não era nenhum diplomata. Nenhum vizinho simpático que veio bater na nossa porta. Era um espião. Alguém que invadiu um lugar inacessível a uma pessoa comum.


        Eles acham que estou morto, não é?
    - Language: ChineseSimplified
      String: >-
        距离我的上一篇日志好像已经过去很长时间了。今天发生了一件有意思的事：一名联合殖民地的间谍潜入了大使馆。


        就在黎明前，在我做完晨祷时，我听到一阵奇怪的嗡嗡声。开始我以为自己耳鸣了，但后来我意识到了，那是正在下降的电梯。


        不速之客的到来准没好事，于是我偷偷溜上楼，躲在剧毒树的树枝间。


        我就像躲在墙上的石像鬼，看到一个年轻人小心翼翼地穿过我费尽心思栽培的树枝，一副草木皆兵的样子。当这孩子无意间踩断一段突出的树枝时，我发誓我亲眼看见他一蹦三尺高，以为是踩中了什么机关，后来才发现是虚惊一场。我震惊了，即便是蛇神圣战过去了这么久，瓦鲁家族还是威名在外。很显然，这也说明我的努力都白费了，不过在旁人看来可能很滑稽。


        我们就这样互相躲避了差不多两个小时。对平淡如白开水一样的日常工作来说，这算是不错的消遣。最终，他放弃了，回到电梯里，而我则继续冥想。


        然而，在我想来，这次“来访”的目的让我失望。这不是外交官。也不是邻居敲门什么的。这是个间谍。有人闯入普通人无法进入的地方。


        他们大概以为我死了吧？
