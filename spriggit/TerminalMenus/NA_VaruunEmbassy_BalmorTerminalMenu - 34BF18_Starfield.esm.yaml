    - Language: German
      String: >-
        Gestern begann meine Amtszeit als Botschafter von Haus Va'ruun in den United Colonies. Ich kam voller Hoffnung an, überzeugt, dass die Eröffnung unserer neuen Botschaft zeigen würde, dass wir unsere blutige Vergangenheit hinter uns gelassen haben. Doch wir waren kaum eine Stunde in New Atlantis gewesen, als mir klar gemacht wurde, welche Schwierigkeiten auf mich warten.


        Auf dem kurzen Fußweg vom Raumhafen zur Botschaft wurden wir auf den Straßen von zahlreichen Fremden misstrauisch oder feindselig beäugt. Ich fürchte, es wird kein Leichtes werden, diese Leute von ihrer Meinung abzubringen. Sie werden die Fehltritte von Haus Va'ruun nicht so bald vergessen.


        Es ist mein innigster Wunsch, dass diese Botschaft als Emblem einer friedlichen Zukunft angesehen wird, frei von den Makeln der Vorurteile und der Gewalt. Ich werde alles tun, um dieses Ziel bestmöglich zu vertreten, ganz gleich, welcher Widerstand mir entgegenschlägt. Ich befinde mich zwar in einem fremden Land, doch ich weiß, die Große Schlange wird uns bei unserer Unternehmung zum Erfolg führen.
    - Language: English
      String: >-
        Yesterday marked the beginning of my tenure as House Va'ruun's Ambassador in the United Colonies. I arrived full of hope, believing our gesture of opening this new embassy would demonstrate that we had moved beyond our bloodstained past. But we had barely been in New Atlantis an hour when the troubles ahead of me began to reveal themselves.


        Our brief walk from the spaceport to the embassy was marked by suspicious glances and sneers from numerous strangers on the street. I fear minds here will not be easily changed. The wrongdoing of House Va'ruun will not be so easily forgotten.


        It is my fervent wish that this embassy will come to be seen as an emblem of a peaceful future, free of the stains of prejudice and violence. I will do my utmost to act as an avatar for that goal, regardless of any resistance I may face. Though I find myself in a strange land, I know the Great Serpent will guide us to success in our endeavor.
    - Language: Spanish
      String: >-
        Ayer comenzó mi actividad como embajador de la casa Va'ruun en las Colonias Unidas. Llegué lleno de esperanza, convencido de que nuestro gesto de abrir esta nueva embajada demostraría que hemos dejado atrás nuestro pasado ensangrentado. Sin embargo, no llevábamos ni una hora en Nueva Atlántida cuando empezaron a hacerse notar los problemas.


        Nuestro breve paseo desde el espaciopuerto hasta la embajada se vio marcado por las miradas suspicaces y las burlas de numerosos extraños en la calle. Temo que no sea fácil cambiar la opinión de la gente en este lugar. Las malas acciones de la casa Va'ruun no se olvidarán fácilmente.


        Deseo de todo corazón que esta embajada llegue a considerarse un símbolo de un futuro pacífico, libre de las máculas del prejuicio y la violencia. Haré cuanto esté en mi mano por encarnar dicho objetivo, sin importar la resistencia a la que tenga que hacer frente. Aunque me encuentro en tierra extraña, sé que la Gran Serpiente nos guiará hasta hallar el éxito en nuestra empresa.
    - Language: French
      String: >-
        C'est hier que j'ai pris mon poste en tant qu'ambassadeur de la Maison Va'ruun au sein de l'Union coloniale. Je suis arrivé plein d'espoir, croyant que notre volonté d'ouverture soulignée par la création de cette ambassade montrerait que nous souhaitions ranger notre passé sanglant derrière nous. Mais au bout d'une heure à peine à New Atlantis, les ennuis qui m'attendaient n'ont pas tardé à se montrer.


        Notre bref trajet pour rejoindre l'ambassade depuis le port spatial a été ponctué des regards suspicieux des citoyens que nous croisions. Je crains que changer les mentalités ne s'avère être une tâche ardue ici. Les torts de la Maison Va'ruun ne seront pas oubliés si facilement.


        Je désire sincèrement que cette ambassade devienne l'emblème d'une paix future, libérée des préjugés et de la violence qui nous entachent. Je ferai tout mon possible pour y parvenir, peu importe la résistance à laquelle je devrai faire face. Bien que foulant désormais une terre étrange, je sais que le Grand Serpent guidera nos pas.
    - Language: Italian
      String: >-
        Ieri ha avuto inizio il mio mandato di ambasciatore della Casata Va’ruun nell’Unione Coloniale. All’arrivo ero pieno di speranze, perché credevo che con l’apertura di questa ambasciata avremmo dimostrato di volerci discostare dal nostro passato sanguinario. Non era trascorsa neanche un’ora da quando avevamo messo piede a Nuova Atlantide e, in qualche modo, sono iniziati i primi guai.


        Durante il breve tratto dallo spazioporto all’ambasciata, i passanti ci hanno sommerso di sguardi sospetti e frasi di scherno. Non sarà facile far cambiare idea a queste persone. Come non sarà facile fargli dimenticare le malefatte della Casata Va’ruun.


        Il mio augurio è che questa ambasciata venga vista come un tentativo di creare un futuro pacifico, libero dalle macchie dei pregiudizi e della violenza. Non importa quanti ostacoli incontrerò sul mio cammino, farò di tutto per perseguire questo obiettivo. Anche se mi trovo in una terra straniera, so che il Grande Serpente ci guiderà al successo.
    - Language: Japanese
      String: >-
        昨日、コロニー連合におけるヴァルーン家の大使としての任期が始まった。この新たな大使館の創設は、我々が血塗られた過去を乗り越えたことを証明すると信じ、希望を胸にしてこの土地を訪れた。しかしニューアトランティスに到着してから一時間も経たないうちに、私を待ち受ける困難が顔を出し始めた


        宇宙港から大使館までの短い距離を歩いただけで、街中の見知らぬ人々に疑い深い視線と嘲笑を浴びせられた。人々の心は、そう簡単に変えることはできないだろう。ヴァルーン家の悪行は、すぐに忘れられるようなものではないからだ


        この大使館が差別や暴力とは無縁の、平和的な未来の象徴となることが私の切なる願いだ。これからどんな抵抗に遭おうと、私はその目標を体現するために最善を尽くす。見知らぬ土地に身を置こうと、グレート・サーペントはきっと私たちの挑戦を成功へ導いてくださる
    - Language: Polish
      String: >-
        Wczoraj rozpoczęła się moja praca w roli ambasadora Rodu Va'ruun w Zjednoczonych Koloniach. Przybyłem pełen nadziei i wiary, że nasz gest otwarcia nowej ambasady zostanie odebrany jako odejście od krwawej przeszłości. Wystarczyła jednak godzina w Nowej Atlantydzie, by problemy same zaczęły się przede mną pojawiać.


        Nasz krótki spacer z portu kosmicznego do ambasady naznaczony był podejrzliwymi spojrzeniami oraz kpinami wielu nieznajomych na ulicy. Obawiam się, że przekonanie ich nie będzie łatwe. Krzywdy wyrządzone przez Ród Va'ruun nie zostaną tak łatwo zapomniane.


        Gorąco pragnę, by ambasada stała się symbolem pokojowej przyszłości, która jest wolna od uprzedzeń i okrutności. Dam z siebie wszystko, by być awatarem tego celu, niezależnie od oporu, który napotkam. Choć znajduję się w dziwnej krainie, wiem, że Wielki Wąż poprowadzi naszą drogę do sukcesu.
    - Language: Portuguese_Brazil
      String: >-
        Ontem iniciou o meu mandato como embaixador da Casa Va'ruun na União das Colônias. Cheguei repleto de esperança, acreditando que nosso gesto ao abrir esta nova embaixada é uma demonstração de que deixamos nosso passado sangrento para trás. Contudo, cerca de uma hora após a nossa chegada a Nova Atlântida, os problemas que terei pela frente começaram a se revelar.


        Nossa breve caminhada do espaçoporto até a embaixada foi marcada por olhares suspeitos e desdém de muitos estranhos na rua. Receio que as mentes aqui não mudarão facilmente. O erro da Casa Va'ruun não será esquecido de uma hora para outra.


        Desejo muito que esta embaixada venha a ser vista como símbolo de um futuro pacífico, livre das manchas do preconceito e da violência. Farei tudo o que for possível para atingir esse objetivo, independentemente de qualquer resistência que eu possa enfrentar. Embora me encontre em uma terra estranha, sei que o Grande Ofídio nos orientará para que tenhamos êxito nesta empreitada.
    - Language: ChineseSimplified
      String: >-
        昨天是我上任瓦鲁家族驻联合殖民地大使的第一天。我满怀希望地来到这里，希望开设新使馆表明我们摒弃前嫌建立新关系的姿态。但我们刚到新亚特兰蒂斯城不到一小时，麻烦就开始找上门了。


        从太空港到大使馆短短的路上，我们看到无数陌生人投来怀疑的目光，伴随的是他们的嗤笑声。我担心这里人们的观念不会那么轻易改变。瓦鲁家族的错误行为不会那么轻易被原谅。


        我真心希望这个大使馆将成为和平未来的象征，解开人们心中的偏见和暴力。不论遇到什么阻力，我将尽我所能，做好大使的工作，实现这个目标。虽然我身处他乡，但我知道蛇神会引导我们取得成功。
