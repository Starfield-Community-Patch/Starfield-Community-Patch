    - Language: German
      String: >-
        Es ist passiert!


        Die Nachricht war kurz (eine einfache Bitte um Informationen zur aktuellen Lage in New Atlantis), erfüllte mich aber dennoch mit Erleichterung.


        Haus Va'ruun hat mich endlich kontaktiert!


        Ich war bereits gezwungen gewesen, mein Herz auf die Möglichkeit vorzubereiten, dass ich nie wieder von meinem Volk höre. Die heutige Nachricht hat diese Sorge gelindert.


        Auch, wenn Haus Va'ruuns Absichten unklar bleiben, so tröstet mich doch seine Bereitschaft, die Kommunikation wieder aufzunehmen. Ich werte dies hoffnungsvoll als Zeichen dafür, dass Dazra gewillt ist, wieder ernsthaftere Versuche zu unternehmen, mit den United Colonies eine diplomatische Beziehung aufzubauen.


        Die Große Schlange hat meine Gebete endlich erhört. Ich bin fest überzeugt, dass sie an meiner Seite stehen wird, während ich weiter den Interessen von Haus Va'ruun in New Atlantis diene. Möge mein Volk ebenso in ihr himmlisches Licht getaucht werden wie jene, die wir einst bekämpft haben, auf dass endlich eine Ära der Harmonie anbricht.
    - Language: English
      String: >-
        It's happened!


        The message was short - a simple request for information regarding the state of things in New Atlantis - but filled me with relief nonetheless. 


        House Va'ruun has contacted me at long last!


        I had been forced to harden my heart to the possibility that I may never hear from my people again. Today's message assuaged that fear.


        Though their intentions remain unclear, I am comforted by House Va'ruun's willingness to reengage in communication. I am hopeful that it signifies Dazra's willingness to return to more earnest attempts at diplomacy with the United Colonies. 


        Great Serpent, you answer my prayers at last. I stand firm in my belief that it will be at my side as I continue to serve House Va'ruun's interests in New Atlantis. May his celestial light bathe my people, and those we once stood against, and help to usher in an era of harmony at last.
    - Language: Spanish
      String: >-
        ¡Ha sucedido!


        El mensaje ha sido breve: una simple solicitud de información sobre cómo van las cosas en Nueva Atlántida, pero igualmente me ha supuesto un gran alivio.


        ¡La casa Va'ruun al fin se ha puesto en contacto conmigo!


        Me había resignado a endurecer mi corazón y hacerme a la idea de que quizá no volviese a hablar nunca con mi familia. El mensaje de hoy ha mitigado ese temor.


        Aunque sigo sin tener claras sus intenciones, me reconforta que la casa Va'ruun esté dispuesta a retomar las comunicaciones. Espero que esto signifique que Dazra está dispuesta a intensificar de nuevo la actividad diplomática con las Colonias Unidas. 


        Gran Serpiente, al fin respondes a mis plegarias. Me mantengo firme en mi creencia de que me acompañará mientras siga trabajando por el interés de la casa Va'ruun en Nueva Atlántida. Que su luz celestial bañe a mi gente, y a aquellos contra quienes luchamos antaño, y traiga consigo al fin una era de armonía.
    - Language: French
      String: >-
        Enfin, c'est arrivé !


        Le message était court, une simple demande d'informations quant à la situation à New Atlantis, mais j'ai éprouvé un grand soulagement en le recevant.


        Enfin, après tout ce temps, la Maison Va'ruun m'a contacté !


        J'avais dû endurcir mon cœur à la possibilité que jamais, peut-être, je ne reverrais mes semblables. Le message d'aujourd'hui a apaisé cette crainte.


        Bien que leurs intentions restent floues, la volonté de la Maison Va'ruun de rétablir la communication me réconforte. J'ai bon espoir que Dazra souhaite véritablement faire de nouvelles tentatives diplomatiques avec l'Union coloniale.


        Grand Serpent, tu as enfin exaucé mes prières. Je persiste à croire que tu resteras près de moi tandis que je continuerai à servir les intérêts de la Maison Va'ruun à New Atlantis. Puisse ta lumière céleste rayonner sur mon peuple, même sur ceux qui s'opposent à nous, et puisse ton soutien donner enfin naissance à une ère de paix et d'harmonie.
    - Language: Italian
      String: >-
        È successo!


        Il messaggio era breve, una semplice richiesta di informazioni sulla situazione a Nuova Atlantide, ma mi ha fatto piacere riceverlo.


        Finalmente, la Casata Va’ruun mi ha contattato!


        Mi ero trovato costretto ad accettare l’idea che avrei potuto non ricevere più notizie dalla mia gente. Ma il messaggio di oggi ha placato quel timore.


        Anche se le intenzioni della Casata Va’ruun restano poco chiare, il loro tentativo di ristabilire le comunicazioni mi conforta. Mi auguro che rappresenti la volontà di Dazra di tornare ad avere rapporti diplomatici con l’Unione Coloniale.


        Grande Serpente, finalmente rispondi alle mie preghiere. Se c’è una cosa di cui sono certo è che, fin quando servirò la Casata Va’ruun a Nuova Atlantide, lui sarà sempre al mio fianco. Possa la sua luce celeste abbracciare la mia gente, così come la gente a cui un tempo ci siamo opposti, e aiutarci a costruire una nuova era di armonia.
    - Language: Japanese
      String: >-
        ついに来た！


        私に届いたメッセージは、ニューアトランティスの現状について情報を求めるごく短いものだったが、それは私を大きく安堵させた


        ついにヴァルーン家から連絡が来たのだ！


        もう二度と同胞と連絡が取れないかもしれないと覚悟していたが、今日のメッセージはその不安を払拭してくれた


        真意は不明だが、ヴァルーン家が交流を再開する意志があると知って安心した。これはダズラがコロニー連合との外交により真剣に取り組むことを示しているのだと期待している


        グレート・サーペントよ、ついに私の祈りを聞き届けたのですね。ニューアトランティスでヴァルーン家の目的を遂行する中でも、祈りが私を支え続けると固く信じています。あなたの美しき光が同胞とかつて敵対した人々を照らし、調和の時代をもたらすしるべとなりますよう
    - Language: Polish
      String: >-
        Stało się!


        Wiadomość była krótka. Była to prosta prośba o informacje na temat stanu rzeczy w Nowej Atlantydzie, a mimo to przepełniła mnie ulgą. 


        Ród Va'ruun wreszcie się ze mną skontaktował!


        Zamknąłem swe serce, myśląc, że mogę już nigdy nie mieć kontaktu z moim ludem. Dzisiejsza wiadomość uśmierzyła ten niepokój.


        Choć ich zamiary pozostają niepewne, pociesza mnie, że Ród Va'ruun znów chce się komunikować. Mam nadzieję, że świadczy to o chęci powrotu przez Dazrę do podjęcia szczerszych prób dyplomacji ze Zjednoczonymi Koloniami. 


        Wielki Wężu, dziękuję, że wysłuchałeś mych modłów. Trwam w wierze, że mnie nie opuścisz, gdy będę służył interesom Rodu Va'ruun w Nowej Atlantydzie. Niechaj Twe niebiańskie światło skąpie Twój lud i tych, przeciw którym niegdyś walczyliśmy, by mogła wreszcie zapanować era harmonii.
    - Language: Portuguese_Brazil
      String: >-
        Aconteceu!


        A mensagem era curta - uma simples solicitação de informações sobre a situação em Nova Atlântida - mas me trouxe um grande alívio mesmo assim.


        Até que enfim, a Casa Va'ruun entrou em contato comigo!


        Fui forçado a preparar meu coração para a possibilidade de nunca mais ouvir falar do meu povo. A mensagem de hoje atenuou esse temor.


        Embora as intenções deles permaneçam obscuras, sinto-me reconfortado pela disposição da Casa Va'ruun para retomar a comunicação. Tomara que isso signifique a vontade de Dazra de retornar a tentativas mais sérias de diplomacia com a União das Colônias.


        Grande Ofídio, você finalmente respondeu às minhas preces. Mantenho a crença de que estará ao meu lado enquanto eu continuar servindo aos interesses da Casa Va'ruun em Nova Atlântida. Que Sua luz celestial banhe meu povo e aqueles que já foram nossos inimigos, ajudando a inaugurar uma era de harmonia, afinal.
    - Language: ChineseSimplified
      String: >-
        终于来了！


        信息很短，只是要求提供新亚特兰蒂斯城的状况，但还是让我感到宽慰。


        瓦鲁家族终于和我联系了！


        我曾迫使自己做好再也无法与自己人取得联系的觉悟，但今天收到的消息缓解了这种恐惧。


        虽然他们的目的还不明确，瓦鲁家族愿意重新发起交流还是让我感到欣慰。我真心希望这代表着达兹拉城愿意与联合殖民地更真诚地外交。


        蛇神终于回应了我的祈祷。我坚信，只要我继续为瓦鲁家族在新亚特兰蒂斯城的利益奋斗，它就会在我身边。愿我的人民，还有那些我们曾经反对的人都沐浴在他的神光之中，愿他引领我们最终走进和谐的时代。
