    - Language: German
      String: >-
        Meine letzten Mitarbeiter sind heute abgereist, unsere Botschaft ist nun geschlossen. Die Anführer von Haus Va'ruun haben sämtliche Kommunikation mit den United Colonies eingestellt. Unsere eigenen Befehle von Dazra waren nicht viel besser, sie bestanden nur aus zwei Wörtern: „Kommt zurück“. Es wurde kein Grund angegeben, warum wir unseren Posten aufgeben. Warum wir unsere Sache aufgeben.


        Doch ich erkenne eine Glaubensprüfung, wenn ich sie sehe.


        Ich diene Haus Va'ruun. Eine simple Interpretation dieser Tatsache würde bedeuten, dass ich alle Befehle befolge. Doch unsere Arbeit hier ist wichtiger, größer. Allein können wir nicht überleben. Wenn andere sich weigern, das zu erkennen, dann sei es so.


        So stehe ich hier also und warte auf den Tag, an dem sie alle die Wahrheit erkennen und zurückkehren.
    - Language: English
      String: >-
        The last of my staff have left today, our embassy now effectively shuttered. House Va'ruun's leaders have ceased all communications with the United Colonies. Our own orders from Dazra were not much better, standing as a single word: "Return." No other reason mentioned for our abandonment of our post. For the abandonment of our cause.


        But I know a test of faith when I see one.


        I serve House Va'ruun. A simple understanding of that directive would be that I follow their orders. But what we do here is greater than that. If we are to survive, it cannot be on our own. If others refuse to see that, so be it.


        So here I stand, waiting for the day they all see the truth, and come back.
    - Language: Spanish
      String: >+
        Hoy se ha marchado el último miembro de mi personal, y nuestra embajada queda cerrada a efectos prácticos. Los líderes de la casa Va'ruun han cesado toda comunicación con las Colonias Unidas. Nuestras propias órdenes procedentes de Dazra no eran mucho mejores, y se reducían a una sola palabra: “volved”. No nos daban ningún otro motivo para abandonar nuestro puesto. Para abandonar nuestra causa.


        Pero reconozco que esto es una prueba de fe.


        Yo sirvo a la casa Va'ruun. Una interpretación sencilla de esto sería que sigo sus órdenes. Pero lo que hacemos aquí está por encima de eso. Si queremos sobrevivir, no podemos estar solos. Si otros se niegan a verlo, allá ellos.

    - Language: French
      String: >-
        Le dernier membre de mon équipe est parti aujourd'hui, et notre ambassade est désormais fermée. Les leaders de la Maison Va'ruun ont cessé toute communication avec l'Union coloniale. Nos propres ordres de Dazra n'étaient guère mieux, et tenaient en un seul mot : “Rentrez”. Aucune autre raison n'a été mentionnée pour justifier l'abandon de notre poste. L'abandon de notre cause.


        Mais je sais reconnaître une mise à l'épreuve de ma foi quand j'en vois une.


        Je sers la Maison Va'ruun. Je devrais suivre cet ordre. Mais ce que nous faisons ici est bien plus important que tout le reste. Si nous voulons survivre, nous ne survivrons pas seuls. Et si les autres refusent de l'admettre, alors, qu'il en soit ainsi.


        Je resterai ici, à attendre le jour où ils verront tous la vérité et reviendront.
    - Language: Italian
      String: >-
        Oggi sono partiti gli ultimi membri del personale. La nostra ambasciata ha chiuso i battenti. I leader della Casata Va’ruun hanno cessato ogni comunicazione con l’Unione Coloniale. E l’ordine che abbiamo ricevuto da Dazra non ha migliorato la situazione. Una sola parola: “Tornate”. Neanche una singola menzione sul perché dovessimo rinunciare al nostro avamposto. Alla nostra causa.


        Ma so riconoscere una prova di fede.


        Io servo la Casata Va’ruun. Se avessi una prospettiva limitata, ora mi limiterei a seguire gli ordini. Ma il nostro scopo è molto più grande. Se vogliamo sopravvivere, non possiamo cavarcela da soli. Se gli altri non lo accettano, così sia.


        Io resterò qui, in attesa che gli altri comprendano la verità e che facciano ritorno.
    - Language: Japanese
      String: >-
        今日、最後のスタッフが出て行った。これで大使館は閉鎖したも同然だ。ヴァルーン家の指導者たちはもはやコロニー連合と一切の連絡を断っている。私たちがダズラから受けた命令もただ冷たく、たった一言でしかなかった。"帰還せよ"と。私たちの拠点を放棄する理由も、使命を投げ出す理由も述べられていなかった


        だが私は信心を試されている。私にはそれがわかる


        私はヴァルーン家に仕えている。それを単純に解釈すれば、私はその命令に従うべきだろう。だが私たちはそれ以上のことを行っている。生存は私たちだけで実現不可能だ。だが他の者がそれを理解しようとしないのであれば、仕方がない


        だから私は今ここで、皆が真実に気づき、戻ってくる日を待っている
    - Language: Polish
      String: >-
        Dziś naszą ambasadę opuścili ostatni członkowie personelu, skutkiem czego jest zamknięta. Przywódcy Rodu Va'ruun zaprzestali jakiejkolwiek komunikacji ze Zjednoczonymi Koloniami. Nasze własne rozkazy z Dazry nie są wcale lepsze. Było to jedno słowo: „Powrót”. Nie podano nam żadnego powodu, aby porzucić nasze stanowiska, naszą sprawę.


        Wiem jednak, że to próba wiary.


        Służę Rodowi Va'ruun. Rozumiejąc tę dyrektywę wprost, musiałbym wykonywać ich rozkazy, ale to, co my tu robimy, to coś znacznie większego. Jeśli mamy przetrwać, nie możemy być sami. Jeśli inni tego nie dostrzegą, niech i tak będzie.


        Dlatego jestem tu, czekając na dzień, w którym oni wszyscy dostrzegą prawdę i tu powrócą.
    - Language: Portuguese_Brazil
      String: >-
        Meus últimos funcionários partiram hoje, e agora nossa embaixada está fechada de fato. Os líderes da Casa Va'ruun interromperam toda e qualquer comunicação com a União das Colônias. As ordens que recebemos de Dazra também não foram muito melhores, já que foram expressas numa única palavra: “Voltem”. Não mencionaram nem um outro motivo para o abandono do nosso posto. Para o abandono da nossa causa.


        Mas sei reconhecer um teste de fé quando vejo um.


        Eu sirvo à Casa Va'ruun. Uma forma simples de compreender essa diretiva seria que eu obedeço às ordens deles. Mas o que fazemos aqui é maior do que isso. Se quisermos sobreviver, não poderá ser por conta própria. Se os demais se recusam a ver isso, que assim seja.


        Então aqui estou eu, esperando o dia em que todos eles entenderão a verdade e voltarão.
    - Language: ChineseSimplified
      String: >-
        我的最后一批人今天刚离开，我们的大使馆实际上已经关门了。瓦鲁家族的领导人已经停止了一切和联合殖民地的交流。我自己从达兹拉城得到的命令也好不到哪去，只有两个字：“返回”。至于为什么要我们离开自己的岗位，放弃自己的事业，则没有解释。


        但我知道，这是对我信仰的考验。


        我为瓦鲁家族效力。简单地说，就是我服从他们的命令。但我们在这里要做的事情远不止这些。如果我们要生存，就不能只靠自己。如果其他人不理解这一点，就随他们去好了。


        因此我在这里，等待他们有朝一日看到真相并回到这里。
