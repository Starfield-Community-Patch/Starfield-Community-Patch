    - Language: German
      String: >-
        Heute Morgen wurde ich durch gedämpfte Rufe aus meiner inneren Einkehr gerissen, meinem Gebet. Als ich der Sache nachging, entdeckte ich eine beträchtliche Gruppe von Bürgern der United Colonies, die vor meiner Tür einen Protest abhielten. Sie heißen die Versuche ihrer Regierung nicht gut, diplomatische Verbindungen zu Haus Va'ruun aufzubauen, und fordern die sofortige Schließung der Botschaft.


        Meine Versuche, ein Gespräch mit ihnen zu beginnen, erwiesen sich als fruchtlos. Die meisten weigerten sich, mit mir zu sprechen, und die wenigen, die dazu bereit waren, weigerten sich zu glauben, dass wir in New Atlantis rein friedliche Absichten verfolgen. Schließlich mussten die Wachen der Botschaft eingreifen und mich zurück ins Gebäude bringen, als sich der Zorn der Menge in Gestalt von Drohungen gegen mein Wohlergehen Bahn brach.


        Ich beabsichtige, diesen Vorfall mit meinen Pendants von den United Colonies zu besprechen. Ihre Hilfe ist unverzichtbar, wenn unsere Bemühungen fruchten sollen ... Doch ich fürchte, es wird nicht bei diesem einen Vorfall bleiben.
    - Language: English
      String: >-
        This morning, I was roused from contemplative prayer by the sound of muffled shouting. Upon investigation, I discovered a sizeable group of United Colonies citizens engaged in a protest on my doorstep. They are opposed to their government's attempts to establish diplomatic ties with House Va'ruun, and are petitioning for the immediate shuttering of the embassy.


        My attempts to engage them in discussion were fruitless. Most would not speak with me, and those who did refused to believe that our intentions in New Atlantis were purely peaceful. The embassy guards were eventually required to intervene, forcing me back into the building when the crowd's anger began to manifest as threats to my well-being.


        I intend to discuss this matter with my counterparts in the United Colonies. Their aid will be essential if this effort is to succeed... though I fear this will not be an isolated incident.
    - Language: Spanish
      String: >-
        Esta mañana me sobresaltó durante mi oración contemplativa el sonido apagado de unos gritos. Al investigarlo descubrí a un nutrido grupo de ciudadanos de las Colonias Unidas llevando a cabo una protesta en mi puerta. Se oponen a los esfuerzos de su gobierno por establecer lazos diplomáticos con la casa Va'ruun, y exigen el cierre inmediato de la embajada.


        Mis intentos de debatir con ellos han sido infructuosos. La mayoría se negaban a hablar conmigo, y quienes lo han hecho no querían creer que nuestras intenciones en Nueva Atlántida eran puramente pacíficas. Finalmente tuvieron que intervenir los guardias de la embajada, que me obligaron a entrar de nuevo en el edificio cuando la ira de la multitud empezó a manifestarse en forma de amenazas a mi integridad.


        Pretendo plantear este tema a mis homónimos de las Colonias Unidas. Si queremos que este proyecto salga adelante, su ayuda será imprescindible... Aunque temo que esto no sea un incidente aislado.
    - Language: French
      String: >-
        Ce matin, alors que je priais avec ferveur, des cris étouffés m'ont coupé dans mon élan. Après m'être renseigné, j'ai découvert qu'un groupe important de citoyens de l'Union coloniale avait organisé une manifestation devant ma porte. Ils sont opposés aux tentatives de leur gouvernement d'établir des relations diplomatiques avec la Maison Va'ruun, et ont lancé une pétition en faveur de la fermeture immédiate de l'ambassade.


        Mes tentatives de dialogue sont restées vaines. La plupart refusaient de m'adresser la parole, et ceux qui acceptaient refusaient de croire que nos intentions à New Atlantis étaient purement pacifiques. La colère de la foule ne faisant qu'augmenter, les gardes de l'ambassade ont fini par intervenir, m'obligeant à me réfugier à l'intérieur pour ma sécurité.


        Je compte discuter de tout cela avec mes homologues de l'Union coloniale. Leur aide sera essentielle si nous voulons réussir... bien que je crains, malheureusement, que ce qui s'est passé aujourd'hui ne restera pas un acte isolé.
    - Language: Italian
      String: >-
        Questa mattina, la mia preghiera contemplativa è stata interrotta dal suono di grida distanti. Guardando all’esterno, ho scoperto un gruppo di cittadini dell’Unione Coloniale intenti a protestare davanti alla mia porta. Stavano manifestando il dissenso verso i tentativi del loro governo di stabilire legami diplomatici con la Casata Va’ruun e chiedevano l’immediata chiusura dell’ambasciata.


        Ho cercato il dialogo, ma non è servito a nulla. La maggior parte di loro neanche mi rispondeva, e quelli che lo facevano si rifiutavano di credere che le nostre intenzioni a Nuova Atlantide sono del tutto pacifiche. Alla fine è stato richiesto l’intervento delle guardie dell’ambasciata. La rabbia dei manifestanti ha iniziato a sfociare in minacce e sono stato costretto a tornare all’interno della struttura.


        Discuterò della faccenda con le mie controparti dell’Unione Coloniale. Il loro aiuto sarà essenziale, se speriamo di avere successo... tuttavia, temo che questo non sarà un episodio isolato.
    - Language: Japanese
      String: >-
        今朝、静かに祈りを捧げていたところ、くぐもった叫び声が私の集中力を途切れさせた。声の原因を探ってみると、コロニー連合市民のかなり大きな団体が、大使館の前で抗議活動を行っているのを見つけた。彼らはヴァルーン家と外交関係を結ぼうとしている政府に反対し、大使館の即時閉鎖を求めていた


        私は彼らと対話を試みたが、無駄に終わった。大半は私の言葉を聞こうともせず、聞いてくれた者も、ニューアトランティスでの我々の目的があくまで平和的であるとは信じなかった。群衆の怒りがエスカレートし、身の安全が脅かされるようになると、最終的に大使館の衛兵が介入したが、私はこの建物の中に戻らざるを得なくなった


        このことについては、コロニー連合の代表者と相談するつもりだ。この取り組みを成功させるには、彼らの協力が不可欠だ… しかしこのような事件は、これで終わりではないかもしれない
    - Language: Polish
      String: >-
        Dziś rano dźwięk przytłumionych krzyków wybudził mnie z kontemplacyjnej modlitwy. Gdy zdecydowałem się sprawdzić sytuację, odkryłem znaczną grupę obywateli Zjednoczonych Kolonii, którzy protestowali u moich drzwi. Sprzeciwiają się staraniom własnego rządu mającym na celu nawiązanie relacji dyplomatycznych z Rodem Va'ruun. Wnoszą o natychmiastowe zamknięcie ambasady.


        Próby porozmawiania z nimi były bezowocne. Większość z nich nie chciała ze mną rozmawiać, a nieliczne wyjątki, które się na to zdecydowały, nie dowierzają, że nasze zamiary w Nowej Atlantydzie są całkowicie pokojowe. Ostatecznie ochroniarze ambasady musieli interweniować, zmuszając mnie, bym powrócił do budynku, kiedy gniew tłumu zaczął przybierać postać gróźb wobec mojej osoby.


        Mam zamiar porozmawiać o tym z moimi odpowiednikami ze Zjednoczonych Kolonii. Jeśli nasze działania mają do czegoś doprowadzić, ich pomoc będzie niezbędna... Aczkolwiek obawiam się, że nie będzie to jedyny taki przypadek.
    - Language: Portuguese_Brazil
      String: >-
        Hoje de manhã, fui despertado das minhas preces contemplativas pelo som de gritos abafados. Após investigar, descobri um grupo considerável de cidadãos da União das Colônias protestando à minha porta. Eles se opõem às tentativas do governo da UC de estabelecer laços diplomáticos com a Casa Va'ruun e pedem para que a embaixada seja fechada imediatamente.


        Minhas tentativas de conversar com eles foram em vão. A maioria não quis falar comigo, e aqueles que o fizeram se recusaram a acreditar que nossas intenções em Nova Atlântida sejam puramente pacíficas. Os guardas da embaixada acabaram intervindo, o que me forçou a voltar para dentro do prédio, pois a fúria da multidão começou a representar uma ameaça ao meu bem-estar.


        Pretendo discutir essa questão com meus homólogos na União das Colônias. A ajuda deles será essencial para que este esforço tenha êxito... embora tenha receio de que esse não será um incidente isolado.
    - Language: ChineseSimplified
      String: >-
        今天早上，我在冥想祷告时，被一阵模糊的喊叫声惊醒。经过调查，原来是一群联合殖民地的居民在大使馆门口进行抗议活动。他们反对政府与瓦鲁家族建立外交关系的尝试，并请愿立即关闭大使馆。


        我试图说服他们，但结果是徒劳。大部分人都不愿同我交谈，而且他们不愿意相信我们出现在新亚特兰蒂斯城仅仅是为了和平。当愤怒的人群开始对我的善意发出威胁时，大使馆警卫不得不出面干涉，强制我回到使馆楼里。


        我打算和联合殖民地的同行商讨此事。如果我们想取得成功，他们的支持不可或缺……但我担心这次的并非个别事件。
