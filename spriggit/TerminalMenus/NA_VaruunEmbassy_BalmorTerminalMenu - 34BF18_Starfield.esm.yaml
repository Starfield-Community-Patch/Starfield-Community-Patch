    - Language: German
      String: >-
        Große Schlange, stellst du meinen Glauben auf die Probe? Möchtest du die Tiefen meiner Loyalität ausloten? Warum sonst solltest du ein solch spektakuläres Desaster zulassen?


        Das Abendessen bei Stellvertreter Roland fing vielversprechend an. Angenehm, gar. Gewiss, es gab spitze Abfragen, welche Absichten Haus Va'ruun hegt, doch im Allgemeinen wurde ein höflicher Anstand gewahrt.


        Als jedoch einer von Rolands etwas lauteren Gästen, ein Offizier, der dem Chandra wohl etwas zu stark zugesprochen hatte, plötzlich fragte: „Wie können wir euch Schlangen vertrauen, nach allem, was ihr getan habt?“, da glaubte ich, die Gravida sei am Ende ihrer Geduld angelangt. Es waren nur Worte gewesen, doch Worte sind das Schlachtfeld, auf dem die Diplomatie ausgetragen wird. Und ich erkannte zu spät, dass Si'ah nicht gewillt war, diese Salve zu ignorieren.


        Als das Dessert serviert wurde, entschuldigte Si'ah sich. Wir warteten auf ihre Rückkehr. Und warteten. Und warteten. Als ich schließlich erkannte, dass die Gravida schlicht gegangen war, verabschiedete ich mich höflich und eilte zurück zur Botschaft. Dort fand ich sie vor, wie sie gerade ihre Sachen packte. Als ich sie fragte, wohin sie zu reisen gedenke, sagte sie nur: „Ich habe gesehen, was ich sehen musste“.


        Und sie ging ohne ein weiteres Wort.


        Ich bin mit meinen Kontakten in Dazra in Verbindung getreten. Sie versichern mir, dass sie noch immer an die Unternehmung glauben. Dass Jarek Va'ruun selbst noch glaubt. Und das reicht mir als Zusicherung völlig aus.
    - Language: English
      String: >-
        Great Serpent, is this a test of my faith? Do you truly wish to plumb the depths of my loyalty? What other explanation could merit why you would permit such a spectacular disaster?


        Dinner at Deputy Roland's was initially promising. Even congenial. Yes, there were pointed questions about House Va'ruun's intentions, but overall an air of polite decorum was maintained. 


        But it was when one of Roland's more boisterous guests - an officer of some type, perhaps having enjoyed one too many glasses of Chandra - asked, "But how can we trust you snakes after what you did?" that I believed the Gravid reached her breaking point. They were only words, but words are the battlefield on which diplomacy is fought. And I realized too late that this was a salvo Si'ah would not let pass.


        As dessert was served, Si'ah excused herself. We waited for her return. And waited. And waited. When it had become clear the Gravid had simply left, I made my pleasantries and rushed back to the embassy. There, I found her packing her things. When I asked where she was going, she stated simply "I have seen all I need to."


        And she left without another word.


        I've reached out to my contacts back in Dazra, who have assured me that they still believe in the venture. That Jarek Va'ruun himself still believes. And that is all the reassurance I require.
    - Language: Spanish
      String: >-
        Gran Serpiente, ¿acaso pones a prueba mi fe? ¿Realmente deseas sondear las profundidades de mi lealtad? ¿Qué otra explicación cabe para que permitas un desastre tan colosal?


        La cena en casa del delegado Roland en un principio resultaba prometedora, incluso afable. Es cierto que hubo preguntas mordaces sobre las intenciones de la casa Va'ruun, pero en general se mantuvo un tono de decoro y educación. 


        Sin embargo en un determinado momento, uno de los invitados más escandalosos de Roland, un funcionario de algún tipo, que quizá hubiese tomado algún vaso de más de Chandra, preguntó: “¿Pero cómo vamos a confiar en vosotros después de lo que hicisteis, serpientes?”. En aquel momento supe que la Grávida no aguantaría más. No eran más que palabras, pero las palabras son el campo de batalla de la diplomacia. Y me di cuenta demasiado tarde de que Si'ah no iba a dejar pasar semejante salva.


        Cuando sirvieron el postre, Si'ah se excusó. Esperamos a que volviese. Y esperamos. Y esperamos. Cuando quedó claro que la Grávida se había marchado sin más, me despedí con las cortesías habituales y corrí de vuelta a la embajada. Allí la encontré haciendo su equipaje. Al preguntarle adónde iba, simplemente me dijo: “Ya he visto todo lo que tenía que ver”.


        Se marchó sin decir una palabra más.


        Me he dirigido a todos mis contactos en Dazra, que me han asegurado que aún tienen fe en esta empresa. Que el mismo Jarek Va'ruun aún cree en ella. No necesito más consuelo.
    - Language: French
      String: >-
        Ô Grand Serpent, est-ce une mise à l'épreuve de ma foi ? Cherches-tu à ébranler la profondeur de ma loyauté ? Quelle autre explication pourrait-il y avoir à un tel désastre ?


        Le dîner en compagnie du diplomate Roland était pourtant agréable et semblait prometteur. Oui, quelques questions concernant les intentions de la Maison Va'ruun ont bien été posées, mais l'ambiance est restée au beau fixe.


        Et c'est à ce moment-là qu'un invité de Roland, un officier peut-être, qui avait quelque peu abusé des nombreuses bouteilles de Chandra, a cru bon de déclarer, “Mais comment pouvons-nous vous faire confiance après ce que vous avez fait, maudits serpents ?”. C'en était trop pour la Gravide. Ce n'étaient que des mots, mais les mots sont le champ de bataille de la diplomatie. Et j'ai réalisé trop tard que Si'ah ne laisserait pas passer cette tirade.


        Alors qu'on servait le dessert, Si'ah s'est levée et excusée. Nous avons attendu son retour. Longtemps. Quand il a été clair que la Gravide était tout simplement partie, j'ai déclamé quelques plaisanteries avant de foncer vers l'ambassade. Je l'y ai trouvée en train de faire ses bagages. Quand je lui ai demandé où elle allait, elle m'a simplement répondu, “J'ai vu tout ce que j'avais besoin de voir”.


        Et elle est partie sans dire un autre mot.


        J'ai rapidement contacté mes supérieurs à Dazra, qui m'ont assuré qu'ils continuaient à croire dans notre entreprise. Que Jarek Va'ruun y croyait toujours lui aussi. Et ce sont toutes les garanties dont j'ai besoin.
    - Language: Italian
      String: >-
        Grande Serpente, metti alla prova la mia fede? Vuoi davvero vedere fin dove si spinge la mia lealtà? Se così non fosse, perché mai avresti permesso un simile disastro?


        La cena a casa del deputato Roland sembrava promettere bene. Era persino piacevole. C’è stato qualche scambio animato sulle intenzioni della Casata Va’ruun, ma alla fine nessuno violava il decoro.


        Tuttavia, quando uno degli ospiti più vivaci di Roland, una sorta di ufficiale che aveva bevuto un po’ troppo Chandra, ha chiesto: “Come possiamo fidarci di voi serpenti dopo quello che avete fatto?”, ho pensato che la Gestante avesse raggiunto il limite. Erano solo parole, ma le parole sono il campo di battaglia della diplomazia. Purtroppo, non ho capito in tempo che Si’ah non avrebbe tollerato un simile atteggiamento.


        Mentre servivano il dessert, Si’ah si è scusata con i commensali per poi allontanarsi. Noi l’abbiamo aspettata. Per un po’. Un bel po’. Quando ho capito che la Gestante non sarebbe tornata, ho salutato i presenti e ho fatto ritorno di corsa all’ambasciata. Lei era lì, intenta a fare i bagagli. Ho provato a chiederle dove fosse diretta, ma mi ha risposto con un secco: “Ho visto ciò che dovevo”, andandosene senza aggiungere altro.


        Ho interpellato i miei contatti a Dazra. Mi hanno assicurato di credere ancora nell’impresa. Così come Jarek Va’ruun in persona. E questo è tutto ciò che mi serve sapere.
    - Language: Japanese
      String: >-
        グレート・サーペントよ、私の信心を試されているのですか？ 私の忠誠を裁定するおつもりなのでしょうか？ このような大惨事を許した理由は、他に考えられません


        ローランド補佐官との夕食会は、当初期待できそうな雰囲気があり、和やかとも言えるほどだった。ヴァルーン家の目的に関する刺々しい質問もいくつかはあったが、全体としては落ち着いた空気が保たれていた


        するとローランドの客人として来ていた騒々しい将校らしき人物が、チャンドラに酔った勢いかこう発言した"あんなことをした奴らを、どう信用しろって言うんだ？"と。その時、グラビドの堪忍袋の緒が切れたのだろう。ただの言葉かもしれないが、言葉こそが外交という争いの戦場だ。この発言をシア様が許すはずがないと気がついた頃には、すでに手遅れだった


        デザートが振舞われる中、シア様は席を外し、私たちは戻られるのを待って、待って、待ち続けた。だがシア様がそのまま出て行ってしまったことが明白になると、私は早々に挨拶を済ませ、急いで大使館へ戻った。そこには荷物をまとめるシア様の姿があった。どこへ行かれるのか私が尋ねると、シア様は"見るべきものは全て見た"とだけおっしゃった


        そしてあの方はそれ以上言葉を発することなく去ってしまった


        ダズラの知り合いに連絡を取ると、私たちが目的を達成できると信じていると励ましてくれた。ジャレク・ヴァルーンも信じてくれている。私に必要な励ましはそれで十分だった
    - Language: Polish
      String: >-
        Wielki Wężu, czy to próba mojej wiary? Czy naprawdę chcesz wybadać, jak głęboka jest moja lojalność? Co innego chciałbyś osiągnąć poprzez przyzwolenie na tak spektakularną katastrofę?


        Obiad u deputowanego Rolanda był z początku obiecujący, wręcz sympatyczny. Były oczywiście zadawane pytania o zamiary Rodu Va'ruun, ale utrzymywano atmosferę grzecznej stosowności. 


        Wtedy jednak jeden z bardziej rozkrzyczanych gości Rolanda, jakiś oficer, który pewnie wypił za dużo chandry, zapytał: „Jak możemy wam ufać po tym, co zrobiliście, żmije?”. Wtedy uznałem, że Brzemienna jest na granicy wytrzymałości. Były to tylko słowa, ale stanowią one pole bitwy w dyplomacji. Za późno zdałem sobie sprawę, że była to salwa, której Si'ah nie odpuści.


        Gdy podano deser, Si'ah wyszła. Czekaliśmy na nią i czekaliśmy. Kiedy stało się jasne, że Brzemienna po prostu odeszła, pożegnałem się ze wszystkimi i pospieszyłem do ambasady. Znalazłem ją tam - pakowała swoje rzeczy. Gdy zapytałem, gdzie się udaje, powiedziała jedynie: „Widziałam wszystko, czego potrzebuję”.


        Po czym odeszła bez słowa.


        Skontaktowałem się z moimi towarzyszami z Dazry, którzy zapewnili mnie, że wciąż wierzą w to przedsięwzięcie. Że sam Jarek Va'ruun wciąż w to wierzy. To jedyne zapewnienie, którego potrzebuję.
    - Language: Portuguese_Brazil
      String: >-
        Grande Ofídio, está testando a minha fé? Deseja mesmo sondar as profundezas da minha lealdade? Que outra explicação poderia justificar o fato de você ter permitido um desastre tão espetacular?


        No início, o jantar na casa do suplente Roland se mostrou muito promissor. Até mesmo agradável. Sim, fizeram perguntas incisivas sobre as intenções da Casa Va'ruun, mas, no geral, manteve-se uma clima de decoro e polidez. 


        Porém, creio que a Mater perdeu a paciência de vez quando um dos convidados mais tempestuosos do Roland, uma espécie de oficial que parecia ter bebido várias taças de Chandra, perguntou: “Mas como é que podemos confiar em vocês depois de tudo o que fizeram, suas víboras?”. Foram apenas palavras, mas as palavras são o campo de batalha em que a diplomacia se desenrola. E eu demorei demais para perceber que Si'ah não toleraria esse insulto.


        Serviram a sobremesa, e Si'ah pediu licença. Ficamos esperando pelo retorno dela. Por muito tempo. Quando ficou claro que a Mater havia partido, eu me despedi e voltei correndo para a embaixada. Lá, encontrei-a arrumando as malas. Quando lhe perguntei aonde estava indo, ela respondeu simplesmente: “Já vi tudo o que precisava ver”.


        E ela foi embora sem dizer mais nada.


        Falei com meus contatos em Dazra, que me garantiram que ainda acreditavam na empreitada. Que o próprio Jarek Va'ruun ainda acreditava. E essa é toda a garantia de que preciso.
    - Language: ChineseSimplified
      String: >-
        蛇神，这是在考验我的信仰吗？你真的想看看我到底有多忠诚吗？否则你为何允许这种灾难的发生？


        在罗兰德副官家的宴会一开始进行得很顺利，甚至可以说我们意气相投。确实有针对瓦鲁家族意图的尖锐问题，但总体的氛围还是很和谐的。


        但随着罗兰德一名鲁莽的客人，大概是军官什么的，钱德拉酒喝多了，然后发问：“你们蛇族的所作所为，我们还怎么相信你们呢？”我想这话让蛇母破防了。虽然只是这么说说而已，但外交不就是唇枪舌剑吗。当我意识到这正好给了希雅绝好的托词时已经晚了。


        甜品上桌后，希雅就借故离开了。我们等啊等，等她回来。但很显然，蛇母不会回来了，我就客套了一番，赶回大使馆。我看到她在收拾东西。当我问起她要去哪时，她只是说：“我已经看到需要看到的了。”


        然后一言不发地离开了。


        我联系了达兹拉城的联系人，他们向我保证还相信这个事业。贾瑞克·瓦鲁自己还相信。我能得到这份保证就足够了。
