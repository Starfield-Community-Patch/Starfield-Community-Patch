    - Language: German
      String: >-
        Mein Frust wird mit jedem Tag größer. Große Schlange, womit habe ich diese Verachtung verdient?


        Kürzlich ist Si'ah Mavan in meiner Botschaft eingetroffen. Besuch einer Priesterin von solch hohem Rang zu empfangen, noch dazu einer Gravida, um Gespräche mit den United Colonies zu führen? Ich war außer mir vor Freude. Eine solche Geste von Haus Va'ruun konnte nur bedeuten, dass all jene, die bisher an unserer Arbeit gezweifelt hatten, nun endlich ihren Sinn und Zweck erkennt hatten.


        Doch offenbar wurde ich getäuscht. Si'ahs erklärte Mission und ihre tatsächlichen Absichten stimmen offenkundig nicht überein. Sie hat jede Gelegenheit abgelehnt, mit Vertretern der United Colonies zu sprechen. Stattdessen betont sie unaufhörlich, dass wir eben jene Diplomaten überwachen sollten, deren Vertrauen ich durch monatelange Mühen gewonnen habe.


        Sie ist gefangen in unserer alten Gedankenwelt, sie kann nicht erkennen, was wir hier in Wahrheit tun – die Zukunft von Haus Va'ruun sichern. Die Verluste des Kreuzzugs der Schlange waren unermesslich. Allein durch die Diplomatie lässt sich das Überleben von Haus Va'ruun sicherstellen.


        Ich muss irgendwie dafür sorgen, dass Si'ah das erkennt. Zum Glück bietet mir das heutige Abendessen die perfekte Gelegenheit dazu. Unser UC-Gastgeber, der stellvertretende Diplomat Roland, ist besonnen. Vernünftig. Fast möchte ich sagen mitfühlend. Eine Seltenheit unter den UC, meiner Erfahrung nach. Wenn Si'ah ihm mit offenen Armen entgegentritt, würde er sie als Kameradin akzeptieren, davon bin ich überzeugt.


        Große Schlange, bitte lass es so kommen.
    - Language: English
      String: >-
        Each day, my frustration grows. Great Serpent, what have I done to merit such scorn?


        Recently, Si'ah Mavan arrived at my embassy. To receive a visit from such a high ranking priestess - a Gravid, no less - with the intention of engaging in talks with the United Colonies? I was overjoyed. Such a gesture from the House could only mean those skeptical of our efforts could at long last see merit in our work.


        But it seems I was deceived. Si'ah's stated mission and her actual intentions are clearly at odds. She has refused every opportunity to engage with representatives from the United Colonies. Instead, she speaks incessantly about the need to surveil the very diplomats whose trust I have dedicated months of effort to gaining. 


        She remains trapped in our old mindset, unable to see what it is we are actually doing here - guaranteeing House Va'ruun's future. The losses from the Serpent's Crusade were incalculable. Diplomacy is the only method through which House Va'ruun's survival may be assured. 


        I must find a way to make Si'ah see this. Luckily, I believe tonight's dinner will be the perfect opportunity. Our UC host - Deputy Diplomat Roland - is level-headed. Reasonable. I'd dare say even sympathetic. A rare animal among the UC, if prior experience is to be any indicator. If Si'ah approaches him with open arms, I have faith that he would embrace her as a comrade. 


        Great Serpent, let this come to pass.
    - Language: Spanish
      String: >-
        Cada día que pasa, mi frustración va en aumento. Gran Serpiente, ¿qué he hecho para merecer semejante desprecio?


        Hace poco llegó a mi embajada Si'ah Mavan. La visita de una sacerdotisa de tan alto rango, nada menos que una Grávida, con la intención de conversar con las Colonias Unidas, me llenó de gozo. Un gesto semejante por parte de la Casa solo podía significar que quienes dudaban de la utilidad de nuestros esfuerzos al fin reconocerían el mérito de estos.


        Sin embargo, parece que me equivocaba. La supuesta misión de Si'ah chocaba claramente con sus verdaderas intenciones. Rechazaba cualquier oportunidad de interactuar con los representantes de las Colonias Unidas. En su lugar, no deja de hablar sobre la importancia de vigilar a los diplomáticos cuya confianza me ha costado meses ganarme. 


        Sigue atrapada en nuestra mentalidad de antaño, incapaz de ver lo que hacemos aquí realmente: garantizar el futuro de la casa Va'ruun. Las pérdidas ocasionadas por la Cruzada de la Serpiente fueron incalculables. La diplomacia es el único medio para asegurar la supervivencia de la casa Va'ruun. 


        Tengo que dar con la forma de hacérselo ver a Si'ah. Afortunadamente, creo que la cena de esta noche será la oportunidad perfecta. Nuestro anfitrión de las CU, el delegado diplomático Roland, es juicioso. Razonable. Me atrevería a decir que incluso comprensivo. A juzgar por la experiencia del pasado, desde luego es un espécimen inusual para las CU. Si Si'ah le abre sus brazos, tengo fe en que él la acoja como camarada. 


        Gran Serpiente, te ruego que así sea.
    - Language: French
      String: >-
        Ma frustration grandit de jour en jour. Grand Serpent, qu'ai-je fait pour mériter un tel mépris ?


        Récemment, Si'ah Mavan est arrivée à l'ambassade. Recevoir la visite d'une prêtresse de si haut rang, une Gravide de surcroît, ayant l'intention de se lancer dans des pourparlers avec l'Union coloniale ? Mon cœur débordait de joie. Un tel geste de la Maison prouvait aux plus sceptiques que nos efforts n'étaient pas vains.


        Mais il semblerait que je me sois fourvoyé. La mission de Si'ah et ses véritables intentions ne pouvaient être plus opposées. Elle a refusé toutes les opportunités de discussion avec les représentants de l'Union coloniale. Au lieu de ça, elle parle sans cesse de surveiller les diplomates dont j'ai mis des mois à gagner la confiance.


        Elle est piégée dans nos vieilles valeurs, incapable de voir ce que nous faisons ici, à savoir assurer l'avenir de la Maison Va'ruun. Nos pertes lors de la croisade du Serpent ont été effroyables, et seule la diplomatie permettra notre survie.


        Je dois trouver le moyen de faire comprendre cela à Si'ah. Heureusement, je pense que le dîner de ce soir sera l'occasion parfaite. Notre hôte de l'UC, le diplomate Roland, est un homme pondéré. Raisonnable. Oserais-je même le dire, sympathique ? Une espèce rare dans l'UC, à en croire nos expériences préalables. Si Si'ah venait à l'accueillir à bras ouverts, je pense qu'ils pourraient nouer de bonnes relations.


        Ô Grand Serpent, accorde-moi cette faveur.
    - Language: Italian
      String: >-
        La frustrazione cresce di giorno in giorno. Grande Serpente, cosa ho fatto per meritare una simile pena?


        Si’ah Mavan è giunta alla mia ambasciata. Ricevere una sacerdotessa di alto rango, una Gestante in persona, con lo scopo di stabilire un dialogo con l’Unione Coloniale... Che enorme gioia. Con un simile gesto da parte della Casata, anche i più scettici avrebbero riconosciuto il valore dei nostri sforzi.


        Ma, a quanto pare, erano false speranze. Le intenzioni di Si’ah contrastano con la missione dichiarata. Ha rifiutato qualsiasi opportunità di dialogo con i rappresentanti dell’Unione Coloniale. Invece, ha iniziato a insistere sulla necessità di sorvegliare i diplomatici, nonostante ci siano voluti mesi per guadagnare la loro fiducia.


        È ancora intrappolata nella vecchia mentalità, non riesce a comprendere il vero scopo delle nostre azioni: garantire un futuro alla Casata Va’ruun. La Crociata del Serpente ha causato perdite incalcolabili. La diplomazia è l’unico mezzo in grado di garantire la sopravvivenza della Casata Va’ruun.


        Devo trovare un modo per farlo capire a Si’ah. La cena di stasera potrebbe essere l’opportunità perfetta. Il membro della UC che ci ospiterà, il deputato Roland, è una persona equilibrata e ragionevole. Azzarderei persino comprensiva. Qualità rare tra i membri dell’UC, date le esperienze passate. Se Si’ah gli si avvicinerà a braccia tese, il deputato potrebbe accettarla come sua alleata.


        Grande Serpente, fa’ che ciò si avveri.
    - Language: Japanese
      String: >-
        日に日にもどかしさが募っていく。グレート・サーペントよ、なぜ私にこのような試練をお与えになるのですか？


        先日、シア・マヴァン様が大使館を訪れられた。あの方ほど高位な司祭、それもグラビドが、コロニー連合との会談のために来訪され、私は大いに喜んだ。ヴァルーン家がそのような姿勢を見せるとは、今まで私たちの活動に懐疑的だった人々が、ようやくその価値を見出したに違いないと考えたのだ


        しかし、私の期待は裏切られた。シア様の掲げる使命と、その実際の意図が食い違っている。コロニー連合の代表者と対話する機会をすべて断り、代わりに私が何か月もかけて信用を得た外交官たちを監視するべきだと絶えず訴え続けていらっしゃる


        シア様は古い考えに囚われてしまっている。あの方には見えていない。私たちがここで成し遂げようとしているのは、ヴァルーン家の未来を保証することだと。サーペントクルセイドがもたらした損失は計り知れない。外交こそが、ヴァルーン家の存続を確実とする唯一の手段なのだ


        シア様には、それに気づいていただかなければならない。幸い、今夜の夕食会がその絶好の機会となるだろう。主催者であるUCの外交補佐官、ローランドは冷静で合理的な人物だ。それどころか同情的だと言えるかもしれない。私の経験からすると、UCでは珍しい存在だ。シア様が彼を歓迎すれば、ローランドはきっとシア様を仲間として受け入れてくれるに違いない


        グレート・サーペントよ、どうか実現させてください
    - Language: Polish
      String: >-
        Z każdym dniem moja frustracja narasta. Wielki Wężu, czym zasłużyłem sobie na taką pogardę?


        Niedawno w mojej ambasadzie pojawiła się Si'ah Mavan. Odwiedziny tak wysoko postawionej kapłanki, samej Brzemiennej, która przybyła z zamiarem rozmów ze Zjednoczonymi Koloniami, napawały mnie radością. Taki gest ze strony Rodu musiał znaczyć, że ci, którzy powątpiewali w nasze trudy, zaczęli dostrzegać ich wartość.


        Wygląda jednak na to, że mnie oszukano. Oficjalna misja Si'ah i jej prawdziwe zamiary są ze sobą wyraźnie sprzeczne. Odmawia przy każdej okazji rozmów z przedstawicielami Zjednoczonych Kolonii. Zamiast tego mówi nieustannie o potrzebie inwigilacji tych dyplomatów, na zdobycie zaufania których poświęciłem miesiące. 


        Tkwi uwięziona w naszej dawnej mentalności, nie widzi, co my tu robimy. Że gwarantujemy przyszłość Rodu Va'ruun. Straty po Krucjacie Węża były niewyobrażalne. Dyplomacja to jedyny sposób na zapewnienie przetrwania Rodu Va'ruun. 


        Muszę znaleźć sposób, by Si'ah to dostrzegła. Na szczęście dzisiejsza kolacja może być ku temu idealną okazją. Nasz gospodarz z ZK, deputowany dyplomata Roland, jest rozsądny. Racjonalny. Powiedziałbym wręcz, że sympatyczny. Rzadki gatunek pośród ludzi z ZK, jeśli moje przeszłe doświadczenia coś znaczą. Jeśli Si'ah uda się do niego z otwartymi ramionami, to jestem pewien, że przytuliłby ją niczym towarzysza. 


        Wielki Wężu, niech tak się stanie.
    - Language: Portuguese_Brazil
      String: >-
        A cada dia que passa, minha frustração só aumenta. Grande Ofídio, o que eu fiz para merecer tamanho desprezo?


        Recentemente, Si'ah Mavan chegou à minha embaixada. Nossa, receber a visita de uma sacerdotisa tão importante (e de uma Mater, ainda por cima), com a intenção de participar das discussões com a União das Colônias? Fiquei eufórico. Um gesto como esse só poderia significar que os mais céticos entre nossos irmãos finalmente tinham começado a ver o mérito do nosso trabalho.


        Mas parece que eu estava enganado. O objetivo da missão e as verdadeiras intenções da Si'ah são contraditórias. Ela recusou todas as oportunidades de diálogo com os representantes da União das Colônias. Em vez disso, ela fala incessantemente sobre a necessidade de vigiar os mesmos diplomatas cuja confiança me custou meses de esforço e dedicação para conquistar.


        Ela permanece apegada à nossa antiga forma de pensar, incapaz de ver o que estamos tentando fazer aqui: garantir o futuro da Casa Va'ruun. As perdas causadas pela Cruzada do Ofídio são incalculáveis. A diplomacia é o único método que pode assegurar a nossa sobrevivência.


        Preciso encontrar uma maneira de convencer a Si'ah disso. Por sorte, creio que o jantar desta noite será a oportunidade perfeita. Nosso anfitrião, o diplomata suplente Roland, da UC, é sensato. Razoável. Atrevo-me a dizer até mesmo compassivo. Uma raridade na UC, se é que as experiência anteriores servem de indicativo. Se Si'ah o tratar de forma receptiva, tenho certeza de que ele irá acolhê-la de braços abertos.


        Grande Ofídio, permita que isso aconteça.
    - Language: ChineseSimplified
      String: >-
        我的挫败感与日俱增。蛇神啊，我是做错了什么要遭受这样的蔑视？


        不久前，希雅·马万来到了我的大使馆。居然有这样一名高级女祭司（而且还是蛇母）造访，并且想与联合殖民地开始谈判？我大喜过望。瓦鲁家族这一举止，必定会让那些怀疑我们努力的人看到我们工作的价值。


        但我似乎被骗了。希雅实际的意图并不是像她说的那样。她拒绝一切和联合殖民地代表接触的机会。相反，我花了几个月时间才争取到外交官们的信任，而她却不停地说有必要监视他们。


        她仍然深陷我们的旧思维模式，看不到我们在这里做的工作其实是确保瓦鲁家族的未来。蛇神圣战中我们的损失太大了。外交是确保瓦鲁家族存续的唯一方法。


        我必须想办法让希雅认识到这一点。幸运的是，今晚的宴会将是一个完美的机会。我敢说，联殖方面的主人，外交副官罗兰德，是个头脑冷静且理智的人。他甚至可以说是我们的同情者。如果以之前的经验来看，联殖中这种人可不多见。如果希雅张开双臂走近，我相信他会像朋友一样拥抱她。


        拜托了蛇神，让这一切成为现实吧。
