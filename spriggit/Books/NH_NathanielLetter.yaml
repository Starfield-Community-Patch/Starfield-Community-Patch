    String: >-
      An die Verantwortlichen:


      Meine Tochter Sylvie ist Teil des UC-Fernschulprogramms. Diesen Monat sollte sie dafür das Buch „Die Hügel rufen Jemison“ lesen. Wie bei allen Büchern für meine Tochter prüfe ich zuerst, ob es geeignet ist.


      Wie kommt ihr darauf, sie so einen Schrott lesen zu lassen? Ihr Lernberater meint, es gehe darum um Freundschaft, Toleranz gegenüber kulturellen Unterschieden und das Überwinden von Elend. Ist ja alles schön und gut. Diese Dinge sind wichtig, keine Frage, aber dieses Buch ist nichts als Propaganda für euren Planeten. Meine Tochter ist eine stolze New Homesteaderin und das wird auch so bleiben. Niemand soll ihr Flausen in den Kopf setzen, dass es besser ist, Heimat und Familie zu verlassen, um in eure schöne neue Konsumwelt zu ziehen. Sylvie wird dieses Buch NICHT lesen.


      Meine Tochter soll lernen, aber wenn sie weiterhin Materialien schicken, die sie von mir entfremden, muss ich sie selbst unterrichten. Da wir Farmer sind, wäre das für uns eine schwere Bürde. Bitte prüfen sie die Bücher künftig mit etwas mehr Sorgfalt.


      Nathaniel Manila
  - Language: English
    String: >-
      To whom it may concern:


      My daughter Sylvie is part of the UC Remote World Learning Program. In this month's study kit, she was assigned a book titled "The Hills Cry Jemison." As I do all books assigned to her, I took to reading it first, to judge suitability for my daughter.


      How do you get off giving her this garbage to read? Her assigned learning counselor tells us it's really about building friendships, learning to tolerate others' differences, and overcoming adversity. That's all fine and good. Those are important lessons. But, I see it for what it is: Nothing but propaganda, promoting your planet. My daughter is a proud New Homesteader, and I see to it she remains that way. I don't want her getting silly ideas in her head about picking up from her home and family, and moving to your consumer wasteland of a world. Sylvie will NOT be reading this book.


      I want my daughter to learn, but if you keep sending her material that pushes her away from me, I'll have no choice but to home school her, which places a huge burden on my family, due to our farming responsibilities. Please reconsider the reading material you send our way.


      -Nathaniel Manila
  - Language: Spanish
    String: >-
      A quien corresponda:


      Mi hija Sylvie forma parte del programa de aprendizaje para mundos remotos de las CU. En el kit de estudio de este mes, se le asignó un libro titulado Las colinas de Jemison. Como hago con todos los libros que se le asignan, me puse a leerlo primero para juzgar si era adecuado para ella.


      ¿Cómo podéis darle tal basura para leer? Su orientador asignado nos dice que habla de la formación de amistades, de aprender a tolerar las diferencias de los demás y a superar la adversidad. Eso está bien. Esas son lecciones importantes, pero no me parece más que propaganda para promover vuestro planeta. Mi hija es una orgullosa habitante de Nueva Hacienda, y yo me ocupo de que siga siendo así. No quiero que se le metan en la cabeza ideas tontas sobre abandonar su casa y a su familia y mudarse a ese páramo de consumo que tenéis como mundo. Sylvie no leerá este libro.


      Quiero que mi hija aprenda, pero si seguís enviándole material que la aleje de mí, no tendré más remedio que educarla en casa, lo que supone una gran carga para mi familia debido a nuestras responsabilidades agrícolas. Por favor, reconsiderad el material de lectura que nos enviáis.


      - Nathaniel Manila
  - Language: French
    String: >-
      Aux personnes concernées :


      Ma fille Sylvie est inscrite au Centre Colonial d'Enseignement à Distance. Le curriculum du mois en cours contenait un livre intitulé “Jemison, les collines crient ton nom”. Comme toujours pour les lectures qui lui sont assignées, j'ai entrepris de le lire d'abord afin de juger de son caractère convenable pour ma fille.


      Comment pouvez-vous avoir l'idée de lui donner un tel monceau d'immondices à lire ? Ses professeurs référents prétendent que le thème principal du livre est l'importance de l'amitié, de la tolérance des autres et de la ténacité pour surmonter les obstacles. Tout ça est bien beau, et ce sont des leçons de vie importantes, mais je vois clair dans votre jeu. Ce livre n'est qu'un ramassis de propagande pour vanter les louanges de votre planète. Ma fille est une fière Nouveau-Départienne, et je compte bien qu'il en reste ainsi. Je refuse qu'il lui vienne l'idée saugrenue d'abandonner sa maison et sa famille pour s'installer sur votre monde consumériste exsangue. Sylvie ne lira pas ce livre.


      Je veux que ma fille s'instruise, mais si vous continuez à aborder des sujets qui l'éloignent de moi, je n'aurai d'autre choix que de l'éduquer moi-même, ce qui placerait un lourd fardeau sur ma famille du fait de nos activités agricoles. Je vous demande donc de reconsidérer la nature des livres que vous nous enverrez à l'avenir.


      -Nathaniel Manila
  - Language: Italian
    String: >-
      A chi di competenza:


      Mia figlia Sylvie fa parte del Programma mondiale di apprendimento da remoto dell’UC. Nel kit di studio di questo mese, le è stato assegnato un libro intitolato “Le colline gridano Jemison”. Come faccio per tutti i libri che le vengono assegnati, l’ho prima letto personalmente per valutare se è adatto a mia figlia.


      Come vi permettete di farle leggere questa schifezza? Il suo consulente di apprendimento di riferimento sostiene che il libro parla di amicizia, di imparare a tollerare le differenze degli altri e a superare le diversità. E fin qui tutto bene, sono lezioni importanti. Ma io vedo la verità: non è nient’altro che propaganda per promuovere il vostro pianeta. Mia figlia è una fiera abitante di Seconda Casa e farò in modo che resti così. Non voglio che le vengano in mente strane idee sull’allontanarsi dalla sua casa e la sua famiglia per trasferirsi su quella desolazione consumistica che è il vostro mondo. Sylvie NON leggerà questo libro.


      Voglio che mia figlia studi, ma se continuate a inviarle materiale che può allontanarla da me, non avrò altra scelta che farla studiare in casa io stesso, cosa che peserebbe moltissimo sulla mia famiglia, considerato che dobbiamo occuparci della fattoria. Dovreste rivalutare il materiale di lettura che ci inviate.


      - Nathaniel Manila
  - Language: Japanese
    String: >-
      ご担当者さま


      娘のシルヴィーはUC遠隔惑星学習プログラムに加入しています。今月の学習キットでは、「ザ・ヒルズ・クライ・ジェミソン」という本が指定されていました。娘に適切かどうかを判断するため、指定された本はすべて私が先に目を通すのですが、今回もそうしました


      あなた方は、このようなゴミを娘に読ませるつもりですか？ 担当の学習カウンセラーは、友情を築き、他人の違いを受け入れ、逆境を乗り越えることについて書かれた本だと言っていました。それはいいでしょう。それらは重要な教訓です。ですが、私にはわかっています。これはあなた方の惑星を宣伝するためのプロパガンダでしかありません。私の娘は誇り高きニューホームステッド市民であり、その誇りを持ち続けられるよう私も気をつけています。娘には、故郷や家族から離れ、消費者の荒野たる惑星に移住するなどという馬鹿げた考えは持ってほしくありません。娘にはこの本を読ませません


      娘には学んでほしいですが、娘を私から遠ざけるような教材を送り続けるのであれば、ホームスクールせざるをえません。農業があるため、これは私の家族に大きな負担となります。娘に送る読み物をどうか考え直してください


      ――ナサニエル・マニラ
  - Language: Polish
    String: >-
      Szanowni Państwo,


      moja córka, Sylvie, bierze udział w programie edukacyjnym ZK o odległych planetach. W pakiecie z tego miesiąca otrzymała do przeczytania książkę „Wzgórza opłakują Jemison”. Zanim przekażę jakąkolwiek książkę córce, zawsze najpierw sam ją czytam.


      Jak to możliwe, że każą jej czytać takie bzdury? Jej nauczyciel twierdzi, że chodzi w niej o nawiązywanie przyjaźni, naukę tolerancji i pokonywanie przeciwności. Brzmi sympatycznie, prawda? To ważne lekcje, ale ja widzę tam jedynie propagandę, która promuje waszą planetę. Moja córka jest dumną mieszkanką Nowej Osady i nie pozwolę, żeby to się zmieniło. Nie chcę, żeby pakowane jej do głowy durne pomysły o porzuceniu domu i rodziny i przeniesieniu się na wasze konsumenckie wysypisko śmieci. Sylvie NIE przeczyta tej książki.


      Chcę, żeby córka się uczyła, ale jeśli będziecie wysyłać jej materiały, które ją ode mnie oddalą, nie pozostawicie mi wyjścia - będę musiał uczyć ją sam, co zresztą bardzo obciąży naszą rodzinę, bo mam przecież obowiązki w polu. Proszę o zastanowienie się, jakie lektury nam wysyłacie.


      Nathaniel Manila
  - Language: Portuguese_Brazil
    String: >-
      A quem interessar possa:


      Minha filha Sylvie faz parte do Programa de Aprendizado de Planeta Remoto da UC. No kit de estudos desse mês, ela recebeu um livro intitulado “As Colinas Choram Jemison”. Como faço com todos os livros distribuídos pelo programa, li primeiro para julgar a pertinência para minha filha.


      Vocês sentem prazer em dar um lixo desses para ela ler? O orientador dela diz que é um livro sobre construir amizades, aprender a tolerar as diferenças dos outros e superar adversidades. Até aí, tudo bem. São lições importantes, mas vejo que isso não passa de propaganda, promovendo o seu planeta. Minha filha é novolarense com orgulho, e vou garantir que permaneça assim. Não quero que ela me venha com ideais bobas sobre deixar seu lar e de sua família e se mudar para um planeta tomado pelo consumismo. A Sylvie NÃO vai ler esse livro.


      Quero que minha filha aprenda, mas, se continuarem a enviar materiais que a afastam de mim, não terei escolha senão dar aulas particulares em casa, o que seria um grande fardo para a minha família devido às nossas responsabilidades na lavoura. Por favor, reconsidere o material de leitura que distribuem.


      -Nathaniel Manila
  - Language: ChineseSimplified
    String: >-
      敬启者：


      我的女儿西尔维参加了联殖远程世界学习项目，这个月的学习资料里安排了让她阅读一本叫做《山丘呐喊杰米森星》的书。所有安排她阅读的书，我自己都会先过目一遍，以判断是否适合我的女儿，这本也不例外。


      你们是怎么想出来给她看这种垃圾东西的？她的辅导老师告诉我们，这本书主要是关于建立友谊、学会包容他人的差异，以及克服逆境。这都很不错，都是很重要的课程，但是我看它本质上就是宣传工具，宣传你们的星球。我的女儿是个骄傲的新家园人，而且我不会让她改变。我不希望她的脑子里产生奇奇怪怪的想法，想要离开自己的家乡和家庭，搬去你们那片不毛之地。西尔维绝不会看这本书。


      我想让我的女儿学习知识，但如果你们继续给她发这些东西，把她一点点从我身边拐走，那我只能自己在家教育她，别无选择。由于我们的农耕事务，这会让我们家背上沉重的负担。请重新考虑你发给我们的阅读资料。


      ——纳撒尼尔·曼尼拉
