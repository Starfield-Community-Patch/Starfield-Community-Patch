Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Ein Leichtbier von Erdebrau, mit Weizenimitatkulturen und simuliertem Hopfen gebraut. Halb so viele Kalorien wie Erdebrau Ale.
  - Language: English
    String: Erdebrau's light beer, brewed with imitation wheat cultures and simulated hops. Half the calories of Erdebrau Ale.
  - Language: Spanish
    String: Cerveza light de Erdebrau, elaborada con trigo de imitación y lúpulo simulado. Tiene la mitad de calorías que la Erdebrau ale.
  - Language: French
    String: Bière blonde Erdebrau light à base de succédané de blé et de houblon simulé. Deux fois moins de calories qu'une bière Erdebrau.
  - Language: Italian
    String: Birra leggera Erdebrau, preparata con frumento finto e luppoli simulati. Con la metà delle calorie rispetto alla Erdebrau Ale.
  - Language: Japanese
    String: アーデブローのライトビール。模造栽培の小麦とシミュレートホップから醸造されている。カロリーはアーデブローエールの半分
  - Language: Polish
    String: Piwo Erdebrau jasny lager uwarzone z imitacji pszenicy i symulowanego chmielu. Ma o połowę mniej kalorii niż Erdebrau Ale.
  - Language: Portuguese_Brazil
    String: A cerveja clara da Erdebrau, preparada com culturas de imitação de trigo e lúpulo simulado. Apenas metade das calorias da Ale.
  - Language: ChineseSimplified
    String: 爱德堡精酿的淡啤酒，使用模拟栽种小麦和模拟啤酒花酿制而成。热量仅为爱德堡精酿麦芽啤酒的一半。
