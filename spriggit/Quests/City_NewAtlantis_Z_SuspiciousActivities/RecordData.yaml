Stages:
- Unknown: 171
  LogEntries:
  - Flags: []
    Note: Startup stage - enable thieves and set first objective
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Theresa Mason fürchtet, dass ein paar ihrer Kunden einen Überfall auf den UC-Surplus planen. Ich sollte mit ihr sprechen und herausfinden, wie ich helfen kann.
      - Language: English
        String: Theresa Mason suspects that some of her customers might be planning to rob the UC Surplus. I should talk to her and find out what I can do to help.
      - Language: Spanish
        String: Theresa Mason sospecha que unos clientes suyos podrían estar organizando un robo a la tienda de excedentes de las CU. Debería hablar con ella para ver si puedo ayudarla.
      - Language: French
        String: Theresa Mason pense que certains de ses clients se préparent à braquer le surplus de l'UC. Je devrais lui parler pour savoir comment l'aider.
      - Language: Italian
        String: Theresa Mason sospetta che alcuni dei suoi clienti stiano progettando di derubare UC Surplus. Dovrei parlarle e scoprire cosa posso fare per aiutarla.
      - Language: Japanese
        String: テレサ・メイソンは、一部の客がUCサープラスに強盗を働こうと企んでいると疑っている。彼女と話をし、手伝えることはないか聞こう
      - Language: Polish
        String: Theresa Mason podejrzewa, że jej klienci mogą planować obrabowanie demobilu ZK. Muszę z nią porozmawiać i się dowiedzieć, jak mogę pomóc.
      - Language: Portuguese_Brazil
        String: Theresa Mason suspeita que alguns clientes dela estão planejando um assalto à Excedentes da UC. Tenho que falar com ela para ver como posso ajudar.
      - Language: ChineseSimplified
        String: 特蕾莎·梅森怀疑某些客户可能在计划抢劫联殖军用品店。我应该和她谈谈，看看能不能帮到她。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 1
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Top level startup stage - enable thieves, do not set objective displayed
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 10
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player spoke to Theresa Mason and started the quest.
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Theresa hat mich gebeten, die Diebe zu suchen und herauszufinden, was sie vorhaben. Ich sollte zum UC-Surplus gehen und sie belauschen.
      - Language: English
        String: Theresa asked me to find the thieves and see if I can figure out what they're planning. I should go to the UC Surplus and listen in on their conversation.
      - Language: Spanish
        String: Theresa me pidió que encontrase a los ladrones para descubrir qué pretenden. Debería ir a la tienda de excedentes de las CU y escuchar su conversación.
      - Language: French
        String: Theresa m'a demandé de trouver les voleurs et voir si je peux découvrir ce qu'ils préparent. Je devrais aller au surplus de l'UC et écouter leur conversation.
      - Language: Italian
        String: Theresa mi ha chiesto di trovare i ladri e cercare di capire cosa stanno pianificando. Dovrei andare fuori da UC Surplus e ascoltare la loro conversazione.
      - Language: Japanese
        String: 盗賊を見つけ出し、何を企んでいるのか確かめるようテレサに頼まれた。UCサープラスに行き、会話を盗み聞きしよう
      - Language: Polish
        String: Theresa poprosiła mnie o odnalezienie złodziei i ustalenie, co planują. Muszę się udać do demobilu ZK i podsłuchać ich rozmowę.
      - Language: Portuguese_Brazil
        String: Theresa me pediu para achar os ladrões e tentar descobrir o que estão tramando. Tenho que ir até a Excedentes da UC e tentar ouvir a conversa deles.
      - Language: ChineseSimplified
        String: 特蕾莎请求我帮忙找到窃贼，看看能不能弄清他们的计划。我该前往联殖军用品店，偷听他们说些什么。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 15
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player hit trigger. Update to "Listen" objective
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe die Diebe vor dem UC-Surplus entdeckt. Ich sollte sie belauschen und versuchen herauszufinden, was sie vorhaben.
      - Language: English
        String: I found the thieves outside the UC Surplus. I should listen in and see if I can figure out what they're planning.
      - Language: Spanish
        String: He encontrado a los ladrones fuera de la tienda de excedentes de las CU. Debería escuchar, a ver si descubro qué pretenden.
      - Language: French
        String: J'ai trouvé les voleurs devant le surplus de l'UC. Je devrais les écouter pour découvrir ce qu'ils préparent.
      - Language: Italian
        String: Ho trovato i ladri fuori UC Surplus. Dovrei ascoltarli e vedere se riesco a capire cosa stanno pianificando.
      - Language: Japanese
        String: UCサープラスの外で盗賊を見つけた。奴らの会話を盗み聞きすれば、何を企んでいるかわかるかもしれない
      - Language: Polish
        String: Złodzieje są przed demobilem ZK. Podsłucham ich, by się dowiedzieć, co planują.
      - Language: Portuguese_Brazil
        String: Achei os ladrões perto da Excedentes da UC. Agora o melhor seria ouvir a conversa deles às escondidas para descobrir o que estão tramando.
      - Language: ChineseSimplified
        String: 我在联殖军用品店外发现了窃贼。我该试着偷听，看看能不能弄清楚他们的计划。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 20
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: 'Player spoke to the thieves about their plan or overheard it '
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Diese zwei Typen haben definitiv vor, den UC-Surplus auszurauben. Ich sollte sofort Theresa im Restaurant Bericht erstatten.
      - Language: English
        String: Those two men are definitely planning to rob the UC Surplus. I should report what I've learned back to Theresa at Kay's House.
      - Language: Spanish
        String: Esos dos hombres pretenden robar la tienda de excedentes de las CU. Debería informar de esto a Theresa, en Kay's House.
      - Language: French
        String: Ces deux hommes comptent définitivement braquer le surplus de l'UC. Je devrais me rendre chez Kay pour signaler à Theresa ce que j'ai appris.
      - Language: Italian
        String: Quei due uomini stanno sicuramente progettando di rapinare UC Surplus. Devo riferire quello che ho scoperto a Theresa, al Kay’s Place.
      - Language: Japanese
        String: あの二人の男は間違いなくUCサープラスに強盗を働こうと企んでいる。ケイズ・ハウスにいるテレサに、このことを報告しよう
      - Language: Polish
        String: Dwóch mężczyzn zdecydowanie zamierza obrabować demobil ZK. Muszę przekazać swoje ustalenia Theresie w Kay's House.
      - Language: Portuguese_Brazil
        String: Aqueles caras com certeza pretendem assaltar a Excedentes da UC. Preciso contar o que descobri pra Theresa na Kay's House.
      - Language: ChineseSimplified
        String: 这两人一定是在打算抢劫联殖军用品店。我应该去凯小吃店，向特蕾莎报告我了解到的情况。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 30
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player told Theresa they'd report to security
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: 'Theresa hat mich gebeten, den Raubüberfall Officer Karson Endler im Büro der UC-Security auf dem Unterdeck zu melden. Ich sollte mich sofort auf den Weg machen. '
      - Language: English
        String: 'Theresa asked me to report the robbery to Officer Karson Endler at UC Security in the Well. I should head to the office right away. '
      - Language: Spanish
        String: 'Theresa me pidió que contase lo del robo al agente Karson Endler de la seguridad de las CU del Pozo. Debería ir a la oficina de inmediato. '
      - Language: French
        String: "Theresa m'a demandé de signaler le braquage à l'agent Karson Endler à la sécurité de l'UC, dans le Puits. Je devrais m'y rendre immédiatement. "
      - Language: Italian
        String: 'Theresa mi ha chiesto di segnalare la rapina all’agente Karson Endler della Sicurezza UC, nel Pozzo. Devo andare subito nel suo ufficio. '
      - Language: Japanese
        String: 'ウェルのUC警備隊のカーソン・エンドラーに、強盗事件を報告するようテレサに頼まれた。すぐにオフィスへ向かおう '
      - Language: Polish
        String: 'Theresa poprosiła mnie o zgłoszenie kradzieży oficerowi Karsonowi Endlerowi z ochrony ZK w Studni. Pora się za to zabrać. '
      - Language: Portuguese_Brazil
        String: 'Theresa me pediu para avisar o oficial Karson Endler do assalto. Ele trabalha na segurança da UC no Poço e é para lá que tenho que ir. '
      - Language: ChineseSimplified
        String: '特蕾莎让我前往深井区联殖安保，向卡森·恩德勒警官报告盗窃案。我应该马上前往办公室。 '
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 40
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player told Theresa they'd handle it themselves
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich kann den Raubüberfall auch alleine verhindern. Ich muss die Diebe aufhalten, bevor sie die Chance haben, den UC-Surplus auszurauben.
      - Language: English
        String: I can stop the robbery myself. I need to take care of the thieves before they have a chance to rob the UC Surplus.
      - Language: Spanish
        String: Puedo impedir el robo. Tengo que ocuparme de los ladrones antes de que puedan robar en la tienda de excedentes de las CU.
      - Language: French
        String: Je peux arrêter le braquage moi-même. Il faut que je m'occupe des voleurs avant qu'ils n'aient la possibilité de braquer le surplus de l'UC.
      - Language: Italian
        String: Posso fermare la rapina con i miei mezzi. Devo occuparmi dei ladri prima che abbiano la possibilità di colpire UC Surplus.
      - Language: Japanese
        String: 強盗なら一人で阻止できるだろう。UCサープラスが襲撃される前に、盗賊に対処しよう
      - Language: Polish
        String: Nie potrzebuję pomocy w powstrzymaniu tej kradzieży. Muszę zająć się złodziejami, zanim będą mieli szansę na obrabowanie demobilu ZK.
      - Language: Portuguese_Brazil
        String: Não preciso de ajudar para impedir o assalto. Só tenho que dar um jeito nos ladrões antes que eles consigam roubar a Excedentes da UC.
      - Language: ChineseSimplified
        String: 我可以自己阻止窃案发生。我该抢先收拾窃贼，避免他们抢劫联殖军用品店。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 45
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Make thieves hostile phase
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Die Diebe haben gehört, dass ich sie aufhalten will, und mich angegriffen. Ich sollte sie loswerden, bevor sie mich loswerden.
      - Language: English
        String: The thieves heard I was trying to stop them and attacked me. I should get rid of them before they do the same to me.
      - Language: Spanish
        String: Los ladrones sabían que pretendía detenerlos y me han atacado. Debería librarme de ellos si no quiero acabar mal yo.
      - Language: French
        String: Les voleurs ont découvert que je comptais les arrêter et ont décidé de m'attaquer. Je devrais me débarrasser d'eux avant qu'ils ne fassent de même avec moi.
      - Language: Italian
        String: I ladri hanno sentito che volevo fermarli e mi hanno attaccato. Dovrei sbarazzarmi di loro prima che facciano lo stesso con me.
      - Language: Japanese
        String: 止められそうになっていることを知った盗賊たちに攻撃された。逆に止められてしまう前に、奴らに対処しよう
      - Language: Polish
        String: Złodzieje usłyszeli, że chcę ich powstrzymać, więc mnie zaatakowali. Muszę się ich pozbyć, zanim oni pozbędą się mnie.
      - Language: Portuguese_Brazil
        String: Os ladrões perceberam que eu estava tentando detê-los e me atacaram. Preciso acabar com eles antes que eles acabem comigo.
      - Language: ChineseSimplified
        String: 窃贼听说我打算阻止他们，于是对我发起攻击。我应该先下手为强。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 47
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player told Endler Theresa made the report
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 50
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player spoke to Officer Endler
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe Officer Endler im UC-Security-Büro auf dem Unterdeck gefunden. Er will sich sofort auf den Weg machen, um nach den Dieben zu suchen.
      - Language: English
        String: I found Officer Endler at the UC Security office in the Well. He said he'll head over to check for the thieves right away.
      - Language: Spanish
        String: Encontré al agente Endler en la oficina de seguridad de las CU del Pozo. Dijo que iría a ver a los ladrones inmediatamente.
      - Language: French
        String: J'ai trouvé l'agent Endler au bureau de la sécurité de l'UC dans le Puits. Il m'a dit qu'il allait se rendre sur place immédiatement.
      - Language: Italian
        String: Ho trovato l’agente Endler nell’ufficio della Sicurezza UC nel Pozzo. Ha detto che andrà subito a cercare i ladri.
      - Language: Japanese
        String: ウェルのUC警備隊のオフィスでエンドラーを見つけた。すぐに盗賊を確認しに行くとのことだ
      - Language: Polish
        String: Udało mi się znaleźć oficera Endlera w biurze ochrony ZK w Studni. Powiedział, że natychmiast zajmie się złodziejami.
      - Language: Portuguese_Brazil
        String: Encontrei o oficial Endler na agência de segurança da UC no Poço. Ele disse que vai verificar a questão dos ladrões agora mesmo.
      - Language: ChineseSimplified
        String: 我在深井区的联殖安保办公室找到了恩德勒警官。他说会马上前去寻找窃贼。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 55
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Officer Endler goes to check out the thieves.
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Officer Endler ist unterwegs, um dafür zu sorgen, dass die Diebe keine Dummheiten machen. Ich sollte Theresa davon erzählen.
      - Language: English
        String: Officer Endler's on his way to make sure the thieves don't try anything. I should  tell Theresa about this.
      - Language: Spanish
        String: El agente Endler está de camino para asegurarse de que los ladrones no intentan nada. Debería contárselo a Theresa.
      - Language: French
        String: L'agent Endler est en route pour s'assurer que les voleurs ne tentent rien. Je devrais prévenir Theresa.
      - Language: Italian
        String: L’agente Endler si sta muovendo per assicurarsi che i ladri non entrino in azione. Dovrei dirlo a Theresa.
      - Language: Japanese
        String: 盗賊が何もしないようエンドラーが確認に向かっている。このことをテレサに伝えよう
      - Language: Polish
        String: Oficer Endler jest w drodze, aby upewnić się, że złodzieje nie wywiną jakiegoś numeru. Pora powiadomić o wszystkim Theresę.
      - Language: Portuguese_Brazil
        String: O oficial Endler está a caminho para impedir que os ladrões entrem em ação. Tenho que avisar a Theresa.
      - Language: ChineseSimplified
        String: 恩德勒警官正在赶来，确保窃贼不会有机会出手。我应该向特蕾莎汇报此事。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 57
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Endler is close to his marker, move the thieves
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 60
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player killed the thieves
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe die Diebe eliminiert und den Raubüberfall aufgehalten. Ich sollte mich bei Theresa zurückmelden.
      - Language: English
        String: I took care of the thieves and stopped the robbery. I should report back to Theresa.
      - Language: Spanish
        String: Me ocupé de los ladrones e impedí el robo. Debería informar a Theresa.
      - Language: French
        String: J'ai réglé leur compte aux voleurs et empêché le braquage. Je devrais retourner voir Theresa.
      - Language: Italian
        String: Ho sistemato i ladri e prevenuto la rapina. Dovrei fare rapporto a Theresa.
      - Language: Japanese
