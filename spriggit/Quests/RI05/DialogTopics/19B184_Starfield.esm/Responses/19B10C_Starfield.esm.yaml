  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich will mein Leben zwar nicht auf den Kopf stellen, aber ich hätte keine Wahl.
    - Language: English
      String: I hate the idea of uprooting my life, but I'd have no choice at that point.
    - Language: Spanish
      String: No quiero destrozarme así la vida, pero no me quedaría otra.
    - Language: French
      String: Je n'ai vraiment pas envie de tout plaquer, mais je n'aurai pas le choix.
    - Language: Italian
      String: Detesto l’idea di sradicare la mia vita, ma non avrei altra scelta.
    - Language: Japanese
      String: 自分の人生をリセットなんてしたくないけど、他に選択肢は無いでしょうね
    - Language: Polish
      String: Nie chcę porzucać swojego życia, ale nie miałabym wyboru.
    - Language: Portuguese_Brazil
      String: Odeio a ideia de abandonar a minha vida, mas não vou ter escolha a essas alturas.
    - Language: ChineseSimplified
      String: 我不喜欢逃亡生活，但到了那时候，我没得选。
  ScriptNotes: ''
