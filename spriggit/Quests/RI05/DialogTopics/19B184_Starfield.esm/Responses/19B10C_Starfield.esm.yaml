  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Und Ularu hetzt mir sicher jeden Agent auf den Hals, den sie für fähig hält.
    - Language: English
      String: And Ularu will probably send every operative she believes capable after me.
    - Language: Spanish
      String: Y seguramente Ularu envíe a todos sus agentes de confianza a por mí.
    - Language: French
      String: Et Ularu enverra sûrement tous les agents qu'elle juge compétents à mes trousses.
    - Language: Italian
      String: E Ularu probabilmente sguinzaglierà i suoi agenti più in gamba per darmi la caccia.
    - Language: Japanese
      String: そうなったら、間違いなくウラルは信頼できる工作員に、私の行方を追わせるわ
    - Language: Polish
      String: A Ularu pewnie naśle na mnie każdego agenta, którego uzna za kompetentnego.
    - Language: Portuguese_Brazil
      String: E a Ularu provavelmente vai mandar tudo que é agente qualificado atrás de mim.
    - Language: ChineseSimplified
      String: 而且乌拉鲁可能会出动所有得力的特工追杀我。
