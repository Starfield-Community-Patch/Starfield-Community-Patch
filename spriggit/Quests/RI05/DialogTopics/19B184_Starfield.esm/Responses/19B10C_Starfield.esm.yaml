  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wenn Dalton wirklich glaubt, dass ich beteiligt bin, bin ich auf der Flucht.
    - Language: English
      String: If Dalton really believes I'm involved in this, then I'm on the run.
    - Language: Spanish
      String: Si Dalton realmente cree que estoy involucrada en este asunto, huiré.
    - Language: French
      String: Si Dalton croit vraiment que je suis coupable, je devrai m'enfuir.
    - Language: Italian
      String: Se Dalton crede davvero che sono coinvolta in tutto questo, allora fuggirò.
    - Language: Japanese
      String: ダルトンが、この件に私が関与していると信じた場合は逃げるしかない
    - Language: Polish
      String: Jeśli Dalton naprawdę wierzy, że jestem w to zamieszana, to ucieknę.
    - Language: Portuguese_Brazil
      String: Se o Dalton realmente acreditar que eu tô envolvida nisso, vou me mandar.
    - Language: ChineseSimplified
      String: 要是道尔顿真以为此事和我有关，那我还是趁早逃命的好。
