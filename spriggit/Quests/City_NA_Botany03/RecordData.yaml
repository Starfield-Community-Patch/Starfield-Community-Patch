- Index: 200
  Unknown: 171
  LogEntries:
  - Flags:
    - CompleteQuest
    Note: Quest Completed
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Die Übertragung der Audiodatei hat den Baum beruhigt. Es sieht ganz danach aus, als wäre eine mögliche Katastrophe verhindert worden. Jetzt kann Kelton wieder ruhiger schlafen.
      - Language: English
        String: The audio broadcast helped to calm the tree down, and it looks like a potential disaster has been avoided. Kelton can finally rest easy.
      - Language: Spanish
        String: La transmisión del audio ayudó a que se calmara el árbol, y parece que hemos evitado un posible desastre. Al fin, Kelton puede quedarse tranquilo.
      - Language: French
        String: La diffusion audio a contribué à apaiser l'arbre, et on dirait qu'une catastrophe potentielle a été évitée. Kelton peut enfin être tranquille.
      - Language: Italian
        String: La trasmissione audio ha contribuito a placare l’albero e un potenziale disastro è stato evitato. Kelton può finalmente dormire sonni tranquilli.
      - Language: Japanese
        String: 放送の効果で木は落ち着き、災害の可能性を回避できたようだ。ケルトンもこれでようやく安心できるだろう
      - Language: Polish
        String: Nadawany dźwięk pozwolił na uspokojenie drzewa i wygląda na to, że potencjalna katastrofa została zażegnana. Kelton może wreszcie spać spokojnie.
      - Language: Portuguese_Brazil
        String: A transmissão de áudio ajudou a acalmar a árvore e parece que o possível desastre foi evitado. Kelton finalmente pode se acalmar.
      - Language: ChineseSimplified
        String: 那音频广播帮树平静了下来，看样子也避免了一场可能的灾难。科尔顿终于可以放心了。
