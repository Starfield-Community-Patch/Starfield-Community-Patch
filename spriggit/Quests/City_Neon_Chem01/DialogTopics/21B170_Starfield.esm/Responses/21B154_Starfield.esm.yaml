  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Für Blend braucht man Aurora. Eine böse ... böse Droge. Außerhalb der Astral Lounge komplett illegal. Und außerplanetar noch illegaler.
    - Language: English
      String: Blend needs Aurora. And Aurora is totally illegal outside of the Astral Lounge. And really really illegal off-world.
    - Language: Spanish
      String: El Blend necesita Aurora. Y la Aurora es totalmente ilegal fuera del Astral Lounge. E ilegalísima fuera del planeta.
    - Language: French
      String: Pour préparer du Blend, il me faut de l'Aurore. Cette drogue est illégale en dehors de l'Astral Lounge. Et carrément illégale sur les autres planètes.
    - Language: Italian
      String: Per fare il Blend serve l’aurora. E l’aurora è una brutta droga, illegale al di fuori dell’Astral Lounge. E veramente, totalmente illegale fuori dal pianeta.
    - Language: Japanese
      String: ブレンドにはオーロラが欠かせない。そしてオーロラは相当ヤバいドラッグだ。アストラル・ラウンジの外じゃ完全に違法。他の星じゃ、とんでもなくマジに違法だ
    - Language: Polish
      String: Melanż wymaga aurory, a ta jest okropnym narkotykiem, całkowicie nielegalnym poza Astral Lounge. A już tym bardziej poza planetą.
    - Language: Portuguese_Brazil
      String: A Blend precisa de Aurora. E Aurora é uma droga pesada, totalmente ilegal fora do Astral Lounge. E ainda mais ilegal fora de Neon.
    - Language: ChineseSimplified
      String: 特调酒需要用到极光，而极光是一种声名狼藉的毒品，在星光酒廊之外是非法药物。在别的星球更是被严令禁止。
