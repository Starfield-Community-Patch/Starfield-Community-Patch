  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Und zusammen können wir weiter Unmengen an Credits verdienen und gleichzeitig den großen Bayu zum Narren halten.
    - Language: English
      String: And together we can keep making loads of credits and making a fool of the great man Bayu at the same time.
    - Language: Spanish
      String: Y juntos podemos seguir haciendo montones de créditos y dejar en mal lugar al gran Bayu al mismo tiempo.
    - Language: French
      String: Ensemble, on pourrait gagner des tonnes de crédits tout en continuant à ridiculiser Bayu.
    - Language: Italian
      String: E insieme possiamo continuare a fare un sacco di crediti e allo stesso tempo far fare al grande Bayu la figura del fesso.
    - Language: Japanese
      String: 一緒に、クレジットを山ほど稼ごうぜ。そんで大物バユーをコケにしてやるんだよ
    - Language: Polish
      String: A razem możemy zarabiać masę kredytów i przy tym oszukiwać wspaniałego Bayu.
    - Language: Portuguese_Brazil
      String: E, juntos, podemos continuar enchendo os bolsos de créditos e passando a perna no grande Bayu ao mesmo tempo.
    - Language: ChineseSimplified
      String: 只要我们合作，不仅能赚上大把的信用币，还能愚弄伟大的巴尤。
