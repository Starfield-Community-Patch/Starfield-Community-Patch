  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Und wenn der große Benjamin Bayu herausfindet, dass du es auf der Straße verkaufst - noch schlimmer.
    - Language: English
      String: And if the great Benjamin Bayu finds out you're selling it on the streets - even bigger trouble.
    - Language: Spanish
      String: Y si el gran Benjamin Bayu averigua que la estás vendiendo en las calles, tus problemas irán a más.
    - Language: French
      String: Et si Benjamin Bayu découvre que vous la vendez dans les rues... la taule est le cadet de vos soucis.
    - Language: Italian
      String: E se poi il grande Benjamin Bayu scopre che la stai vendendo per la strada... è un problema ancor più grande.
    - Language: Japanese
      String: そんで、路上でさばいてるのがあの偉大なベンジャミン・バユーにバレちまったら、もっとマズいことになる
    - Language: Polish
      String: A jak wielki Benjamin Bayu dowie się, że sprzedajesz ją na ulicach, to będzie tylko gorzej.
    - Language: Portuguese_Brazil
      String: E, se o grande Benjamin Bayu descobre que você vende nas ruas, a punição é pior ainda.
    - Language: ChineseSimplified
      String: 如果伟大的本杰明·巴尤发现你在街头售卖这种毒品，那麻烦就更大了。
  ScriptNotes: Make it clear in his tone he's saying Bayu will murder you - probably painfully
