  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wenn die Ranger dich mit Aurora auf dem Schiff erwischen, Junge, dann fährst du lange ein.
    - Language: English
      String: If the Rangers catch you with Aurora on a ship, whew boy, that's a long time in the clink.
    - Language: Spanish
      String: Si los comandos te pillan con Aurora en una nave, uf, te espera mucho tiempo a la sombra.
    - Language: French
      String: Si les rangers vous chopent avec de l'Aurore à bord de votre vaisseau, vous avez droit à un long séjour en taule.
    - Language: Italian
      String: Se i ranger ti beccano con dell’aurora a bordo, ragazzi, si parla di un sacco di tempo in gattabuia.
    - Language: Japanese
      String: オーロラを持ってレンジャーに捕まったら、長いことムショ暮らしするハメになる
    - Language: Polish
      String: Jeżeli Strażnicy przyłapią cię na posiadaniu aurory na statku, o rany. Zbyt prędko nie wyjdziesz z celi.
    - Language: Portuguese_Brazil
      String: Se a Patrulha te pega com Aurora numa nave, nossa, é o fim, você vai mofar no xilindró.
    - Language: ChineseSimplified
      String: 要是让游骑兵发现你用飞船走私极光，嘿，那你要在大牢里蹲上好久了。
