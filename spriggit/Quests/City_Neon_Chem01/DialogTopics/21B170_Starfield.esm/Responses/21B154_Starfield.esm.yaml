  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: 'Aber bisher war ich zu klug für sie alle. '
    - Language: English
      String: 'But so far, I have outsmarted them all. '
    - Language: Spanish
      String: 'Pero de momento hemos sido más listos que todos. '
    - Language: French
      String: "Enfin, jusqu'ici, j'ai été plus malin qu'eux. "
    - Language: Italian
      String: 'Finora, però, sono stato più furbo di tutti. '
    - Language: Japanese
      String: だが今のところ、俺は奴らを出し抜けている
    - Language: Polish
      String: 'Póki co udawało mi się oszukiwać ich wszystkich. '
    - Language: Portuguese_Brazil
      String: 'Mas tenho conseguido enganar todo mundo até aqui. '
    - Language: ChineseSimplified
      String: '但到目前为止，我把他们全都骗过了。 '
