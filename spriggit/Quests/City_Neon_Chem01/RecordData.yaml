- Index: 500
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Arrived at Felix's house
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich bin bei Felix eingetroffen. Auf Yannicks Wunsch hin sollte ich Felix entweder dazu bringen, Neon zu verlassen ... oder ihn töten.
      - Language: English
        String: I've arrived at Felix's location. As per Yannick's request, I should either convince Felix to leave Neon... or kill him.
      - Language: Spanish
        String: He llegado al paradero de Felix. Como me pidió Yannick, puedo convencer a Felix para que se marche de Neón... o bien, matarlo.
      - Language: French
        String: J'ai trouvé Felix. Yannick m'a demandé de le convaincre de quitter Néon... ou de le tuer.
      - Language: Italian
        String: Ho raggiunto la posizione di Felix. Come richiesto da Yannick, devo scegliere se convincere Felix ad abbandonare Neon... o ucciderlo.
      - Language: Japanese
        String: フェリックスの居場所に到着した。ヤニックに頼まれたとおり、フェリックスにネオンから立ち去るように説得するか… 彼を始末しなければならない
      - Language: Polish
        String: Jestem już w miejscu pobytu Felixa. Jak prosił Yannick, muszę przekonać go, aby opuścił Neon... albo go zabić.
      - Language: Portuguese_Brazil
        String: Cheguei onde o Felix está. De acordo com o pedido de Yannick, eu preciso convencer o Felix a ir embora de Neon... ou matá-lo.
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
