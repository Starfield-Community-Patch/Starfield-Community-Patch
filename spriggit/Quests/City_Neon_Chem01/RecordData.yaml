- Index: 100
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Saw the scene with Neshar
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Nach meiner Landung in Neon sah ich, wie ein Mann namens Neshar Omani festgenommen wurde, weil er Aurora besaß. Ich sollte vielleicht bei der Neon Security mit ihm sprechen.
      - Language: English
        String: After landing on Neon, I encountered a man named Neshar Omani being apprehended by security for possessing Aurora. It might be worth talking to him in Neon Security.
      - Language: Spanish
        String: Después de aterrizar en Neón, vi cómo la seguridad apresaba a un hombre llamado Neshar Omani por posesión de Aurora. Podría ir donde la seguridad de Neón para hablar con él.
      - Language: French
        String: À mon arrivée à Néon, j'ai assisté à l'arrestation d'un homme nommé Neshar Omani par la sécurité pour possession d'Aurore. Je crois que ça peut valoir le coup d'aller lui parler dans les bâtiments de la sécurité.
      - Language: Italian
        String: Dopo l’atterraggio a Neon, ho incontrato un uomo di nome Neshar Omani che è stato arrestato per possesso di aurora. Forse dovrei raggiungerlo nella prigione della sicurezza di Neon e scambiarci due chiacchiere.
      - Language: Japanese
        String: ネオンへ着陸した後、ネシャー・オマニという男がオーロラの所持で逮捕される現場に遭遇した。ネオン・セキュリティでネシャーと話す価値があるかもしれない
      - Language: Polish
        String: Po wylądowaniu w Neonie było mi dane zobaczyć zatrzymanie Neshara Osmaniego za posiadanie aurory. Może warto zajść do ochrony Neonu i z nim porozmawiać.
      - Language: Portuguese_Brazil
        String: Após aterrissar em Neon, vi um homem chamado Neshar Omani sendo preso por posse de Aurora. Talvez valha a pena falar com ele na segurança de Neon.
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 125
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Entered Security
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 200
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Talked with Neshar - really on a quest now
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Neshar Omani hat während seiner Zusammenarbeit mit Yannick Legrande Chems geschmuggelt. Er sollte ein Paket abliefern und hat nun Angst, dass ihm etwas zustoßen könnte, wenn er nicht liefert. Er bat mich, das Paket aus seiner Sleepcrate zu holen und gab mir seinen Passcode, damit mich der Sleepcrate-Manager reinlässt.
      - Language: English
        String: Neshar Omani was smuggling chems while working with Yannick Legrande. He was supposed to deliver a package, and he's worried what will come of him if he doesn't deliver. He asked me to get the package from his Sleepcrate. He gave me his passcode so the Sleepcrate manager will let me in.
      - Language: Spanish
        String: Neshar Omani traficaba con estupefacientes mientras trabajaba con Yannick Legrande. Se suponía que debía entregar un paquete, y le preocupa lo que pueda pasarle si no lo hace. Me pidió que fuera a por el paquete de su cubículo de sueño. Me dio su contraseña, así que podré pasar sin problemas.
      - Language: French
        String: Neshar Omani faisait de la contrebande de drogues avec Yannick Legrande. Il était censé lui livrer un paquet et a peur de ce qui risque de lui arriver s'il ne le fait pas. Il m'a demandé de récupérer la livraison dans sa chambre-caisson et m'a donné son mot de passe pour que le gardien des chambres-caissons me laisse entrer.
      - Language: Italian
        String: Neshar Omani trasportava sostanze mentre lavorava con Yannick Legrande. Gli è stato ordinato di consegnare un pacco, ma è preoccupato per quello che potrebbe succedergli se la consegna non andasse a buon fine. Mi ha chiesto di recuperare il pacco dalla sua sonnocassa, dandomi il codice di accesso da presentare alla responsabile.
      - Language: Japanese
        String: ネシャー・オマニはヤニック・レグランドと協力して薬品を密輸していた。ネシャーはブツを届けるはずだったが、無事に届けられなかった場合に自分の身に何が起きるのか心配している。彼は自分のスリープクレートから配達品を回収するよう頼んできた。パスコードは教わったため、スリープクレートマネージャーはとおしてくれるだろう
      - Language: Polish
        String: Neshar Osmani przemycał farmaceutyki podczas współpracy z Yannickiem Legrande'em. Miał dostarczyć paczkę i martwi się, co się z nim stanie, jeżeli tego nie zrobi. Poprosił mnie o zgarnięcie jej z jego kontenera noclegowego. Dał mi swoje hasło, więc kierowniczka kontenerów raczej mnie wpuści.
      - Language: Portuguese_Brazil
        String: Neshar Omani contrabandeava drogas a serviço de Yannick Legrande. Ele tinha um pacote para entregar e se preocupa com o que pode lhe acontecer caso não o entregue. Ele me pediu para pegar o pacote no seu dormículo. Tenho a senha para que a gerente de lá me deixe entrar.
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 300
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Talked with Sleepcrate Manager
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe mit dem Sleepcrate-Manager gesprochen und Zugang zu Neshars Sleepcrate erhalten. Jetzt sollte ich den winzigen Mietbereich nach Yannicks Paket durchsuchen.
      - Language: English
        String: I've spoken to the Sleepcrate Manager and they've given me access to Neshar's Sleepcrate. I should now search the tiny rental space for Yannick's package.
      - Language: Spanish
        String: He hablado con el administrador de cubículos, que me ha procurado acceso al cubículo de sueño de Neshar. Debo registrar el minúsculo alojamiento en busca del paquete de Yannick.
      - Language: French
        String: J'ai parlé au gardien des chambres-caissons pour pouvoir accéder à celui de Neshar. Je dois fouiller cet espace minuscule à la recherche du paquet de Yannick.
      - Language: Italian
        String: Dopo aver parlato con il responsabile, ho ottenuto l’accesso alla sonnocassa di Neshar. Ora non mi resta che ispezionarla alla ricerca del pacco di Yannick.
      - Language: Japanese
        String: スリープクレートの管理人と話し、ネシャーのスリープクレートへのアクセス権を手に入れた。次は、ヤニックの小包用の小さなレンタル空間を探そう
      - Language: Polish
        String: Kierowniczka kontenerów noclegowych dała mi dostęp do kontenera Neshara. Muszę teraz poszukać w tym maleńkim lokum paczki dla Yannicka.
      - Language: Portuguese_Brazil
        String: Falei com a pessoa responsável pela gerência dos dormículos e ela me deu acesso ao dormículo de Neshar. Agora preciso procurar o pacote do Yannick no cubículo alugado.
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 310
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Paid to access the other container
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 350
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Got Yannick's Package
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe Neshars Paket und muss es jetzt nur noch Yannick Legrande bringen.
      - Language: English
        String: I have Neshar's package - now I just need to deliver it to Yannick Legrande.
      - Language: Spanish
        String: Tengo el paquete de Neshar. Ahora solo tengo que entregárselo a Yannick Legrande.
      - Language: French
        String: J'ai le paquet de Neshar. Je n'ai plus qu'à le remettre à Yannick Legrande.
      - Language: Italian
        String: Ho recuperato il pacco di Neshar... non mi resta che consegnarlo a Yannick Legrande.
      - Language: Japanese
        String: ネシャーの配達品が手に入った。あとはヤニック・レグランドに届けるだけだ
      - Language: Polish
        String: Mam paczkę Neshara. Muszę ją teraz dostarczyć Yannickowi Legrande'owi.
      - Language: Portuguese_Brazil
        String: Estou com o pacote de Neshar. Agora só preciso entregá-lo a Yannick Legrande.
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 400
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Talked to Yannick
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Yannick ist in den Aurora-Schmuggel involviert, weil er die Droge für Yannick's Blend benötigt. Nach Neshars Festnahme macht er sich jetzt Sorgen wegen seiner Geschäfte. Er will, dass du Felix Sadler dazu bringst, Neon zu verlassen. Und falls das nicht klappt, sollst du ihn töten. Verwalter Bayu wäre alles andere als begeistert, wenn er davon erfahren sollte.
      - Language: English
        String: Yannick is involved in Aurora smuggling in order to make Yannick's Blend. He's worried about his operation after Neshar's arrest and wants you to either convince Felix Sadler to leave Neon or kill him. Administrator Bayu would not look on any of this kindly if he finds out.
      - Language: Spanish
        String: Yannick está involucrado en el tráfico de Aurora para producir el Blend de Yannick. Le preocupa la operación después del arresto de Neshar y quiere que convenzas a Felix Sadler de que se vaya de Neón o que le mates. Como lo descubra el administrador Bayu, no se lo tomará nada bien.
      - Language: French
        String: Yannick est impliqué dans de la contrebande d'Aurore pour fabriquer son Blend. Suite à l'arrestation de Neshar, il craint pour ses affaires, et souhaite que je persuade Felix Sadler de quitter Néon, ou que je le tue s'il refuse. L'administrateur Bayu ne sera pas très content s'il l'apprend.
      - Language: Italian
        String: 'Yannick si è dato al traffico di aurora per la produzione del suo Blend. Teme che l’arresto di Neshar possa compromettere la sua operazione e mi ha chiesto di occuparmi di Felix Sadler: ora posso decidere se convincerlo a lasciare Neon o ucciderlo. Se l’amministratore Bayu lo scoprisse sarebbe un bel guaio.'
      - Language: Japanese
        String: ヤニックは「ヤニックのブレンド」を作るためにオーロラの密輸に関わっている。彼はネシャーの逮捕を受けて流通がどうなるか心配しており、フェリックス・サドラーを説得してネオンから追い出すか、殺してほしいと願っている。この件がバユー行政官の耳に入ったら快く思わないだろう
      - Language: Polish
        String: Yannick przemyca aurorę, aby produkować melanż. Martwi się o swój interes po aresztowaniu Neshara. Poprosił cię o przekonanie Felixa Sadlera do opuszczenia Neonu lub o zabicie go. Administrator Bayu z pewnością nie ucieszy się z żadnej z tych opcji, jeżeli się o nich dowie.
      - Language: Portuguese_Brazil
        String: Yannick está envolvido no contrabando de Aurora para fabricar sua Blend. Após a prisão de Neshar, ele ficou preocupado com a operação, e quer que eu mate Felix Sadler ou o convença a sair de Neon. O gestor Bayu não vai gostar nada disso se descobrir.
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
