Stages:
- Index: 10
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Quest Begins
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Auf einem Planeten gibt es eine große Anomalie, die zur Signatur eines der Artefakte passt. Ich muss sie finden.
      - Language: English
        String: There's a large anomaly on a planet that matches the signature of one of the Artifacts. I need to find it.
      - Language: Spanish
        String: En un planeta hay una anomalía considerable que encaja con las características de uno de los Artefactos. Tengo que ir en su busca.
      - Language: French
        String: Une énorme anomalie sur une planète correspond à la signature de l'un des artefacts. Je dois le trouver.
      - Language: Italian
        String: C’è una grossa anomalia su un pianeta che corrisponde alla traccia di uno dei Manufatti. Devo trovarlo.
      - Language: Japanese
        String: 惑星に、あるアーティファクトの信号と一致する大きな異常がある。見つけなければならない
      - Language: Polish
        String: Wiem, gdzie mogę znaleźć dużą anomalię, której sygnatura pasuje do jednego z artefaktów. Muszę ją zbadać.
      - Language: Portuguese_Brazil
        String: Tem uma grande anomalia em um planeta que corresponde à assinatura de um dos artefatos. Só preciso encontrá-la.
      - Language: ChineseSimplified
        String: 某颗行星上有一个巨大的异常点，与其中一件神器的特征相符。我需要找到它。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 30
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player lands at the overlay and leaves their ship
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Mein Scanner erfasst ein paar Verzerrungen. Ich sollte ihn im Auge behalten und die Quelle der Verzerrungen lokalisieren.
      - Language: English
        String: My scanner is picking up some distortions. I should keep my scanner up and follow the distortions to the source.
      - Language: Spanish
        String: Mi escáner detecta algunas distorsiones. Debería dejarlo activado y seguir las distorsiones hasta el origen.
      - Language: French
        String: Mon scanner a relevé des distorsions. Je devrais le garder à portée de main et remonter ces distorsions jusqu'à leur source.
      - Language: Italian
        String: Il mio scanner rileva alcune distorsioni. Devo tenerlo in funzione e seguire le distorsioni fino alla fonte.
      - Language: Japanese
        String: スキャナーが何らかの歪みを検出している。スキャナーを稼働したままにして、歪みを発生源までたどろう
      - Language: Polish
        String: Mój skaner wykrywa jakieś zakłócenia. Muszę iść za jego wskazaniami do ich źródła.
      - Language: Portuguese_Brazil
        String: Meu leitor está detectando distorções. Preciso mantê-lo ativo e seguir a direção das distorções até a origem.
      - Language: ChineseSimplified
        String: 我的扫描仪检测到扭曲现象，我应该拿着扫描仪追踪扭曲的来源。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 50
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player arrives at Temple Location
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 60
  Unknown: 171
  LogEntries:
  - Flags:
    - CompleteQuest
    Note: Player acquires power
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Vladimir sagt, er kann mir in Zukunft helfen, weitere Tempel aufzuspüren, wenn wir Artefakte finden.
      - Language: English
        String: Vladimir says he can help track down more of the Temples in the future for any Artifacts we find.
      - Language: Spanish
        String: Vladimir se ha prestado a ayudarnos a localizar más Templos y conseguir, de este modo, Artefactos.
      - Language: French
        String: Vladimir dit qu'à l'avenir, il pourra m'aider à localiser d'autres temples contenant des artefacts.
      - Language: Italian
        String: Vladimir sostiene di potermi aiutare a rintracciare altri Templi in futuro per ogni Manufatto che troviamo.
      - Language: Japanese
        String: ウラジミールはアーティファクトを見つければ、他の聖堂を見つけ出す支援ができると言っている
      - Language: Polish
        String: Vladimir dał znać, że w przyszłości może pomóc znaleźć świątynie korespondujące ze wszystkimi artefaktami, które znajdziemy.
      - Language: Portuguese_Brazil
        String: Vladimir disse que pode ajudar a encontrar mais templos futuramente com os artefatos que encontrarmos.
      - Language: ChineseSimplified
        String: 弗拉迪米尔说他可以在未来帮忙寻找更多神殿的下落，以便我们寻找神器。
    StageCompleteDatas:
    - QSRD: 0x01000000
      RewardDatas:
      - XpAwarded: 0023A2:Starfield.esm
        BonusCredits: Null
    - QSRD: '[]'
