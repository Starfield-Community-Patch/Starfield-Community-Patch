- Emotion: 0C866C:Starfield.esm
  WEMFile: 12357983
  TRDAUnknown: 7.6333337
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wenn sie dort etwas geschmuggelt haben, dann tun sie das garantiert auch hier.
    - Language: English
      String: And if they're smuggling stuff there, you can bet your ass they're smuggling stuff here.
    - Language: Spanish
      String: Y si están trapicheando allí, ten claro que también lo harán aquí.
    - Language: French
      String: Et s'ils passent des marchandises là-bas, je peux vous assurer qu'ils en passent ici aussi.
    - Language: Italian
      String: E se contrabbandano merci lassù, puoi scommetterci che lo fanno anche qui.
    - Language: Japanese
      String: そこで密輸をしているのなら、ここでも間違いなくしているだろうな
    - Language: Polish
      String: Więc jeśli coś szmuglują, to masz to pewne jak w banku, że będą to chcieli wwieźć tutaj.
    - Language: Portuguese_Brazil
      String: E, se eles estão contrabandeando por lá, pode apostar que estão agindo por aqui também.
    - Language: ChineseSimplified
      String: 如果他们在那里走私货物，你基本可以肯定他们也在这里走私货物。
