  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ja, denn jedes Schiff auf dieser Liste fliegt über New Atlantis. Schließlich sind wir der größte Hafen hier in der Gegend.
    - Language: English
      String: Yep. Every ship on that list has a route that goes through New Atlantis. Not surprising, given we're the biggest port in town.
    - Language: Spanish
      String: Sí, la ruta de todas las naves de la lista pasa por Nueva Atlántida. No me sorprende porque somos el mayor puerto de la ciudad.
    - Language: French
      String: Oui, tous les vaisseaux énumérés passent par New Atlantis. Ça n'a rien d'étonnant puisque nous sommes le plus grand port du coin.
    - Language: Italian
      String: Sì. Ogni nave su quella lista ha una rotta che passa per Nuova Atlantide. Non c’è da sorprendersi, visto che il nostro è lo spazioporto più grande.
    - Language: Japanese
      String: ああ、リストに載っているすべての船はニューアトランティスを通るルートを持っている。街で最も大きな港だから、不思議ではないが
    - Language: Polish
      String: Tak, trasa każdego statku na tej liście przebiega przez Nową Atlantydę. To nie dziwi, skoro jesteśmy największym portem.
    - Language: Portuguese_Brazil
      String: Sim, todas as naves da lista têm rotas que passam por Nova Atlântida. Nada de novo, já que somos o maior porto da cidade.
    - Language: ChineseSimplified
      String: 有用，那个名单上的所有飞船都有一条航线会经过新亚特兰蒂斯城。鉴于我们是城里最大的港口，这并不奇怪。
