  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Sie sollten beim Landeplatz sein. Falls sie nichts wissen, hör dich bei einem anderen Landeplatz um.
    - Language: English
      String: There should be a few working on the landing pads. If they don't know anything, move on to another.
    - Language: Spanish
      String: Hay algunos trabajando en las plataformas de aterrizaje. Si uno no sabe nada, pasa al siguiente.
    - Language: French
      String: Ils devraient être quelques-uns à travailler sur les aires d'atterrissage. Interrogez-les tous jusqu'à trouver des informations.
    - Language: Italian
      String: Dovresti trovarli al lavoro presso le piattaforme d’atterraggio. Se qualcuno non sa nulla, passa al successivo.
    - Language: Japanese
      String: 発着場を運営している者が複数いるはずだ。何も知らないようであれば、別の者に声をかけてくれ
    - Language: Polish
      String: Kilkoro powinno pracować na lądowiskach. Jeśli jedno nie będzie nic wiedziało, przejdź do następnej osoby.
    - Language: Portuguese_Brazil
      String: Deve ter alguns nas áreas de pouso. Um deles deve saber alguma coisa.
    - Language: ChineseSimplified
      String: 应该有几个技师在停机坪工作。如果问一个人不知道情况，就去找下一个人。
