- Emotion: 0FA84C:Starfield.esm
  WEMFile: 2205596
  TRDAUnknown: 5.666667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Momentan haben wir keine brauchbare Spur. Aber falls jemand etwas sieht, hilft uns das weiter.
    - Language: English
      String: Right now, we don't have any good leads. But, if anyone's seen anything, it'll give us something to go on.
    - Language: Spanish
      String: Ahora no tenemos ninguna pista fiable, pero si alguien ha visto algo, tendremos de dónde tirar.
    - Language: French
      String: Pour le moment, nous n'avons aucune piste. Si quelqu'un a vu quoi que ce soit, ça nous fera un point de départ.
    - Language: Italian
      String: In questo momento non abbiamo piste calde. Ma se qualcuno ha visto qualcosa, potremo indirizzare le indagini.
    - Language: Japanese
      String: 今は有力な手がかりがない。けどもし目撃者がいれば、証言を頼りに調査を進められる
    - Language: Polish
      String: W tej chwili nie mamy żadnych dobrych tropów. Ale jeśli ktoś coś zauważył, to będziemy mieli od czego zacząć.
    - Language: Portuguese_Brazil
      String: No momento, não temos pistas concretas. Mas, se alguém tiver visto alguma coisa, poderemos partir daí.
    - Language: ChineseSimplified
      String: 现在我们没有很好的线索，但如果有人看见过什么，就能让我们继续追查下去。
