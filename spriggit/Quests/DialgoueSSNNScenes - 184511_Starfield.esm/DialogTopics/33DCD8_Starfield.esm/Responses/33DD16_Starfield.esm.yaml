  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Die Besiedelten Systeme können kollektiv aufatmen, denn die SysDef hat einen atemberaubenden Sieg über die Crimson Fleet errungen.
    - Language: English
      String: The Settled Systems can collectively let out a sigh of relief as SysDef claims a stunning victory against the Crimson Fleet.
    - Language: Spanish
      String: Los Sistemas Colonizados pueden suspirar aliviados ahora que el SisDef confirma su impresionante victoria contra la Flota.
    - Language: French
      String: Les Systèmes occupés peuvent collectivement pousser un soupir de soulagement alors que le SysDef vient de remporter une victoire éclatante contre la Flotte écarlate.
    - Language: Italian
      String: I Sistemi Colonizzati possono tirare un sospiro di sollievo poiché la DifSis dichiara di aver inflitto una straordinaria sconfitta alla Flotta Cremisi.
    - Language: Japanese
      String: 有人星系は、ようやく安堵のため息をつくことができそうです。防衛システムが紅の艦隊に圧勝しました
    - Language: Polish
      String: Zasiedlone Układy mogą odetchnąć z ulgą, ponieważ SysOb odniósł oszałamiające zwycięstwo nad Karmazynową Flotą.
    - Language: Portuguese_Brazil
      String: Os Sistemas Colonizados podem respirar aliviados, pois a DefSis teve uma vitória acachapante contra a Frota Escarlate.
    - Language: ChineseSimplified
      String: 定居星系群的全体居民可以松一口气，因为星防队在与深红舰队的战斗中大获全胜。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0x0007BE9FAE3FD801
- Emotion: None
  WEMFile: 6828032
  TROTs:
  - UnknownVoiceType: 012492:Starfield.esm
    UnknownFloat: 7.066667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: 'Der Angriff auf das Hauptquartier der Crimson Fleet, „der Schlüssel“, wurde von der UC Vigilance angeführt. '
    - Language: English
      String: "The UC Vigilance and support ships mounted a daring attack at the Crimson Fleet's headquarters: the Key."
    - Language: Spanish
      String: 'La UC Vigilance y las naves de apoyo organizaron un atrevido ataque en la sede de la Flota Carmesí: la Llave. '
    - Language: French
      String: "L'UC Vigilance et ses vaisseaux de soutien ont en effet lancé une attaque audacieuse sur la Clé, le quartier général de la Flotte. "
    - Language: Italian
      String: 'L’UC Vigilance e le navi di supporto hanno sferrato un audace attacco al quartier generale della Flotta Cremisi: la Chiave. '
    - Language: Japanese
      String: UCヴィジランスと支援船団が、紅の艦隊の本拠地である〈キー〉に果敢な攻撃を行なったのです
    - Language: Polish
      String: OZK Vigilance i okręty wsparcia przeprowadziły śmiały atak na kwaterę główną Karmazynowej Floty zwaną Kluczem.
    - Language: Portuguese_Brazil
      String: 'A UC Vigilance e as naves de apoio orquestraram um ataque ousado na Chave, o quartel-general da Frota Escarlate. '
    - Language: ChineseSimplified
      String: '联殖守望号连同支援飞船对深红舰队的总部星钥站发动了大胆的进攻。 '
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0x70FD78A1AE3FD801
- Emotion: None
  WEMFile: 2932556
  TROTs:
  - UnknownVoiceType: 012492:Starfield.esm
    UnknownFloat: 7.266667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: 'Commander Kibwe Ikande führte seine Truppen in der Entscheidungsschlacht zum Sieg. '
    - Language: English
      String: 'In the battle that followed Commander Kibwe Ikande led his forces to a decisive victory. '
    - Language: Spanish
      String: 'En la consiguiente batalla, el comandante Kibwe Ikande llevó a sus fuerzas a la victoria. '
    - Language: French
      String: "Dans le combat qui s'en est suivi, le commandant Kibwe Ikande a mené ses forces vers la victoire. "
    - Language: Italian
      String: 'Nella battaglia che è conseguita, il comandante Kibwe Ikande ha condotto le sue forze a una decisiva vittoria. '
    - Language: Japanese
      String: その後の戦闘で、キブウェ・イカンデ司令官が部隊を率いて決定的な勝利を収めました
    - Language: Polish
      String: 'W wywołanej tym bitwie komandor Kibwe Ikande poprowadził swoje siły do decydującego zwycięstwa. '
    - Language: Portuguese_Brazil
      String: 'Na batalha que se seguiu, o comandante Kibwe Ikande liderou suas forças na vitória decisiva. '
    - Language: ChineseSimplified
      String: '随后的战斗中，基布维·伊坎德指挥官带领部队取得了决定性胜利。 '
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0xF0DE3DA3AE3FD801
- Emotion: None
  WEMFile: 14257310
  TROTs:
  - UnknownVoiceType: 012492:Starfield.esm
    UnknownFloat: 4.6000004
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Versüßt wird der Sieg noch dadurch, dass der berüchtigte Crimson-Fleet-Anführer Delgado getötet wurde.
    - Language: English
      String: Not only was victory secured but the notorious leader of the Crimson Fleet, Delgado, is confirmed dead.
    - Language: Spanish
      String: No solo aseguraron la victoria, sino que se ha confirmado la muerte del líder de la Flota Carmesí, Delgado.
    - Language: French
      String: En plus de cette dernière, il a été confirmé que Delgado, le chef notoire de la Flotte écarlate, a été tué.
    - Language: Italian
      String: E non solo è stata ottenuta una vittoria, ma il noto leader della Flotta Cremisi, Delgado, è morto nello scontro.
    - Language: Japanese
      String: それだけではありません。紅の艦隊の悪名高いリーダー、デルガドの死亡も確認されました
    - Language: Polish
      String: Oprócz zwycięstwa potwierdzono również śmierć niesławnego przywódcy Karmazynowej Floty - Delgado.
    - Language: Portuguese_Brazil
      String: Não só a vitória foi garantida como também foi confirmada a morte de Delgado, o líder da Frota Escarlate.
    - Language: ChineseSimplified
      String: 除了胜利之外，臭名昭著的深红舰队领袖德尔加多也已确认死亡。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
