- Emotion: None
  WEMFile: 13556191
  TROTs:
  - UnknownVoiceType: 012492:Starfield.esm
    UnknownFloat: 4.3333335
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Obwohl Überreste der Crimson Fleet vom Schlüssel fliehen konnten, ist die SysDef überzeugt, dass dieses dunkle und blutige Kapitel der Geschichte endlich beendet ist.
    - Language: English
      String: Though remnants of the Crimson Fleet escaped the Key, SysDef feels confident that in time this dark and bloody chapter of Settled Systems history is finally at an end.
    - Language: Spanish
      String: Aunque algunos miembros de la Flota Carmesí escaparon de la Llave, el SisDef cree que ha terminado esta época tan oscura de la historia de los Sistemas Colonizados.
    - Language: French
      String: Bien que quelques pirates soient parvenus à s'enfuir de la Clé, le SysDef est confiant et pense que ce sombre chapitre sanglant de l'histoire des Systèmes occupés est enfin terminé.
    - Language: Italian
      String: Sebbene il resto della Flotta Cremisi sia riuscito a fuggire dalla Chiave, la DifSis è fiduciosa che questo oscuro e sanguinoso capitolo della storia dei Sistemi Colonizzati stia per concludersi.
    - Language: Japanese
      String: 紅の艦隊の残党は〈キー〉を逃れたものの、今回の防衛システムの圧勝を受け、有人星系の歴史におけるこの暗く血なまぐさい一章は、ようやく終わりを告げることとなりそうです
    - Language: Polish
      String: Choć niedobitkom Karmazynowej Floty udało się uciec z Klucza, to SysOb jest przekonany, że ten mroczny i krwawy rozdział historii Zasiedlonych Układów wreszcie się kończy.
    - Language: Portuguese_Brazil
      String: Embora remanescentes da Frota Escarlate tenham fugido da Chave, a DefSis tem confiança de que, em breve, esse obscuro e sangrento capítulo da história dos Sistemas Colonizados chegará ao fim.
    - Language: ChineseSimplified
      String: 虽然深红舰队的残余势力逃离了星钥站，但星防队相信假以时日，定居星系群的这段血腥历史终将画上句号。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0xD06E7EA7AE3FD801
- Emotion: None
  WEMFile: 2003326
  TROTs:
  - UnknownVoiceType: 012492:Starfield.esm
    UnknownFloat: 7.433334
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Dank der mutigen Helden der Schlüsseloffensive beginnt in den Besiedelten Systemen eine neue Ära des Friedens.
    - Language: English
      String: A new era of peace may be dawning over the Settled Systems thanks to the brave heroes of the Key Offensive.
    - Language: Spanish
      String: Los Sistemas Colonizados podrían empezar a gozar de una nueva era de paz gracias al ataque a la Llave.
    - Language: French
      String: Une nouvelle ère de paix se lève sur les Systèmes occupés grâce aux héros courageux ayant mené l'assaut contre la Clé.
    - Language: Italian
      String: Questa potrebbe essere l’alba di una nuova era di pace nei Sistemi Colonizzati, grazie ai coraggiosi eroi che hanno condotto l’offensiva alla Chiave.
    - Language: Japanese
      String: 〈キー〉で戦った勇敢な英雄たちのおかげで、有人星系に新たな平和の時代が訪れることになるかもしれません
    - Language: Polish
      String: Dzięki dzielnym bohaterom ataku na Klucz w Zasiedlonych Układach może nastać nowa era pokoju.
    - Language: Portuguese_Brazil
      String: Uma nova era de paz pode estar chegando aos Sistemas Colonizados graças aos valentes heróis da ofensiva contra a Chave.
    - Language: ChineseSimplified
      String: 感谢讨伐星钥站的各位英雄，和平新时代或将降临定居星系群。
  ScriptNotes: ''
