- Index: 10
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player gets the data slates from Tommy and is tasked with delivering them. Display objectives
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: 'Tommy Bitlow hat mich gebeten, drei Datenslates mit seinen Artikeln zu Leuten in New Atlantis zu bringen. Er hofft, dass SNN ihn endlich ernst nimmt, wenn seine Arbeit mehr Zuspruch findet. '
      - Language: English
        String: 'Tommy Bitlow has asked me to deliver three data slates of his journalism to people around New Atlantis. He hopes that if more people read and enjoy his content, SSNN will start to take him more seriously. '
      - Language: Spanish
        String: 'Tommy Bitlow me ha pedido que entregue estas tres tábulas de datos con artículos suyos a gente de Nueva Atlántida. Espera que, si más gente lee y disfruta de su contenido, la NSC le vea con otros ojos. '
      - Language: French
        String: "Tommy Bitlow m'a demandé de donner trois tablettes de ses articles journalistiques aux gens de New Atlantis. Il espère que si plus de gens lisent et aiment ses contenus, SOTV commencera à le prendre plus au sérieux. "
      - Language: Italian
        String: 'Tommy Bitlow mi ha chiesto di consegnare tre tabulae con esempi del suo giornalismo ad altrettanti cittadini di Nuova Atlantide. Spera che, se più persone leggeranno e apprezzeranno i suoi scritti, la SCNN inizierà a prenderlo più seriamente. '
      - Language: Japanese
        String: 'トミー・ビットロウに、彼が手がけた報道が入った三つのデータスレートを、ニューアトランティスの人々に届けるよう頼まれた。より多くの人々が彼の記事を評価すれば、SSNNも真剣に取り合うようになると考えている '
      - Language: Polish
        String: 'Tommy Bitlow poprosił mnie o dostarczenie ludziom w Nowej Atlantydzie trzech tabliczek zawierających materiały dziennikarskie jego autorstwa. Ma nadzieje, że jeśli więcej osób przeczyta i zachwyci się tworzonymi przez niego treściami, ZUinfo zacznie podchodzić do niego trochę poważniej. '
      - Language: Portuguese_Brazil
        String: 'Tommy Bitlow me pediu para entregar três códices de dados com artigos jornalísticos dele para as pessoas de Nova Atlântida. Ele espera que, se mais gente ler e gostar do conteúdo dele, a ANSC comece a levá-lo mais a sério. '
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 20
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Speak to George Saint-George
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: George Saint-George hat Tommys Arbeit überflogen und hatte keine Freude daran. Seine Kritik war harsch – und das ist noch milde ausgedrückt.
      - Language: English
        String: George Saint-George read over Tommy's work and didn't enjoy it. His criticism was harsh to say the least.
      - Language: Spanish
        String: George Saint-George leyó el artículo de Tommy, pero no le gustó ni una pizca. Entró a degüello, por no decir más.
      - Language: French
        String: George Saint-George a lu le travail de Tommy et n'a pas aimé. Ses critiques étaient pour le moins sévères.
      - Language: Italian
        String: George Saint-George ha letto l’articolo di Tommy e non l’ha gradito molto. Le sue critiche sono state a dir poco severe.
      - Language: Japanese
        String: ジョルジュ・サン＝ジョルジュはトミーの文章を読んだが、まったく気に入らなかった。彼の評価は控えめに言っても辛口だった
      - Language: Polish
        String: Artykuł Tommy'ego nie przypadł do gustu George'owi Saint-George, który skrytykował go w bardzo ostrych słowach.
      - Language: Portuguese_Brazil
        String: George Saint-George leu o trabalho do Tommy e não gostou. Fez uma crítica duríssima ao texto.
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 30
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Speak to Royce Elgin
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: "Royce war definitiv nicht erfreut darüber, was Tommy über das Dawn's Roost geschrieben hat. "
      - Language: English
        String: "Royce certainly wasn't pleased with what Tommy wrote about Dawn's Roost. "
      - Language: Spanish
        String: "A Royce no le hizo ninguna gracia lo que Tommy escribió sobre Dawn's Roost. "
      - Language: French
        String: "Royce n'a pas apprécié ce qu'a écrit Tommy sur le Coq matinal. "
      - Language: Italian
        String: 'Royce di certo non era contento di quello che Tommy ha scritto sul Dawn’s Roost. '
      - Language: Japanese
        String: 'トミーがドーンズ・ルーストについて書いた文章を、ロイスは全く気に入らなかった '
      - Language: Polish
        String: "Royce zdecydowanie nie był zachwycony tym, co Tommy napisał na temat Dawn's Roost. "
      - Language: Portuguese_Brazil
        String: "Royce não gostou nem um pouco do que o Tommy escreveu sobre o Dawn's Roost. "
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 40
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Speak to Catherine Alvarez
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Anscheinend war Catherine empört über Tommys Artikel über das Sanctum Universum.
      - Language: English
        String: It seems like Catherine was offended by Tommy's article on the Sanctum Universum.
      - Language: Spanish
        String: Parece que Tommy ofendió a Catherine con el artículo que escribió sobre el Sanctum Universum.
      - Language: French
        String: Il semblerait que Catherine ait été offensée par l'article de Tommy sur le Sanctum Universum.
      - Language: Italian
        String: Sembra che Catherine sia rimasta offesa dall’articolo di Tommy sul Sanctum Universum.
      - Language: Japanese
        String: トミーが書いたサンクタム・ユニバーサムに関する記事を、キャサリンは不快に思ったようだ
      - Language: Polish
        String: Catherine była urażona tym, co Tommy napisał o Sanctum Universum.
      - Language: Portuguese_Brazil
        String: Parece que a Catherine ficou ofendida com o artigo do Tommy sobre a Sanctum Universum.
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 50
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Return to Tommy with the bad news that everyone hated his journalism
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Vielleicht landet Tommy eines Tages ja den großen Hit. Aber wenn ich mir die Reaktionen auf sein Geschreibsel ansehe, wird das nicht so bald passieren.
      - Language: English
        String: Maybe one day Tommy will hit the big time. But judging by some of the reactions to his writing I saw, that won't be anytime soon.
      - Language: Spanish
        String: Puede que, algún día, Tommy dé un pelotazo, pero a juzgar por las reacciones que despiertan sus reseñas, no será en un futuro cercano.
      - Language: French
        String: Peut-être qu'un jour, Tommy fera la une des infos. Mais au vu des réactions provoquées par ses écrits, je doute que ça arrive bientôt.
      - Language: Italian
        String: Forse un giorno Tommy avrà un grande successo, ma a giudicare da alcune delle reazioni ai suoi scritti, credo che non accadrà molto presto.
      - Language: Japanese
        String: トミーもいつかは出世する日が来るかもしれない。だが彼の文章に対する反応からすると、かなり遠い未来のことだろう
      - Language: Polish
        String: Może pewnego dnia Tommy'emu uda się przebić. Jednak sądząc po tym, jak ludzie reagują na jego artykuły, przyjdzie mu na ten dzień jeszcze sporo poczekać.
      - Language: Portuguese_Brazil
        String: Talvez um dia o Tommy alcance o estrelato, mas pelo que vi das reação à escrita dele... isso não vai acontecer tão cedo.
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
