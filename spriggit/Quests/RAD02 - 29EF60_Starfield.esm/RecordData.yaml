    Note: Tommy has forcegreeted
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ein Fremder will mit mir reden. Ich sollte herausfinden, worum es geht.
      - Language: English
        String: A stranger wants to talk to me. I should see what he has to say.
      - Language: Spanish
        String: Un desconocido quiere hablar conmigo. Debería ir a ver lo que tenga que decir.
      - Language: French
        String: Un inconnu souhaite me parler. Je ferais bien de voir ce qu'il a à me dire.
      - Language: Italian
        String: Uno sconosciuto vuole parlarmi. Dovrei capire che cos’ha da dire.
      - Language: Japanese
        String: 謎の人物が話をしたがっている。どういう内容か聞いてみよう
      - Language: Polish
        String: Nieznajomy chce ze mną porozmawiać. Zobaczę, co ma mi do powiedzenia.
      - Language: Portuguese_Brazil
        String: Um estranho quer falar comigo. Vou ver o que ele tem a dizer.
      - Language: ChineseSimplified
        String: 一个陌生人想要和我聊聊，我应该听听他要说什么。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 25
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Pointed to Nadia Muffaz
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Nadia Muffaz ist für SNN in der Recherche tätig. Sie sucht nach Informationen über den Angriff auf Vectera und ist bereit, dafür zu bezahlen.
      - Language: English
        String: Nadia Muffaz is a researcher for SSNN. She's looking for information on the attack on Vectera and is willing to pay for it.
      - Language: Spanish
        String: Nadia Muffaz es periodista de investigación de la NSC. Busca información sobre el ataque de Vectera y está dispuesta a pagar unos créditos.
      - Language: French
        String: Nadia Muffaz est chercheuse chez SOTV. Elle voudrait des informations sur l'attaque sur Vectera et est prête à payer pour les obtenir.
      - Language: Italian
        String: Nadia Muffaz è una ricercatrice della SCNN. Sta cercando informazioni sull’attacco di Vectera ed è disposta a pagarle.
      - Language: Japanese
        String: ナディア・マファズはSSNNの調査員だ。ベクテラに対する攻撃に関する情報を求めていて、報酬を支払う用意がある
      - Language: Polish
        String: Nadia Muffaz gromadzi informacje dla ZUinfo. Szuka wieści o ataku na Vecterę i jest gotowa za nie zapłacić.
      - Language: Portuguese_Brazil
        String: Nadia Muffaz é uma pesquisadora para a ANSC. Ela está buscando informações sobre o ataque em Vectera e está disposta a pagar por elas.
      - Language: ChineseSimplified
        String: 纳迪亚·穆法茨是定居新闻台的研究员，她正在搜寻有关维特拉星袭击的消息，就算要花钱也没问题。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 50
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Met Nadia Muffaz
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: SNN ist das wichtigste Nachrichtenmedium in den Besiedelten Systemen. Ihre Rechercheleiterin Nadia Muffaz ist bereit, mir gutes Geld für Geschichten zu bezahlen, auf die ich während meiner Reisen stoße.
      - Language: English
        String: SSNN is the main news outlet in the Settled Systems. Their lead researcher, Nada Muffaz, is willing to pay me good money for stories I may encounter in my journeys.
      - Language: Spanish
        String: La NSC es la principal agencia de noticias de los Sistemas Colonizados. Nadia Muffaz, su jefa de investigación, está dispuesta a pagarme una buena cantidad por lo que descubra en mis viajes.
      - Language: French
        String: SOTV est le média d'information principal des Systèmes occupés. Leur directrice de recherche, Nadia Muffaz, est prête à me payer une grosse somme pour des histoires sur lesquelles je pourrais tomber pendant mes voyages.
      - Language: Italian
        String: La SCNN è la principale fonte di notizie dei Sistemi Colonizzati. La loro ricercatrice capo, Nadia Muffaz, è disposta a pagarmi per le storie in cui potrei imbattermi nei miei viaggi.
      - Language: Japanese
        String: SSNNは有人星系の中心的な報道機関だ。主任調査員のナディア・マファズは、これからの旅で出くわす物語に大金を払う用意がある
      - Language: Polish
        String: ZUinfo jest głównym źródłem wiadomości w Zasiedlonych Układach. Kierowniczka ich działu gromadzenia informacji, Nadia Muffaz, dobrze mi zapłaci za historie, których doświadczę podczas swoich podróży.
      - Language: Portuguese_Brazil
        String: A ANSC é a principal rede de notícias dos Sistemas Colonizados. Nadia Muffaz, sua líder de pesquisa, está disposta a pagar bem por histórias que eu venha a encontrar nas minhas jornadas.
      - Language: ChineseSimplified
        String: 定居新闻台是定居星系群的主要新闻媒体，他们的首席研究员纳迪亚·穆法茨，愿意花一大笔钱，购买我在旅程中可能会碰到的故事。
    StageCompleteDatas:
