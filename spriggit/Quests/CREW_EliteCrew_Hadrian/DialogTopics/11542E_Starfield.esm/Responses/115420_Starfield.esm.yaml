  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: So weit, so gut. Ich bin froh, wieder mit Percival zu arbeiten. Ich glaube, der TMD wird in den Besiedelten Systemen wirklich etwas bewirken.
    - Language: English
      String: Been great so far. I'm happy to be working with Percival, again. I think the TMD's set up to make a real difference in the Settled Systems.
    - Language: Spanish
      String: De momento, bien. Me alegro de volver a trabajar con Percival. Creo que la DGH de verdad mira por el bien de los Sistemas Colonizados.
    - Language: French
      String: Très bien pour le moment. Je suis contente d'avoir retrouvé Percival, et je pense que le DGH est bien parti pour faire une vraie différence dans les Systèmes occupés.
    - Language: Italian
      String: Finora alla grande. Sono felice di lavorare ancora con Percival. Credo che la DAT farà una grande differenza nei Sistemi Colonizzati.
    - Language: Japanese
      String: 今のところうまくいってる。またパーシバルと仕事できてよかった。TMDは有人星系を救えると思う
    - Language: Polish
      String: Jak na razie bardzo. Dobrze móc znów pracować z Percivalem. Myślę, że WKT ma szansę wiele zdziałać w Zasiedlonych Układach.
    - Language: Portuguese_Brazil
      String: Ótima, até agora. Fico feliz em trabalhar com o Percival de novo. Acho que a DCT vai fazer bastante diferença nos Sistemas Colonizados.
    - Language: ChineseSimplified
      String: 目前为止好极了。我很高兴再次与珀西瓦里合作。我觉得骇变兽管理局的设立，将会对现在的定居星系群产生重大影响。
