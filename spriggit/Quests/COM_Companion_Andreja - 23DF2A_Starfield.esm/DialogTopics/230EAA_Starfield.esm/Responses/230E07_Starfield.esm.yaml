  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Nur ... hat Sarah mich nicht verstoßen. Ich durfte bleiben. Unter der Bedingung, dass ich ihr alle Informationen, die ich dem Hohen Rat sende, vorher zeige.
    - Language: English
      String: Except... Sarah did not cast me out. I was allowed to stay, on the condition that any information I sent to the High Council was first shown to her.
    - Language: Spanish
      String: Pero... Sarah no me expulsó. Me permitió quedarme, con la condición de que le mostrase toda la información que fuese a enviar al Alto Consejo.
    - Language: French
      String: Sauf que... Sarah ne m'a pas rejetée. J'ai été autorisée à rester, à condition que toutes les informations que j'envoyais au Haut conseil passent d'abord par elle.
    - Language: Italian
      String: E tuttavia... Sarah non mi cacciò. Mi permise di restare, a condizione di farle visionare in anticipo le informazioni che avrei trasmesso al Consiglio Supremo.
    - Language: Japanese
      String: ただ… サラは私を追放しなかった。残らせてくれた。最高評議会に情報を送る時は、先に彼女へ見せることを条件に
    - Language: Polish
      String: Tylko że... Sara mnie nie wygnała. Pozwoliła mi zostać, pod warunkiem, że wszelkie informacje wysłane wysokiej radzie będę najpierw pokazywać jej.
    - Language: Portuguese_Brazil
      String: Só que... a Sarah não me expulsou. Me deixaram ficar, na condição de que ela veja todas as informações antes de eu enviá-las ao Sumo Conselho.
    - Language: ChineseSimplified
      String: 只不过……莎拉并没有把我赶出去。我可以留下来，但提交给高级议会的所有信息都必须先经过她过目。
