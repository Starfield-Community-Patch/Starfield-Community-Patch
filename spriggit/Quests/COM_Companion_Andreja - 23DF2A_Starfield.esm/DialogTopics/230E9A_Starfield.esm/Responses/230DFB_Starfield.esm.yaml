  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Teil der Constellation zu sein, mit dir auf Reisen zu gehen ... Das hat mich vieles hinterfragen lassen.
    - Language: English
      String: Being a part of Constellation, traveling with you... I have been questioning a great many things.
    - Language: Spanish
      String: Al formar parte de Constelación, viajar contigo..., he empezado a replantearme muchas cosas.
    - Language: French
      String: Après avoir rejoint Constellation et bourlingué avec vous... je remets beaucoup de choses en question.
    - Language: Italian
      String: Dopo essere entrata a far parte di Constellation, dopo aver viaggiato con te... Mi sono fatta tante domande.
    - Language: Japanese
      String: コンステレーションに入って、あなたと旅して… たくさんのことに疑問を持ちはじめたの
    - Language: Polish
      String: Bycie częścią Konstelacji, podróżowanie z tobą... Wątpiłam w wiele rzeczy.
    - Language: Portuguese_Brazil
      String: Participar da Constelação, viajar com você... Isso tudo me faz questionar muitas coisas.
    - Language: ChineseSimplified
      String: 加入群星组织，与你一起旅行……我一直在质疑很多事情。
