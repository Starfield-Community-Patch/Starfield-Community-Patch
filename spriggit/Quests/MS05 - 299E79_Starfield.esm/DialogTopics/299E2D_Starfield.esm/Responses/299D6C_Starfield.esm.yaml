  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Meine Idee ist weniger konventionell. Ich finde, wir sollten in ein dediziertes Entdeckerschiff investieren, speziell für Amateurforscher.
    - Language: English
      String: My idea is a little less conventional. I believe we should invest in making a dedicated exploration ship, marketed towards citizen scientists.
    - Language: Spanish
      String: Mi idea es algo menos convencional. Creo que deberíamos invertir en la fabricación de una nave de exploración diseñada para científicos civiles.
    - Language: French
      String: Mon idée est un peu moins conventionnelle. Je pense que nous devrions investir dans la conception d'un vaisseau spécialisé dans l'exploration, à destination des scientifiques.
    - Language: Italian
      String: La mia idea è un po’ meno convenzionale. Credo che dovremmo investire nella creazione di una nave dedicata all’esplorazione, rivolta agli scienziati indipendenti.
    - Language: Japanese
      String: 私のアイデアはちょっと変わってるの。探索に特化した船を造りたいのよ。民間の科学者に向けてね
    - Language: Polish
      String: Mój pomysł jest trochę niekonwencjonalny. Uważam, że należy zainwestować w statek badawczy przeznaczony dla wykształconych naukowo obywateli.
    - Language: Portuguese_Brazil
      String: Minha ideia é um pouco menos convencional. Acredito que é melhor produzirmos uma nave dedicada à exploração, tendo os cidadãos cientistas como público-alvo.
    - Language: ChineseSimplified
      String: 我的点子稍稍另类，那就是花钱造一艘勘探专用飞船，卖给平民科学家。
  ScriptNotes: Excited about her own idea.
  Edits: ''
  AlternateLipText: ''
