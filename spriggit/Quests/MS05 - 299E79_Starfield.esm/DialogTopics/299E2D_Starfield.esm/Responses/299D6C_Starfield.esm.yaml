- Emotion: None
  WEMFile: 8205755
  TRDAUnknown: 0.53333336
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wir haben zwar einige Forschungsschiffe, genau wie andere Hersteller. Aber keine, die für den Durchschnittskunden infrage kämen.
    - Language: English
      String: Sure, we and other manufacturers have lines of exploration ships, but none built with the average consumer in mind.
    - Language: Spanish
      String: Claro que, como otros fabricantes, ya tenemos líneas de naves de exploración, pero ninguna pensada para el consumidor medio.
    - Language: French
      String: Bien sûr, nous-mêmes et d'autres fabricants avons des modèles d'exploration, mais aucun n'est conçu pour plaire au consommateur moyen.
    - Language: Italian
      String: Certo, come altri produttori abbiamo una linea di navi da esplorazione, ma nessuna è pensata per il consumatore medio.
    - Language: Japanese
      String: もちろん、探索船の製造ラインはうちも他の造船業者も持ってる。でも、民間向けにはまだどこも作ってない
    - Language: Polish
      String: Jasne, wielu producentów dysponuje modelami statków badawczych, ale żaden z nich nie został stworzony z myślą o przeciętnym kliencie.
    - Language: Portuguese_Brazil
      String: Claro, nós e outros fabricantes podemos ter linhas de naves de exploração, mas nenhuma delas foi feita pensando no consumidor comum.
    - Language: ChineseSimplified
      String: 当然，我们和其他制造商会生产各种型号的勘探飞船，但没有一艘是为考虑普通消费者的情况而建造的。
