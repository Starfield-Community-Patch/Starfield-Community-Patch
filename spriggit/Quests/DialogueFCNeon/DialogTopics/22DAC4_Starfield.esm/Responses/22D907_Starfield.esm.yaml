  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich habe mit Leuten von Reliant Medical und den Freestar-Rangern gesprochen. Ich war sogar beim Rat des Freestar Collective.
    - Language: English
      String: I've spoken to the people at Reliant Medical Corporate, I've talked to the Freestar Rangers... I've even gone to the Freestar Collective Council.
    - Language: Spanish
      String: He hablado con los de Reliant Medical, con los comandos de Freestar... y hasta con el Consejo del Colectivo Freestar.
    - Language: French
      String: J'ai demandé à la direction de Reliant Medical, à la POLA... Je suis même allé voir le conseil de la Confédération Liber Astra.
    - Language: Italian
      String: Ho parlato con i pezzi grossi della Reliant Medical, ho parlato con i ranger Freestar, mi sono perfino rivolto al consiglio del Collettivo Freestar.
    - Language: Japanese
      String: リライアント・メディカル社の人たちと話したり、自由恒星レンジャーと話したり… 自由恒星同盟の評議会にまで行ったよ
    - Language: Polish
      String: Rozmawiałem z ludźmi z siedziby głównej Reliant Medical, rozmawiałem ze Strażnikami Wolnych Gwiazd... Zwróciłem się nawet do Rady Kolektywu Wolnych Gwiazd.
    - Language: Portuguese_Brazil
      String: Eu falei com o pessoal da corporação da Reliant Medical, falei com a Patrulha Freestar... falei até com o Conselho da Confederação Freestar.
    - Language: ChineseSimplified
      String: 我和安泰医学的人谈过，跟星联游骑兵也谈过……我甚至还去了自由星系联盟总督理事会。
