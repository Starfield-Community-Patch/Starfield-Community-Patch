- Emotion: 0FA84A:Starfield.esm
  WEMFile: 10806013
  TRDAUnknown: 3.5333335
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: 'Die Antwort lautete immer: „Wir arbeiten daran“. Das ist Korruption auf den höchsten Ebenen. Einfach nur ärgerlich.'
    - Language: English
      String: Every answer is always the same, "we're working on it." It's corruption at the highest levels. Agh. So aggravating.
    - Language: Spanish
      String: 'Siempre recibo la misma respuesta: “Estamos trabajando en ello”. Esto es corrupción, no tiene otro nombre. ¡Es desesperante!'
    - Language: French
      String: "On me répond toujours la même chose : “nous y travaillons”. C'est de la corruption au plus haut niveau. Rah, ça m'exaspère."
    - Language: Italian
      String: La risposta è sempre la stessa, “ci stiamo lavorando”. È corruzione ai massimi livelli. Agh. È esasperante.
    - Language: Japanese
      String: 答えはいつも同じ。「善処します」。汚職もここまで行くと一流だ。まったく。本当に腹が立つよ
    - Language: Polish
      String: Odpowiedź jest zawsze taka sama - „pracujemy nad tym”. To korupcja na najwyższych szczeblach. Ach. Ależ mnie to denerwuje.
    - Language: Portuguese_Brazil
      String: 'Todas responderam o mesmo: “estamos trabalhando nisso”. É corrupção nos níveis mais altos. Ugh. Tão irritante.'
    - Language: ChineseSimplified
      String: 所有人给我的答复都是一样的：“我们在处理了”。来自权力最高层的腐败。啊，真是让人恼火。
