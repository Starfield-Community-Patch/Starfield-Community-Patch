    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe mich entschlossen, eine Tour durch New Homestead mit Bill Starsap mitzumachen, um mehr über die Geschichte der Kolonie zu erfahren.
      - Language: English
        String: I decided to take a tour of New Homestead with Bill Starsap, so I can learn more about its history.
      - Language: Spanish
        String: Decidí hacer un recorrido por Nueva Hacienda con Bill Starsap para conocer mejor su historia.
      - Language: French
        String: J'ai accepté de visiter Nouveau-Départ avec Bill Starsap, pour en apprendre davantage sur l'histoire de la colonie.
      - Language: Italian
        String: Ho deciso di fare un tour di Seconda Casa con Bill Starsap per apprendere di più sulla storia della colonia.
      - Language: Japanese
        String: ニューホームステッドの歴史を知るため、ビル・スターサップに案内してもらうことにした
      - Language: Polish
        String: Chcę zwiedzić Nową Osadę z Billem Wędrogwiazdem i dowiedzieć się więcej o jej historii.
      - Language: Portuguese_Brazil
        String: Decidi fazer um passeio turístico por Novo Lar com Bill Starsap para aprender mais sobre a história.
      - Language: ChineseSimplified
        String: 我决定和比尔·星海萨普去新家园游览一番，这样我就能进一步了解它的历史。
