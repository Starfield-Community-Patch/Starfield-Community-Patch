    Values:
    - Language: German
      String: Die Waffe muss ins Halfter ... und auf dich ist ein Kopfgeld ausgesetzt. Das musst du unverzüglich klären.
    - Language: English
      String: You're going to need to holster that weapon... and you've got a bounty. Get that cleared up immediately.
    - Language: Spanish
      String: Vas a tener que enfundar esa arma... y hay una recompensa por ti. Salda esa deuda inmediatamente.
    - Language: French
      String: Il va falloir ranger cette arme... et je vois que votre tête est mise à prix. Réglez ça sur-le-champ.
    - Language: Italian
      String: Devi rinfoderare quell’arma. E c’è una taglia sulla tua testa. È una questione che va risolta immediatamente.
    - Language: Japanese
      String: その武器をしまって… あなたには賞金がかかってる。すぐに清算するのね
    - Language: Polish
      String: Schowaj broń do kabury... I wystawiono za tobą list gończy. Musisz to jak najszybciej wyjaśnić.
    - Language: Portuguese_Brazil
      String: Você vai ter que botar essa arma no coldre... E tem uma recompensa pela sua cabeça. Resolve isso aí imediatamente.
    - Language: ChineseSimplified
      String: 你得把武器收起来……而且你头上有个悬赏。立刻把它给清掉。
