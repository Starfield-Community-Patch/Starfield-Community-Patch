    Values:
    - Language: German
      String: Diese Scheißsöldner kapieren's einfach nicht. Hey, Neuling, Lust auf ein paar Schießübungen?
    - Language: English
      String: Damn mercs just don't know how to take a hint. Hey rook, wanna help me with some target practice?
    - Language: Spanish
      String: Los puñeteros mercenarios no captan las indirectas. Grumete, ¿me ayudas a practicar la puntería?
    - Language: French
      String: Ces putains de mercenaires ne comprennent vraiment rien. Hé, bleusaille, tu veux venir t'entraîner au tir sur cibles mouvantes ?
    - Language: Italian
      String: Mercenari del cavolo. Non sanno leggere tra le righe. Ehi, matricola, mi aiuteresti nel tiro al bersaglio?
    - Language: Japanese
      String: まったく、傭兵どもは空気を読むってことを知らない。おいルーキー、一緒に射撃練習をしないか？
    - Language: Polish
      String: Przeklęci najemnicy nie wiedzą, kiedy odpuścić. Hej, szczurze, chcesz ze mną poćwiczyć strzelanie?
    - Language: Portuguese_Brazil
      String: Esses malditos mercenários não se mancam. Aí, recruta, quer me ajudar a praticar tiro ao alvo?
    - Language: ChineseSimplified
      String: 那些可恶的雇佣兵就是看不懂暗示。嘿菜鸟，来帮我做些瞄准练习吧？
