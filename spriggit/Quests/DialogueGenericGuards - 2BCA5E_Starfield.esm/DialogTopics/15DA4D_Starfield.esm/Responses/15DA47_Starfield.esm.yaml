  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Steck doch bitte die Waffe weg. Du machst mich ganz nervös.
    - Language: English
      String: Want to put that weapon away, chief? You're making me nervous.
    - Language: Spanish
      String: ¿Quieres guardar el arma? Me estás poniendo de los nervios.
    - Language: French
      String: Vous voulez bien ranger votre arme ? Ça me stresse.
    - Language: Italian
      String: Ti spiace mettere via quell’arma, capo? Mi rendi nervoso.
    - Language: Japanese
      String: 武器をしまったらどうだ？ 不安にさせるなよ
    - Language: Polish
      String: Może tak schowasz tę broń, szefuniu? Trochę mnie stresujesz.
    - Language: Portuguese_Brazil
      String: Não quer guardar essa arma, chefia? Tá deixando os outros nervosos.
    - Language: ChineseSimplified
      String: 能把那武器放一边吗，长官？你弄得我有点紧张。
