    Values:
    - Language: German
      String: Dann ist es aber gar nicht das Gleiche, oder? Und wenn es nicht das Gleiche ist, ist es doch keine Tradition, oder? Warum müssen wir es dann bewahren?
    - Language: English
      String: So, then, it's not really the same, is it? How is it a tradition, if it's not the same thing as they did? And... So, then, why is it important that we preserve it?
    - Language: Spanish
      String: Entonces no es lo mismo, ¿no? ¿Qué tiene de tradición, si total no es igual a lo que hacían? Y, aun así, ¿por qué es importante conservarla?
    - Language: French
      String: Donc c'est pas vraiment pareil, alors. Comment ça peut être la tradition si c'est pas pareil que ce qu'ils faisaient ? Et pourquoi c'est si important de faire pareil si c'est pas pareil ?
    - Language: Italian
      String: Allora non è proprio la stessa cosa, no? In che modo sarebbe una tradizione se loro facevano le cose in un altro modo? E... perché è così importante preservarla?
    - Language: Japanese
      String: それじゃあ、地球と同じって訳じゃないよね？ 同じじゃないなら、どうして伝統になるの？ それに… そういう伝統を守るのが、どうして大事なの？
    - Language: Polish
      String: Więc to nie jest to samo, prawda? Co to za tradycja, skoro nie robimy tego samego, co oni? I... dlaczego to jest takie ważne, żeby zachować tę tradycję?
    - Language: Portuguese_Brazil
      String: Então não é bem a mesma coisa, né? Como pode ser tradição se não é como eles faziam? E... então por que é importante a gente preservar isso?
    - Language: ChineseSimplified
      String: 那，这就不是一样的，不是吗？要是这和他们做的事情不一样，怎么会是传统呢？然后……那为什么我们还要保留它呢？
  ScriptNotes: Using that kid logic against her father, and in this case, she's right.
