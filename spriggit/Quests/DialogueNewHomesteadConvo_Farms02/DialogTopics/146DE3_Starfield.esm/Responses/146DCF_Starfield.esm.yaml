    Values:
    - Language: German
      String: Papa, du sagst immer, wie wichtig es ist, unsere Traditionen zu bewahren ... aber warum haben wir unsere Farm? Wieso gehört das zu unserer Tradition?
    - Language: English
      String: Papa, you're always talking about how important it is to preserve our traditions... But, why do we have to farm? How is that part of our tradition?
    - Language: Spanish
      String: Papá, siempre dices que es muy importante preservar nuestras tradiciones, pero... ¿por qué trabajamos en una granja? ¿Cómo es eso parte de nuestra tradición?
    - Language: French
      String: Papa, tu dis toujours que c'est important de garder nos traditions... mais pourquoi est-ce qu'on doit tenir la ferme ? En quoi ça fait partie des traditions ?
    - Language: Italian
      String: Papà, dici sempre quanto sia importante preservare le nostre tradizioni... ma perché dobbiamo lavorare in una fattoria? In che modo fa parte della tradizione?
    - Language: Japanese
      String: パパはいつも、伝統を守ることの大切さについて話してるけど… 私たちはどうして農業をしなきゃならないの？ 農業って伝統の中でどんな意味があるの？
    - Language: Polish
      String: Tato, ciągle powtarzasz, jak ważne jest zachowywanie naszych tradycji... ale dlaczego musimy uprawiać rolę? Co to ma wspólnego z naszą tradycją?
    - Language: Portuguese_Brazil
      String: Papai, você tá sempre falando que é importante preservar nossas tradições... mas por que temos que plantar? Como é que isso faz parte das tradições?
    - Language: ChineseSimplified
      String: 爸爸，你总是在说保护我们的传统有多重要……但为什么我们要照料农场？这怎么会是我们传统的一部分呢？
