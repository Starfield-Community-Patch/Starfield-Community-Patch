  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Viele der alten Astronomen waren auch Astrologen. Sie wollten mit astrologischen Diagrammen vorhersagen, wie Planetenbewegungen ihr Leben beeinflussen.
    - Language: English
      String: Most of the ancient astronomers I've studied were astrologers too. They read astrological charts to predict how the planets' movements might affect their lives.
    - Language: Spanish
      String: Muchos de los astrónomos que he estudiado fueron también astrólogos. Leían cartas astrales para predecir cómo afectaría el movimiento de los planetas a sus vidas.
    - Language: French
      String: La plupart des anciens astronomes que j'ai étudiés étaient également astrologues. Ils lisaient les cartes astrologiques pour prédire comment le mouvement des planètes allait affecter leurs vies.
    - Language: Italian
      String: Molti astronomi antichi che ho studiato erano anche astrologi. Leggevano le mappe astrologiche per predire come il movimento dei pianeti potesse influenzare le loro vite.
    - Language: Japanese
      String: 私が研究する古代天文学者のほとんどは、占星術師でもあったのよ。惑星の動きが人生に与える影響を予測するために、天体の配置図を読んでいたの
    - Language: Polish
      String: Większość starożytnych astronomów, których życie studiowałam, było również astrologami. Czytali mapy astrologiczne, aby przewidzieć, w jaki sposób ruch planet wpłynie na ich życie.
    - Language: Portuguese_Brazil
      String: Quase todos os astrônomos antigos que estudei eram astrólogos também. Eles liam mapas astrais pra prever de que maneira o movimento dos planetas poderia afetar a vida deles.
    - Language: ChineseSimplified
      String: 我研习的大多数古代天文学家也身兼占星家一职，他们会观摩占星图来预测天体的运动会如何影响他们的生活。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
