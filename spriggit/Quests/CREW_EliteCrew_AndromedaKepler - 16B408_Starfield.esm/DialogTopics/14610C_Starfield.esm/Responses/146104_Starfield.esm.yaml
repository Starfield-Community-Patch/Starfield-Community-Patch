  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Den alten Babyloniern hat wohl niemand gesagt, dass ihre astrologischen Methoden eine raumfahrende Gesellschaft berücksichtigen müssen.
    - Language: English
      String: '*Chuckles* I suppose no one told the ancient Babylonians their astrological methodologies would need to account for a space-faring society. '
    - Language: Spanish
      String: '¡Parece que nadie avisó a los antiguos babilonios de que su metodología astrológica debía tener en cuenta una sociedad espacial del futuro! '
    - Language: French
      String: "Je suppose que personne n'a dit aux anciens Babyloniens que leurs méthodes d'astrologie devraient prendre en compte les futures sociétés spatiales ! "
    - Language: Italian
      String: 'Immagino che nessuno abbia detto agli antichi Babilonesi che i loro metodi astrologici avrebbero dovuto tenere conto di una società multiplanetaria. '
    - Language: Japanese
      String: 未来の宇宙社会を考慮して占星術を構築すべきだと、誰も古代バビロニア人に言わなかったようね
    - Language: Polish
      String: 'Cóż, nikt nie powiedział starożytnym Babilończykom, że ich astrologiczne metodologie powinny uwzględniać cywilizację przemierzającą kosmos. '
    - Language: Portuguese_Brazil
      String: 'Acho que faltou alguém avisar aos antigos babilônios que a metodologia astrológica deles ia ter que considerar uma sociedade espacial um dia. '
    - Language: ChineseSimplified
      String: '（轻笑）我想是没有人跟古巴比伦人说过，他们的占星学方法需要从太空中贴近观测星星。 '
