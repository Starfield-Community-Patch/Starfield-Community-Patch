  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ja. Astrologie. Wohl nicht die Antwort, die man von einer Studentin der Physik erwartet. Ich sehe es als Geschichtsunterricht und Recherche für mein Buch an.
    - Language: English
      String: "I've been dabbling in astrology. Not the answer you'd expect from an student of physics, I assume. I'm treating it as a history lesson, and as research for my book. "
    - Language: Spanish
      String: 'Sí, he empezado con la astrología. No es la respuesta que esperarías de una estudiante de física, ¿no? Es como una lección de historia y documentación para mi libro. '
    - Language: French
      String: "Je m'intéresse à l'astrologie. C'est pas la réponse à laquelle vous vous attendiez de la part d'une physicienne, j'imagine. Je vois ça comme une leçon d'histoire, et des recherches pour mon livre. "
    - Language: Italian
      String: 'Mi sono dilettata con l’astrologia. Immagino che non te lo aspettassi da una studentessa di fisica. La considero una lezione di storia e una ricerca per il mio libro. '
    - Language: Japanese
      String: 占星術を少しかじってるの。物理学を専攻する者としては珍しいわよね。歴史の勉強のつもりよ。執筆の参考にしたくて
    - Language: Polish
      String: 'Zajmowałem się astrologią. Pewnie nie takiej odpowiedzi można by się spodziewać po fizyczce. Traktuję to jako lekcję historii, a także materiał do mojej książki. '
    - Language: Portuguese_Brazil
      String: 'Tenho me interessado por astrologia. Resposta inusitada pra alguém que estuda física, eu imagino. Estou encarando a área como uma lição de história e uma referência pro livro. '
    - Language: ChineseSimplified
      String: '我一直有研究占星学。想必这不像是学习物理学的人会涉足的领域吧。我是把它当成了历史课来学，同时我写书时也能将其作为研究资料。 '
