- Emotion: None
  WEMFile: 15116827
  TRDAUnknown: 0.033333335
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Astrologie ist faszinierend, aber schwer anzuwenden. Jeder meiner astrologischen Texte bezieht sich auf die von der Erde aus betrachteten Positionen der Sterne.
    - Language: English
      String: It's fascinating to read about, but I've had difficulty practicing it myself. Every astrological text I have references the Sol system's stars as seen from Earth.
    - Language: Spanish
      String: Es una lectura fascinante, pero su práctica se me hace difícil. Los textos astrológicos que tengo se refieren a las estrellas del sistema de Sol como vistas desde la Tierra.
    - Language: French
      String: C'est fascinant à étudier, mais j'éprouve des difficultés à la pratiquer. Tous les textes astrologiques en ma possession font référence aux étoiles telles que vues depuis la Terre.
    - Language: Italian
      String: È affascinante, ma ho avuto qualche difficoltà a mettere in pratica ciò che ho appreso. Tutti i testi astrologici che ho letto fanno riferimento alle stelle del Sistema solare viste dalla Terra.
    - Language: Japanese
      String: 読む分には面白いけれど、実践はなかなか難しいのよ。私が持ってる占星術の本はどれも、地球から見た太陽系の星々に基づいているから
    - Language: Polish
      String: To fascynująca dziedzina, ale ciężko ją uprawiać. Każdy tekst astrologiczny odnosił się do gwiazd układu Sol widzianych z perspektywy Ziemi.
    - Language: Portuguese_Brazil
      String: É fascinante ler sobre isso, mas difícil de aplicar. Todos os textos astrológicos que tenho falam dos astros do sistema solar a partir da perspectiva da Terra.
    - Language: ChineseSimplified
      String: 这些内容读起来非常有意思，但我在实践和练习上却遇到了困难。我手里的每一本占星学书籍都是以地球上所观测到的太阳系星球为参照。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
