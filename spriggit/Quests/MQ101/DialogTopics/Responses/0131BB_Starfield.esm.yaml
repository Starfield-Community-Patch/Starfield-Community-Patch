  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Nach der Aktion, haben wir genug Treibstoff, um vom einen Ende der Besiedelten Systeme zum anderen zu springen.
    - Language: English
      String: Hell, after this, we'll have enough jump fuel to bounce from one end of the Settled Systems to the next.
    - Language: Spanish
      String: Después de esto, tendremos suficiente combustible para saltar de un extremo a otro de los Sistemas Colonizados.
    - Language: French
      String: Et puis après ça, on aura assez de carburant pour passer d'un des Systèmes occupés à l'autre sans problème.
    - Language: Italian
      String: Diamine, quando avremo finito qui avremo abbastanza carburante da salto per visitare tutti i Sistemi Colonizzati.
    - Language: Japanese
      String: これが終われば、きっと有人星系の端までジャンプできるだけの燃料が手に入る
    - Language: Polish
      String: Jak już tu skończymy, będziemy mieli dość paliwa, aby przeskoczyć z jednego końca Zasiedlonych Układów na drugi.
    - Language: Portuguese_Brazil
      String: Daí, a gente vai ter combustível suficiente pra dobrar os Sistemas Colonizados de uma ponta à outra.
