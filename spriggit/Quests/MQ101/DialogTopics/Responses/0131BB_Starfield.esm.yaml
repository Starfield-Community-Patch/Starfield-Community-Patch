  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Hm, auch wieder war. Hier unten gibt's zwar keines, aber allein die Metallvorkommen finanzieren unser eigenes Helium.
    - Language: English
      String: Not untrue. A shame we won't find any down here, but the metal deposits alone should pay for our OWN helium.
    - Language: Spanish
      String: Muy cierto. Es una pena que no haya aquí abajo. Solo con los depósitos de metal ya pagaríamos nuestro propio helio.
    - Language: French
      String: C'est pas faux. C'est dommage qu'on en trouve pas ici. Mais grâce aux gisements de métal, on pourra payer notre PROPRE hélium.
    - Language: Italian
      String: Non dici il falso. Peccato che qui non ne troveremo. Ma i depositi di metallo dovrebbero bastare a farci acquistare una bella scorta di elio.
    - Language: Japanese
      String: ふっ、確かに。残念ながらここにはないけどね。でも、ここの鉱床だけでも私たちのヘリウムはまかなえる
    - Language: Polish
      String: To fakt. Szkoda, że akurat helu tutaj nie mamy, ale złoża metali powinny wystarczyć na jego kupno.
    - Language: Portuguese_Brazil
      String: Não mentiu. Pena que não tem nenhum aqui embaixo, mas os depósitos de metal vão pagar por nosso hélio.
