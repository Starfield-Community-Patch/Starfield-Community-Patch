    Values:
    - Language: German
      String: Früher war Neon mal eine winzige Fischerplattform. Ob sie wohl irgendwann auf den ganzen Planeten expandieren? Das wäre doch heftig, oder?
    - Language: English
      String: A long time ago, Neon was just a little fishing platform. I wonder if one day they'll expand across this whole planet. Wouldn't that be wild?
    - Language: Spanish
      String: Hace tiempo, Neón no era más que una pequeña plataforma pesquera. A lo mejor algún día se expanden por todo el planeta. ¿Te imaginas?
    - Language: French
      String: Il y a longtemps, Néon n'était qu'une modeste plateforme de pêche. Je me demande si, un jour, elle ne recouvrira pas toute la planète. Ce serait complètement fou.
    - Language: Italian
      String: Molto tempo fa, Neon era solo una piccola piattaforma di pesca. Mi chiedo se un giorno ricoprirà l’intero pianeta. Non sarebbe incredibile?
    - Language: Japanese
      String: 大昔のネオンはただの釣り台だったんだ。いつか、この惑星全体に拡大される日が来るんだろうか。そうなったらすごいな
    - Language: Polish
      String: Dawno temu Neon był jedynie małą platformą wędkarską. Ciekawe, czy kiedyś zajmą całą planetę. To byłoby niesamowite, co?
    - Language: Portuguese_Brazil
      String: Há muito tempo, Neon não passava de uma plataformazinha de pesca. Será que um dia vão expandir por todo o planeta? Não seria doido?
    - Language: ChineseSimplified
      String: 很久以前，霓虹城就只是个小小的钓台。不知道有一天他们会不会把地盘扩张到整个星球。那样是不是特别壮观？
  ScriptNotes: Thinking of the possibilities
