    Note: 'QO: Speak to Gennady Ayton at the Clinic'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich muss Gennady Ayton in der Klinik finden und mit ihm sprechen, um das medizinische Material zu besorgen, das Samina braucht.
      - Language: English
        String: I need to find and speak with Gennady Ayton at the Clinic to retrieve the medical supplies that Samina asked for.
      - Language: Spanish
        String: Tengo que encontrar a Gennady Ayton en la Clínica y hablar con él para recuperar los suministros médicos que pidió Samina.
      - Language: French
        String: Je dois trouver et parler à Gennady Ayton à la Clinique pour récupérer le matériel médical demandé par Samina.
      - Language: Italian
        String: Devo trovare Gennady Ayton alla Clinica e parlare con lui per recuperare le scorte mediche che Samina mi ha chiesto.
      - Language: Japanese
        String: クリニックでゲナディ・アイトンを見つけて話し、サミナに頼まれている医療物資を手に入れよう
      - Language: Polish
        String: Muszę znaleźć Giennadija Ajtona w Klinice i porozmawiać z nim, żeby zdobyć zapasy medyczne, o które prosiła Samina.
      - Language: Portuguese_Brazil
        String: Preciso encontrar e falar com Gennady Ayton na Clínica para recuperar os suprimentos médicos que Samina pediu.
      - Language: ChineseSimplified
        String: 我得去星际诊所号找根纳季·艾顿。他有萨米纳需要的医疗物资。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
