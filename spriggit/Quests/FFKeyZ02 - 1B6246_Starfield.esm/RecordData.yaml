    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Nun, da ich das medizinische Material habe, sollte ich zu Samina auf dem Schlüssel zurückkehren.
      - Language: English
        String: Now that I have the medical supplies, I need to return to Samina at the Key.
      - Language: Spanish
        String: Ahora que he conseguido los suministros médicos, tengo que volver con Samina a la Llave.
      - Language: French
        String: Maintenant que j'ai récupéré le matériel médical, je dois retourner voir Samina à bord de la Clé.
      - Language: Italian
        String: Ora che ho le scorte mediche, devo tornare da Samina alla Chiave.
      - Language: Japanese
        String: 医療物資が手に入った。〈キー〉のサミナのところへ戻ろう
      - Language: Polish
        String: Skoro mam już zapasy medyczne, muszę wrócić do Saminy na Kluczu.
      - Language: Portuguese_Brazil
        String: Agora que estou com os suprimentos médicos, preciso voltar para falar com Samina na Chave.
      - Language: ChineseSimplified
        String: 我已经找到医疗物资了。我现在该返回星钥站去找萨米纳了。
