    Note: 'QO: Get the Medical Supplies'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich muss den Behälter neben einem Vorratslager in der Nähe finden, in dem Gennady das medizinische Material verstaut hat.
      - Language: English
        String: I need to find the container next to a nearby supply closet where Gennady has stashed the medical supplies.
      - Language: Spanish
        String: Tengo que encontrar un contenedor que hay junto a un armario de suministros cercano donde Gennady tiene guardados los suministros médicos.
      - Language: French
        String: Je dois trouver le conteneur à côté du placard à fournitures dans lequel Gennady a rangé le matériel médical.
      - Language: Italian
        String: Devo trovare il contenitore in cui Gennady ha riposto le scorte mediche, si trova vicino un armadietto di scorte.
      - Language: Japanese
        String: ゲナディが医療物資を隠した保管庫が近くにある。その横のコンテナを探さそう
      - Language: Polish
        String: Muszę znaleźć znajdujący się w pobliskim magazynku pojemnik, w którym Giennadij trzyma zapasy medyczne.
      - Language: Portuguese_Brazil
        String: Preciso encontrar o contêiner ao lado de um armário de suprimentos aqui perto, onde Gennady guardou os suprimentos médicos.
      - Language: ChineseSimplified
        String: 根纳季把医疗物资藏在了物资柜旁边的一个箱子里。我得找到这个容器。
