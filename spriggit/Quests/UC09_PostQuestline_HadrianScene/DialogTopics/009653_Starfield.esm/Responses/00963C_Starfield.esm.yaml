  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Aber ich werde nicht zulassen, dass er meine Zukunft kontrolliert. Und dank unserer gemeinsamen Erlebnisse ist sie strahlender als je zuvor.
    - Language: English
      String: I'm not about to let him control my future. And, thanks to what we've done together, that future is brighter than it has been in a long time.
    - Language: Spanish
      String: no pienso dejar que controle mi futuro. Y gracias a lo que hemos hecho, ese futuro es más esperanzador de lo que ha sido en mucho tiempo.
    - Language: French
      String: Je refuse de le laisser contrôler mon avenir, un avenir qui, grâce à ce que nous avons accompli ensemble, s'annonce plus radieux qu'il ne l'a été depuis longtemps.
    - Language: Italian
      String: Non gli lascerò controllare il mio futuro. E il futuro, grazie alle imprese che abbiamo compiuto assieme, è più luminoso di quanto lo sia mai stato.
    - Language: Japanese
      String: 父に未来を支配させるつもりはない。あなたが協力してくれたおかげで、久しぶりに未来が明るく輝いて見えるわ
    - Language: Polish
      String: Nie pozwolę, by zawładnął moją przyszłością. Która dzięki naszym dokonaniom rysuje się bardziej optymistycznie niż do tej pory.
    - Language: Portuguese_Brazil
      String: Não vou deixá-lo controlar meu futuro. E, graças ao que fizemos juntos, esse é o futuro mais positivo que já existiu em muito tempo.
    - Language: ChineseSimplified
      String: 但我并不打算让他左右我的未来……而且，幸亏与你一起做了那么多事情，我已经很久都没看到过这么光明的未来了。
