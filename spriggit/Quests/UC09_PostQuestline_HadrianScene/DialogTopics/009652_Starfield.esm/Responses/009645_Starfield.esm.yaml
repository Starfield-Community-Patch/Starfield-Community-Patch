  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich würde nur zugeben, dass er immer noch Macht über mein Leben hat. Und ich ... kann zwar seine Rolle in der Vergangenheit nicht ändern ...
    - Language: English
      String: And all I'd be doing is acknowledging that he still has some sway over my life. And, while I can't do anything about his role in my past...
    - Language: Spanish
      String: Solo conseguiría reconocer que sigue teniendo influencia sobre mi vida. Y aunque yo no pueda remediar su papel en mi pasado...
    - Language: French
      String: Je ne ferais que reconnaître qu'il a encore une influence sur ma vie. Je sais que je ne peux pas effacer le passé et le rôle qu'il a joué dans ma vie...
    - Language: Italian
      String: Non farei altro che riconoscere che esercita ancora una qualche influenza sulla mia vita. E anche se non posso riscrivere il suo ruolo nel mio passato...
    - Language: Japanese
      String: 私の人生がまだ父に支配されてると思い知らされるだけ。どうせ、過去はどうやっても変えられないのに…
    - Language: Polish
      String: Tylko bym sobie udowodniła, że on wciąż kontroluje moje życie. I choć nie mogę nic poradzić na to, jaką rolę odgrywał w nim w przeszłości...
    - Language: Portuguese_Brazil
      String: Eu só estaria reconhecendo que ele ainda tem influência na minha vida. Isso sem poder fazer nada quanto ao papel dele no meu passado...
    - Language: ChineseSimplified
      String: 我现在能做的事情，只是承认他依然或多或少左右着我的人生。他过去对我的影响，我没有能力改变……
