Summary: This qusest holds all the dialogue for the settlement of Gagarin, a large settlement in UC space. Gagarin was once an industrial power house - churning out large mechanized combat platforms (or "Mechs), but when mechs were banned after the Colony War, Gagarin went into a steep decline. Now some businesses have decided to return to Gagarin, buying up the old buildings for cheap, which has led to much debate among the locals.
