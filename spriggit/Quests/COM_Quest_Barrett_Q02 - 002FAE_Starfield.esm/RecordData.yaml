      Values:
      - Language: German
        String: Wir haben den Tempel zu Barretts Artefakt ausfindig gemacht und Barrett hat seine Kraft erhalten. Er konnte die Verbindung jedoch nicht lang aufrechterhalten, woraufhin der andere Barrett in sein Heimatuniversum zurückgekehrt zu sein scheint. Ich sollte mich mit Barrett darüber unterhalten, was gerade passiert ist.
      - Language: English
        String: We located the Temple associated with Barrett's Artifact and Barrett received his power. He was not able to hold the connection for long, however, and the Other Barrett seems to have returned to his home universe. I should discuss what just happened with Barrett.
      - Language: Spanish
        String: Encontramos el Templo asociado con el Artefacto de Barrett y este recibió su poder. Sin embargo, no pudo mantener la conexión durante mucho tiempo, y parece que el otro Barrett ha regresado a su universo de origen. Debería comentar lo ocurrido con Barrett.
      - Language: French
        String: Nous avons identifié le temple associé à l'artefact de Barrett et celui-ci a reçu son pouvoir. Il n'a cependant pas réussi à maintenir longtemps la connexion, et Barrett Bis semble être retourné dans son univers natal. Je devrais parler de ce qui vient de se passer avec Barrett.
      - Language: Italian
        String: Abbiamo trovato il Tempio associato al Manufatto di Barrett, che ha ricevuto il suo potere. Tuttavia, non è riuscito a mantenere a lungo la connessione, tant’è che l’altro Barrett pare essere tornato nel suo universo. Dovrei discutere di questi ultimi sviluppi con Barrett.
      - Language: Japanese
        String: バレットのアーティファクトと関連する聖堂を発見して、バレットは力を手に入れた。しかし彼は長く接続を維持できず、もう一人のバレットは元の宇宙に戻っていったようだ。今起きた出来事について、バレットと話し合う
      - Language: Polish
        String: Zlokalizowaliśmy świątynię powiązaną z artefaktem Barretta, w której ten zdobył swoją moc. Połączenie nie trwało jednak długo i drugi Barrett wrócił do swojego wszechświata. Muszę porozmawiać o tym z Barrettem.
      - Language: Portuguese_Brazil
        String: Nós localizamos o templo relacionado ao artefato do Barrett, que recebeu o poder dele mas não conseguiu manter a conexão por muito tempo, o que fez o outro Barrett retornar para o seu próprio universo. Preciso falar com o Barrett sobre o que aconteceu.
      - Language: ChineseSimplified
        String: 我们找到了巴雷特的神器所对应的神殿，巴雷特得到了他的能力。但他没法长时间保持这种联系，另一个巴雷特似乎已经回到了自己的宇宙。我应该和巴雷特讨论下刚才发生的事。
