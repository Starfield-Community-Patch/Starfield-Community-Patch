    Note: TALK to Barrett. (QO)
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Durch das Treffen mit dem Gesandten habe ich mehr über die Artefakte und die Existenz des Multiversums erfahren. Vielleicht sollte ich Barrett von dieser Entdeckung und ihren Auswirkungen für ihn erzählen.
      - Language: English
        String: After meeting with the Emissary, I learned more about the Artifacts and the existence of the multiverse. Barrett might be interested in this discovery and what it means for him.
      - Language: Spanish
        String: Tras reunirme con el Heraldo, conseguí más información sobre los Artefactos y la existencia del multiverso. Puede que a Barrett le interese lo que he descubierto y lo que significa para él.
      - Language: French
        String: À la suite de notre rencontre avec l'Émissaire, j'en ai appris plus sur les artefacts et l'existence du multivers. Barrett sera peut-être intéressé par ces découvertes et ce que cela implique pour lui.
      - Language: Italian
        String: Dopo aver incontrato l’Emissario, ho appreso di più sui Manufatti e sull’esistenza del multiverso. Barrett potrebbe essere interessato a questa scoperta e al suo significato.
      - Language: Japanese
        String: エミッサリーと出会い、アーティファクトと多元宇宙の存在についてより多くのことを学べた。バレットはこの発見と、それが自分に何を意味するのかについて興味を示すかもしれない
      - Language: Polish
        String: Po spotkaniu z Emisariuszem wiem więcej o artefaktach i o istnieniu wieloświata. Barrett może być zainteresowany tymi informacjami oraz tym, co mogą dla niego oznaczać.
      - Language: Portuguese_Brazil
        String: Graças à minha conversa com o Arauto, eu entendi melhor os artefatos e a existência do multiverso. Acho que o Barrett vai se interessar por essa descoberta e o que isso significa para ele.
      - Language: ChineseSimplified
        String: 在和星使会面后，我了解到了有关神器和多重宇宙存在的详情。巴雷特可能对这个发现感兴趣，以及了解它对他所具有的意义。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
