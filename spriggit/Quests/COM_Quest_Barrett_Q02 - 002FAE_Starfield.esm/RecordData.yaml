    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Barrett hat vorgeschlagen, dass wir den Tempel zu seinem Artefakt finden. Er glaubt, dass Vladimir uns die Koordinaten zum Tempel geben kann.
      - Language: English
        String: Barrett has suggested we find the Temple associated with his Artifact. He believes Vladimir can provide us with coordinates to the location.
      - Language: Spanish
        String: Barrett sugirió que encontrásemos el Templo asociado con su Artefacto. Cree que Vladimir puede darnos las coordenadas de su ubicación.
      - Language: French
        String: Barrett a suggéré que nous nous mettions en quête du temple associé à son artefact. Il pense que Vladimir pourrait nous fournir les coordonnées de l'endroit où il se trouve.
      - Language: Italian
        String: Barrett ha suggerito di trovare il Tempio associato al suo Manufatto. Crede che Vladimir possa fornirci le coordinate del posto.
      - Language: Japanese
        String: バレットは自分のアーティファクトに関連する聖堂を見つけるべきだと提案している。彼の考えでは、ウラジミールがその場所の座標を提供してくれるだろうとのことだ
      - Language: Polish
        String: Barrett zaproponował, aby poszukać świątyni powiązanej z jego artefaktem. Jest przekonany, że Vladimir może dla nas ustalić jej współrzędne.
      - Language: Portuguese_Brazil
        String: Barrett sugeriu que procuremos pelo templo relacionado ao artefato dele e acha que o Vladimir pode nos dar as coordenadas do local.
      - Language: ChineseSimplified
        String: 巴雷特建议我们去找他的神器所对应的神殿。他认为弗拉迪米尔可以为我们提供地点坐标。
