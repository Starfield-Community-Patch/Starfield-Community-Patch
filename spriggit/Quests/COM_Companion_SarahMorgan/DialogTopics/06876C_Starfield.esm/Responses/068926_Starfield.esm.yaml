    Values:
    - Language: German
      String: Wenn das Labor vom Militär betrieben wird, dann dürfen wir es sicher nicht ohne Eskorte besichtigen.
    - Language: English
      String: If this laboratory is run by the military, they're not going to let us tour the place without an escort.
    - Language: Spanish
      String: Si este laboratorio lo gestiona el ejército, no nos van a dejar hacer una visita sin llevar escolta.
    - Language: French
      String: Si c'est un laboratoire militaire, ils ne nous laisseront pas nous promener sans escorte.
    - Language: Italian
      String: Se questo laboratorio è gestito dai militari, non ci faranno visitare il posto senza una scorta.
    - Language: Japanese
      String: もしこの研究室の運営を軍がやってたら、付き添いなしでの見学は許されないでしょうね
    - Language: Polish
      String: Skoro jest to laboratorium wojskowe, nie pozwolą nam go zwiedzać bez eskorty.
    - Language: Portuguese_Brazil
      String: Se esse laboratório é comandado pelo exército, eles não vão nos deixar passear por aqui sem supervisão.
    - Language: ChineseSimplified
      String: 如果这是军方的实验室，他们绝不会让我们在没人陪同的情况下乱逛。
