  LogEntries:
  - Flags: []
    Note: Received quest
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Sam Coe und ich halten eine Bindungszeremonie in Akila City im Coe-Anwesen ab!
      - Language: English
        String: Sam Coe and I are going to have a commitment ceremony! It's going to held in Akila City at the Coe Estate.
      - Language: Spanish
        String: ¡Sam Coe y yo vamos a celebrar una ceremonia de compromiso! Será en la finca Coe, en la ciudad de Akila.
      - Language: French
        String: Sam Coe et moi allons nous engager mutuellement ! La cérémonie aura lieu à Akila City, au domaine Coe.
      - Language: Italian
        String: Sam Coe e io avremo una cerimonia di impegno! Avrà luogo ad Akila City, nella tenuta dei Coe.
      - Language: Japanese
        String: サム・コーと誓約式をすることになった！ 会場はアキラ・シティにあるコー家の屋敷だ
      - Language: Polish
        String: Wkrótce w posiadłości rodziny Coe w mieście Akila odbędzie ceremonia przyrzeczenia - moja i Sama Coe!
      - Language: Portuguese_Brazil
        String: Eu e o Sam vamos oficializar a nossa união com uma cerimônia! Ela será realizada na Propriedade Coe, na cidade de Akila.
      - Language: ChineseSimplified
        String: 萨姆·科尔和我将在阿基拉城的科尔庄园举行婚礼！
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 150
  LogEntries:
  - Flags: []
    Note: Landed on Akila City
    ScriptFlagComment: 'CT: Added the line "Alias_CoraCoe.GetActorRef().MoveTo(Commitment_SamCoe_Marker_RoundUp_Cora)" to address and issue for GEN-522930.'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Nachdem ich auf Akila eingetroffen bin, sollte ich mich zum Coe-Anwesen begeben und mit Jacob Coe sprechen, damit unsere Bindungszeremonie beginnen kann.
      - Language: English
        String: Now that I've arrived on Akila, I should proceed to the Coe Estate and speak to Jacob Coe to get our commitment ceremony started.
      - Language: Spanish
        String: Ahora que estoy en Akila, debo dirigirme a la finca Coe y hablar con Jacob Coe para que dé comienzo nuestra ceremonia de compromiso.
      - Language: French
        String: Maintenant que je suis sur Akila, je dois rejoindre le domaine Coe et parler à Jacob Coe pour commencer notre cérémonie d'engagement.
      - Language: Italian
        String: Ora che mi trovo su Akila, dovrei raggiungere la Tenuta Coe e parlare con Jacob Coe per dare inizio alla cerimonia di impegno.
      - Language: Japanese
        String: アキラに到着した。コーの屋敷へ行ってジェイコブ・コーと話し、誓約式を開始しよう
      - Language: Polish
        String: Jestem w Akili. Muszę teraz udać się do posiadłości rodziny Coe i porozmawiać z Jacobem Coe, aby rozpocząć ceremonię przyrzeczenia.
      - Language: Portuguese_Brazil
        String: Agora que cheguei à Akila, vou seguir para a Propriedade Coe e falar com Jacob Coe para iniciar nossa cerimônia de compromisso.
      - Language: ChineseSimplified
        String: 我来到了阿基拉城，现在该去科尔庄园和雅各布·科尔谈谈举办婚礼的事。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 200
  LogEntries:
  - Flags: []
    Note: Talked to Jacob
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Jakob und der Zeremonieleiter sind bereit, doch Cora ist noch in Sinclairs Buchladen und Lillian Hart wartet am Raumhafen auf mich.
      - Language: English
        String: Jacob and the officiate are ready for the ceremony. But Cora is over at Sinclair's bookstore and Lillian Hart needs to be picked up at the Starport.
      - Language: Spanish
        String: Jacob y el oficiante están preparados para la ceremonia. Pero Cora está en la librería Sinclair's y también tengo que recoger a Lillian Hart en el espaciopuerto.
      - Language: French
        String: Jacob et l'officier sont prêts pour la cérémonie. Mais Cora est à la librairie de Sinclair, et il faut chercher Lillian Hart au port spatial.
      - Language: Italian
        String: Jacob e la persona che dovrà celebrare la cerimonia sono pronti, ma Cora è ancora alla libreria di Sinclair e qualcuno deve passare a prendere Lillian Hart allo spazioporto.
      - Language: Japanese
        String: ジェイコブと司会は式の準備ができている。だがコラはシンクレア・ブックスにおり、リリアン・ハートは宇宙港まで迎えにいかなければならない
      - Language: Polish
        String: Jacob i osoba, która poprowadzi ceremonię, są gotowi. Brakuje tylko Cory, która jest w księgarni Sinclair, oraz Lillian Hart, którą trzeba odebrać z portu kosmicznego.
      - Language: Portuguese_Brazil
        String: Jacob e a pessoa que vai oficializar a cerimônia já estão prontos para começar, mas a Cora está na Sinclair's Books e Lillian Hart precisa ser recebida no porto sideral.
      - Language: ChineseSimplified
        String: 雅各布和司仪已经为仪式做好准备。但科拉还在辛克莱尔的书店，另外还要前往星港接莉莉安·哈特。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
