      - Language: German
        String: Ich habe Cora Coe und Lillian Hart hergeholt. Ich sollte mich zum Coe-Anwesen begeben.
      - Language: English
        String: I've rounded up Cora Coe and Lillian Hart. Time to head back to the Coe Estate.
      - Language: Spanish
        String: He reunido a Cora Coe y a Lillian Hart. Toca volver a la finca Coe.
      - Language: French
        String: J'ai cherché Cora Coe et Lillian Hart. Il est temps de retourner au domaine Coe.
      - Language: Italian
        String: Ho recuperato Cora Coe e Lillian Hart. È tempo di tornare alla tenuta dei Coe.
      - Language: Japanese
        String: コラ・コーとリリアン・ハートを連れてきた。コーの屋敷へ戻ろう
      - Language: Polish
        String: Mam Corę Coe i Lilian Hart. Pora wracać do posiadłości Coe.
      - Language: Portuguese_Brazil
        String: Falei com a Cora Coe e com a Lillian Hart. É hora de voltar pra Propriedade Coe.
      - Language: ChineseSimplified
        String: 我聚集了科拉·科尔和莉莉安·哈特。是时候前往科尔庄园。
