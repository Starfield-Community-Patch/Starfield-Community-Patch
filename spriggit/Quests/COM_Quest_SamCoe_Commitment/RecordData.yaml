        String: Ich bin beim Coe-Anwesen eingetroffen. Die Bindungszeremonie kann beginnen.
      - Language: English
        String: I've arrived at the Coe Estate. The commitment ceremony is now ready to begin.
      - Language: Spanish
        String: He llegado a la finca Coe. La ceremonia de compromiso está a punto de comenzar.
      - Language: French
        String: J'ai rejoint le domaine Coe. La cérémonie d'engagement peut commencer.
      - Language: Italian
        String: Ho raggiunto la Tenuta Coe. Ora la cerimonia di impegno potrà iniziare.
      - Language: Japanese
        String: コーの屋敷に到着した。これで誓約式を開始できる
      - Language: Polish
        String: Jestem w posiadłości rodziny Coe. Możemy rozpoczynać ceremonię przyrzeczenia.
      - Language: Portuguese_Brazil
        String: Cheguei na Propriedade Coe. A cerimônia de compromisso está pronta para começar.
      - Language: ChineseSimplified
        String: 我来到了科尔庄园，婚礼马上就要开始了。
