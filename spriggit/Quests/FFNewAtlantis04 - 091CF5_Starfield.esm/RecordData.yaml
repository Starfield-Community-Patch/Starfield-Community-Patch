    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Sergeant Yumi von der UC-Security gab mir einen weiteren Auftrag. Ich sprach mit Royce Elgin im Dawn's Roost über eine Kneipenschlägerei, die sich dort zwischen zwei Gästen ereignet hatte. Er schickte mich daraufhin zum Athena Tower, einem großen Wohngebäude.
      - Language: English
        String: Sergeant Yumi at UC Security has given me another task. I spoke to Royce Elgin at the Dawn's Roost about a bar fight that took place earlier between two patrons. He directed me to the Athena Tower residential building.
      - Language: Spanish
        String: El sargento Yumi, de la seguridad de las CU, me ha asignado otra tarea. He hablado con Royce Elgin en Dawn's Roost sobre una reyerta que se ha producido entre dos clientes. Me ha sugerido que me dirija al edificio residencial de la Torre Atenea.
      - Language: French
        String: Le sergent Yumi, de la sécurité de l'UC, m'a donné une nouvelle tâche. J'ai parlé à Royce Elgin au Coq matinal concernant une bagarre de bar qui s'est déroulée entre deux clients un peu plus tôt. Il m'a dit de me rendre à la tour Athena, un bâtiment résidentiel.
      - Language: Italian
        String: Il sergente Yumi della Sicurezza UC mi ha dato un altro incarico. Ho parlato con Royce Elgin al Dawn’s Roost di una rissa avvenuta tra due avventori e mi ha indirizzato verso l’edificio residenziale dell’Athena Tower.
      - Language: Japanese
        String: UC警備隊のユミ軍曹にまた仕事を頼まれた。ドーンズ・ルーストのロイス・エルギンから、常連客2人の間で起こった酒場の喧嘩について話を聞いた。居住ビルのアテナ・タワーに行くよう伝えられた
      - Language: Polish
        String: Sierżant Yumi z ochrony ZK dał mi kolejne zadanie. Jestem już po rozmowie z Royce'em Elginem, który skierował mnie do budynku mieszkalnego zwanego Wieżą Atena.
      - Language: Portuguese_Brazil
        String: Recebi outra tarefa do sargento Yumi da segurança da UC. Para começar, falei com Royce Elgin no Dawn's Roost sobre uma briga de bar que ocorreu entre dois clientes. Ele me dirigiu ao residencial da Torre Athena.
      - Language: ChineseSimplified
        String: 联殖安保的由实中士给了我另一项任务。我前往黎明烘焙和罗伊斯·埃尔金交谈，问他关于早些时候两位顾客在酒吧发生的一场斗殴。他指引我前往雅典娜大厦的住宅楼。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 30
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: Player allows thief to keep the ring
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Sergeant Yumi von der UC-Security gab mir einen weiteren Auftrag. Ich sprach mit Royce Elgin und wurde daraufhin zum Athena Tower geschickt, wo ich mich mit Hugo Fournier traf. Nach unserem Gespräch entschied ich, dass er den Ring behalten sollte.
      - Language: English
        String: Sergeant Yumi at UC Security has given me another task. I spoke to Royce Elgin, who directed me to the Athena Tower, where I met Hugo Fournier. After speaking to Hugo, I decided the ring was his to keep.
      - Language: Spanish
        String: El sargento Yumi, de la seguridad de las CU, me ha asignado otra tarea. Hablé con Royce Elgin, que me dijo que buscase a Hugo Fournier en la Torre Atenea. Tras hablar con Hugo, decidí que el anillo le pertenecía a él.
      - Language: French
        String: Le sergent Yumi, de la sécurité de l'UC, m'a donné une nouvelle tâche. J'ai parlé à Royce Elgin, qui m'a dit de me rendre à la tour Athena, où j'ai rencontré Hugo Fournier. Après avoir discuté avec Hugo, j'ai décidé qu'il pouvait garder la bague.
      - Language: Italian
        String: Il sergente Yumi della Sicurezza UC mi ha dato un altro incarico. Ho parlato con Royce Elgin, che mi ha indirizzato verso l’Athena Tower, dove ho incontrato Hugo Fournier. Dopo aver parlato con Hugo, ho deciso che era suo diritto tenere l’anello.
      - Language: Japanese
        String: UC警備隊のユミ軍曹にまた仕事を頼まれた。ロイス・エルギンから話を聞き、居住ビルのアテナ・タワーに行くよう伝えられた。そこでヒューゴ・フルニエに会った。ヒューゴから話を聞いて、指輪は彼のものだと判断した
      - Language: Polish
        String: Sierżant Yumi z ochrony ZK dał mi kolejne zadanie. Jestem już po rozmowie z Royce'em Elginem, który skierował mnie do Wieży Atena, gdzie przebywał Hugo Fournier. Po rozmowie z nim wydało mi się słuszne, by zachował pierścionek dla siebie.
      - Language: Portuguese_Brazil
        String: Recebi outra tarefa do sargento Yumi da segurança da UC. Para começar, falei com Royce Elgin, que me dirigiu à Torre Athena, onde conheci Hugo Fournier. Nós conversamos e decidi que ele podia ficar com a aliança.
      - Language: ChineseSimplified
        String: 联殖安保的由实中士给了我另一项任务。我和罗伊斯·埃尔金谈过后，他指引我去雅典娜大厦，我在那里遇到了雨果·富尼耶。在和雨果谈过之后，我决定把戒指留给他。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
