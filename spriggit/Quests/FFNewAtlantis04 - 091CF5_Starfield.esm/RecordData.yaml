    Note: Player gets quest
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Sergeant Yumi von der UC-Security gab mir einen weiteren Auftrag. Ich soll mit Royce Elgin im Dawn's Roost über eine Kneipenschlägerei sprechen, die sich dort zwischen zwei Gästen ereignet hatte. Anscheinend beschuldigt einer der Streithähne den anderen, seinen Ehering gestohlen zu haben.
      - Language: English
        String: Sergeant Yumi at UC Security has given me another task. I'm to speak to Royce Elgin at the Dawn's Roost about a bar fight that took place earlier between two patrons. Apparently one of them is claiming the other stole their wedding ring.
      - Language: Spanish
        String: El sargento Yumi, de la seguridad de las CU, me ha asignado otra tarea. He hablado con Royce Elgin en Dawn's Roost sobre una reyerta que se ha producido entre dos clientes. Al parecer, uno de ellos acusa al otro del robo de su alianza.
      - Language: French
        String: Le sergent Yumi, de la sécurité de l'UC, m'a donné une nouvelle tâche. Je dois parler à Royce Elgin au Coq matinal concernant une bagarre de bar qui s'est déroulée entre deux clients un peu plus tôt. Apparemment, l'un affirme que l'autre a volé sa bague de fiançailles.
      - Language: Italian
        String: 'Il sergente Yumi della Sicurezza UC mi ha dato un altro incarico. Devo parlare con Royce Elgin al Dawn’s Roost di una rissa avvenuta tra due avventori: a quanto pare, uno di loro sostiene che l’altro gli abbia rubato la fede nuziale.'
      - Language: Japanese
        String: UC警備隊のユミ軍曹にまた仕事を頼まれた。ドーンズ・ルーストのロイス・エルギンから、常連客の間で起こった酒場の喧嘩について話を聞きに行く。どちらかが、相手は結婚指輪を盗んだと訴えているらしい
      - Language: Polish
        String: Sierżant Yumi z ochrony ZK dał mi kolejne zadanie. Mam porozmawiać z Royce'em Elginem w Dawn's Roost na temat bójki, do której doszło wcześniej między dwoma klientami. Jeden z nich twierdzi ponoć, że drugi ukradł jego pierścionek zaręczynowy.
      - Language: Portuguese_Brazil
        String: Recebi outra tarefa do sargento Yumi da segurança da UC. Para começar, tenho que falar com Royce Elgin no Dawn's Roost sobre uma briga de bar que ocorreu entre dois clientes. Parece que um deles está acusando o outro de ter roubado a sua aliança de casamento.
      - Language: ChineseSimplified
        String: 联殖安保的由实中士给了我另一项任务。我要前往黎明烘焙和罗伊斯·埃尔金交谈，问他关于早些时候两位顾客在酒吧发生的一场斗殴。其中一人声称对方偷了自己的结婚戒指。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
