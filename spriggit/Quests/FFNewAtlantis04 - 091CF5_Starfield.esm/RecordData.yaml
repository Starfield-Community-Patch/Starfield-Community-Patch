    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Sergeant Yumi von der UC-Security gab mir einen weiteren Auftrag. Ich sprach mit Royce Elgin und wurde daraufhin zum Athena Tower geschickt, wo ich mich mit Hugo Fournier traf. Nach der Untersuchung des Falls kehrte ich zu Sergeant Yumi zurück, um Bericht zu erstatten.
      - Language: English
        String: Sergeant Yumi at UC Security has given me another task. I spoke to Royce Elgin, who directed me to the Athena Tower, where I met Hugo Fournier. After investigating the issue, I returned to Sergeant Yumi and gave my report.
      - Language: Spanish
        String: El sargento Yumi, de la seguridad de las CU, me ha asignado otra tarea. Hablé con Royce Elgin, que me dijo que buscase a Hugo Fournier en la Torre Atenea. Tras investigar el problema, regresé con el sargento Yumi y presenté mi informe.
      - Language: French
        String: Le sergent Yumi, de la sécurité de l'UC, m'a donné une nouvelle tâche. J'ai parlé à Royce Elgin, qui m'a dit de me rendre à la tour Athena, où j'ai rencontré Hugo Fournier. Après avoir enquêté sur cette affaire, j'ai fait mon rapport auprès du sergent Yumi.
      - Language: Italian
        String: Il sergente Yumi della Sicurezza UC mi ha dato un altro incarico. Ho parlato con Royce Elgin, che mi ha indirizzato verso l’Athena Tower, dove ho incontrato Hugo Fournier. Dopo aver indagato sulla questione, ho fatto ritorno dal sergente Yumi e ho fatto rapporto.
      - Language: Japanese
        String: UC警備隊のユミ軍曹にまた仕事を頼まれた。ロイス・エルギンから話を聞き、居住ビルのアテナ・タワーに行くよう伝えられた。そこでヒューゴ・フルニエに会った。問題を調査してからユミ軍曹のところに戻り、報告した
      - Language: Polish
        String: Sierżant Yumi z ochrony ZK dał mi kolejne zadanie. Jestem już po rozmowie z Royce'em Elginem, który skierował mnie do Wieży Atena, gdzie przebywał Hugo Fournier. Sierżant Yumi dostał już ode mnie meldunek ze śledztwa.
      - Language: Portuguese_Brazil
        String: Recebi outra tarefa do sargento Yumi da segurança da UC. Para começar, falei com Royce Elgin, que me dirigiu à Torre Athena, onde conheci Hugo Fournier. Após investigar a questão, retornei ao sargento Yumi e fiz meu relatório.
      - Language: ChineseSimplified
        String: 联殖安保的由实中士给了我另一项任务。我和罗伊斯·埃尔金谈过后，他指引我去雅典娜大厦，我在那里遇到了雨果·富尼耶。在调查完这个问题后，我回去找由实中士并向他汇报情况。
