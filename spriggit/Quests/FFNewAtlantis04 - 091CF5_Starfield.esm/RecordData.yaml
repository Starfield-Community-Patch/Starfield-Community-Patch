      - Language: German
        String: Sergeant Yumi von der UC-Security gab mir einen weiteren Auftrag. Ich sprach mit Royce Elgin und wurde daraufhin zum Athena Tower geschickt, wo ich mich mit Hugo Fournier traf. Ich erhielt den Ring und sollte ihn nun zu Sergeant Yumi zurückbringen.
      - Language: English
        String: Sergeant Yumi at UC Security has given me another task. I spoke to Royce Elgin, who directed me to the Athena Tower, where I met Hugo Fournier. I obtained the ring and should return it to Sergeant Yumi.
      - Language: Spanish
        String: El sargento Yumi, de la seguridad de las CU, me ha asignado otra tarea. Hablé con Royce Elgin, que me dijo que buscase a Hugo Fournier en la Torre Atenea. Ahora que he conseguido el anillo, debería devolvérselo al sargento Yumi.
      - Language: French
        String: Le sergent Yumi, de la sécurité de l'UC, m'a donné une nouvelle tâche. J'ai parlé à Royce Elgin, qui m'a dit de me rendre à la tour Athena, où j'ai rencontré Hugo Fournier. J'ai récupéré la bague et devrais maintenant la rapporter au sergent Yumi.
      - Language: Italian
        String: Il sergente Yumi della Sicurezza UC mi ha dato un altro incarico. Ho parlato con Royce Elgin, che mi ha indirizzato verso l’Athena Tower, dove ho incontrato Hugo Fournier. Ho ottenuto l’anello e dovrei tornare dal sergente Yumi.
      - Language: Japanese
        String: UC警備隊のユミ軍曹にまた仕事を頼まれた。ロイス・エルギンから話を聞き、居住ビルのアテナ・タワーに行くよう伝えられた。そこでヒューゴ・フルニエに会った。指輪を確保した。ユミ軍曹に返そう
      - Language: Polish
        String: Sierżant Yumi z ochrony ZK dał mi kolejne zadanie. Jestem już po rozmowie z Royce'em Elginem, który skierował mnie do Wieży Atena, gdzie przebywał Hugo Fournier. Mam już pierścionek. Muszę go zanieść sierżantowi Yumiemu.
      - Language: Portuguese_Brazil
        String: Recebi outra tarefa do sargento Yumi da segurança da UC. Para começar, falei com Royce Elgin, que me dirigiu à Torre Athena, onde conheci Hugo Fournier. Achei a aliança e agora tenho que voltar ao sargento Yumi.
      - Language: ChineseSimplified
        String: 联殖安保的由实中士给了我另一项任务。我和罗伊斯·埃尔金谈过后，他指引我去雅典娜大厦，我在那里遇到了雨果·富尼耶。我拿到了戒指，该把它还给由实中士。
