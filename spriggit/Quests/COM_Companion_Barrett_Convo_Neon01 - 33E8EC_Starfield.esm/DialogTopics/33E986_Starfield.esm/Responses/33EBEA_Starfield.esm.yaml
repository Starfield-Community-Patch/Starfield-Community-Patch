  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Könnte besser laufen, mein Freund, aber ich beklage mich nicht. Ich habe viel Mühe investiert.
    - Language: English
      String: It could be better, my friend, but I'm not complaining. I've worked hard to keep these doors open.
    - Language: Spanish
      String: Podría ir mejor, amigo, pero no me quejo. Me lo he currado para no tener que cerrar estas puertas.
    - Language: French
      String: Ça pourrait être mieux, mon ami, mais je ne me plains pas. J'ai travaillé dur pour garder mes portes ouvertes.
    - Language: Italian
      String: Potrebbero andare meglio, amico mio, ma non mi lamento. Ho lavorato sodo per tenere aperte queste porte.
    - Language: Japanese
      String: 絶好調じゃないが、文句は言わない。ここの商売を続けるために頑張ってる
    - Language: Polish
      String: Mogłoby być lepiej, ale nie narzekam. Ciężko pracuję, żeby te drzwi pozostały otwarte.
    - Language: Portuguese_Brazil
      String: Podia ser melhor, meu amigo, mas não vou reclamar. Tô trabalhando duro pra manter as portas abertas.
    - Language: ChineseSimplified
      String: 不尽如人意，我的朋友，但我不会抱怨。为了能够开门迎客，我已经拼了老命了。
