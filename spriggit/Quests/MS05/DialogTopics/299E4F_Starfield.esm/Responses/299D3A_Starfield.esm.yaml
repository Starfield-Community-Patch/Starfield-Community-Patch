  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ziel sollte sein, ein riesiges Schiff zum kleinen Preis und mit jeder Menge Ladekapazitäten zu bauen.
    - Language: English
      String: Our objective should be to build a huge ship with plenty of cargo room while keeping the cost low.
    - Language: Spanish
      String: Nuestro objetivo debería ser fabricar una nave enorme con gran espacio de carga sin subir los costes.
    - Language: French
      String: Notre objectif devrait être de construire un énorme vaisseau avec beaucoup d'espace de stockage tout en gardant un faible coût.
    - Language: Italian
      String: Il nostro obiettivo dovrebbe essere costruire una nave enorme con tantissimo spazio per il carico, tenendo basso il costo.
    - Language: Japanese
      String: 目指してるのは、貨物室がたくさんある大きな船を低コストで造ることだ
    - Language: Polish
      String: Naszym celem powinno być zbudowanie olbrzymiego statku o dużej ładowności i niskim koszcie.
    - Language: Portuguese_Brazil
      String: Nosso objetivo deve ser construir uma nave enorme, com grande capacidade de armazenamento e de baixo custo.
    - Language: ChineseSimplified
      String: 我们的目标应该是建造一艘载货空间充足的大飞船，同时保持造价低廉。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0xE01E16990A46D701
- Emotion: 0C866C:Starfield.esm
  WEMFile: 8062215
  TRDAUnknown: 6.066667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Das Schiff braucht keine schicke Ausrüstung, nur Basiswaffen, Basisverteidigung, Basis-Scanner und so weiter.
    - Language: English
      String: It doesn't need fancy equipment, just the basics. Basic weapons, basic defenses, basic scanners, you get the idea.
    - Language: Spanish
      String: No necesita equipo sofisticado, solo lo básico. Armas básicas, defensas básicas, escáneres básicos... Ya captas la idea.
    - Language: French
      String: Il n'a pas besoin d'équipements de luxe, juste les trucs de base. Des armes de base, des défenses de base, des scanners de base... vous avez saisi.
    - Language: Italian
      String: Non servono attrezzature particolari, solo una dotazione base. Armi di base, difese di base, scanner di base. Hai capito l’idea.
    - Language: Japanese
      String: 凝ったものはいらない。ベーシックでいい。必要最低限の兵装、防備、スキャナー。わかるよな？
    - Language: Polish
      String: Podstawowe wyposażenie, żadnych wypasionych gadżetów. Uzbrojenie, osłony, skanery, wiesz, o co chodzi.
    - Language: Portuguese_Brazil
      String: Ela não precisa de equipamentos extravagantes, só o básico. Armas básicas, defesas básicas, leitores básicos, entendeu?
    - Language: ChineseSimplified
      String: 它不需要多么精妙的设备，有最基础的就足够了。基础的武器、基础的防御、基础的扫描器等。你懂的。
  ScriptNotes: ''
  Edits: ''
