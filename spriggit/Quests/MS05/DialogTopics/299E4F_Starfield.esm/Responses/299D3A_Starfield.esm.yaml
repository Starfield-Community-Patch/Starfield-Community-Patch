  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Bei einem Basis-Design kann ich mich umso mehr auf eine solide Bauweise konzentrieren. Dann verkauft sich das quasi von selbst.
    - Language: English
      String: If we go with a design like that, I can focus on quality construction, and the ship'll practically sell itself.
    - Language: Spanish
      String: Si optamos por un diseño tan básico, podremos centrarnos en una fabricación de calidad y la nave prácticamente se venderá sola.
    - Language: French
      String: Si on part sur un design basique comme ça, je pourrai me concentrer sur la qualité de construction, et ce vaisseau se vendra tout seul.
    - Language: Italian
      String: Se scegliamo un progetto semplice, posso concentrarmi sulla qualità della costruzione e la nave si venderà praticamente da sola.
    - Language: Japanese
      String: ベーシックなデザインなら、質を高めることに集中できる。そうすれば文字どおり、飛ぶように売れるさ
    - Language: Polish
      String: Jeśli wybierzemy taki projekt, będę mógł się skupić na jakości konstrukcji, a statek praktycznie sprzeda się sam.
    - Language: Portuguese_Brazil
      String: Se a gente escolher um design básico, vou poder focar na qualidade da construção, e a nave vai praticamente se vender sozinha.
    - Language: ChineseSimplified
      String: 如果选择基础设计，我就能专注于工程质量，飞船一定会非常抢手。
