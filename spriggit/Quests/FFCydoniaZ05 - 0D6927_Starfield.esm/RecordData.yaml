    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 100
  Unknown: 171
  LogEntries:
  - Flags:
    - CompleteQuest
    Note: Complete Quest
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich bin einer Person begegnet, die das Sternbild des Schwans gerne aus der Nähe sehen würde. Ich brachte sie in den Orbit und dann zurück nach Cydonia.
      - Language: English
        String: I met a stargazer who wants to travel to space, so they could see the constellation Cygnus up close. After taking them into orbit, I escorted them back to Cydonia.
      - Language: Spanish
        String: Conocí a una persona a la que le gustaba observar las estrellas y que quería viajar al espacio para poder ver la constelación de Cygnus de cerca. Tras llevarla a la órbita, la acompañé de vuelta a Cidonia.
      - Language: French
        String: J'ai fait la connaissance d'une personne fascinée par les étoiles qui souhaitait se rendre dans l'espace, afin d'admirer de près la constellation du Cygne. Après l'avoir emmenée en orbite, je l'ai raccompagnée à Cydonia.
      - Language: Italian
        String: Ho incontrato una persona amante delle stelle che vuole viaggiare nello spazio per vedere da vicino la costellazione del Cigno. Dopo averla portata in orbita, l’ho scortata di nuovo a Cydonia.
      - Language: Japanese
        String: 星を見つめる人に出会った。白鳥座を間近で見るために、宇宙に行きたがっていた。乗せて軌道を飛んでから、シドニアに連れて帰った
      - Language: Polish
        String: Napotkana przeze mnie osoba, będąca miłośnikiem gwiazd, chciała wybrać się w podróż, by zobaczyć z bliska gwiazdozbiór Cygnus. Po naszej wspólnej wyprawie na orbitę wróciliśmy do Cydonii.
      - Language: Portuguese_Brazil
        String: Conheci uma pessoa que gosta de admirar as estrelas e queria viajar ao espaço para ver de perto a constelação Cygnus. Após levá-la até a órbita de Marte, eu a escoltei de volta a Cydonia.
      - Language: ChineseSimplified
        String: 我遇到一名天文爱好者。这人想登上太空，借此近距离观察天鹅座。我带着这位天文爱好者进入了轨道，之后又护送其回到了赛多尼亚。
