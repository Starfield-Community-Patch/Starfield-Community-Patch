    Note: 'QO: Talk to Sivan'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich bin einer Person begegnet, die das Sternbild des Schwans gerne aus der Nähe sehen würde. Ich brachte sie in den Orbit, damit sie einen besseren Blick hat.
      - Language: English
        String: I met a stargazer who wants to travel to space, so they could see the constellation Cygnus up close. I then took them into orbit so they could see the stars.
      - Language: Spanish
        String: Conocí a una persona a la que le gustaba observar las estrellas y que quería viajar al espacio para poder ver la constelación de Cygnus de cerca. La llevé a la órbita para que pudiese ver las estrellas.
      - Language: French
        String: J'ai fait la connaissance d'une personne fascinée par les étoiles qui souhaitait se rendre dans l'espace, afin d'admirer de près la constellation du Cygne. Je l'ai emmenée en orbite, afin qu'elle puisse admirer les astres.
      - Language: Italian
        String: Ho incontrato una persona amante delle stelle che vuole viaggiare nello spazio per vedere da vicino la costellazione del Cigno. L’ho portata in orbita per farle ammirare le stelle.
      - Language: Japanese
        String: 星を見つめる人に出会った。白鳥座を間近で見るために、宇宙に行きたがっていた。星を見られるよう、軌道に連れて行った
      - Language: Polish
        String: Napotkana przeze mnie osoba, będąca miłośnikiem gwiazd, chciała się wybrać w podróż, by zobaczyć z bliska gwiazdozbiór Cygnus. Dzięki mojej pomocy mogła podziwiać gwiazdy z orbity.
      - Language: Portuguese_Brazil
        String: Conheci uma pessoa que gosta de admirar as estrelas e queria viajar ao espaço para ver de perto a constelação Cygnus, então eu a levei até a órbita de Marte para ver as estrelas.
      - Language: ChineseSimplified
        String: 我遇到一名天文爱好者。这人想登上太空，借此近距离观察天鹅座。于是我带着这位天文爱好者进入了轨道，使其得以看到星星。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 60
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: 'QO: Return to Cydonia'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich bin einer Person begegnet, die das Sternbild des Schwans gerne aus der Nähe sehen würde. Ich muss sie in den Orbit und dann zurück nach Cydonia bringen.
      - Language: English
        String: I met a stargazer who wants to travel to space, so they could see the constellation Cygnus up close. After taking them into orbit, I need to escort them back to Cydonia.
      - Language: Spanish
        String: Conocí a una persona a la que le gustaba observar las estrellas y que quería viajar al espacio para poder ver la constelación de Cygnus de cerca. Tras llevarla a la órbita, ahora tengo que acompañarla de vuelta a Cidonia.
      - Language: French
        String: J'ai fait la connaissance d'une personne fascinée par les étoiles qui souhaitait se rendre dans l'espace, afin d'admirer de près la constellation du Cygne. Je l'ai emmenée en orbite, et dois à présent la raccompagner à Cydonia.
      - Language: Italian
        String: Ho incontrato una persona amante delle stelle che vuole viaggiare nello spazio per vedere da vicino la costellazione del Cigno. Dopo averla portata in orbita, devo scortarla di nuovo a Cydonia.
      - Language: Japanese
        String: 星を見つめる人に出会った。白鳥座を間近で見るために、宇宙に行きたがっていた。乗せて軌道を飛んでから、シドニアに連れて帰らなくては
      - Language: Polish
        String: Napotkana przeze mnie osoba, będąca miłośnikiem gwiazd, chciała wybrać się w podróż, by zobaczyć z bliska gwiazdozbiór Cygnus. Po naszej wspólnej wyprawie na orbitę muszę eskortować ją z powrotem do Cydonii.
      - Language: Portuguese_Brazil
        String: Conheci uma pessoa que gosta de admirar as estrelas e queria viajar ao espaço para ver de perto a constelação Cygnus. Após levá-la até a órbita de Marte, preciso escoltá-la de volta a Cydonia.
      - Language: ChineseSimplified
        String: 我遇到一名天文爱好者。这人想登上太空，借此近距离观察天鹅座。我带着这位天文爱好者进入了轨道，之后我还得护送其回赛多尼亚。
