      Values:
      - Language: German
        String: Ich bin einer Person begegnet, die das Sternbild des Schwans gerne aus der Nähe sehen würde. Leider hat sie die Begegnung nicht überlebt.
      - Language: English
        String: I met a stargazer who wants to travel to space, so they could see the constellation Cygnus up close. Unfortunately, they did not survive the encounter.
      - Language: Spanish
        String: Conocí a una persona a la que le gustaba observar las estrellas y que quería viajar al espacio para poder ver la constelación de Cygnus de cerca. Por desgracia, no sobrevivió al encuentro.
      - Language: French
        String: J'ai fait la connaissance d'une personne fascinée par les étoiles qui souhaitait se rendre dans l'espace, afin d'admirer de près la constellation du Cygne. Hélas, elle n'a pas survécu au voyage.
      - Language: Italian
        String: Ho incontrato una persona amante delle stelle che vuole viaggiare nello spazio per vedere da vicino la costellazione del Cigno. Sfortunatamente non è sopravvissuta all’incontro.
      - Language: Japanese
        String: 星を見つめる人に出会った。白鳥座を間近で見るために、宇宙に行きたがっていた。だが残念ながら、生き延びることはできなかった
      - Language: Polish
        String: Napotkana przeze mnie osoba, będąca miłośnikiem gwiazd, chciała się wybrać w podróż, by zobaczyć z bliska gwiazdozbiór Cygnus. Niestety nie przetrwała tego.
      - Language: Portuguese_Brazil
        String: Conheci uma pessoa que gosta de admirar as estrelas e queria viajar ao espaço para ver de perto a constelação Cygnus. Infelizmente, ela não sobreviveu.
      - Language: ChineseSimplified
        String: 我遇到一名天文爱好者。这人想登上太空，借此近距离观察天鹅座。不幸的是，这位天文爱好者在交火中丢了性命。
