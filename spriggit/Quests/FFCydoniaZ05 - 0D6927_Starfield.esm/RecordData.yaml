  LogEntries:
  - Flags: []
    Note: 'QO: Escort Sivan to space'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich bin einer Person begegnet, die das Sternbild des Schwans gerne aus der Nähe sehen würde.
      - Language: English
        String: I met a stargazer who wants to travel to space, so they could see the constellation Cygnus up close.
      - Language: Spanish
        String: Conocí a una persona a la que le gustaba observar las estrellas y que quería viajar al espacio para poder ver la constelación de Cygnus de cerca
      - Language: French
        String: J'ai fait la connaissance d'une personne fascinée par les étoiles qui souhaite se rendre dans l'espace, afin d'admirer de près la constellation du Cygne.
      - Language: Italian
        String: Ho incontrato una persona amante delle stelle che vuole viaggiare nello spazio per vedere da vicino la costellazione del Cigno.
      - Language: Japanese
        String: 星を見つめる人に出会った。白鳥座を間近で見るために、宇宙に行きたがっている
      - Language: Polish
        String: Napotkana przeze mnie osoba, będąca miłośnikiem gwiazd, chciała się wybrać w podróż, by zobaczyć z bliska gwiazdozbiór Cygnus.
      - Language: Portuguese_Brazil
        String: Conheci uma pessoa que gosta de admirar as estrelas e queria viajar ao espaço para ver de perto a constelação Cygnus.
      - Language: ChineseSimplified
        String: 我遇到一名天文爱好者。这人想登上太空，借此近距离观察天鹅座。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
