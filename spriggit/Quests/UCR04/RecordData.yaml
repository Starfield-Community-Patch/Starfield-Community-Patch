- Index: 100
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: 'P1: START-UP: Get the player headed to the right location'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe meine Ziele. Also auf nach <Alias=PlanetLocation> zum Probensammeln.
      - Language: English
        String: I've got my targets. Time to head to <Alias=PlanetLocation> and harvest those samples.
      - Language: Spanish
        String: Tengo los objetivos. Es hora de ir a <Alias=PlanetLocation> y recoger esas muestras.
      - Language: French
        String: Cibles acquises. Je dois me rendre sur <Alias=PlanetLocation> pour récolter ces échantillons.
      - Language: Italian
        String: 'Ho i miei obiettivi. È ora di andare su: <Alias=PlanetLocation> e raccogliere quei campioni.'
      - Language: Japanese
        String: ターゲットを仕留めた。<Alias=PlanetLocation>に行ってサンプルを採集しよう
      - Language: Polish
        String: Mam już lokalizację celów (<Alias=PlanetLocation>). Pora więc ruszać po próbki.
      - Language: Portuguese_Brazil
        String: Já tenho os meus alvos. É hora de ir para <Alias=PlanetLocation> e coletar essas amostras.
      - Language: ChineseSimplified
        String: 任务已接受。现在该前往<Alias=PlanetLocation>收集那些样本了。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 500
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: 'P1: COMBAT: Sufficent samples acquired. Direct the player back to Jakob.'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe die Proben gesammelt. Jetzt muss ich sie nur noch zu Percival im TMD-Hauptquartier auf dem Mars bringen.
      - Language: English
        String: Samples collected. Now I just need to return them to Percival at TMD HQ on Mars.
      - Language: Spanish
        String: Muestras recogidas. Ahora solo tengo que llevárselas a Percival en el cuartel general de la DGH, en Marte.
      - Language: French
        String: Échantillons récoltés. Je dois maintenant les rapporter à Percival, au QG du DGH sur Mars.
      - Language: Italian
        String: Campioni raccolti. Devo consegnarli a Percival al QG DAT su Marte.
      - Language: Japanese
        String: サンプルを回収した。火星のTMD本部にいるパーシバルのところに持っていこう
      - Language: Polish
        String: Próbki zebrane. Pora oddać je Percivalowi w siedzibie WKT na Marsie.
      - Language: Portuguese_Brazil
        String: Amostras coletadas. Agora só preciso devolvê-las a Percival Walker no QG da DCT em Marte.
      - Language: ChineseSimplified
        String: 样本已收集。现在，我得去火星的骇变兽管理局总部将它们交给珀西瓦里。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 999
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: 'P3.5: Player left without picking up the quest from Percival. Shut this down.'
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 1000
  Unknown: 171
  LogEntries:
  - Flags:
    - CompleteQuest
    Note: 'P1: TURN-IN: Player handed over the samples to Jakob. Wrap this up!'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe Percival die Proben übergeben und wurde bezahlt. Wenn ich noch mehr Proben einsammeln möchte, hat er sicher noch mehr Aufträge für mich.
      - Language: English
        String: I handed the samples over to Percival and got my payment. If I'm looking to collect more, I'm sure he'd be willing to get me the specifics.
      - Language: Spanish
        String: Entregué las muestras a Percival y me pagó. Si quiero recoger más, seguro que estará dispuesto a darme los detalles.
      - Language: French
        String: J'ai remis les échantillons à Percival, contre paiement. Si je souhaite en récolter davantage, il pourra sans doute me donner des indications.
      - Language: Italian
        String: Ho consegnato i campioni a Percival e ottenuto il mio pagamento. Se voglio raccoglierne altri, credo che mi darà volentieri i dettagli.
      - Language: Japanese
        String: サンプルをパーシバルに渡し、報酬を得た。もっと報酬を得たいなら、パーシバルに聞けば喜んで詳細を教えてくれるだろう
      - Language: Polish
        String: Percival otrzymał ode mnie próbki, a ja zapłatę. Jeśli zechcę zebrać kolejne, z pewnością powie mi, czego mu potrzeba.
      - Language: Portuguese_Brazil
        String: Entreguei as amostras a Percival e recebi meu pagamento. Se eu quiser coletar mais, tenho certeza que ele estaria disposto a me passar os detalhes.
      - Language: ChineseSimplified
        String: 我把样本交给了珀西瓦里并且拿到了我的报酬。如果我想再去多收集一些，我相信他会愿意告诉我我需要的信息。
    StageCompleteDatas:
