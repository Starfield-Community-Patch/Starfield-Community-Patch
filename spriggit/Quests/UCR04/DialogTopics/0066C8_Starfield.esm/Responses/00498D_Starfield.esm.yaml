  TROTs:
  - UnknownVoiceType: 29D01C:Starfield.esm
    UnknownFloat: 7.4000006
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Jedes bisschen hilft hier schon. Geh einfach nah ran, kratz etwas ab und verschwinde unbemerkt.
    - Language: English
      String: A little will go a long way here. Just get close, take a few scrapings, and get out before they see you.
    - Language: Spanish
      String: Con un poco nos cundirá un montón. Tú acércate, ráspalos un poco y lárgate antes de que te vean.
    - Language: French
      String: Un petit échantillon suffira. Approchez-vous, raclez un peu, puis repartez avant de vous faire voir.
    - Language: Italian
      String: Basterà poco. Avvicinati, preleva qualche campione e filatela prima che ti vedano.
    - Language: Japanese
      String: 少しだけでも十分だ。近づいてちょっとこすり取ったら、見つかる前に逃げろ
    - Language: Polish
      String: Wystarczy naprawdę niewiele. Zbliż się, zeskrob trochę próbki i wynieś się, zanim cię zauważą.
    - Language: Portuguese_Brazil
      String: Uma abordagem simples já basta. Aproxime-se, pegue algumas amostras e saia antes que te vejam.
    - Language: ChineseSimplified
      String: 一点点就能帮上大忙。凑近点，取几个刮屑，然后在它们发现你之前离开。
