  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Du solltest die Biester vermutlich nicht töten müssen, um die nötigen Zellen zu sammeln. Wir gehen in der Forschung hier nicht ganz so weit wie bei den Terrormorphs.
    - Language: English
      String: And, so you know, you shouldn't need to kill these critters, to harvest the required cells. This isn't the same level of analysis we were doing with the Terrormorphs.
    - Language: Spanish
      String: 'Y que lo sepas: no deberías de tener que matar a esas criaturas para conseguir las células. No se trata del mismo nivel de análisis que hacíamos con los horromorfos.'
    - Language: French
      String: Sachez aussi que ce n'est pas la peine de tuer ces bestioles pour prélever les cellules. On ne va pas faire des analyses aussi poussées qu'avec les horrimorphes.
    - Language: Italian
      String: Sappi che non dovrebbe servirti ammazzare queste creature per recuperare le cellule. Non è lo stesso livello di analisi che abbiamo usato con i terrormorfi.
    - Language: Japanese
      String: 念のために言うが、必要な細胞を入手するのに殺す必要はない。これはテラーモーフの件とレベルが異なる
    - Language: Polish
      String: A tak przy okazji, zabijanie tych stworzeń nie powinno być konieczne do zebrania wymaganych komórek. To nie ten sam poziom analizy co w przypadku terrormorfów.
    - Language: Portuguese_Brazil
      String: E só pra avisar, não é preciso matar as criaturas pra coletar as células necessárias. Essa análise não é tão aprofundada quanto a dos terrormorfos.
    - Language: ChineseSimplified
      String: 你应该知道，你不必杀了这些动物就能拿到所需的细胞。这和我们对骇变兽做的分析不一样。
  ScriptNotes: Highlight "need"
