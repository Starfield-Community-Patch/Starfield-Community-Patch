  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Deshalb wird das Kabinett die Lazaruspflanze in Londinion sichern. Alle mit der Pflanze in Zusammenhang stehenden Materialien werden geheim gehalten, damit niemand ihre wahre Natur herausfindet.
    - Language: English
      String: As such, the Cabinet will be securing the Lazarus Plant on Londinion. All materials related to the plant will be classified, to ensure no one else learns its true nature.
    - Language: Spanish
      String: Por tanto, el Gabinete asegurará la planta Lázaro en Londinion. Todo el material relacionado con la planta quedará clasificado para evitar que nadie más conozca su naturaleza.
    - Language: French
      String: Par conséquent, le Cabinet va sécuriser la lazarée sur Londinion. Toutes les données et recherches en lien avec la plante seront classées secret défense afin que personne d'autre n'apprenne la vérité à son sujet.
    - Language: Italian
      String: Pertanto, il Gabinetto metterà in sicurezza la pianta di Lazzaro su Londinion. Tutte le prove a essa inerenti verranno secretate, così che nessuno scopra la sua vera natura.
    - Language: Japanese
      String: そのため、内閣はロンディニオンでラザルス・プラントを確保することになる。誰にもあの植物の正体を知られないように、情報はすべて機密扱いにするわ
    - Language: Polish
      String: W związku z tym rząd zajmie się zabezpieczeniem lazarytki w Londinionie. Wszystkie materiały związane z tą rośliną zostaną zastrzeżone, by nikt nie poznał jej prawdziwej natury.
    - Language: Portuguese_Brazil
      String: Assim, o Gabinete protegerá a planta lázaro em Londinion. Os materiais relacionados serão considerado confidenciais, a fim de impedir que essa informação perigosa se espalhe mais.
    - Language: ChineseSimplified
      String: 因此，内阁将在隆蒂涅恩城对拉撒路草进行就地看管。所有与这种植物相关的材料都将被列为机密，以防有人得知这种植物的真实性质。
