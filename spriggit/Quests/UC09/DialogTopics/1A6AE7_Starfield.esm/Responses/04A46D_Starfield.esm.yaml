  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Nein. Wir wurden geopfert, obwohl wir nur gedient hatten. Also habe ich geschwiegen und als Korrektur die Angriffe arrangiert. Meine Tochter wird zur Heldin.
    - Language: English
      String: "No. We were sacrificed, when all we did was serve. So I kept what I'd learned and arranged the attacks to set things right again. My daughter: She becomes a hero."
    - Language: Spanish
      String: No. Se nos sacrificó por servir a las CU, así que me guardé lo que descubrí y organicé los ataques para arreglar las cosas de nuevo. Mi hija sería una heroína.
    - Language: French
      String: Non. Nous avons été abandonnés, en dépit de notre loyauté. Alors j'ai puisé dans mes connaissances pour orchestrer les attaques et rectifier la situation. Ma fille est devenue une héroïne.
    - Language: Italian
      String: No. Siamo stati sacrificati, pur non avendo fatto altro che eseguire gli ordini. Così ho mantenuto il segreto e pianificato gli attacchi, per ristabilire l’equilibrio. Mia figlia diventerà un’eroina.
    - Language: Japanese
      String: 否。あれだけ尽くしたのに、我々は生贄にされた。だから私は知ったことを伏せたまま、攻撃を仕組んだのだ。物事を正すために。そして我が娘が、英雄になる
    - Language: Polish
      String: Nie. Zostaliśmy poświęceni za to, że służyliśmy. Dlatego nie powiedziałem o tym nikomu i zaaranżowałem ataki tak, by wszystko naprawić. Moja córka stałaby się bohaterką.
    - Language: Portuguese_Brazil
      String: Não. Fomos sacrificados, quando tudo o que fizemos foi servir. Então mantive minha descoberta em segredo e organizei os ataques para pôr ordem nas coisas. Minha filha se tornará uma heroína.
    - Language: ChineseSimplified
      String: 没有。我们为他们尽忠尽职，却落到被牺牲的下场。所以我秘而不宣，并安排了袭击来纠正之前的错误。我的女儿，她变成了英雄。
