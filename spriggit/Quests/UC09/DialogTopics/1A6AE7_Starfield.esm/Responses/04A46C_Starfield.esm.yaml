    - Language: German
      String: Nein. Wir wurden geopfert, obwohl wir nur gedient hatten. Also habe ich als Korrektur die Angriffe arrangiert. Meine Tochter wird zur Heldin.
    - Language: English
      String: 'No. We were sacrificed, when all we did was serve. So, I arranged the attacks to set things right again. My daughter: She becomes a hero.'
    - Language: Spanish
      String: No. Se nos sacrificó por servir a las CU, así que organicé los ataques para arreglar las cosas de nuevo. Mi hija sería una heroína.
    - Language: French
      String: Non. Nous avons été abandonnés, en dépit de notre loyauté. Alors j'ai orchestré les attaques pour rectifier la situation. Ma fille est devenue une héroïne.
    - Language: Italian
      String: No. Siamo stati sacrificati, pur non avendo fatto altro che eseguire gli ordini. Così ho mantenuto il segreto e pianificato gli attacchi, per ristabilire l’equilibrio. Mia figlia diventerà un’eroina.
    - Language: Japanese
      String: 否。あれだけ尽くしたのに、我々は生贄にされた。だから私は攻撃を仕組んだのだ。物事を正すためにな。そして我が娘が、英雄になる
    - Language: Polish
      String: Nie. Zostaliśmy poświęceni za to, że służyliśmy. Dlatego zaaranżowałem ataki tak, by wszystko naprawić. Moja córka zostałaby bohaterką.
    - Language: Portuguese_Brazil
      String: Não. Fomos sacrificados, quando tudo o que fizemos foi servir. Então organizei os ataques para pôr ordem nas coisas. Minha filha se tornará uma heroína.
    - Language: ChineseSimplified
      String: 没有。我们为他们尽忠尽职，却落到被牺牲的下场。所以安排了袭击来纠正之前的错误。我的女儿，她变成了英雄。
