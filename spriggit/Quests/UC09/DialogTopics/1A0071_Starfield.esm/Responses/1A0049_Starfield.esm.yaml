  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich weiß nicht viel über Orlase, aber wer einen so kranken Verstand hat, gehört vor Gericht und muss bestraft werden.
    - Language: English
      String: I don't know much about Orlase. But, anyone with a sick mind like that needs to be tried for his crimes and then dealt with appropriately.
    - Language: Spanish
      String: No sé mucho de Orlase, pero alguien con una mente tan enferma debe ser juzgado por sus crímenes y luego recibir el tratamiento adecuado.
    - Language: French
      String: Je ne sais pas grand-chose sur Orlase, mais quelqu'un à l'esprit aussi perverti doit être traduit en justice et châtié pour ses crimes.
    - Language: Italian
      String: Non so molto di Orlase, ma chiunque abbia una mente tanto malata andrebbe processato per i suoi crimini e poi condannato nel modo più severo.
    - Language: Japanese
      String: オーラスって人のことはよく知らないけど、そんな病んだ考えを持った人はきちんと法に裁かれて、適切な罰が与えられるべきよ
    - Language: Polish
      String: Nie wiem zbyt wiele o Orlasie, ale każdy o tak chorym umyśle musi być osądzony za swoje zbrodnie i odpowiednio potraktowany.
    - Language: Portuguese_Brazil
      String: Não sei muito sobre o Orlase, mas alguém que tenha uma mente tão doentia precisa ser julgado por seus crimes e punido de forma adequada.
    - Language: ChineseSimplified
      String: 我对奥拉斯了解不多，但任何有这种病态心理的人都需要为他的罪行接受审判，然后接受适当的惩罚。
