  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Zum Glück ist Londinion nicht unbedingt ein Magnet für Besucher. Wir werden ihn gut abschotten können.
    - Language: English
      String: Well, luckily, the natural hostility of Londinion makes keeping out trespassers relatively easy.
    - Language: Spanish
      String: Bueno, por suerte, la hostilidad natural de Londinion facilita bastante mantener a los intrusos a raya.
    - Language: French
      String: Eh bien, fort heureusement, l'hostilité naturelle de Londinion permet de dissuader assez facilement les intrus.
    - Language: Italian
      String: Beh, per fortuna, l’ostilità naturale di Londinion rende relativamente semplice tenere lontani gli intrusi.
    - Language: Japanese
      String: 幸い、ロンディニオンは潜在的に敵意を持っているから、侵入者を排除するのは比較的簡単よ
    - Language: Polish
      String: Cóż, na szczęście naturalna wrogość Londinionu sprawia, że chronienie go przed intruzami jest stosunkowo łatwe.
    - Language: Portuguese_Brazil
      String: Por sorte, a hostilidade natural de Londinion faz com que seja relativamente fácil impedir a entrada de invasores.
    - Language: ChineseSimplified
      String: 唔，幸好隆蒂涅恩城的自然环境本身就攻击性很强，外人想要侵入恐怕十分困难。
