  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Aber wir werden unsere Truppenpräsenz in Londinion verstärken, das Wachstum der Pflanze eindämmen, und man wird nur mit streng regulierten Genehmigungen Zugang zu ihr haben.
    - Language: English
      String: But, we'll ensure its growth is contained, that access to the plant is only permitted via highly-regulated clearances, and that our troop presence on Londinion is increased.
    - Language: Spanish
      String: Pero nos aseguraremos de contener su crecimiento, de que el acceso a la planta esté bien regulado y de aumentar la presencia de nuestras tropas en Londinion.
    - Language: French
      String: Mais nous nous assurerons également d'enrayer son développement, de restreindre au maximum les autorisations d'accès et d'augmenter notre présence militaire sur place.
    - Language: Italian
      String: Ma ci assicureremo di limitarne la crescita, che l’accesso all’impianto avvenga solo tramite autorizzazioni regolamentate e che la nostra presenza militare su Londinion sia intensificata.
    - Language: Japanese
      String: だけどその成長は確実に防がないといけない。あの植物へのアクセスは、高セキュリティの認証性にして、ロンディニオンの兵力もしっかり増強しておく
    - Language: Polish
      String: Upewnimy się jednak, że jej rozrost zostanie przyhamowany, dostęp do niej będzie możliwy tylko na podstawie określonych zezwoleń, a także zwiększymy liczbę naszych oddziałów w Londinionie.
    - Language: Portuguese_Brazil
      String: Mas vamos assegurar que seu crescimento seja contido, que o acesso à planta seja altamente regulado. E vamos aumentar a presença de nossas tropas em Londinion.
    - Language: ChineseSimplified
      String: 我们会对它的生长进行严格控制，只有具备足够高权限的人才能接触它。同时，我们也会向隆蒂涅恩城增派守备部队。
