  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ein Glück, dass er gestoppt wurde, bevor jemand zu Schaden kam. Seine jahrzehntelange Flucht ist zu Ende, dank eines weiteren Helden – dir!
    - Language: English
      String: 'What luck he was stopped dead, before he could hurt anyone else. His decades on the run brought to an end, by another unlikely hero: you.'
    - Language: Spanish
      String: Qué suerte que muriera antes de hacer más daño. Sus décadas a la fuga tocaron a su fin gracias a tu impecable e inestimable colaboración.
    - Language: French
      String: Heureusement, il fut arrêté avant de pouvoir nuire davantage. Des décennies de cavale, auxquelles un héros improbable, vous, mit un terme.
    - Language: Italian
      String: Fortuna che è stato fermato prima che potesse fare del male a qualcun altro. Decenni in fuga, terminati per mano di un’altra improbabile figura eroica... tu.
    - Language: Japanese
      String: 幸い、これ以上被害者が出る前にオーラスの犯行は阻止された。何十年にもわたる逃亡生活に終止符が打たれたのだ。思いがけず登場した英雄… 君によってな
    - Language: Polish
      String: Jakie to szczęście, że powstrzymano go, zanim skrzywdził jeszcze kogoś. Jego trwająca dekady ucieczka dobiegła końca. Dzięki pewnej bohaterskiej osobie... Czyli tobie.
    - Language: Portuguese_Brazil
      String: Foi muita sorte ele ter sido morto antes que pudesse machucar mais alguém. A fuga que levava por décadas chegava ao fim. Graças a você.
    - Language: ChineseSimplified
      String: 还好他没机会再伤害其他人了，是你这位不可能的英雄终结了他几十年的逃亡生涯。
