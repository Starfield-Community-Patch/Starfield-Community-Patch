  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Aber laut Hadrians Report und dem zweiten soeben erhaltenen war der Terrormorph-Angriff auf New Atlantis kein zufälliges Ereignis, sondern wurde bewusst herbeigeführt.
    - Language: English
      String: But, according to Hadrian's report - and this second one I just received - it seems the Terrormorph attack on New Atlantis was no random occurrence, but a planned strike.
    - Language: Spanish
      String: Pero, según el informe de Hadrian y el que acabo de recibir, parece que el ataque de horromorfos en Nueva Atlántida no fue un hecho fortuito, sino un asalto planeado.
    - Language: French
      String: Mais selon le rapport d'Hadrian et le second que je viens de recevoir, il semblerait que l'attaque des horrimorphes sur New Atlantis n'était en rien une coïncidence. Tout semble indiquer qu'il s'agit d'un coup monté.
    - Language: Italian
      String: Ma stando al rapporto di Hadrian, e al secondo che ho appena ricevuto, pare che l’attacco di terrormorfi a Nuova Atlantide non sia stato un evento casuale, bensì pianificato.
    - Language: Japanese
      String: だけどヘイドリアンの報告書や、たった今受け取ったこの報告書を読む限り、ニューアトランティスのテラーモーフ攻撃は無作為ではなく、計画的なものだったみたいだけど
    - Language: Polish
      String: Zgodnie z raportem Hadrian i drugim, który właśnie otrzymałam, atak terrormorfów na Nową Atlantydę nie był przypadkowym zdarzeniem, lecz zaplanowanym uderzeniem.
    - Language: Portuguese_Brazil
      String: Porém, segundo o relatório da Hadrian e este que acabei de receber, parece que o ataque de terrormorfos em Nova Atlântida não foi um evento casual, mas um atentado planejado.
    - Language: ChineseSimplified
      String: 可是根据哈德良之前的报告，还有我刚刚收到的这第二份报告，骇变兽袭击新亚特兰蒂斯城一事并非出于意外，而是有人在背后指使的。
  ScriptNotes: Right to business. You just got some disturbing reports.
