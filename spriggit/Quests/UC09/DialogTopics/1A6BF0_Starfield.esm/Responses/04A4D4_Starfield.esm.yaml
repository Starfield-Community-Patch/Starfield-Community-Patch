    Values:
    - Language: German
      String: Das Kabinett befürwortet die Umsetzung eines Plans bezüglich der Terrormorphs und nun auch der Thermoparasiten auf menschlichen Welten.
    - Language: English
      String: The Cabinet has agreed to implement a plan that will deal with the Terrormorph - and now, also heatleech - presence, on human worlds.
    - Language: Spanish
      String: El Gabinete ha acordado implementar un plan para lidiar con los horromorfos, y ahora también con las sanguijuelas térmicas, presentes en los mundos humanos.
    - Language: French
      String: Le Cabinet a accepté d'implémenter un plan pour éradiquer la présence des horrimorphes et des calovores sur tous les mondes humains.
    - Language: Italian
      String: Il Gabinetto ha approvato un piano che debellerà la presenza dei terrormorfi, e ora anche dei succhiavita, dai mondi umani.
    - Language: Japanese
      String: 人間界に存在しているテラーモーフに加えて、ヒートリーチにも対処するという計画の実施が閣議決定されたわ
    - Language: Polish
      String: Rząd zgodził się wprowadzić plan, który wyeliminuje terrormorfy - a teraz także i ciepłopijce - z planet zamieszkanych przez ludzi.
    - Language: Portuguese_Brazil
      String: O Gabinete concordou em implementar um plano de extermínio de terrormorfos, e agora também de termossugas, em mundos humanos.
    - Language: ChineseSimplified
      String: 内阁已经同意实施方案，将骇变兽与热蛭从人类星球上彻底消灭。
