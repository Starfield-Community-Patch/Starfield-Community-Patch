    - Language: German
      String: Das Kabinett unterstützt die Entfernung der Terrormorphs – und jetzt der Thermoparasiten – aus bewohnten Welten.
    - Language: English
      String: The Cabinet has agreed to support the removal of the Terrormorphs - and now, the heatleeches - from human worlds.
    - Language: Spanish
      String: El Gabinete ha acordado apoyar la eliminación de los horromorfos, y ahora, de las sanguijuelas térmicas, de los mundos humanos.
    - Language: French
      String: Le Cabinet a accepté de soutenir l'entreprise d'extraction des horrimorphes, et des calovores, des mondes humains.
    - Language: Italian
      String: Il Gabinetto accetta di sostenere la rimozione dei terrormorfi, e ora anche dei succhiavita, dai mondi umani.
    - Language: Japanese
      String: 閣議決定がなされた。テラーモーフ… そしてヒートリーチを、人類の勢力圏から駆除するために支援を行うと
    - Language: Polish
      String: Rząd zgodził się wesprzeć usunięcie terrormorfów - a teraz także ciepłopijców - z zamieszkanych planet.
    - Language: Portuguese_Brazil
      String: O Gabinete concordou em apoiar a eliminação dos terrormorfos, bem como das termossugas, dos mundos humanos.
    - Language: ChineseSimplified
      String: 内阁已经同意，支持将骇变兽和热蛭从人类星球上彻底消灭。
