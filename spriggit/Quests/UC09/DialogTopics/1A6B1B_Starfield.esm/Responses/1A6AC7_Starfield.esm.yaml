    Values:
    - Language: German
      String: 'Gute Nachrichten: Die Mikrobe und die Aceles sind genauso effektiv gegen die Thermoparasiten wie gegen die Terrormorphs.'
    - Language: English
      String: 'So, on our end, good news: The microbe and the aceles are both as effective against heatleeches as they are against Terrormorphs.'
    - Language: Spanish
      String: 'Buenas noticias: el microbio y el aceles son tan efectivos contra las sanguijuelas térmicas como contra los horromorfos.'
    - Language: French
      String: De notre côté, j'ai de bonnes nouvelles. Le microbe et les aceles fonctionnent aussi bien contre les calovores que les horrimorphes.
    - Language: Italian
      String: 'Per quanto ci riguarda, buone notizie: sia il microbo che gli aceles sono efficaci tanto contro i succhiavita quanto contro i terrormorfi.'
    - Language: Japanese
      String: こっちはいい報告があるわ。微生物とアセレスは両方とも、ヒートリーチにもテラーモーフにも有効みたい
    - Language: Polish
      String: 'My mamy dobre wieści: mikrob i acele są równie skuteczne przeciwko ciepłopijcom, jak przeciwko terrormorfom.'
    - Language: Portuguese_Brazil
      String: 'Temos boas notícias: o micróbio e os aceles são tão eficazes contra as termossugas quanto contra os terrormorfos.'
    - Language: ChineseSimplified
      String: 对我们来说，好消息是，微生物和亚斯里兽在对抗热蛭方面，和对抗骇变兽一样有效。
