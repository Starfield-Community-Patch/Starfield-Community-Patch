  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wenn es dir aber wirklich so wichtig ist, kannst du sie bitten, gnädig zu sein. Vielleicht verschonen sie ihn.
    - Language: English
      String: But, if you're really that concerned, you could request they be lenient. They might be willing to spare him.
    - Language: Spanish
      String: Pero si realmente te preocupa tanto, podrías pedir su indulto. Quizá estén dispuestos a perdonarle la vida.
    - Language: French
      String: Enfin, si ça vous inquiète tant que ça, vous pouvez toujours en appeler à leur clémence. Ils accepteront peut-être de l'épargner.
    - Language: Italian
      String: Ma se la cosa ti preoccupa tanto, potresti chieder loro di essere clementi. Magari sono disposti a risparmiarlo.
    - Language: Japanese
      String: でもそんなに引っかかるなら、寛大な処分を願い出ることはできると思う。命だけは助けてくれるかも
    - Language: Polish
      String: Jeśli jednak naprawdę cię to martwi, możesz poprosić ich o łaskę. Może zgodzą się go oszczędzić.
    - Language: Portuguese_Brazil
      String: Mas, se isso te preocupa tanto, você pode pedir pra que sejam lenientes. Talvez eles estejam dispostos a poupá-lo.
    - Language: ChineseSimplified
      String: 但要是你真那么担心，你可以请求他们宽大处理。他们也许愿意放过他。
  ScriptNotes: But making a concession to the players concerns.
