  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Schwer zu sagen. Anders als mein Vater sind die Leute vom Kabinett keine Mörder ... aber UC-Staatsbürger zu töten, das ist wirklich unverzeihlich.
    - Language: English
      String: It's hard to know. Unlike my father, the Cabinet aren't butchers... But, killing UC citizens, along with everything else he's done, is unforgivable.
    - Language: Spanish
      String: No lo sé. Los del Gabinete no son unos carniceros como mi padre... pero matar a ciudadanos de las CU, y todo lo demás que ha hecho, es imperdonable.
    - Language: French
      String: Difficile à dire. Le Cabinet n'est pas composé de bouchers comme mon père... Mais le meurtre de citoyens de l'UC et tous ses autres agissements sont impardonnables.
    - Language: Italian
      String: Difficile a dirsi. Il Gabinetto non è composto da macellai come mio padre... ma l’aver ammazzato dei cittadini UC, insieme alle altre sue nefandezze, è imperdonabile.
    - Language: Japanese
      String: 難しい質問ね。父と違って、内閣は殺戮者じゃない… でも、UC市民を殺すことは、どれほどの功績を打ち立ててきたとしても、許されることではないわ
    - Language: Polish
      String: Ciężko stwierdzić. Rząd nie składa się z rzeźników takich jak mój ojciec... Jednak zabicie obywateli ZK, jak i wszystkie inne jego czyny, jest niewybaczalne.
    - Language: Portuguese_Brazil
      String: É difícil dizer. Diferente do meu pai, os membros do Gabinete não são açougueiros... mas matar cidadãos da UC, além de tudo o que ele já tinha feito, é imperdoável.
    - Language: ChineseSimplified
      String: 很难说。与我父亲不同，内阁的人不是屠夫……但杀害联殖公民，以及他所做的一切，是不可原谅的。
