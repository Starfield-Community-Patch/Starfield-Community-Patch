  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Deswegen habe ich Kaiser von Orlase umprogrammieren lassen. Dich von der alten Kiste da hinführen lassen, wo ich die Pflanze vor Jahren gefunden habe. Alles, damit ihr Erfolg habt.
    - Language: English
      String: It's why I had Orlase reprogram Kaiser - had that old machine guide you to where I found the plant, all those years ago. I went to great lengths, to ensure your and Hadrian's success.
    - Language: Spanish
      String: Por eso hice que Orlase reprogramara a Kaiser para que esa vieja máquina te guiara a donde yo encontré la planta hace años. Hice todo lo posible para asegurar tu éxito y el de Hadrian.
    - Language: French
      String: C'est pourquoi j'ai demandé à Orlase de reprogrammer Kaiser, afin que ce vieux robot vous guide à l'endroit où j'ai découvert la plante, il y a si longtemps. Je me suis donné du mal pour garantir votre réussite, à Hadrian et vous.
    - Language: Italian
      String: È per questo che ho fatto riprogrammare Kaiser da Orlase. Per farvi condurre da quel ferrovecchio dove ho trovato la pianta, tanti anni fa. Ho fatto di tutto per garantire il vostro successo.
    - Language: Japanese
      String: オーラスにカイザーをプログラムし直してもらったのもそれが理由だ。あの古い機械に君たちを案内させ、何年も前にあの植物を見つけた場所まで導いた。君とヘイドリアンの成功を確実なものとするために、私は労を惜しまなかった
    - Language: Polish
      String: Dlatego kazałem Orlase'owi przeprogramować Kaisera. Żeby ta stara maszyna pokierowała cię tam, gdzie lata temu znalazłem tę roślinę. Dopilnowałem, żeby misja twoja i Hadrian się powiodła.
    - Language: Portuguese_Brazil
      String: Foi por isso que eu fiz o Orlase reprogramar o Kaiser. Para que aquela máquina antiga levasse você ao lugar em que encontrei a planta há muitos anos. Fiz um grande esforço para garantir que você e a Hadrian tivessem êxito.
    - Language: ChineseSimplified
      String: 所以我让奥拉斯重设了凯撒的程序。让那台老电脑指引你们前往我在多年前发现那些植物的地方。为了让你和哈德良能够成功，我费尽心思。
