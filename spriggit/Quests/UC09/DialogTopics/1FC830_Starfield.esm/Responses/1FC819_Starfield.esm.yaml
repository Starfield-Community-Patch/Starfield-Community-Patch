  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Als ich hörte, dass du und Hadrian ausgerechnet nach Londinion wolltet, nahm ich an, ihr wärt etwas Großem auf der Spur.
    - Language: English
      String: When I heard you and Hadrian were headed for Londinion, of all places, I presumed you must be onto something big.
    - Language: Spanish
      String: Cuando me enteré de que Hadrian y tú os dirigíais a Londinion, supuse que andabais investigando algo grande.
    - Language: French
      String: Lorsque j'ai entendu dire que vous et Hadrian, vous rendiez à Londinion, j'ai compris que vous deviez être sur un gros coup.
    - Language: Italian
      String: Quando ho sentito che tu e Hadrian eravate diretti a Londinion, ho pensato che aveste qualcosa di grosso per le mani.
    - Language: Japanese
      String: ヘイドリアンと、よりによってロンディニオンへ向かったと聞いて、何か大事な情報をつかんだに違いないと思っていた
    - Language: Polish
      String: Kiedy usłyszałem, że ty i Hadrian kierujecie się do Londinionu, założyłem, że jesteście na tropie czegoś dużego.
    - Language: Portuguese_Brazil
      String: Quando ouvi que você e a Hadrian estavam indo para Londinion, achei que tivessem descoberto algo grande.
    - Language: ChineseSimplified
      String: 听说你和哈德良专门赶赴隆蒂涅恩城的时候，我就想你们一定碰上了什么大事。
  ScriptNotes: Falsely friendly. You know exactly what they've been up to.
