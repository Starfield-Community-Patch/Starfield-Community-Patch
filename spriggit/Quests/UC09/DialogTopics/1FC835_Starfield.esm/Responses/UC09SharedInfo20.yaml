Responses:
- Emotion: 0FA849:Starfield.esm
  WEMFile: 14425369
  TRDAUnknown: 2.1666667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich würde hoffen, dass sie schlicht und einfach seine Verbindungen zur Außenwelt kappen.
    - Language: English
      String: My hope would be that whatever connections he's got to the outside world disappear.
    - Language: Spanish
      String: Espero que desaparezca cualquier conexión que tuviera con el mundo exterior.
    - Language: French
      String: J'espère simplement qu'ils couperont tous ses contacts avec le monde extérieur.
    - Language: Italian
      String: La mia speranza è che venga interrotto qualunque suo collegamento col mondo esterno.
    - Language: Japanese
      String: 私としては、どんな形にしろ、外界とのつながりを完全に断ってほしいわね
    - Language: Polish
      String: Mam nadzieję, że wszelkie jego kontakty z zewnętrznym światem zostaną zerwane.
    - Language: Portuguese_Brazil
      String: Tenho a esperança de que as conexões dele com o mundo exterior desapareçam.
    - Language: ChineseSimplified
      String: 我希望让他再也不能与外界取得任何联系。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0xD00D9AF30D21D701
- Emotion: 0FA849:Starfield.esm
  WEMFile: 2523915
  TRDAUnknown: 1.8666668
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Damit seine Pläne und Intrigen mit ihm in seiner Zelle bleiben.
    - Language: English
      String: Make sure his future schemes and machinations stay in his cell, with him.
    - Language: Spanish
      String: Asegurarse de que sus futuros planes y maquinaciones no salgan de su celda.
    - Language: French
      String: Et qu'ils s'assureront que tous ses plans et autres machinations restent enfermés avec lui dans sa cellule.
    - Language: Italian
      String: Che le sue macchinazioni e i suoi schemi futuri muoiano con lui in quella cella.
    - Language: Japanese
      String: 今後また計画や策略を練ったとしても、独房の中で一人で終わらせてもらわないと
    - Language: Polish
      String: Że jego przyszłe plany i machinacje pozostaną razem z nim w celi.
    - Language: Portuguese_Brazil
      String: Garantir que suas maquinações e armações futuras fiquem trancadas na cela com ele.
    - Language: ChineseSimplified
      String: 确保他构思的那些阴谋诡计再也走不出他的牢房。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0xD0ABF4277721D701
- Emotion: 0D755D:Starfield.esm
  WEMFile: 14839911
  TRDAUnknown: 7.066667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Aber ich weiß es nicht.
    - Language: English
      String: But, honestly, I'm not sure.
    - Language: Spanish
      String: Pero la verdad es que no lo sé.
    - Language: French
      String: Mais honnêtement, je ne suis pas sûre que c'est ce qu'ils feront.
    - Language: Italian
      String: Ma, onestamente, non saprei.
    - Language: Japanese
      String: でも、どうなるかわからないけど
    - Language: Polish
      String: Ale szczerze mówiąc, nie jestem pewna.
    - Language: Portuguese_Brazil
      String: Mas não sei ao certo, sinceramente.
    - Language: ChineseSimplified
      String: 但其实我也不敢把话说得太死。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0xE067C7A08E1AD701
- Emotion: 0D755D:Starfield.esm
  WEMFile: 12177201
  TRDAUnknown: 7.1333337
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Seine Position ist einzigartig ... und er hat den Colonies ganz besonderen Schaden zugefügt.
    - Language: English
      String: He's in a unique position... and has done a special kind of harm to the Colonies.
    - Language: Spanish
      String: Está en una posición particular... y les ha hecho un daño diferente a las Colonias.
    - Language: French
      String: Son cas est particulier... et il a vraiment fait du mal aux colonies.
    - Language: Italian
      String: La sua è una posizione unica... e ha ferito l’Unione come nessun altro.
    - Language: Japanese
      String: あの男は特別な立場にいるからね… しかもコロニーに特異な被害をもたらした
    - Language: Polish
      String: Jest w wyjątkowej sytuacji... i wyrządził Koloniom szczególną krzywdę.
    - Language: Portuguese_Brazil
      String: Ele tá numa posição única... e feriu as Colônias de uma maneira especial.
    - Language: ChineseSimplified
      String: 他的地位很特殊……并且也对联合殖民地造成了特殊的损害。
  ScriptNotes: ''
  Edits: ''
