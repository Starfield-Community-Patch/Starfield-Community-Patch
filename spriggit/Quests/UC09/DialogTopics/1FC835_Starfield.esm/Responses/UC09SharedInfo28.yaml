  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich werde Berater, weil ich Kaiser und das Forschungsteam gefunden habe.
    - Language: English
      String: I become a trusted advisor, having found Kaiser, the research team...
    - Language: Spanish
      String: 'Era un asesor fiable: encontré a Kaiser, al equipo de investigación...'
    - Language: French
      String: Moi, je suis devenu un conseiller estimé, j'ai trouvé Kaiser, l'équipe de recherche...
    - Language: Italian
      String: Io diventerò un consulente di fiducia, avendo trovato Kaiser, la squadra di ricerca...
    - Language: Japanese
      String: 私はカイザーや研究チームを見つけ、信頼のおける助言者となり…
    - Language: Polish
      String: Ja zaufanym doradcą, który odnalazł Kaisera, zespół badawczy...
    - Language: Portuguese_Brazil
      String: Eu me tornarei um conselheiro de confiança, pois encontrei o Kaiser e a equipe de pesquisa...
    - Language: ChineseSimplified
      String: 我成为了备受信赖的顾问，找到了凯撒，组建了研究团队……
  ScriptNotes: ''
  Edits: ''
