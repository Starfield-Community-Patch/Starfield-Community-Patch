  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: 'Und ich festige meine neue Machtposition, indem ich ihnen den Drahtzieher hinter dem Angriff auf New Atlantis nenne:'
    - Language: English
      String: 'And cement my new position of influence, when I hand them the name of the person responsible for the attack on New Atlantis:'
    - Language: Spanish
      String: 'Y cimenté mi nueva posición e influencia cuando les di el nombre de la persona responsable del ataque a Nueva Atlántida:'
    - Language: French
      String: "Et j'ai consolidé ma nouvelle position influente en donnant le nom de la personne responsable de l'attaque sur New Atlantis :"
    - Language: Italian
      String: E consoliderò la mia nuova posizione di influenza non appena consegnerò loro il nome del responsabile dell’attacco a Nuova Atlantide.
    - Language: Japanese
      String: 新たな地位が確固たる影響力を持った頃を見計らって、ニューアトランティスへの攻撃を指示した者の名前を伝える
    - Language: Polish
      String: I podbudowałbym swoją nową pozycję poprzez przekazanie im nazwiska osoby odpowiedzialnej za atak na Nową Atlantydę...
    - Language: Portuguese_Brazil
      String: E consolidarei minha nova posição de influência ao entregar a eles o nome da pessoa responsável pelo ataque em Nova Atlântida...
    - Language: ChineseSimplified
      String: 当我把袭击新亚特兰蒂斯城的罪魁祸首的名字交给他们时，就进一步巩固了我的新地位和影响力。那个人就是：
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0x402FED310F42D801
- Emotion: 0FDC77:Starfield.esm
  WEMFile: 5840389
  TROTs:
  - UnknownVoiceType: 2CE227:Starfield.esm
    UnknownFloat: 3.266667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Den tragisch verstorbenen Reginald Orlase. Über Jahre hinweg mein Partner ... und von Anfang an als mein Sündenbock eingeplant.
    - Language: English
      String: The dear departed Doctor Reginald Orlase. The associate who aided me all these years... and whom I always slated to take the fall.
    - Language: Spanish
      String: El querido y ya fallecido doctor Reginald Orlase. El socio que me ayudó todos estos años... y al que siempre le cargué la culpa.
    - Language: French
      String: Le regretté docteur Reginald Orlase. L'associé qui m'a aidé toutes ces années... et à qui j'ai toujours eu l'intention de faire porter le chapeau.
    - Language: Italian
      String: Il caro defunto dottor Reginald Orlase. Il collaboratore che mi ha aiutato per tutti questi anni... e che avevo previsto sarebbe stato il mio capro espiatorio.
    - Language: Japanese
      String: 今は亡き、親愛なるレジナルド・オーラス博士。長年にわたって私を助け… 私がずっと、責任を負わせるつもりだった男だ
    - Language: Polish
      String: Zmarłego już doktora Reginalda Orlase'a. Wspólnika, który pomagał mi przez te wszystkie lata... i którego skazałem na wzięcie odpowiedzialności.
    - Language: Portuguese_Brazil
      String: O finado Dr. Reginald Orlase. O associado que me ajudou todos esses anos... e em quem eu sempre planejei jogar toda a culpa.
    - Language: ChineseSimplified
      String: 我已故的同事雷金纳德·奥拉斯博士，这么多年来一直辅佐我的伙伴……我一开始就计划成为我替罪羊的伙伴。
  ScriptNotes: ''
  Edits: ''
