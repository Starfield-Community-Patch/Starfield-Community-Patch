  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Madam, ich habe schon vor Jahren gewarnt, dass es in einer Tragödie enden würde, wenn wir uns nicht um den Mann kümmern.
    - Language: English
      String: Madam President, I have been saying for years that not dealing with that man was going to end in tragedy.
    - Language: Spanish
      String: Señora presidenta, llevo años diciendo que, si no nos encargamos de ese hombre, esto acabará en tragedia.
    - Language: French
      String: Madame la présidente, voilà des années que je dis que nous courons au désastre en refusant de nous occuper de cet homme.
    - Language: Italian
      String: Signora presidente, erano anni che dicevo che non occuparsi di quell’uomo sarebbe finita in tragedia.
    - Language: Japanese
      String: 大統領、だから言ったでしょう。あの男を放っておくと、いつか悲劇が起こると
    - Language: Polish
      String: Pani prezydent, od lat mówię, że nierozprawienie się z tym człowiekiem doprowadzi do tragedii.
    - Language: Portuguese_Brazil
      String: Senhora Presidente, há anos venho dizendo que deixar aquele homem vivo acabaria em tragédia.
