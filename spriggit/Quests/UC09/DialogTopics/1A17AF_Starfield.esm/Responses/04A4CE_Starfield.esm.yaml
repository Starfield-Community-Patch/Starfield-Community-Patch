  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Tatsächlich haben wir bereits begonnen, in allen Häfen und Siedlungen der UC nach bislang unentdeckten Nestern zu suchen ... aber wir alle wissen, dass das nur ein Teil der Lösung ist.
    - Language: English
      String: In fact, we've already begun enacting measures to check all UC ports and settlements for undiscovered nests... But, we all understand this is only a partial solution.
    - Language: Spanish
      String: De hecho, ya hemos empezado a poner en marcha medidas para buscar nidos desconocidos en todos los puertos y asentamientos de las CU, aunque nos consta que es una solución parcial.
    - Language: French
      String: Nous avons déjà commencé à mettre en œuvre des mesures pour passer les ports et les colonies de l'UC au peigne fin à la recherche de nids... mais ce n'est qu'une solution partielle.
    - Language: Italian
      String: Anzi, abbiamo già iniziato a mettere in atto misure per ispezionare tutti i porti e gli avamposti dell’UC in cerca di nidi... ma siamo consapevoli che questa è solo una soluzione parziale.
    - Language: Japanese
      String: すでにUCのすべての港と入植地で、未発見の巣がないか調査が開始されている… 全面的な解決策じゃないことは、誰もが承知しているけど
    - Language: Polish
      String: W zasadzie to zaczęliśmy już wdrażać środki mające na celu wykrycie nieodnalezionych gniazd we wszystkich osiedlach i portach ZK... Rozumiemy jednak, że to tylko częściowe rozwiązanie.
    - Language: Portuguese_Brazil
      String: Na verdade, já estamos implementando medidas de verificação dos portos e assentamentos da UC em busca de ninhos não descobertos... mas sabemos que é só uma solução parcial.
    - Language: ChineseSimplified
      String: 事实上，我们已经开始行动了。我们已经开始检查联殖所有的星港与定居点，检查尚未发现的巢穴……但我们都心知肚明，这个方案没法彻底解决这个问题。
