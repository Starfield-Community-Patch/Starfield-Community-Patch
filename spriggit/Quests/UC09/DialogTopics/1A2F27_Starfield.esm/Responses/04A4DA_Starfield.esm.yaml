  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ohne Schurken keine Helden. Ich habe uns nur die Gelegenheit geboten, das eine zu überwinden und zum anderen zu werden.
    - Language: English
      String: There are no heroes without a villain. I simply arranged the opportunity for us to overcome one, and become the other.
    - Language: Spanish
      String: No hay héroe sin villano. Lo único que hice fue darnos la oportunidad de superar a uno y convertirnos en el otro.
    - Language: French
      String: Il ne peut exister de héros sans grand méchant. J'ai simplement créé l'opportunité nous permettant de surpasser l'un et devenir l'autre.
    - Language: Italian
      String: Non esistono eroi senza un cattivo. Ho semplicemente creato l’opportunità di superare l’uno per diventare l’altro.
    - Language: Japanese
      String: 英雄とは、悪役なくして存在しえない。私は単に、悪役を倒して英雄になる舞台を整えたにすぎない
    - Language: Polish
      String: Bez złoczyńców nie ma bohaterów. Zaaranżowałem jedynie sytuację tak, by pokonać tych pierwszych i stać się drugimi.
    - Language: Portuguese_Brazil
      String: Não existem heróis sem vilões. Eu apenas criei a oportunidade para que nos tornássemos os salvadores das Colônias.
    - Language: ChineseSimplified
      String: 没有反派就没有英雄。我只是安排了一个机会，让我们解决一个反派，成就一位英雄。
