- Emotion: 18E864:Starfield.esm
  WEMFile: 10101650
  TROTs:
  - UnknownVoiceType: 29C457:Starfield.esm
    UnknownFloat: 0.033333335
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wenn man sie einsetzt, um die Terrormorphs und Parasiten zu beseitigen, dauert das aber viel länger als mit der Mikrobe.
    - Language: English
      String: Using them to clean up the terrormorphs and leeches, though - it's not going to be nearly as expedient as the microbe would be.
    - Language: Spanish
      String: Sin embargo, usarlos para eliminar a los horromorfos y las sanguijuelas térmicas no va a ser tan cómodo como con el microbio.
    - Language: French
      String: Cela dit, compter sur eux pour l'élimination des horrimorphes et des calovores ne sera pas une solution aussi efficace que le microbe.
    - Language: Italian
      String: Servirsene per decimare terrormorfi e succhiavita, però, non sarà neanche lontanamente rapido come lo sarebbe il microbo.
    - Language: Japanese
      String: でも、テラーモーフとリーチの駆除に使うとなると、細菌のように効率的な手段とは言えないわね
    - Language: Polish
      String: Wykorzystywanie ich do pozbycia się terrormorfów i pijców nie będzie tak korzystne jak mikrob.
    - Language: Portuguese_Brazil
      String: No entanto, usar eles para eliminar os terrormorfos e as termossugas não vai ser tão eficiente quanto o micróbio seria.
    - Language: ChineseSimplified
      String: 不过用它们清理骇变兽和热蛭不像微生物那样方便。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0x90E725B8FADAD701
- Emotion: 18E864:Starfield.esm
  WEMFile: 9501796
  TROTs:
  - UnknownVoiceType: 29C457:Starfield.esm
    UnknownFloat: 0.033333335
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Nach allem, was wir jetzt über die Lazaruspflanze wissen, ist die Geschwindigkeit wichtig. Aber bei den Aceles kennen wir zumindest die Risiken.
    - Language: English
      String: Given what we know now about the Lazarus Plant, the speed of the job *does* matter. But, going with the aceles, we're at least dealing with known risks.
    - Language: Spanish
      String: La rapidez es un factor importante, por lo que sabemos ahora sobre la planta Lázaro, pero con los aceles al menos lidiamos con un riesgo que conocemos.
    - Language: French
      String: Vu ce que nous savons désormais sur la lazarée, la rapidité est un facteur à prendre en compte. Mais l'avantage des aceles, c'est que les risques sont connus.
    - Language: Italian
      String: Alla luce di quanto sappiamo sulla pianta di Lazzaro, il tempismo è essenziale, in questa impresa, ma scegliendo gli aceles, almeno abbiamo a che fare con rischi noti.
    - Language: Japanese
      String: ラザルス・プラントについてわかってることを考慮すると、問題となるのは作業スピードね。でも、アセレスを使うのであれば、対処が必要なのは既知のリスクだけで済む
    - Language: Polish
      String: Biorąc pod uwagę, co wiemy teraz o lazarytce, szybkość działań ma znaczenie, ale praca z acelami to wybór znanego już zagrożenia.
    - Language: Portuguese_Brazil
      String: Considerando o que sabemos sobre a planta lázaro, a velocidade do trabalho importa. Porém, a vantagem dos aceles é que já conhecemos os riscos.
    - Language: ChineseSimplified
      String: 鉴于我们现在拉撒路草的了解，清理工作的速度确实很重要，但如果选择亚斯里兽，我们至少面对的是已知的风险。
  ScriptNotes: ''
