  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Aceles sind Menschen gegenüber nicht feindselig, sind aber Megafauna. Wenn sich jemand mit einem anlegt, wird es hässlich.
    - Language: English
      String: Aceles aren't hostile to humans. But, they are mega-fauna. If someone decides to pick a fight with one, it could get ugly.
    - Language: Spanish
      String: Los aceles no son hostiles contra los humanos, pero son megafauna. Si alguien decide pelearse con uno, la cosa se puede poner fea.
    - Language: French
      String: Les aceles n'attaquent pas les humains, mais ce sont des bêtes imposantes. Si vous décidez d'en asticoter un, ça risque de mal finir pour vous.
    - Language: Italian
      String: Gli aceles non sono ostili all’uomo, ma appartengono alla megafauna. Se si attacca briga con uno di loro, potrebbe finire male.
    - Language: Japanese
      String: アセレスは人間を襲ったりはしないけど、巨大な生き物よ。ちょっかいを出せば、酷い結果を招くわ
    - Language: Polish
      String: Acele nie są wrogie wobec ludzi, ale należą do megafauny. Jeśli ktoś chciałby z nimi walczyć, mogłyby być problemy.
    - Language: Portuguese_Brazil
      String: Os aceles não agridem humanos, mas são megafauna. Se alguém decidir brigar com um deles, a coisa pode ficar feia.
    - Language: ChineseSimplified
      String: 亚斯里兽虽然对人类无害，但它们是巨型动物。要是有人想找它们的麻烦，结果可能会很难看。
  ScriptNotes: ''
  Edits: ''
