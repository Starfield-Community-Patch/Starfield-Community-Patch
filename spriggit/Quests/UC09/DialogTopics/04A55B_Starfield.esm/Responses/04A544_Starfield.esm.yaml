- Emotion: 0D755D:Starfield.esm
  WEMFile: 3228626
  TROTs:
  - UnknownVoiceType: 29C457:Starfield.esm
    UnknownFloat: 7.466667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Aber sie haben sich schon einmal sehr weit ausgebreitet, als die UC sie als Vieh gezüchtet haben. Es besteht also kaum ein Risiko, wenn man sie neu einführt.
    - Language: English
      String: But, they've already been spread far and wide once, before, when the UC was raising them as livestock, so, the risk of introducing them to new worlds is minimal.
    - Language: Spanish
      String: Pero ya se extendieron por todas partes una vez, cuando las CU los criaban como ganado, así que el riesgo de introducirlos en nuevos mundos es mínimo.
    - Language: French
      String: Ils ont déjà été très répandus à une époque, quand l'UC les élevait en tant que bétail. Les introduire sur de nouveaux mondes ne comporte donc que peu de risques.
    - Language: Italian
      String: Ma sono già stati diffusi in lungo e in largo quando l’UC li allevava come bestiame, quindi il rischio nell’introdurli in nuovi mondi è minimo.
    - Language: Japanese
      String: でも、UCがアセレスを家畜化した頃にはもう、その生息域はかなりの範囲に広がってた。だから、アセレスを新たに持ち込むリスクは最小限で済む
    - Language: Polish
      String: Ale kiedyś już były rozpowszechnione w galaktyce, gdy ZK hodowały je jak bydło. Ryzyko wprowadzania ich na nowe planety jest minimalne.
    - Language: Portuguese_Brazil
      String: Mas eles já se propagaram bastante quando a UC criava eles como gado, então o risco de introduzir essas criaturas em novos mundos é mínimo.
    - Language: ChineseSimplified
      String: 但在联殖把它们作为牲畜饲养之前，它们早就被广为传播，所以将它们引入新星球的风险很小。
  ScriptNotes: ''
  Edits: ''
