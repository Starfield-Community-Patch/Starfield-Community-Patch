    - Language: German
      String: Ich bitte nur darum, dass du das dem Kabinett bestätigst. Sag ihnen, dass es Orlase allein war.
    - Language: English
      String: All I ask is that you confirm as much to the Cabinet. Tell them that it was Orlase, and Orlase alone.
    - Language: Spanish
      String: Lo único que te pido es que confirmes mi versión y le digas al Gabinete que fue Orlase y nadie más.
    - Language: French
      String: Tout ce que je demande, c'est que vous confirmiez auprès du Cabinet. Dites-leur qu'Orlase a agi seul.
    - Language: Italian
      String: Ti chiedo solo di confermarle al Gabinetto. Di’ loro che è stato Orlase, e lui soltanto.
    - Language: Japanese
      String: 君たちはそのことを内閣に請け合ってくれさえすればいい。あれはオーラスが一人でやったことだとな
    - Language: Polish
      String: Jedyne, o co proszę, to o potwierdzenie w rządzie, że to wszystko była sprawka wyłącznie Orlase'a.
    - Language: Portuguese_Brazil
      String: Tudo o que peço é para que confirme estas informações ao Gabinete. Diga a eles que foi o Orlase e que ele planejou sozinho.
    - Language: ChineseSimplified
      String: 我只是想让你向内阁确认，告诉他们奥拉斯是唯一的罪魁祸首。
