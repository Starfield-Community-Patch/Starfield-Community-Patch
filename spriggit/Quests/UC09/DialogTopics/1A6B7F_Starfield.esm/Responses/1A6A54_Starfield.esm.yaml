- Emotion: 0D755D:Starfield.esm
  WEMFile: 15387130
  TRDAUnknown: 7.066667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wir sind uns also noch nicht einig. Vielleicht sollten wir uns jetzt anhören, ob das Kabinett die eine oder andere Methode bevorzugt.
    - Language: English
      String: So, I guess we're still in discussion. Probably best, at this point, to let the Cabinet weigh in - see if they have a preference.
    - Language: Spanish
      String: Bueno, pues parece que no hemos acabado. Supongo que lo mejor sería dejar que opine el Gabinete, a ver qué prefiere.
    - Language: French
      String: Donc la discussion n'est pas close. Il vaut sûrement mieux laisser le Cabinet peser le pour et le contre, et découvrir quelle option ils préfèrent.
    - Language: Italian
      String: Direi che non siamo ancora concordi. Probabilmente è meglio lasciare che sia il Gabinetto a esprimere una preferenza.
    - Language: Japanese
      String: まだ議論の余地はあるようね。ひとまず内閣の意見を聞いて、どちらがいいか確認したほうがよさそうね
    - Language: Polish
      String: Wygląda na to, że sprawa jest wciąż otwarta. Najlepiej chyba pozwolić wypowiedzieć się rządowi - może mają jakieś preferencje.
    - Language: Portuguese_Brazil
      String: Então ainda não chegamos a uma conclusão. Acho que é melhor deixar o Gabinete opinar, ver se eles têm uma preferência.
    - Language: ChineseSimplified
      String: 看来这件事还要继续讨论。我看，最好还是听听内阁的看法，看看他们比较偏向哪一方。
  ScriptNotes: Just a little apologetic for arguing in front of the player.
  Edits: '"weigh in" is a verb. "weigh-in" is a noun.'
