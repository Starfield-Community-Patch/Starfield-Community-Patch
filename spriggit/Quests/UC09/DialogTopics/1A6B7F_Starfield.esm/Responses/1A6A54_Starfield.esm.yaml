- Emotion: 0FA849:Starfield.esm
  WEMFile: 9871235
  TRDAUnknown: 2.1666667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Das weiß ich. Ich kann aber auch rechnen. Eine Mutationschance von eins zu einer Million ist nicht gleich null.
    - Language: English
      String: I *do* know the science. I also know math. And a one in a million chance of a mutation *isn't* zero.
    - Language: Spanish
      String: Ya sé cómo funciona. Conozco los cálculos, pero una probabilidad de mutación de una entre un millón no es cero.
    - Language: French
      String: Je me fie à la science et aux chiffres, et une chance de mutation sur un million, c'est toujours plus que zéro.
    - Language: Italian
      String: Conosco la scienza, sì, ma anche la matematica. E una chance su un milione di mutazione è comunque più di zero.
    - Language: Japanese
      String: 科学なら知ってるわ。数学もね。その上で言うけど、突然変異率100万分の1っていうのは、ゼロじゃないの
    - Language: Polish
      String: Znam się na nauce. Potrafię też liczyć. A szansa mutacji jedna na milion to nie jest zero.
    - Language: Portuguese_Brazil
      String: Conheço a ciência por trás. E também a matemática. Uma chance em um milhão de mutação não é zero.
    - Language: ChineseSimplified
      String: 我确实明白科学原理，也知道其中的数学几率。变异率虽然只有百万分之一，但也不代表不可能发生啊。
  ScriptNotes: Billboard "do." Politely arguing with Percival, one of your favorite pastimes.
  Edits: Even the original script notes said "do" should be emphasized...
