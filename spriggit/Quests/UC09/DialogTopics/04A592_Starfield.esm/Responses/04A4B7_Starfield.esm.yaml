  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wobei der Admiral bestimmt mit allem herausrückt, was er zu dem Thema weiß, wenn er mit dieser Aufzeichnung konfrontiert wird.
    - Language: English
      String: Though, I have little doubt the Admiral will be quick to share all he knows, on the subject, once confronted with that recording.
    - Language: Spanish
      String: Aunque no me cabe duda de que el almirante no tardará en compartir todo lo que sabe sobre el asunto, cuando se le muestre la grabación.
    - Language: French
      String: Mais je ne doute pas que l'amiral s'empressera de nous dire tout ce qu'il sait à ce sujet une fois confronté à cet enregistrement.
    - Language: Italian
      String: Ma non ho dubbi che l’ammiraglio sarà rapido nel condividere ciò che sa sull’argomento, una volta messo di fronte a quella registrazione.
    - Language: Japanese
      String: 提督に録音を突きつけさえすれば、この件に関して知っていることを洗いざらい話すでしょう
    - Language: Polish
      String: Choć nie mam wątpliwości, że po usłyszeniu tego nagrania admirał szybko podzieli się z nami swoją wiedzą.
    - Language: Portuguese_Brazil
      String: Embora não tenha dúvidas de que o almirante compartilhará rapidinho tudo que sabe sobre o assunto assim que ouvir esta gravação.
    - Language: ChineseSimplified
      String: 不过我肯定，只要把那份录音拿出来，上将一定会对这个问题知无不言。
