    Values:
    - Language: German
      String: Natürlich werden wir eine umfassende Ermittlung starten, um der Sache auf den Grund zu gehen.
    - Language: English
      String: We'll, of course, be launching a full investigation into how this could've happened.
    - Language: Spanish
      String: Por supuesto, iniciaremos una investigación completa de cómo ha podido pasar esto.
    - Language: French
      String: Nous allons évidemment ouvrir une enquête pour comprendre comment cela a pu arriver.
    - Language: Italian
      String: Naturalmente avvieremo un’indagine completa su come tutto questo possa essere accaduto.
    - Language: Japanese
      String: なぜこのような事態になったのか、もちろん徹底的に調べ上げるわ
    - Language: Polish
      String: Oczywiście, przeprowadzimy pełne dochodzenie, by odkryć, jak mogło do tego dojść.
    - Language: Portuguese_Brazil
      String: Vamos, obviamente, iniciar uma investigação completa sobre esses acontecimentos.
    - Language: ChineseSimplified
      String: 当然，我们一定会进行彻底调查，弄清楚怎么会发生这种事情。
