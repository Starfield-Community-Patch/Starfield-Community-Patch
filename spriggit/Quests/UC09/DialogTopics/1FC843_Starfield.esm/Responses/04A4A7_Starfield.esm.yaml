  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Die Angriffe ... waren eine Korrektur.
    - Language: English
      String: The attacks... were a correction.
    - Language: Spanish
      String: Los ataques eran una corrección.
    - Language: French
      String: Les attaques visaient... à rectifier quelque chose.
    - Language: Italian
      String: Gli attacchi... sono stati un intervento correttivo.
    - Language: Japanese
      String: あの攻撃は… 世直しだったんだ
    - Language: Polish
      String: Te ataki były... poprawką.
    - Language: Portuguese_Brazil
      String: Os ataques... foram uma correção.
    - Language: ChineseSimplified
      String: 那些袭击事件……是一种纠正。
