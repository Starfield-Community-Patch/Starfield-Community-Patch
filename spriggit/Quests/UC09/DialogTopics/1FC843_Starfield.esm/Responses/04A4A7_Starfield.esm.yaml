- Emotion: 029A41:Starfield.esm
  WEMFile: 13237387
  TRDAUnknown: 5.6000004
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich habe durchaus überlegt, meine Entdeckung der Pflanze offenzulegen.
    - Language: English
      String: When I discovered the plant, I did consider handing over what I'd found.
    - Language: Spanish
      String: Cuando descubrí la planta, me planteé compartir lo que había hallado.
    - Language: French
      String: Quand j'ai découvert la plante, j'ai sérieusement envisagé de partager mon savoir.
    - Language: Italian
      String: Quando ho scoperto la pianta, ho pensato di comunicare quanto avevo scoperto.
    - Language: Japanese
      String: あの植物を発見した時は、譲り渡してしまおうと考えた
    - Language: Polish
      String: Kiedy odkryłem tę roślinę, rozważałem przekazanie informacji o niej.
    - Language: Portuguese_Brazil
      String: Quando descobri a planta, cogitei revelar o que havia encontrado.
    - Language: ChineseSimplified
      String: 我刚发现那种植物时，确实有想过如实上报。
  ScriptNotes: Highlight "did".
  Edits: ''
  AlternateLipText: ''
  TextHash: 0xD0211B3C1BDBD701
- Emotion: 029A41:Starfield.esm
  WEMFile: 8249712
  TRDAUnknown: 10.000001
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Aber wir waren im Krieg und derart gefährliches Wissen durfte nicht in falsche Hände fallen.
    - Language: English
      String: But, we were at war, and I couldn't risk information that dangerous falling into the wrong hands.
    - Language: Spanish
      String: Pero estábamos en guerra, y no podía arriesgarme a que una información tan peligrosa cayera en manos equivocadas.
    - Language: French
      String: Mais nous étions en guerre et je ne pouvais risquer que des informations si dangereuses tombent en de mauvaises mains.
    - Language: Italian
      String: Ma eravamo in guerra e non potevo rischiare che informazioni tanto pericolose cadessero in mani sbagliate.
    - Language: Japanese
      String: だが当時は戦争中だった。それに、あれほど危険な情報を良からぬ者の手に渡すリスクは冒せなかった
    - Language: Polish
      String: Byliśmy jednak w stanie wojny i nie mogłem ryzykować, że tak niebezpieczne informacje wpadną w niepowołane ręce.
    - Language: Portuguese_Brazil
      String: Mas estávamos em guerra, e não poderia correr o risco de informações tão perigosas caírem em mãos erradas.
    - Language: ChineseSimplified
      String: 但当时在打仗，我不能冒险让如此危险的信息落入别有用心的人手里。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0x30D43C3F1BDBD701
- Emotion: 029A41:Starfield.esm
  WEMFile: 12807097
  TRDAUnknown: 10.000001
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: 'Also habe ich den Raumhafen von Londinion bombardieren lassen. Zwei Fliegen mit einer Klappe: Die Ausbreitung der Terrormorphs wurde verhindert ...'
    - Language: English
      String: So I ordered the bombing of the Londinion spaceport, fixing two problems at once - halting the spread of the city's Terrormorph outbreak...
    - Language: Spanish
      String: 'Así que ordené el bombardeo del espaciopuerto de Londinion y solucioné dos problemas a la vez: detuve la propagación del brote de horromorfos...'
    - Language: French
      String: "Alors j'ai ordonné le bombardement du port spatial de Londinion, faisant ainsi d'une pierre deux coups : mettre un terme à l'invasion des horrimorphes..."
    - Language: Italian
      String: 'Così ho dato l’ordine di bombardare lo spazioporto di Londinion per risolvere due problemi in un colpo solo: fermare la diffusione dell’infestazione di terrormorfi in città...'
    - Language: Japanese
      String: だからロンディニオンの宇宙港の爆撃を命じ、二つの問題を一挙に解決しようとした。すなわち、テラーモーフの蔓延阻止と…
    - Language: Polish
      String: 'Dlatego wydałem rozkaz zbombardowania portu kosmicznego w Londinionie. Rozwiązało to dwa problemy naraz: powstrzymało atak terrormorfów na Londinion...'
    - Language: Portuguese_Brazil
      String: 'Por isso, eu ordenei o bombardeamento do espaçoporto de Londinion, resolvendo dois problemas de uma só vez: impedir o avanço do surto de terrormorfos da cidade...'
    - Language: ChineseSimplified
      String: 所以我下令轰炸隆蒂涅恩城的太空港，可以同时解决两个问题：阻止市区骇变兽的爆发蔓延……
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0xA01B18051CDCD701
- Emotion: 029A41:Starfield.esm
  WEMFile: 10647092
  TRDAUnknown: 1.5666667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Und das Wissen um das Potenzial der Pflanze geschützt.
    - Language: English
      String: And sealing away knowledge of the plant's potential.
    - Language: Spanish
      String: y evité que el potencial de la planta saliese a la luz.
    - Language: French
      String: Et faire disparaître toute trace du potentiel de cette plante.
    - Language: Italian
      String: E proteggere le conoscenze sul potenziale della pianta.
    - Language: Japanese
      String: あの植物に秘められた力に関する知識の封印だ
    - Language: Polish
      String: Oraz zabezpieczyło wiedzę o potencjale tej rośliny.
    - Language: Portuguese_Brazil
      String: E ocultar o conhecimento do potencial da planta.
    - Language: ChineseSimplified
      String: 同时阻止了这种植物潜在用途信息的泄露，一举两得。
  ScriptNotes: ''
