  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich habe ab der frühesten Kindheit fast mein ganzes Leben in den Sternen verbracht, auf verschiedenen Schiffen und dabei viele Sprachen gelernt.
    - Language: English
      String: From a very young age, I spent most of my life among the stars, aboard one ship or another. I picked up many ways of speaking, many languages.
    - Language: Spanish
      String: Desde muy joven me he pasado la vida viajando entre astros, de nave en nave. Fui aprendiendo muchas hablas e idiomas distintos.
    - Language: French
      String: Dès mon plus jeune âge, j'ai passé ma vie dans les étoiles, d'un vaisseau à l'autre. J'ai découvert de nombreuses façons de parler, de nouvelles langues.
    - Language: Italian
      String: Fin da giovanissimo, ho trascorso gran parte della mia vita fra le stelle, a bordo di una o di un’altra nave. Ho imparato molti modi di parlare, molte lingue.
    - Language: Japanese
      String: 若い頃カラ、俺はあちこちのホシを旅して暮らしてきた。フネからフネへと渡り歩いてな。そしてイロイロな話し方や、イロイロな言語を身につけた
    - Language: Polish
      String: Od dzieciaka latałem wśród gwiazd na pokładzie wielu statków. Nauczyłem się przez to wielu sposobów mówienia i języków.
    - Language: Portuguese_Brazil
      String: Passei a maior parte da vida entre as estrelas, desde pequeno, a bordo de uma nave ou outra. Absorvi várias formas de falar, muitos idiomas.
    - Language: ChineseSimplified
      String: 从很小的时候算起，我在各个星系中渡过了一生中的大部分时间，从一艘船到另一艘船上。我因此学会了许多种说话的方式和许多门语言。
