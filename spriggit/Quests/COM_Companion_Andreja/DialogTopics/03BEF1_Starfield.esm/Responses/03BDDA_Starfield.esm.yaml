  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Sarah hatte sich voll der Führung dieser Organisation verschrieben. Sie hat mir vertraut, obwohl sie das nicht musste.
    - Language: English
      String: Sarah devoted herself to leading this organization. She trusted me when she could have easily turned me away.
    - Language: Spanish
      String: Sarah consagró su vida a liderar la organización. Confió en mí, cuando podría haberme dado la espalda.
    - Language: French
      String: Sarah a consacré sa vie à guider cette organisation. Elle m'a fait confiance alors qu'elle aurait pu me rejeter.
    - Language: Italian
      String: Sarah ha dedicato la vita alla guida dell’organizzazione. Si è fidata di me quando avrebbe potuto semplicemente respingermi.
    - Language: Japanese
      String: サラはこの組織を導くために献身的に働いてきた。やろうと思えば私を追放できたのに、むしろ信頼してくれた
    - Language: Polish
      String: Sara poświęciła się zarządzaniu tą organizacją. Zaufała mi, a przecież mogła mnie odprawić.
    - Language: Portuguese_Brazil
      String: A Sarah se dedicou a liderar esta organização. Ela confiou em mim quando podia ter facilmente me mandado embora.
    - Language: ChineseSimplified
      String: 莎拉为了这个组织奉献了一生。她本可以拒绝我加入组织，但却依然选择信任我。
