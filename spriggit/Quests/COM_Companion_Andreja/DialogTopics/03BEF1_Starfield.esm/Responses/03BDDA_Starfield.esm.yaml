  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Hätte sie anders entschieden, wäre sie vielleicht noch hier.
    - Language: English
      String: If she had chosen differently, she might still be here now.
    - Language: Spanish
      String: Si hubiese actuado de otro modo, puede que siguiese aquí.
    - Language: French
      String: Peut-être serait-elle encore là si elle avait fait un autre choix.
    - Language: Italian
      String: Se avesse deciso diversamente, forse oggi sarebbe ancora in vita.
    - Language: Japanese
      String: 違う道を選べば、今もここにいられたのに
    - Language: Polish
      String: Gdyby podjęła inną decyzję, może wciąż by tu była.
    - Language: Portuguese_Brazil
      String: Se ela tivesse feito outra escolha, talvez ainda estivesse aqui.
    - Language: ChineseSimplified
      String: 要是她当时做了其他选择，现在可能还活着。
