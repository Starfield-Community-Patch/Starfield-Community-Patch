  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Also brauchen wir jemanden zum Aufspüren dieser Aliens. Und zum Probennehmen. Und leider kann es nicht nur irgendeine Probe von diesen Tieren sein.
    - Language: English
      String: Which means we need someone to track down said aliens, and harvest samples from them. And not just any sample from these animals is going to do, either.
    - Language: Spanish
      String: Es decir, necesitamos que alguien les siga la pista a las criaturas alienígenas. Que obtenga muestras suyas. Pero no una muestra cualquiera, ¿eh?
    - Language: French
      String: Ce qui signifie qu'il nous faut quelqu'un pour traquer ces créatures. Et y prélever des échantillons. Et n'importe quel échantillon de ces animaux ne fera pas l'affaire.
    - Language: Italian
      String: Questo significa che ci occorre qualcuno che segua le tracce di detti alieni e raccolga dei campioni. E a volte i campioni devono essere anche molto specifici.
    - Language: Japanese
      String: つまり、そのエイリアンを追跡し、サンプルを回収してきてくれる人材を求めている。だがそのサンプルも、なんでもいいというわけではない
    - Language: Polish
      String: A to oznacza, że potrzebujemy kogoś, kto namierzy rzeczonych kosmitów. I pobierze od nich próbki. I jeśli chodzi o te zwierzęta, to nie wystarczą jakiekolwiek próbki.
    - Language: Portuguese_Brazil
      String: E isso significa que precisamos de alguém pra rastrear esses alienígenas. E coletar amostras deles. E não é qualquer amostra desses animais que serve.
    - Language: ChineseSimplified
      String: 也就是说，我们需要有人去追踪这些外星生物。并从它们身上采集样本。而且也不是所有来自这些动物的样本都能行。
