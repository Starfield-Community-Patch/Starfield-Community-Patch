  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Also brauchen wir jemanden zum Aufspüren dieser Aliens. Und zum Probennehmen. Manchmal auch mehrere Proben. Häufig von höchst unfreundlichen Kreaturen.
    - Language: English
      String: Which means we need someone to track down said aliens, and harvest samples. Multiple sets, in some cases. From oftentimes unfriendly creatures.
    - Language: Spanish
      String: Es decir, necesitamos que alguien les siga la pista a las criaturas alienígenas. Que obtenga muestras. De varios tipos, en ciertos casos; y de criaturas a menudo hostiles.
    - Language: French
      String: Ce qui signifie qu'il nous faut quelqu'un pour traquer ces créatures. Et prélever des échantillons. Parfois en plusieurs exemplaires. Sur des créatures souvent hostiles.
    - Language: Italian
      String: Questo significa che ci occorre qualcuno che segua le tracce di detti alieni e raccolga dei campioni. Più serie, in alcuni casi. Di creature spesso e volentieri poco amichevoli.
    - Language: Japanese
      String: つまり、そのエイリアンを追跡してくれる人材を求めている。サンプルの収集もだ。場合によっては複数のセットを。だいたいが非友好的な生物だ
    - Language: Polish
      String: A to oznacza, że potrzebujemy kogoś, kto namierzy rzeczonych kosmitów. I pobierze próbki. Czasem wiele próbek. Z często nieprzyjaznych stworzeń.
    - Language: Portuguese_Brazil
      String: E isso significa que precisamos de alguém pra rastrear esses alienígenas. E coletar amostras. Várias, em alguns casos. De criaturas por vezes hostis.
    - Language: ChineseSimplified
      String: 也就是说，我们需要有人去追踪这些外星生物。还有采集样本。在某些情况下，需要多个样本，而且应付的通常都是不怎么友好的生物。
