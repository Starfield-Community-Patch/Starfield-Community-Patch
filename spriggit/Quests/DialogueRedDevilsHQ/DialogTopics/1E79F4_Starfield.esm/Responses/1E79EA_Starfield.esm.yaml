    - Language: German
      String: Es gibt aber noch einen Haken. Die UC sehen das als Job für eine Person, aber ich habe sie überzeugt, dass ... fähige Unterstützung sinnvoll wäre.
    - Language: English
      String: There is just one additional wrinkle. UC spec'd this as a one-person job, but I convinced them this sort of task merits... expert back-up.
    - Language: Spanish
      String: 'Solo hay un detalle más: las CU indicaban que era una tarea para una persona, pero les he convencido de que haría falta... apoyo de alguien experto.'
    - Language: French
      String: Il y a encore un hic. L'UC considère qu'une seule personne peut faire l'affaire, mais je les ai convaincus qu'une tâche pareille méritait... une certaine expertise.
    - Language: Italian
      String: Un’ultima cosa. Per l’UC avrebbe dovuto essere un lavoro da svolgere in solitaria, ma li ho convinti che sarebbe stato meglio avere sul campo rinforzi di esperienza.
    - Language: Japanese
      String: ひとつ朗報だ。UCはこれを単独で行う仕事として見ていたが、説得に成功した… 専門家の支援を受けることのメリットをな
    - Language: Polish
      String: Jest jeszcze tylko jedna przeszkoda. Władze ZK uznały, że to zadanie dla jednej osoby, ale przekonałem ich, że takie zadanie wymaga... fachowego wsparcia.
    - Language: Portuguese_Brazil
      String: Só mais um detalhe. A UC definiu isso como uma missão de uma pessoa só, mas eu convenci eles que esse tipo de tarefa precisa... do apoio de um especialista.
    - Language: ChineseSimplified
      String: 还有一个小问题。联殖认为这是一件单人可以处理的活，但我说服了他们，说这种任务需要……专家支持。
