    - Language: German
      String: 'Deswegen sollen wir an vorderster Front des xenologischen Lebens patrouillieren. Informationen zu möglichen Alien-Bedrohungen sammeln. '
    - Language: English
      String: "So, they want us patrolling the front lines of xenological life - ensure we've got intel on any possible new alien threats. "
    - Language: Spanish
      String: 'De modo que quieren que patrullemos los frentes de vida xenológica y consigamos datos de cualquier amenaza alienígena nueva. '
    - Language: French
      String: "Alors ils veulent qu'on surveille le front extraterrestre pour appréhender toute nouvelle menace possible. "
    - Language: Italian
      String: 'Quindi ci vogliono metaforicamente di pattuglia sul fronte della vita xenologica per raccogliere informazioni su ogni nuova possibile minaccia aliena. '
    - Language: Japanese
      String: だから異星生物の前線をパトロールして、新たなエイリアンの脅威の可能性に関する情報を確保しろ、というわけだ
    - Language: Polish
      String: 'Więc chcą, żebyśmy patrolowali linie frontu życia ksenologicznego i upewnili się, iż mamy informacje o wszelkich możliwych nowych zagrożeniach ze strony obcych. '
    - Language: Portuguese_Brazil
      String: 'Por isso querem que patrulhemos as linhas de frente da vida xenológica, pra garantir informações sobre novas ameaças alienígenas em potencial. '
    - Language: ChineseSimplified
