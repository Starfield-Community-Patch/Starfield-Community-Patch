    Note: 'P1: Player completed the quest.'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: 'Ich habe den vermissten Kurier von Reliant Medical gefunden – tot. Von Helenas wichtigem Paket fehlt aber immer noch jede Spur. Wir haben allerdings einen Verdächtigen: Bonifác Maksimow, eine Nachwuchskraft bei Reliant Medical und kürzlich aus der Stadt geflohen. Laut Helena befindet er sich in der Nähe auf dem Planeten Hawley – das ist wohl mein nächstes Ziel.'
      - Language: English
        String: "I found Reliant Medical's missing courier - dead - but Helena's important package is still at large. We do have a possible suspect, though: Bonifác Maksimov, Reliant Medical's own junior executive, who recently fled the city. Helena's tracked him to the nearby planet Hawley. Looks like that's where I'm headed next."
      - Language: Spanish
        String: 'He encontrado al correo desaparecido de Reliant Medical. Ha fallecido, pero el paquete de Helena aún está en paradero desconocido. Tenemos a un posible sospechoso, al menos: Bonifác Maksimov, el ejecutivo júnior de Reliant Medical, que se ha ido de la ciudad hace poco. Según Helena, está cerca, en el planeta Hawley. Parece que ya tengo próximo destino.'
      - Language: French
        String: "J'ai trouvé le cadavre du coursier disparu de Reliant Medical, mais pas le paquet important d'Helena. Nous avons toutefois un suspect potentiel : Bonifác Maksimov, le cadre junior de la boîte, qui a récemment quitté la ville. Helena l'a retrouvé sur la planète Hawley. On dirait que c'est ma prochaine destination."
      - Language: Italian
        String: 'Ho trovato il corriere della Reliant Medical scomparso. Morto. Ma non ho ancora messo le mani sul pacco importante di Helena. Però abbiamo un sospettato: Bonifác Maksimov, il dirigente junior della stessa Reliant Medical, che ha recentemente lasciato la città. Helena ha scoperto che si trova sul vicino pianeta Hawley. A quanto pare, è lì che devo andare.'
      - Language: Japanese
        String: リライアント・メディカルの行方不明の配達人を、死亡した状態で発見した。ヘレナの重要な荷物はまだ見つかっていないが、疑わしい人物はいる。最近街から逃げたリライアント・メディカルの下級管理職、ボニファツ・マクシモフだ。ヘレナは彼を近くの惑星ホーリーまで追跡した。次はそこへ向かうべきだろう
      - Language: Polish
        String: 'Udało mi się odnaleźć zaginionego kuriera Reliant Medical - martwego. Niestety ważna przesyłka Heleny się nie odnalazła. Mamy jednak potencjalnego podejrzanego: Bonifáca Maksimowa, młodszego kierownika Reliant Medical, który uciekł z miasta. Helena namierzyła go w pobliżu planety Hawley. Wygląda na to, że muszę się tam wybrać.'
      - Language: Portuguese_Brazil
        String: 'Encontrei o mensageiro desaparecido da Reliant Medical. Ele estava morto, mas o pacote importante da Helena ainda está desaparecido. Contudo, temos um possível suspeito: Bonifác Maksimov, executivo júnior da própria Reliant Medical, que recentemente fugiu da cidade. Helena o rastreou no planeta vizinho Hawley. Parece que é para lá que eu vou agora.'
      - Language: ChineseSimplified
        String: 我找到了安泰医学那名失踪的快递员。人已经死了，但海伦娜重要的包裹不见了。不过，我们已经锁定了一名嫌疑犯——安泰医学的初级高管波尼法·马克西莫夫。他最近逃离了这座城市。海伦娜在附近的霍雷星找到了他的踪迹。看来，那里就是我接下来的目的地。
