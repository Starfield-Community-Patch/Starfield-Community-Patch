- Index: 350
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: 'P2: Give the player their money for the quest.'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Helena hat mich dafür bezahlt, dass ich den Kurier gefunden habe. Jetzt soll ich aber ihren Mitarbeiter, Bonifác Maksimow, aufspüren, der womöglich etwas mit dem Tod des Kuriers und den vermissten Inhalten des Pakets zu tun hat.
      - Language: English
        String: Helena's paid me for finding the courier, but is now asking I track down her employee - Bonifac Maksimov - who she suspects might have something to do with the courier's death and the missing package contents.
      - Language: Spanish
        String: Helena me ha pagado por encontrar al correo, pero ahora me ha pedido que busque a Bonifác Maksimov, un empleado suyo que cree que puede tener algo que ver con la muerte del correo y el contenido del paquete desaparecido.
      - Language: French
        String: Helena me paie pour retrouver le coursier, mais elle me demande maintenant de retrouver son employé, Bonifác Maksimov, qu'elle soupçonne d'être impliqué dans la mort du coursier et du paquet disparu.
      - Language: Italian
        String: Helena mi ha pagato per aver trovato il corriere, ma ora mi chiede di rintracciare il suo dipendente Bonifác Maksimov, sospettato di avere qualcosa a che fare con la morte del corriere e la scomparsa del contenuto del pacco.
      - Language: Japanese
        String: 配達人を発見した報酬をヘレナから受け取ったが、今度は彼女の従業員、ボニファツ・マクシモフを探すよう頼まれた。ヘレナは配達人の死となくなった荷物の中身に、彼が関係していることを疑っている
      - Language: Polish
        String: Helena zapłaciła mi za odnalezienie kuriera, a teraz prosi o namierzenie swojego pracownika, Bonifácego Maksimowa, którego podejrzewa o maczanie palców w śmierci kuriera i zaginięciu zawartości przesyłki.
      - Language: Portuguese_Brazil
        String: Helena me pagou para encontrar o mensageiro, mas agora está me pedindo para rastrear o funcionário dela, Bonifác Maksimov. Ela suspeita que ele possa ter algo a ver com a morte do mensageiro e com o desaparecimento do conteúdo do pacote.
      - Language: ChineseSimplified
        String: 海伦娜支付了我找到快递员的报酬。现在，她又让我去追踪她的雇员波尼法·马克西莫夫。她怀疑这个人与快递员的死和包裹内失踪的物品有关。
