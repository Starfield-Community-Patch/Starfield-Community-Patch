    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Helena hat mir die heutige Route des Kuriers gegeben. Ich sollte die einzelnen Halte prüfen und herausfinden, was mit ihm passiert ist.
      - Language: English
        String: Helena's provided me with the courier's route for the day. I need to check his various stops and see where he might've gotten waylaid.
      - Language: Spanish
        String: Helena me ha dado la ruta del día del correo. Tengo que comprobar sus paradas y ver en qué momento pudo haber desaparecido.
      - Language: French
        String: Helena m'a fourni l'itinéraire du coursier pour la journée. Je dois contrôler ses différentes étapes pour voir où il aurait pris du retard.
      - Language: Italian
        String: Helena mi ha indicato la rotta del corriere. Devo controllare le varie tappe e scoprire dove può aver deviato.
      - Language: Japanese
        String: 配達人の一日のルートをヘレナに教えてもらった。彼の停留所を確認していき、どこで待ち伏せされたのか調べよう
      - Language: Polish
        String: Helena przekazała mi informacje o trasie kuriera z dnia, w którym zaginął. Muszę sprawdzić poszczególne przystanki i ustalić, gdzie zaginął.
      - Language: Portuguese_Brazil
        String: Helena me forneceu a rota do dia do mensageiro. Preciso conferir as várias paradas dele e ver onde ele pode ter caído em uma emboscada.
      - Language: ChineseSimplified
        String: 海伦娜给我提供了快递员今天的派送路线。我得去查探他停留过的地方，看看他是在哪遇害的。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 250
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: "P1: Player found the Courier's body. Direct them to check him for the data"
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: 'Tja, das erklärt wohl, warum der Kurier nicht aufgetaucht ist: Er ist tot. Ich sollte seine Leiche nach Helenas Paket durchsuchen.'
      - Language: English
        String: Well, I suppose this explains why the courier never showed up - he's dead. I should check his body for Helena's package.
      - Language: Spanish
        String: Bueno, es lógico que el correo no haya dado señales de vida, porque está muerto. Debería registrar su cuerpo por si tiene el paquete de Helena.
      - Language: French
        String: "Ceci explique sans doute pourquoi le coursier ne s'est jamais présenté : il est mort. Je devrais chercher le paquet d'Helena sur son cadavre."
      - Language: Italian
        String: 'Beh, immagino che questo spieghi perché il corriere non è mai arrivato a destinazione: è morto. Devo controllare se il pacco di Helena è intorno al cadavere.'
      - Language: Japanese
        String: これで配達人が現れなかった理由がわかった。死んでいたからだ。遺体にヘレナの荷物がないか調べてみよう
      - Language: Polish
        String: To by wyjaśniało, dlaczego kurier nie dotarł na miejsce - nie żyje. Muszę przeszukać jego zwłoki. Może ma przy sobie przesyłkę Heleny.
      - Language: Portuguese_Brazil
        String: 'Bem, suponho que isso explique por que o mensageiro nunca apareceu: ele morreu. Vou procurar o pacote da Helena no corpo dele.'
      - Language: ChineseSimplified
        String: 怪不得快递员没出现，因为他已经死了。我查看一下他的尸体，看看海伦娜的包裹还在不在。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
- Index: 300
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: 'P1: Player collected the empty package. Direct them back to Helena.'
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: 'Die guten Neuigkeiten: Ich habe Helenas Paket gefunden. Die schlechten: Die Inhalte des Pakets sind spurlos verschwunden. Ich sollte es trotzdem zu Helena bringen.'
      - Language: English
        String: Good news - I've recovered Helena's package. Bad news - whatever was inside it has gone missing. I should return this to Helena anyway.
      - Language: Spanish
        String: 'Buenas noticias: he recuperado el paquete de Helena. Malas noticias: lo que hubiera dentro ha desaparecido. Debería ir a informar a Helena aun así.'
      - Language: French
        String: Bonne nouvelle, j'ai récupéré le paquet d'Helena. Mauvaise nouvelle, ce qu'il contenait a disparu. Je dois tout de même le lui rapporter.
      - Language: Italian
        String: 'Buone notizie: ho recuperato il pacco di Helena. La cattiva notizia è che qualsiasi cosa contenesse, non c’è più. Devo comunque tornare da Helena con quello che ho trovato.'
      - Language: Japanese
        String: 幸い、ヘレナの荷物を入手できた。だが悪いことに、中身がなくなってしまっている。それでも、これは一旦ヘレナに返すべきだろう
      - Language: Polish
        String: Dobra wiadomość! Udało mi się odzyskać przesyłkę Heleny. Zła wiadomość - zawartość przesyłki zaginęła. Mimo wszystko lepiej zwrócić to Helenie.
      - Language: Portuguese_Brazil
        String: 'Boa notícia: recuperei o pacote da Helena. Má notícia: o que havia dentro dele desapareceu. É melhor eu devolvê-lo para Helena de qualquer forma.'
      - Language: ChineseSimplified
        String: 好消息！我找到了海伦娜的包裹。但还有一个坏消息——包裹里面的东西不见了。但我还是把包裹给海伦娜带回去吧。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
