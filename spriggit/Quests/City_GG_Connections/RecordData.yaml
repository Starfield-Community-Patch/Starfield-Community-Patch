    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe zugestimmt, Helena Strickland bei der Suche nach ihrem vermissten Kurier zu helfen. Sie hat mich gebeten, ihr zu folgen.
      - Language: English
        String: I've agreed to help Helena Strickland find her missing courier. She's asked me to follow her.
      - Language: Spanish
        String: He accedido a ayudar a Helena Strickland a encontrar al correo desaparecido. Me ha pedido que la siga.
      - Language: French
        String: J'ai accepté d'aider Helena Strickland à retrouver son coursier disparu. Elle m'a demandé de la suivre.
      - Language: Italian
        String: Ho accettato di aiutare Helena Strickland a trovare il suo corriere scomparso. Mi ha chiesto di seguirla.
      - Language: Japanese
        String: ヘレナ・ストリックランドを手伝い、行方不明の配達人を捜索することに同意した。彼女について来るように言われた
      - Language: Polish
        String: Helena Strickland poprosiła mnie o odnalezienie zaginionego kuriera. Muszę za nią pójść.
      - Language: Portuguese_Brazil
        String: Concordei em ajudar Helena Strickland a procurar seu mensageiro desaparecido. Ela me pediu para segui-la.
      - Language: ChineseSimplified
        String: 我答应海伦娜·斯特里克兰要帮她找到那个失踪的快递员。她叫我跟着她。
    StageCompleteDatas:
    - QSRD: 0x00000000
    - QSRD: '[]'
