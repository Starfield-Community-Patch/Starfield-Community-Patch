- Emotion: 029A41:Starfield.esm
  WEMFile: 12856354
  TRDAUnknown: 5.1000004
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: SNN arbeitet oft mit anonymen Hinweisen. Sie werden eigene Recherchen anstellen, um die Geschichte zu bestätigen.
    - Language: English
      String: SSNN is used to anonymous tips. They'll do whatever verifications they deem necessary on their own to confirm the story.
    - Language: Spanish
      String: La NSC está acostumbrada a recibir soplos anónimos. Harán las comprobaciones necesarias para confirmar la información.
    - Language: French
      String: SOTV a l'habitude des sources anonymes. Ils feront toutes les vérifications qu'ils estiment nécessaires pour confirmer l'histoire.
    - Language: Italian
      String: La SCNN è abituata alle soffiate anonime. Faranno da soli tutte le verifiche che riterranno opportune per confermare la storia.
    - Language: Japanese
      String: SSNNは匿名のタレコミに慣れてるわ。彼らは情報を確認するために必要な裏付けなら、なんだってしてくれる
    - Language: Polish
      String: ZUinfo przywykło do otrzymywania anonimowych informacji. Sami przeprowadzą weryfikację, by potwierdzić tę opowieść.
    - Language: Portuguese_Brazil
      String: A ANSC está acostumada com pistas anônimas. Eles mesmos farão as verificações que acharem necessárias para confirmar a história.
    - Language: ChineseSimplified
      String: 定居星系新闻台已经习惯了有人匿名向他们提供情报。他们会自行采用一切必要手段来证实情报的真实性。
