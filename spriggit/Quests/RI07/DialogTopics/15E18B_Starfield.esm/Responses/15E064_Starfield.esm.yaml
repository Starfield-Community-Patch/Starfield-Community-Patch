  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wenn du das Overseer-Programm ausgeführt und den Prototypen sichergestellt hast, musst du nur noch die Slate zu David Barron in der SNN-Redaktion bringen.
    - Language: English
      String: Once you've run the Overseer program and obtained the prototype, your final step is to deliver the slate to David Barron at the SSNN field office.
    - Language: Spanish
      String: Cuando ejecutes el programa Supervisor y obtengas el prototipo, el último paso será entregar la tábula a David Barron, en la oficina de campo de la NSC.
    - Language: French
      String: Une fois que vous aurez lancé le programme Superviseur et récupéré le prototype, la dernière étape sera de donner la tablette à David Barron au bureau local de SOTV.
    - Language: Italian
      String: Eseguito il programma Supervisore e recuperato il prototipo, il passo finale sarà consegnare la tabula a David Barron presso l’ufficio locale della SCNN.
    - Language: Japanese
      String: オーバーシアープログラムを実行して、プロトタイプを入手したら、最後はSSNNフィールドオフィスにいるデビッド・バロンにスレートを届けて
    - Language: Polish
      String: Po uruchomieniu programu nadzorującego i zdobyciu prototypu musisz dostarczyć tabliczkę Davidowi Barronowi do siedziby ZUinfo.
    - Language: Portuguese_Brazil
      String: Depois que tiver executado o programa Inspetor e obtido o protótipo, seu último passo será entregar o códice a David Barron, na sede da ANSC.
    - Language: ChineseSimplified
      String: 你运行监视者程序并拿到原型机后，最后一步是把数据板送到定居星系新闻台外地办事处的大卫·巴伦手中。
