  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Gib ihm notfalls genügend Informationen, um sein Interesse zu wecken, ohne dabei Ryujin zu erwähnen oder zu sagen, wer du bist.
    - Language: English
      String: If he asks questions, feel free to give him just enough information to pique his interest, but no mention of Ryujin or who you are.
    - Language: Spanish
      String: Si te hace preguntas, dale la información justa y necesaria para despertar su interés, pero sin mencionar a Ryujin ni decir quién eres.
    - Language: French
      String: S'il vous pose des questions, donnez-lui juste assez d'informations pour titiller sa curiosité, mais ne mentionnez ni Ryujin ni qui vous êtes.
    - Language: Italian
      String: Se fa domande, dagli pure in pasto qualche scampolo di informazione per stuzzicare il suo interesse, ma non menzionare la Ryujin o il tuo ruolo.
    - Language: Japanese
      String: 彼が質問したら、関心を引く程度の話はしていいけど、リュウジンのことやあなたの正体については言及しないようにね
    - Language: Polish
      String: Gdyby zadawał pytania, możesz przekazać mu informacje, które wzbudzą jego zainteresowanie, ale nie mów o Ryujinie ani o sobie.
    - Language: Portuguese_Brazil
      String: Se ele fizer perguntas, você pode revelar o bastante para despertar o interesse dele, mas sem mencionar a Ryujin ou a sua identidade.
    - Language: ChineseSimplified
      String: 如果他问你问题，你可以透露一些信息吊足他的胃口，但不要提到龙神集团以及你自己的身份。
