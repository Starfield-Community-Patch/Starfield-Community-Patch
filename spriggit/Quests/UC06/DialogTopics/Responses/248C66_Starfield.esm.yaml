    - Language: German
      String: Genau wie ich und Hadrian forschte auch er für die United Colonies an ... eher zweifelhaften Projekten. Mech-Waffen waren sein Spezialgebiet.
    - Language: English
      String: Like myself and Hadrian, he was involved in some of the United Colonies' more... problematic lines of research. Mech weapons were his speciality.
    - Language: Spanish
      String: Como Hadrian y yo, participó en algunas de las líneas de investigación más... problemáticas de las Colonias Unidas. El armamento de los mecas era su especialización.
    - Language: French
      String: Comme Hadrian et moi-même, il était impliqué dans... certaines recherches problématiques de l'Union coloniale. Sa spécialité, c'était les mécas militaires.
    - Language: Italian
      String: Come Hadrian e me, era coinvolto in alcune tra le... linee di ricerca più problematiche dell’Unione Coloniale. Le armi mech erano la sua specialità.
    - Language: Japanese
      String: 私やヘイドリアン同様、この男も、コロニー連合の… 特に問題のある研究分野に携わっていた。メック兵器が奴の専門だ
    - Language: Polish
      String: Podobnie jak ja i Hadrian był zaangażowany w niektóre z bardziej... problematycznych kierunków badań Zjednoczonych Kolonii. Jego specjalnością były mechy.
    - Language: Portuguese_Brazil
      String: Como eu e a Hadrian, ele participou de algumas das linhas de pesquisa... mais problemáticas da União das Colônias. Os mechas eram sua especialidade.
