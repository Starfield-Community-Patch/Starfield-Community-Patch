        String: Vae Victis va a organizar la llegada del equipo de investigación a la sede de los Diablos Rojos. Todos menos uno, Kaiser, a quien tengo que recoger en Niira. Vae Victis me ha recomendado que hable antes con Hadrian, ya que seguro que ella tiene más información del compañero desaparecido.
