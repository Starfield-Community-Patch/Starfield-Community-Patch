  LogEntries:
  - Flags: []
    Note: 'Player finished the scene with VV. '
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe mit dem ehemaligen UC-Admiral Vae Victis gesprochen, der eigentlich tot sein sollte. Ich soll einen abtrünnigen Militärwissenschaftler namens Reginald Orlase finden und mich um ihn kümmern. Er soll sich nahe des Planeten Etherea im Wolf-System aufhalten. Nähere Informationen bekomme ich von Captain Marquez, der lokalen Anführerin der Vanguard.
      - Language: English
        String: I just spoke to Vae Victis, a former UC admiral and a man who's supposed to be dead. He asked me to track down - and "deal with" - a rogue weapons scientist named Reginald Orlase. He believes Orlase is hiding near the planet of Etherea in the Wolf system, and that I should speak to the local head of the Vanguard - Captain Marquez - to get specifics.
      - Language: Spanish
        String: Acabo de hablar con Vae Victis, un antiguo almirante de las CU que supuestamente estaba muerto. Me ha pedido que rastree y “me encargue” de un díscolo científico llamado Reginald Orlase. Cree que Orlase se esconde cerca del planeta Etérea, en el sistema de Lobo, y me ha dicho que hable con la líder de la Vanguardia en la zona, la capitana Marquez, para que me dé los detalles.
      - Language: French
        String: Je viens de parler à Vae Victis, un ancien amiral de l'UC supposé être mort. Il m'a demandé de retrouver la trace et de “m'occuper” d'un spécialiste en armement renégat du nom de Reginald Orlase. Il pense que ce dernier se cache près de la planète Etherea, dans le système Wolf. Il m'a conseillé de m'adresser à la responsable locale de l'Avant-garde, le capitaine Marquez, pour obtenir davantage d'informations.
      - Language: Italian
        String: Ho appena parlato con Vae Victis, un ex ammiraglio dell’UC che dovrebbe essere morto da un pezzo. Mi ha chiesto di rintracciare (e “sistemare”) uno scienziato di armamenti corrotto di nome Reginald Orlase. Crede che Orlase si nasconda vicino al pianeta Etherea, nel sistema Lupo, e che io debba parlare col capo locale dell’Avanguardia, la capitana Marquez, per ricevere ulteriori dettagli.
      - Language: Japanese
        String: UCの元提督で、死んだはずのヴェイ・ヴィクティスと話をした。レジナルド・オーラスというはぐれ兵器科学者を見つけ出し、"対処する"よう頼まれた。オーラスはウルフ星系の惑星エセリアの近くに隠れているらしい。詳しい情報については、現地のバンガードのトップ、マルケズ大尉と話をするように言われた
      - Language: Polish
        String: Jestem po rozmowie z Vae Victisem, byłym admirałem ZK i człowiekiem, który powinien być martwy. Poprosił mnie o znalezienie naukowca zajmującego się bronią, Reginalda Orlase'a, i „rozprawienie się” z nim. Victis uważa, że Orlase kryje się w pobliżu Etherei, planety w układzie Wolf. Kapitan Marquez, szefowa tamtejszego oddziału Gwardii, przekaże mi więcej szczegółów.
      - Language: Portuguese_Brazil
        String: Eu acabei de falar com Vae Victis, um ex-almirante da UC que deveria estar morto. Ele me pediu para rastrear e “cuidar” de um cientista de armas desgarrado chamado Reginald Orlase. Ele acredita que Orlase está se escondendo perto do planeta Etérea, no sistema Lobo, e sugeriu que eu falasse com a comandante Marquez, líder local da Vanguarda, para saber mais detalhes.
      - Language: ChineseSimplified
        String: 我刚和瓦维刻提斯谈过，他是前联殖上将，也是一个本该已经死了的人。他让我追捕，并“处理“，一位叛逃的武器科学家，名叫雷金纳德·奥拉斯。他认为奥拉斯躲藏在沃尔夫星系中的以太亚行星附近，并且我应该去找当地先锋队的领导人马奎斯船长以获得具体信息。
