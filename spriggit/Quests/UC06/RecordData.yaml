Summary: >-
  The player's presence is requested by Vae Victis, the once-executed, now jailed former Admiral of the UC. Vae Victis has a proposal for the player - he'll give the player the location of Hadrian's Xenowarfare team if the player will kill someone for him. The player can either agree to help or offer to bring the criminal in question - Dr. Reginald Orlase - to justice. 


  They're directed to The Den to speak to the local Vanguard, then out to an old debris field where Orlase has been hiding. After a dogfight where they can either destory Orlase's ship, killing the doctor, or board it and he'll do the job himself, and the collect his ID to return to Vae Victis, completing the task.
