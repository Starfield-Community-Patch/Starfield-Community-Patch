      - Language: Italian
        String: Vae Victis farà in modo che la squadra di ricerca arrivi al quartier generale dei Diavoli Rossi. Tutti i membri tranne uno, Kaiser, che dovrò recuperare su Niira. Vae Victis mi ha innanzitutto suggerito di parlare con Hadrian, che quasi certamente avrà informazioni sul compagno di squadra smarrito.
      - Language: Japanese
        String: 研究チームがレッド・デビルズ本部に到着するように、ヴェイ・ヴィクティスが手配してくれる。ただしカイザーは例外で、ニーラから救出しなければならない。まず行方不明のチームメイトについて知っている、ヘイドリアンと話をするようヴェイ・ヴィクティスに言われた
      - Language: Polish
