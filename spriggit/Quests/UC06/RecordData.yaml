    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: 'Captain Marquez hat mir die Koordinaten der „Warlock“ gegeben, auf der sich Orlase aufhalten könnte. Doch sie hat mich gewarnt, dass in dem Trümmerfeld, in dem sich die Warlock befinden soll, schon einige Schiffe verschwunden sind. '
      - Language: English
        String: "Captain Marquez has given me the coordinates I need to find \"The Warlock,\" a ship that may be home to Orlase. But she warned me to be careful - a number of ships have been lost in the debris fields where the Warlock's been seen. "
      - Language: Spanish
        String: 'La capitana Marquez me ha dado las coordenadas que necesito para encontrar la “Warlock”, una nave que podría ser el hogar de Orlase. Me ha advertido que vaya con cuidado: unas cuantas naves se han perdido en los campos de restos en el que se ha avistado a la Warlock. '
      - Language: French
        String: "Le capitaine Marquez m'a donné les coordonnées dont j'avais besoin pour trouver le “Warlock”, un vaisseau sur lequel pourrait se trouver Orlase. Elle m'a conseillé de faire attention : de nombreux vaisseaux ont été perdus dans le champ de débris où le Warlock a été vu. "
      - Language: Italian
        String: 'La capitana Marquez mi ha dato le coordinate necessarie per trovare la “Warlock”, una nave che potrebbe ospitare Orlase. Ma mi ha detto di fare attenzione: molte navi sono andate perse nei campi di detriti dov’è stata avvistata la Warlock. '
      - Language: Japanese
        String: 'マルケズ大尉からオーラスがいる可能性がある船、"ウォーロック"を見つけるために必要な座標を受け取った。だが注意するよう警告された。ウォーロックが目撃されたデブリ帯では、多くの船が失われている '
      - Language: Polish
        String: "Kapitan Marquez przekazała mi współrzędne, które pomogą mi znaleźć „Warlocka”, statek należący do Orlase'a, ale zaleciła mi ostrożność. W polu szczątków - w okolicy, w której widziano Warlocka - przepadło sporo statków. "
      - Language: Portuguese_Brazil
        String: 'A Comandante Marquez me deu as coordenadas necessárias para encontrar a “Warlock”, uma nave que pode estar abrigando Orlase. Mas ela me alertou para tomar cuidado: inúmeras naves já se perderam nos campos de destroços em que a Warlock foi vista. '
      - Language: ChineseSimplified
        String: '马奎斯船长已经把找到“术士号“所需的坐标给我了——这艘飞船可能是奥拉斯的家。但她警告我要多加小心——术士号所出没的碎片场内已经有不少飞船失踪。 '
