        String: Vae Victis sorgt dafür, dass das Forschungsteam sich zum Hauptquartier der Red Devils begibt. Nur Kaiser müssen wir von Niira abholen. Vae Victis meinte, ich soll Hadrian nach ihm fragen, da sie voraussichtlich mehr über ihn weiß.
