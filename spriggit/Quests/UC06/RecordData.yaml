    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: 'Ich habe die Warlock gefunden. Und der Pilot scheint darüber nicht erfreut zu sein. Entweder schalte ich den Antrieb aus und nehme ihn gefangen (unter Einsatz einer EM-Waffe oder des Zielsteuerungssysteme-Skills) ... oder ich zerstöre das Schiff. '
      - Language: English
        String: "I've found the Warlock. And whoever's piloting it doesn't sound pleased I'm here. Time to either disable his engines to capture him (using an EM Weapon or the Targeting Control Systems skill)... or shoot him out of the sky. "
      - Language: Spanish
        String: He encontrado la Warlock y quienquiera que la pilote no parece muy contento de que esté aquí. Es hora de desactivar los motores para capturarle —empleando un arma electromagnética o la habilidad Sistemas de control de puntería— o derribarle.
      - Language: French
        String: "J'ai trouvé le Warlock, et son pilote ne semble pas apprécier ma présence. Deux issues s'offrent à moi : je peux désactiver ses moteurs afin de le capturer (à l'aide d'une arme EM ou de la compétence Systèmes de ciblage), ou abattre son vaisseau. "
      - Language: Italian
        String: 'Ho trovato la Warlock. E chiunque la stia pilotando non sembra contento della mia presenza. Sarà meglio disabilitargli i motori per catturarlo (usando armamenti EM o l’abilità Controllo puntamento)... o spedirlo al creatore. '
      - Language: Japanese
        String: ウォーロックを見つけた。パイロットは歓迎してくれない。エンジンを停止させて確保するか(EM兵器や照準制御システムスキルを使って)… 撃破するか、どちらかだ
      - Language: Polish
        String: 'Udało mi się znaleźć Warlocka. Jego pilot wydaje się niezbyt zadowolony z mojej obecności. Czas wyłączyć silniki Warlocka (za pomocą broni EM albo umiejętności systemów celowniczych), by go pojmać... albo zestrzelić. '
      - Language: Portuguese_Brazil
        String: Eu encontrei a Warlock, e seja lá quem for o piloto, não parece nada feliz de eu estar aqui. Hora de desativar os motores dele para capturá-lo, com uma arma EM ou a habilidade Sistemas de Controle de Mira... ou derrubar a nave a tiros.
      - Language: ChineseSimplified
        String: '我已经找到了术士号，而那个驾驶它的家伙似乎对我的到来不大高兴。是时候关闭他的引擎把他活捉（使用电磁武器或瞄准控制系统技能）……或者把他从天上打下来。 '
