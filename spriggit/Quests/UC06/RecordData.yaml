      - Language: Portuguese_Brazil
        String: Vae Victis vai providenciar que a equipe de pesquisa chegue no QG dos Diabos Vermelhos. Todos os integrantes com exceção de um, Kaiser, que eu preciso recuperar em Niira. Vae Victis sugeriu que eu procurasse Hadrian primeiro, pois é provável que ela tenha mais informações sobre o colega de equipe perdido.
      - Language: ChineseSimplified
        String: 瓦维刻提斯将会安排让研究小组抵达红魔部队总部，但只有一个人除外，凯撒，我需要去涅伊拉星找到他。瓦维刻提斯建议我先与哈德良确认一下，因为她可能掌握了这位失踪队友的更多信息。
