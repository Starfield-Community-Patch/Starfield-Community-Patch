      String: Sarah is the best possible person to be running Constellation at a time like this. Focused, no nonsense, and dedicated.
    - Language: Spanish
      String: No hay nadie mejor que Sarah para estar al frente de Constelación en momentos como este. Centrada, sin ideas raras y comprometida.
