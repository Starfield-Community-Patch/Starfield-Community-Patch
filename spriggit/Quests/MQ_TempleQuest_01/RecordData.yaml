      Values:
      - Language: German
        String: Auf einem fernen Planeten gibt es eine große Anomalie, die zur Signatur eines der Artefakte passt. Ich muss sie finden.
      - Language: English
        String: There's a large anomaly on a distant planet that matches the signature of one of the Artifacts. I need to find it.
      - Language: Spanish
        String: En un planeta lejano hay una anomalía considerable que encaja con las características de uno de los Artefactos. Tengo que ir en su busca.
      - Language: French
        String: Une énorme anomalie sur une planète lointaine correspond à la signature de l'un des artefacts. Je dois le trouver.
      - Language: Italian
        String: C’è una grossa anomalia su un pianeta distante che corrisponde alla traccia di uno dei Manufatti. Devo trovarla.
      - Language: Japanese
        String: 遠くの惑星に、あるアーティファクトの信号と一致する大きな異常がある。見つけなければならない
      - Language: Polish
        String: Wiem, gdzie w odległym kosmosie mogę znaleźć dużą anomalię, której sygnatura pasuje do jednego z artefaktów. Muszę ją zbadać.
      - Language: Portuguese_Brazil
        String: Tem uma grande anomalia em um planeta distante que corresponde à assinatura de um dos artefatos. Preciso encontrá-la.
      - Language: ChineseSimplified
        String: 某颗遥远的行星上有一个巨大的异常点，与其中一件神器的特征相符。我需要找到它。
