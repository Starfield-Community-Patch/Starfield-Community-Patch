      - Language: German
        String: Ich sollte mit der Ausrüstung auf dem Auge versuchen, weitere Tempel zu finden.
      - Language: English
        String: I should use the equipment on the Eye to try and locate more Temples.
      - Language: Spanish
        String: Tengo que utilizar el equipo del Ojo para tratar de localizar más Templos.
      - Language: French
        String: Je pourrais utiliser les instruments de l'Iris pour localiser davantage de temples.
      - Language: Italian
        String: Dovrei usare l’equipaggiamento sull’Occhio per provare a individuare altri Templi.
      - Language: Japanese
        String: 〈アイ〉にある装備を使って、他にも聖堂の位置を特定しよう
      - Language: Polish
        String: Muszę spróbować znaleźć kolejne świątynie za pomocą sprzętu na Oku.
      - Language: Portuguese_Brazil
        String: Preciso usar o equipamento no Olho pra tentar localizar mais Templos.
      - Language: ChineseSimplified
        String: 我应该使用探察之眼上的设备来寻找更多神殿。
