        String: Ich sollte Vladimir fragen, ob er noch weitere Tempel gefunden hat.
      - Language: English
        String: I should check in with Vladimir and see if he's located anymore Temples.
      - Language: Spanish
        String: Será mejor que hable con Vladimir, a ver si ha localizado más Templos.
      - Language: French
        String: Je ferais bien de rendre visite à Vladimir pour voir s'il a localisé d'autres temples.
      - Language: Italian
        String: Dovrei sentire Vladimir per capire se abbia trovato altri Templi.
      - Language: Japanese
        String: 他にも聖堂の位置を特定していないか、ウラジミールに聞いてみよう
      - Language: Polish
        String: Muszę zapytać Vladimira, czy udało mu się znaleźć jakieś świątynie.
      - Language: Portuguese_Brazil
        String: Preciso falar com Vladimir pra ver se ele conseguiu localizar mais algum Templo.
      - Language: ChineseSimplified
        String: 我应该和弗拉迪米尔联络，看看他有没有找到更多神殿。
