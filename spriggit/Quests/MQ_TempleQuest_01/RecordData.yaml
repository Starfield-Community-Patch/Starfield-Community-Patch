      - Language: German
        String: Ich kann in Zukunft weitere Tempel ausfindig machen, indem ich zum Auge zurückkehre und von dort aus Gravitationsanomalien orte.
      - Language: English
        String: I can track down more of the Temples in the future by returning to the Eye and locating any Gravitational Anomalies it can find.
      - Language: Spanish
        String: En lo sucesivo, podré encontrar más Templos si regreso al Ojo e identifico todas las anomalías gravitacionales que pueda.
      - Language: French
        String: Si je veux trouver d'autres temples, je n'aurai qu'à revenir à l'Iris pour localiser les anomalies gravitationnelles qu'il relève.
      - Language: Italian
        String: In futuro, posso rintracciare altri Templi tornando all’Occhio e localizzando le anomalie gravitazionali che riesce a trovare.
      - Language: Japanese
        String: 今後は、〈アイ〉に戻って重力異常を見つけることで、他の聖堂を見つけ出すことができる
      - Language: Polish
        String: Mogę w przyszłości znaleźć więcej świątyń poprzez powrót na Oko i lokalizację wszelkich znalezionych przez nie anomalii grawitacyjnych.
      - Language: Portuguese_Brazil
