    Note: Talked with FDR
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: 'Crucible ist eine Siedlung voller Klone! Franklin Roosevelt sagte, ich sollte mit den Anführern der anderen Geselllschaften sprechen: Amanirenas und Dschingis Khan.'
      - Language: English
        String: 'Crucible is a settlement full of clones! Franklin Roosevelt said I should speak to the heads of the other Societies here: Amanirenas and Genghis Khan.'
      - Language: Spanish
        String: ¡El Crisol es un asentamiento habitado por clones! Franklin Roosevelt me aconseja que hable con Amanirenas y Gengis Kan, los cabecillas de las otras dos Sociedades.
      - Language: French
        String: "La Fournaise est peuplée de clones ! Franklin Roosevelt m'a dit de m'adresser aux dirigeants des autres Sociétés présentes ici : Amanirenas et Gengis Khan."
      - Language: Italian
        String: 'Il Crogiolo è un insediamento abitato da cloni! Franklin Roosevelt mi ha consigliato di parlare con i capi delle altre Società: Amanirenas e Genghis Khan.'
      - Language: Japanese
        String: クルーシブルとはクローンでいっぱいの入植地だった！ フランクリン・ルーズベルトは、他のソサエティのリーダーと話をするべきだと言う。アマニレナスと、チンギス・ハンだ
      - Language: Polish
        String: Tygiel pełen jest klonów! Franklin Roosevelt skierował mnie do przywódców pozostałych stowarzyszeń - Amanirenas i Czyngis-chana.
      - Language: Portuguese_Brazil
        String: 'O Crisol é uma colônia de clones! Franklin Roosevelt me instruiu a falar com os líderes das outras Sociedades daqui: Amanirenas e Gengis Khan.'
