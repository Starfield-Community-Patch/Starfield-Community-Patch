      Values:
      - Language: German
        String: Ich habe einen rätselhaften Notruf empfangen. Ein Ort namens Crucible auf Charybdis III scheint Hilfe zu benötigen.
      - Language: English
        String: I've received a curious distress call saying that a place called Crucible on Charybdis III needs help.
      - Language: Spanish
        String: He recibido una extraña llamada de socorro procedente de Caribdis III. Al parecer, necesitan ayuda en un lugar llamado “Crisol”.
      - Language: French
        String: J'ai reçu un étrange signal de détresse en provenance d'un endroit appelé la Fournaise, sur Charybde III.
      - Language: Italian
        String: Ho ricevuto una curiosa richiesta di soccorso proveniente da un posto chiamato Crogiolo su Charybdis III.
      - Language: Japanese
        String: 興味深い救難信号を受け取った。カリュブディスIIIにあるクルーシブルという場所が助けを呼んでいる
      - Language: Polish
        String: Dotarło do mnie dziwne wezwanie pomocy. Podobno pewne miejsce na Charybdzie III, zwane Tyglem, potrzebuje wsparcia.
      - Language: Portuguese_Brazil
        String: Recebi um pedido de socorro inusitado dizendo que um lugar chamado Crisol em Caríbdis III precisa de ajuda.
