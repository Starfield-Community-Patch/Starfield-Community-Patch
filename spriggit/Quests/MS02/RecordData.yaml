      Values:
      - Language: German
        String: Ich habe die mysteriöse Anlage erreicht. Hier sollte ich mehr herausfinden können. Vielleicht gibt es einen Weg, einer der Gesellschaften zu helfen.
      - Language: English
        String: I've arrived at the mysterious Facility. I should be able to learn more and perhaps see if there's a way to help one of the Societies.
      - Language: Spanish
        String: He llegado a las misteriosas Instalaciones. Debo centrarme en investigar todo lo posible y ver si hay forma de ayudar a una de las Sociedades.
      - Language: French
        String: Me voilà au mystérieux Établissement. Ici, je devrais pouvoir en apprendre davantage et peut-être trouver un moyen d'aider une des Sociétés.
      - Language: Italian
        String: Ho raggiunto il misterioso Complesso. Dovrei riuscire a scoprire qualche informazione in più su di esso e forse a trovare il modo di aiutare una delle Società.
      - Language: Japanese
        String: 謎めいたファシリティに到着した。情報を収集して、いずれかのソサエティを助ける方法がないか探ってみよう
      - Language: Polish
        String: Udało mi się dotrzeć do tajemniczej Bazy. Może dowiem się tu czegoś więcej i znajdę sposób, by pomóc któremuś ze stowarzyszeń.
      - Language: Portuguese_Brazil
        String: Cheguei ao misterioso Complexo. Provavelmente conseguirei mais informações e talvez descubra um jeito de ajudar uma das Sociedades.
