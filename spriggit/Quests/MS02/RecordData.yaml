- Index: 1100
  Unknown: 171
  LogEntries:
  - Flags: []
    Note: All Clues Found
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Die Klone in Crucible lebten einst in der Anlage, bis sie durch einen Angriff mörderischer wilder Tiere zerstört wurde, nachdem eine vorherige Version von Dschingis Khan sich an die Oberfläche durchgeschlagen hatte. Ein Bereich der Anlage ist abgeriegelt und nur mit einem Passcode erreichbar. Ich sollte mich mit einem der Anführer besprechen.
      - Language: English
        String: The clones of Crucible at one point lived in the Facility. The Facility was destroyed when a previous version of Genghis Khan reached the surface then the hostile wildlife murdered them all. There is a section of the Facility that is blocked off, but I need a Security Passcode to proceed. I should report back to one of the leaders.
      - Language: Spanish
        String: Los clones del Crisol vivieron en las Instalaciones en su día, pero estas fueron destruidas cuando una versión anterior de Gengis Kan llegó a la superficie y la fauna hostil los aniquiló a todos. No puedo acceder a una sección de las Instalaciones sin una clave de seguridad. Será mejor que dé parte a uno de los líderes.
      - Language: French
        String: Avant, les clones de la Fournaise vivaient dans l'Établissement, mais ce dernier a été détruit lorsqu'une version précédente de Gengis Khan a atteint la surface et que la faune hostile a massacré tout le monde. Toute une aile de l'Établissement est condamnée, il me faudra un mot de passe pour y accéder. Je ferais bien d'aller raconter tout ça à un des dirigeants.
      - Language: Italian
        String: Un tempo i cloni del Crogiolo vivevano nel Complesso, che fu poi distrutto quando una precedente versione di Genghis Khan riuscì a giungere in superficie dove l’ostile fauna locale uccise tutti. Una sezione del Complesso è stata isolata e occorre un codice di sicurezza per accedere. Farei meglio a tornare da uno dei capi delle Società per riferire quanto scoperto.
      - Language: Japanese
        String: クルーシブルのクローンたちはファシリティで暮らしていたこともあった。かつてのチンギス・ハンが地表にたどり着き、危険な野生動物に皆殺しにされた時に一緒にファシリティも破壊されたらしい。ファシリティの一部区画は封鎖されており、中へ進むにはセキュリティパスコードが必要だ。いずれかのリーダーに報告しよう
      - Language: Polish
        String: Klony z Tygla mieszkały kiedyś w Bazie, która została zniszczona, gdy poprzednia wersja Czyngis-chana dotarła na powierzchnię, w wyniku czego wroga fauna ich wymordowała. Część Bazy jest zablokowana, ale aby uzyskać dostęp, potrzebuję kodu dostępowego. Muszę zgłosić się do jednego z przywódców.
      - Language: Portuguese_Brazil
        String: No passado, os clones do Crisol viviam no Complexo, mas ele foi destruído quando uma versão anterior de Gengis Khan alcançou a superfície e todos foram mortos pela fauna hostil do planeta. Há uma parte bloqueada do Complexo que só poderá ser acessada com a senha correta. Tenho que passar essas informações a um dos líderes.
