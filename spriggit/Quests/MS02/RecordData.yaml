    Note: Tasked to find the Facility
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Die Lage in Crucible wird immer angespannter. Die Anlage, die Crucible versorgt, verfällt. Sie befindet sich irgendwo auf Charybdis III und ist der Ort, von dem die Roboter kommen. Wie es scheint, hätte jede der Gesellschaften gerne, dass ich dort etwas unternehme.
      - Language: English
        String: The situation on Crucible is bad and getting worse. The Facility that maintains Crucible is breaking down. It is located somewhere else on Charybdis II and it's where the robots come from. Each of these Societies seem to want me to do something there.
      - Language: Spanish
        String: La situación en el Crisol empeora por momentos a causa del mal estado de las Instalaciones que lo mantienen. Estas se encuentran en Caribdis II, y es de allí de donde vienen los robots. Parece ser que cada una de las Sociedades tiene motivos para enviarme allí.
      - Language: French
        String: La situation à la Fournaise est grave et ne fait qu'empirer. L'Établissement qui maintient la Fournaise est en train de s'effondrer. Il se trouve quelque part sur Charybde II, et il s'agit du lieu d'où viennent les robots. Chacune des Sociétés voudrait que j'y accomplisse une tâche.
      - Language: Italian
        String: La situazione nel Crogiolo è difficile e sta persino peggiorando. Il Complesso che tiene in vita il Crogiolo sta andando a pezzi. Il Complesso si trova da qualche parte su Charybdis III. È da lì che vengono i robot e ciascuna delle Società vorrebbe che facessi qualcosa per essa lì.
      - Language: Japanese
        String: クルーシブルを巡る状況は悪く、しかもどんどん悪化している。クルーシブルの維持を任されているファシリティは崩壊している。カリュブディスIIのどこかにあるようで、ロボットたちもそこから来ている。各ソサエティはそれぞれ何かをさせたいようだ
      - Language: Polish
        String: Sytuacja w Tyglu jest zła i pogarsza się z każdą chwilą. Baza, która utrzymuje Tygiel, się psuje. Położona jest gdzieś na Charybdzie III. To stamtąd pochodzą roboty. Każde ze stowarzyszeń chciałoby mnie poprosić o wykonanie tam pewnego zadania.
      - Language: Portuguese_Brazil
        String: A situação no Crisol vai de mal a pior. O Complexo que o sustenta está ruindo. Ele fica em algum lugar de Caríbdis II e é de lá que vêm os robôs. Cada uma das Sociedades daqui parece querer que eu faça alguma coisa lá.
