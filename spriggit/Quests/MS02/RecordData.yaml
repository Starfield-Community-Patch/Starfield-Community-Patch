    Note: Talked to Ada
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ada Lovelace hat gesagt, dass das automatisierte Teleskop der Anlage jeden Tag erneut auf Bel V ausgerichtet wird. Vielleicht kann ich die Beagle dort finden?
      - Language: English
        String: Ada Lovelace said that the Facility's automated astronomy equipment resets and points to Bel V every day. Perhaps that's where the Beagle is?
      - Language: Spanish
        String: Dice Ada Lovelace que el equipo de astronomía automatizado se reinicia todos los días y apunta a Bel V. ¿Será ese el paradero de la Beagle?
      - Language: French
        String: Ada Lovelace a dit que le matériel astronomique automatisé de l'Établissement se réinitialise et pointe sur Bel V tous les jours. Peut-être que c'est là que se trouve le Beagle ?
      - Language: Italian
        String: Ada Lovelace dice che la strumentazione astronomica automatizzata del Complesso si ripristina ogni giorno per puntare verso Bel V. Forse è lì che si trova la Beagle?
      - Language: Japanese
        String: エイダ・ラブレスによれば、ファシリティの自動天体装置は毎日リセットしてベルVのほうを向くらしい。ビーグルもそこにあるのかもしれない
      - Language: Polish
        String: Ada Lovelace twierdzi, że zautomatyzowany sprzęt astronomiczny Bazy resetuje się każdego dnia i wskazuje na Bel V. Może tam znajduje się Beagle?
      - Language: Portuguese_Brazil
        String: Ada Lovelace disse que o equipamento de astronomia automatizado do Complexo se reinicia e aponta para Bel V todos os dias. Talvez a Beagle esteja lá?
