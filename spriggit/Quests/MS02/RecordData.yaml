    Note: 'Reported back '
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Der Passcode, der mir Zugang zur restlichen Anlage verschaffen kann, befindet sich womöglich auf einem zweiten Raumschiff namens Beagle. Ada Lovelace könnte mir helfen, die Beagle zu orten.
      - Language: English
        String: The Security Passcode that will open up the rest of the Facility may be on a sister spaceship called the Beagle. Ada Lovelace may be able to provide a way to find the Beagle.
      - Language: Spanish
        String: La clave de seguridad que abrirá el resto de las Instalaciones podría estar en una nave hermana, la Beagle. Ada Lovelace tal vez me sepa indicar cómo encontrarla.
      - Language: French
        String: Le mot de passe qui me donnera accès au reste de l'Établissement se trouve peut-être à bord d'un vaisseau jumeau baptisé “le Beagle”. Ada Lovelace pourra peut-être m'aider à le localiser.
      - Language: Italian
        String: Il codice di sicurezza necessario per accedere al resto del Complesso potrebbe trovarsi su una nave gemella chiamata Beagle. Ada Lovelace potrebbe trovare il modo di localizzare la Beagle.
      - Language: Japanese
        String: ファシリティの残りの区画に入れるようにするセキュリティパスコードは、ビーグルという名の姉妹船にあるかもしれない。エイダ・ラブレスならビーグルを見つける方法が分かるかもしれない
      - Language: Polish
        String: Kod dostępowy, który pozwoli otworzyć resztę Bazy, może znajdować się na siostrzanym statku zwanym Beagle. Ada Lovelace może pomóc mi go odnaleźć.
      - Language: Portuguese_Brazil
        String: É possível que a senha que dá acesso ao restante do Complexo esteja em uma nave-irmã chamada Beagle. Talvez Ada Lovelace saiba alguma forma de localizar essa nave.
