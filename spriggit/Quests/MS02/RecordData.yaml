        String: Ada Lovelace è riuscita a decifrare il codice di bypass della sicurezza. Ora non mi resta altro da fare che raggiungere il cuore del Complesso e decidere i destini del Crogiolo e dei cloni.
      - Language: Japanese
        String: エイダ・ラブレスはセキュリティ・オーバーライドコードの暗号化解除に成功した。後はファシリティの心臓部に行ってクルーシブルとクローンたちの運命を決めるだけだ
