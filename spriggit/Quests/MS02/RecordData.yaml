      - Language: English
        String: I've landed near Crucible. There is a robot waiting to talk to me.
      - Language: Spanish
        String: He aterrizado cerca del Crisol. Un robot está esperando a que hable con él.
      - Language: French
        String: J'ai atterri près de la Fournaise. Un robot attend pour me parler.
      - Language: Italian
        String: Ho raggiunto il Crogiolo. Ad attendermi c’è un robot che vuole parlarmi.
      - Language: Japanese
        String: クルーシブルの近くに着陸した。ロボットが話したがっている
      - Language: Polish
