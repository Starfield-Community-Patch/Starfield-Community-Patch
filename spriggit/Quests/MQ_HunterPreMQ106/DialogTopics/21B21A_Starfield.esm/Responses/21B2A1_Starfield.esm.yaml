    - Language: German
      String: Wer handelt, gerät auch in Konflikt mit anderen. Wie rein deine Absichten sind, spielt keine Rolle.
    - Language: English
      String: Choosing to act is what puts you in conflict with others. It's not about how pure the intentions are.
    - Language: Spanish
      String: Decidir hacer algo es lo que te da problemas con los demás. Da igual que tus intenciones sean buenas.
    - Language: French
      String: C'est choisir d'agir qui vous met en conflit avec les autres. Ce n'est pas une question de pureté d'intention.
    - Language: Italian
      String: È il fatto stesso di scegliere di agire a metterti in conflitto con gli altri. Non ha nulla a che fare con la purezza delle intenzioni.
    - Language: Japanese
      String: 選択と行動が他人との争いを生む。どれほど純粋な意図を持とうが関係ない
    - Language: Polish
      String: To właśnie działanie rodzi konflikty z innymi. Czystość intencji nie ma z tym nic wspólnego.
    - Language: Portuguese_Brazil
      String: Escolher agir é o que te coloca em conflito com os outros. Não se trata de pureza de intenções.
    - Language: ChineseSimplified
      String: 选择有所行动就会让你和他人产生冲突，和动机有多好没有关系。
