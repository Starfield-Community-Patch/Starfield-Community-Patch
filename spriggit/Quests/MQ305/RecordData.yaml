    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Ich habe beschlossen, die Allheit zu verlassen und in mein Universum zurückzukehren. Wenn das Armillar auf meinem Schiff ist, kann ich zur Allheit zurückkehren, indem ich meinen Grav-Antrieb hochfahre.
      - Language: English
        String: I decided to leave the Unity and return to my universe. If I change my mind, I can return to the Unity by powering up my Grav Drive while the Armillary is in my ship.
      - Language: Spanish
        String: He decidido dejar la Unidad y volver a mi universo. Si cambio de idea, puedo volver a la Unidad alimentando el motor gravitacional mientras llevo el Armilar en la nave.
      - Language: French
        String: J'ai décidé de quitter l'Unité et de retourner dans mon univers. Si je change d'avis, je peux rejoindre à nouveau l'Unité en allumant l'astromoteur pendant que l'Armillaire est à bord de mon vaisseau.
      - Language: Italian
        String: Ho deciso di lasciare l’Unità e di tornare nel mio universo. Dovessi cambiare idea, posso sempre tornare all’Unità avviando il gravimotore mentre l’Armilla è sulla mia nave.
      - Language: Japanese
        String: 〈ユニティ〉を離れて自分の宇宙に戻った。気が変わったら〈アーミラリー〉が船にある時、グラヴ・ドライブを起動することで〈ユニティ〉に戻れる
      - Language: Polish
        String: Moja decyzja to opuszczenie Jedności i powrót do mojego wszechświata. Jeśli zmienię zdanie, mogę powrócić do Jedności poprzez uruchomienie napędu grawitonowego ze sferą armilarną na pokładzie.
      - Language: Portuguese_Brazil
        String: Decidi sair da Concórdia e voltar ao meu universo. Se eu mudar de ideia, posso retornar à Concórdia ativando o Motor Grav com o Armilário a bordo da nave.
      - Language: ChineseSimplified
        String: 我决定离开归一，返回我自己的宇宙。要是我改主意了，我可以在天体仪装载在飞船上的时候，启动重力推动器回到归一。
