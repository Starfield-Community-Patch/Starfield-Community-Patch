    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Wenn ich den Pfad in die Allheit fortsetze, lasse ich mein altes Universum für immer hinter mir und werde im Multiversum zum Sternenblut. Ich kann aber auch gehen und zu meinem Leben in diesem Universum zurückkehren.
      - Language: English
        String: If I continue through the path in the Unity, then I'll leave my universe behind forever, and become a Starborn in the multiverse. But I can also leave, and return to my life in this universe.
      - Language: Spanish
        String: Si continúo por el camino de la Unidad, dejaré atrás mi universo para siempre y me convertiré en Estelar, en el multiverso. Pero también puedo irme y volver a mi vida en este universo.
      - Language: French
        String: Si je continue sur la voie de l'Unité, cela signifie que je laisse cet univers derrière moi pour toujours et rejoindrai les Astriens dans le multivers. Mais je peux aussi m'en aller et continuer à mener ma vie dans cet univers.
      - Language: Italian
        String: Se continuo il percorso nell’Unità, lascerò per sempre il mio universo e diventerò un Astrale nel multiverso. Ma posso anche andarmene e tornare alla mia vita in questo universo.
      - Language: Japanese
        String: 〈ユニティ〉の道をこのまま進み続ければ、自分の宇宙を永遠に離れ、多元宇宙でスターボーンとなる。だがここから離れて、この宇宙の人生に戻ることもできる
      - Language: Polish
        String: Jeśli będę dalej kroczyć ścieżką Jedności, porzucę na zawsze swój wszechświat i stanę się astranem w wieloświecie. Mogę też odejść i wrócić do swojego życia w tym wszechświecie.
      - Language: Portuguese_Brazil
        String: Se eu continuar no caminho da Concórdia, vou deixar permanentemente o meu universo para trás e me tornar Estelar no multiverso. Mas eu também posso sair e retornar à minha vida neste universo.
      - Language: ChineseSimplified
        String: 如果我继续在归一里的这条路上走下去，我就会永远抛弃自己的宇宙，成为一名多重宇宙里的星裔。不过我也可以离开，回到我在这个宇宙里的生活中去。
