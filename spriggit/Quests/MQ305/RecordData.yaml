    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Da das vollständige Armillar nun auf meinem Schiff ist, muss ich einfach den Grav-Antrieb hochfahren, um zur Allheit zu gelangen. Ich muss das Armillar von meinem Schiff entfernen, wenn ich an einen anderen Ort springen möchte.
      - Language: English
        String: Now that the completed Armillary is on my ship, I just need to power up the Grav Drive to go to the Unity. I should remove the Armillary from my ship if I want to grav jump anywhere else.
      - Language: Spanish
        String: Ahora que tengo el Armilar completo en mi nave, solo tengo que alimentar el motor gravitacional para ir a la Unidad. Tengo que retirar el Armilar de la nave si quiero hacer saltos gravitacionales a otro lugar.
      - Language: French
        String: Maintenant que l'Armillaire est complétée et à bord de mon vaisseau, je n'ai plus qu'à allumer l'astromoteur pour rejoindre l'Unité. Je dois la retirer du vaisseau si je veux m'astroporter n'importe où ailleurs.
      - Language: Italian
        String: Ora che l’Armilla completa è a bordo della mia nave, per raggiungere l’Unità devo solo avviare il gravimotore. Se voglio invece effettuare un gravisalto altrove, devo rimuovere l’Armilla dalla mia nave.
      - Language: Japanese
        String: 〈アーミラリー〉が完成したので、あとはグラヴ・ドライブに動力を割り当てるだけで〈ユニティ〉に行ける。他の場所にグラヴ・ジャンプするなら、〈アーミラリー〉を船から取り外す
      - Language: Polish
        String: Sfera armilarna czeka ukończona na moim statku. Muszę jedynie uruchomić napęd grawitonowy i udać się do Jedności. Jeżeli zechcę wykonać skok grawitonowy gdziekolwiek indziej, konieczne będzie usunięcie sfery armilarnej.
      - Language: Portuguese_Brazil
        String: Agora que o Armilário completo está na minha nave, só preciso ativar o Motor Grav para ir à Concórdia. Tenho que remover o Armilário da minha nave se quiser dobrar para qualquer outro lugar.
      - Language: ChineseSimplified
        String: 既然我的飞船上已经有了完整的天体仪，我只需要启动重力推动器，就能前往归一。假如我想重力跃迁到别的地方去，就得把天体仪从飞船上卸下来。
