  TROTs:
  - UnknownVoiceType: 014E5A:Starfield.esm
    UnknownFloat: 2.7
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Eine Schmuggelaktion für die Handelsaufsicht ging schief. Ich hab meine Fracht und mein Schiff verloren und schulde ihnen jetzt viel Geld.
    - Language: English
      String: I had a smuggling run for the Trade Authority end badly. I lost my cargo, my ship, and now I owe them big time.
    - Language: Spanish
      String: Un viaje de contrabando de la Autoridad Comercial que salió fatal. Perdí el cargamento y la nave, y ahora les debo una pasta.
    - Language: French
      String: Je faisais une mission de contrebande pour l'Autorité commerciale qui a mal tourné. J'ai perdu mon cargo, mon vaisseau, et ils veulent que je paie.
    - Language: Italian
      String: Dovevo contrabbandare della merce per l’Autorità Commerciale, ma è finita male. Ho perso carico, nave e adesso sono in debito con loro.
    - Language: Japanese
      String: 貿易管理局で密輸の仕事をしてて、しくじってさ。貨物も船も失くして、デカい借りを作った
    - Language: Polish
      String: Przemyt dla Urzędu Handlowego źle się skończył. Straciłem ładunek i statek. I teraz wiszę im kupę forsy.
    - Language: Portuguese_Brazil
      String: Um contrabando meu pra Autoridade Comercial terminou mal. Perdi minha carga, minha nave, e agora devo até as calças pra eles.
    - Language: ChineseSimplified
      String: 我曾为贸易管理局做过一次走私，结果很糟糕。我损失了我的货物，我的飞船，现在我还欠他们一大笔钱。
  ScriptNotes: ''
  Edits: ''
  AlternateLipText: ''
  TextHash: 0x10991EEABF3DD601
- Emotion: 0C8670:Starfield.esm
  WEMFile: 7418693
  TRDAUnknown: 2.2
  TROTs:
  - UnknownVoiceType: 014E5A:Starfield.esm
    UnknownFloat: 2
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Ich bin völlig pleite, und wir wissen beide, dass sie mir im Nacken sitzen werden, bis sie die Schulden eingetrieben haben. Deshalb bin ich hier und bettle um Credits.
    - Language: English
      String: I'm completely broke, but the Trade Authority won't stop hounding me until they've collected on the debt. That's why I was begging for work at the Viewport.
    - Language: Spanish
      String: Estoy totalmente sin blanca, pero la Autoridad Comercial no va a dejar de dar por saco hasta saldar la deuda. Por eso estaba mendigando trabajo en el Viewport.
    - Language: French
      String: Je suis complètement fauché, mais l'Autorité commerciale me traquera jusqu'à ce qu'ils aient récupéré ce que je leur dois. C'est pour ça que je cherchais du boulot au Viewport.
    - Language: Italian
      String: Sono completamente al verde, ma l’Autorità Commerciale non smetterà di cercarmi finché non avrò saldato il debito. È per questo che sono qui a elemosinare lavoro al Viewport.
    - Language: Japanese
      String: 完全に一文なしだよ。だからって、貿易管理局は、容赦なく借金を取り立てる。だから必死にビューポートでの仕事を探してるんだ
    - Language: Polish
      String: Jestem kompletnie spłukany, ale Urząd Handlowy nie przestanie mnie ścigać, dopóki nie ściągnie tego długu. Dlatego żebrałem o pracę w Viewporcie.
    - Language: Portuguese_Brazil
      String: Eu tô completamente liso, mas a Autoridade Comercial não vai sair da minha cola até receber a grana. Por isso que eu tava implorando por trabalho no Portovista.
    - Language: ChineseSimplified
      String: 我身无分文，贸易管理局不把债收回来是绝不会善罢甘休的。所以我才来观景港讨份工作。
  ScriptNotes: ''
  Edits: ''
