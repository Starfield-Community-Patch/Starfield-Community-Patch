  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Schlimmer noch, ich habe eine Familie zu Hause, die von mir abhängig ist. Finde ich keine Arbeit, haben sie nichts zu essen.
    - Language: English
      String: To make matters worse, I have a family back home that's depending on me. If I don't work, they don't eat.
    - Language: Spanish
      String: Y, por si fuera poco, en casa tengo a una familia que depende de mí. Si yo no trabajo, ellos no comen.
    - Language: French
      String: Pour ne rien arranger, j'ai une famille qui compte sur moi. Et si je trouve pas de travail, ils n'auront rien à manger.
    - Language: Italian
      String: E come se non bastasse, a casa ho una famiglia che dipende da me. Se io non lavoro, loro non mangiano.
    - Language: Japanese
      String: おまけに、故郷には俺を頼りにしてる家族がいる。仕事が見つからないと、家族はメシも食えない
    - Language: Polish
      String: Co gorsza, mam w domu rodzinę, którą muszę utrzymać. Jak ja nie pracuję, oni nie jedzą.
    - Language: Portuguese_Brazil
      String: Pra piorar, eu tenho uma família que depende de mim. Se eu não trabalho, eles não comem.
    - Language: ChineseSimplified
      String: 更糟糕的是，我还有家人要养活。要是我找不到工作，他们就吃不上饭。
