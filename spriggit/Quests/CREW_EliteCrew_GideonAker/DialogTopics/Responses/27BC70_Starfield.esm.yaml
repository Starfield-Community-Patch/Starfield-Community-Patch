  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Da gibt's nicht viel zu erzählen. Ich habe eine Frau namens Kalinda und drei Kinder zu Hause in New Atlantis.
    - Language: English
      String: "Not much to tell, really. I have a wife; her name's Kalinda, and three kids back home on New Atlantis. "
    - Language: Spanish
      String: 'No tiene mucho misterio, ¿eh? En Nueva Atlántida me esperan mi mujer, Kalinda, y mis tres hijas. '
    - Language: French
      String: "Il n'y a pas grand-chose à dire. J'ai une femme, Kalinda, et trois enfants. Elles vivent à New Atlantis. "
    - Language: Italian
      String: 'In realtà, non c’è molto da dire. Ho una moglie, Kalinda, e tre bambine che mi aspettano a Nuova Atlantide. '
    - Language: Japanese
      String: 話すことはそれほどない。妻のカリンダと3人の子どもが、故郷のニューアトランティスにいる
    - Language: Polish
      String: 'Niewiele jest do opowiadania. Mam w Nowej Atlantydzie żonę - nazywa się Kalinda - i trójkę dzieciaków. '
    - Language: Portuguese_Brazil
      String: 'Não tenho muito a dizer, na verdade. Eu tenho uma esposa chamada Kalinda e três filhos na nossa casa em Nova Atlântida. '
