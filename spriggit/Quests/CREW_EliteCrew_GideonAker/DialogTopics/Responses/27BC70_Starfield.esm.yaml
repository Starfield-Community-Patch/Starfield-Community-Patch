  TROTs:
  - UnknownVoiceType: 014E5A:Starfield.esm
    UnknownFloat: 3.266667
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Sie sind dort alle in einem Zimmer auf dem Unterdeck zusammengepfercht und Kalindas Job auf dem Bau reicht kaum zum Überleben. Jeden Credit, den ich verdiene, schicke ich an sie.
    - Language: English
      String: "They're all crammed into a one-room in the Well. We couldn't afford better. Kalinda's construction job barely kept the lights on. "
    - Language: Spanish
      String: 'Viven en una habitación del Pozo. No nos daba para más. Kalinda, que trabaja de obrera, apenas gana lo suficiente para pagar la luz. '
    - Language: French
      String: 'Elles habitent dans un deux-pièces dans le Puits, on ne peut pas se permettre mieux. Et le boulot de Kalinda suffit à peine à payer les charges. '
    - Language: Italian
      String: 'Vivono tutte ammassate in una stanza, nel Pozzo. Non possiamo permetterci di meglio. Il lavoro nell’edilizia di Kalinda basta a malapena a pagare le bollette. '
    - Language: Japanese
      String: ウェル地区のワンルームでぎゅうぎゅう詰めさ。金がなくてね。カリンダの建設の仕事だけじゃ電気代をまかなうのでやっとだ
    - Language: Polish
      String: 'Gniotą się w jednym pokoju w Studni. Nie stać nas na nic lepszego. Praca Kalindy w budowlance ledwo starcza na rachunki. '
    - Language: Portuguese_Brazil
      String: 'Elas tão todas amontoadas numa quitinete no Poço. É o que dá pra pagar. O trabalho da Kalinda na construção mal paga as contas. '
  ScriptNotes: ''
