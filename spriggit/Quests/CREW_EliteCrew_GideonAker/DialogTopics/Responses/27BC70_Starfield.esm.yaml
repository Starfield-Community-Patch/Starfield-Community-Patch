- Emotion: 0C866D:Starfield.esm
  WEMFile: 11725271
  TRDAUnknown: 0.6666667
  TROTs:
  - UnknownVoiceType: 014E5A:Starfield.esm
    UnknownFloat: 4.2000003
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Deshalb unternahm ich Schmugglertouren für die Handelsaufsicht. Ich hoffte auf große Auszahlungen, aber alles ist mir um die Ohren gefolgen.
    - Language: English
      String: That's why I started doing runs for the Trade Authority. Seemed like it could be my big break. That...didn't go as planned.
    - Language: Spanish
      String: Por eso empecé a hacer trabajillos para la Autoridad Comercial. Me pareció una gran oportunidad. Pero... no salió bien.
    - Language: French
      String: C'est pour ça que j'ai commencé à bosser pour l'Autorité commerciale. Je pensais percer dans le métier. Mais... c'est râpé.
    - Language: Italian
      String: Ecco perché ho iniziato a lavorare per l’Autorità Commerciale. Sembrava che potesse essere la mia grande occasione. Ma non è andata come previsto.
    - Language: Japanese
      String: だから、貿易管理局の仕事を始めた。生活を変えるチャンスだと思って。でも… そうはいかなかった
    - Language: Polish
      String: To dlatego zacząłem brać zlecenia od Urzędu Handlowego. Wydawało mi się, że tak się dorobię. Ale... to nie poszło zgodnie z planem.
    - Language: Portuguese_Brazil
      String: Por isso que comecei a fazer serviços pra Autoridade Comercial. Parecia que seria a minha grande virada, mas... não foi como o planejado.
