- Emotion: 0C866C:Starfield.esm
  WEMFile: 6602893
  TRDAUnknown: 7.7000003
  TROTs:
  - UnknownVoiceType: 014E5A:Starfield.esm
    UnknownFloat: 5.8
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: In Wahrheit betreiben sie das größte Schmugglernetzwerk in den Besiedelten Systemen.
    - Language: English
      String: Truth is, they run the largest contraband network in the Settled Systems.
    - Language: Spanish
      String: Pero llevan la red de contrabando más grande de los Sistemas Colonizados.
    - Language: French
      String: En vérité, ils dirigent le plus grand réseau de contrebande des Systèmes occupés.
    - Language: Italian
      String: La verità è che gestisce la più grande rete di contrabbando dei Sistemi Colonizzati.
    - Language: Japanese
      String: でも真実は、有人星系で最大の禁制品ネットワークを運営してる
    - Language: Polish
      String: A tak naprawdę to największa siatka przemytnicza w Zasiedlonych Układach.
    - Language: Portuguese_Brazil
      String: A verdade é que ela controla a maior rede de contrabando dos Sistemas Colonizados.
    - Language: ChineseSimplified
      String: 但真相是，他们经营着定居星系群中最大的违禁品网络。
