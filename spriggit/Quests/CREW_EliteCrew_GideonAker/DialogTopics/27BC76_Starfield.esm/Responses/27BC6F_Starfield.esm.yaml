  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Mech-Teile, Biotechnologie, Drogen ... nichts ist tabu. Sogar die Crimson Fleet macht Geschäfte mit ihnen.
    - Language: English
      String: Mech parts, biotech, drugs... nothing's off limits. And they do business with anybody, even the Crimson Fleet.
    - Language: Spanish
      String: Piezas de mecas, biotecnología, drogas... De todo. Y hacen tratos con cualquiera, incluso con la Flota Carmesí.
    - Language: French
      String: Pièces détachées de mécas, biotechnologies, drogues... tout ce qu'on peut imaginer. Même la Flotte écarlate fait affaire avec eux.
    - Language: Italian
      String: Parti di mech, biotecnologie, droga... non esistono limiti. E fanno affari con tutti, perfino con la Flotta Cremisi.
    - Language: Japanese
      String: メックのパーツ、バイオテック、ドラッグ… 何でもありさ。なんたって、紅の艦隊も取引してるぐらいだしな
    - Language: Polish
      String: Części do mechów, biotechnologia, narkotyki... Nie unikają niczego. Robią interesy z każdym - nawet z Karmazynową Flotą.
    - Language: Portuguese_Brazil
      String: Peças de mecha, biotecnologia, drogas... tem de tudo. E eles fazem negócio com todo mundo, até a Frota Escarlate.
    - Language: ChineseSimplified
      String: 机甲零件、生物技术、毒品……无所禁忌。他们谁的生意都做，甚至深红舰队也不例外。
