  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Laut ihrem offiziellen Profil fördert die Handelsaufsicht „den freien Handel und sorgt für wirtschaftliche Stabilität in der gesamten Galaxie“.
    - Language: English
      String: According to their official profile, the Trade Authority "promote free trade and provide economic stability across the galaxy."
    - Language: Spanish
      String: Según su perfil oficial, la Autoridad Comercial “promueve el comercio libre y aporta estabilidad económica a toda la galaxia”.
    - Language: French
      String: D'après leur plaquette, l'Autorité commerciale “promeut le libre-échange et œuvre pour la stabilité économique de la galaxie.”
    - Language: Italian
      String: Ufficialmente, l’Autorità Commerciale “promuove il libero commercio e fornisce stabilità economica in tutta la galassia”.
    - Language: Japanese
      String: 公式プロフィールには、貿易管理局は「自由貿易を促進し、銀河系全体に経済的安定をもたらす」ってある
    - Language: Polish
      String: Według oficjalnego profilu to instytucja, która „promuje wolny handel i zapewnia w galaktyce ekonomiczną stabilność”.
    - Language: Portuguese_Brazil
      String: De acordo com o perfil oficial dela, a Autoridade Comercial “promove o livre comércio e oferece estabilidade econômica por toda a galáxia”.
    - Language: ChineseSimplified
      String: 根据他们的官方资料，贸易管理局“促进整个银河系内的自由贸易，并保障经济稳定。”
  ScriptNotes: a little sarcasm on the quote, since everyone knows it isn't true
  Edits: ''
  AlternateLipText: ''
