      String: Ay, perdón. Mírame, aquí discutiendo con mi socio, y tú ahí de pie.
    - Language: French
      String: Oh, toutes mes excuses. C'est tout moi, ça. En train d'argumenter avec mon associé alors que vous êtes juste là.
    - Language: Italian
      String: Oh, scusa, che maniere. Mi metto a discutere con il mio partner senza neanche presentarmi.
    - Language: Japanese
      String: ああ、申し訳ありません。お客様を立たせたまま、パートナーと口論をしてしまいました
