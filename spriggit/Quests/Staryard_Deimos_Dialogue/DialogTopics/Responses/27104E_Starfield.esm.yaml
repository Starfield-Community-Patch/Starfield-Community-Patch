    Values:
    - Language: German
      String: Deimos rühmt sich, die erste und letzte Verteidigungslinie der UC im All zu sein.
    - Language: English
      String: Deimos prides itself on being the UC's first and last line of defense in space.
    - Language: Spanish
      String: Deimos se enorgullece de ser la primera y última línea de defensa de las CU en el espacio.
    - Language: French
      String: Deimos se flatte d'être la première et la dernière ligne de défense de l'UC dans l'espace.
    - Language: Italian
      String: La Deimos è orgogliosa di essere la prima e l’ultima difesa dell’UC nello spazio.
    - Language: Japanese
      String: UC防衛の第一線であり、最後の砦でもあることがダイモスの誇り
    - Language: Polish
      String: Deimos z dumą stoi na pierwszej i ostatniej linii obrony ZK.
    - Language: Portuguese_Brazil
      String: A Deimos se orgulha de ser a primeira e a última linha de defesa da UC no espaço.
