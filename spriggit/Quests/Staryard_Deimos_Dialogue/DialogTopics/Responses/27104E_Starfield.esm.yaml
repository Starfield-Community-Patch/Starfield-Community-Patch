- Emotion: 0C866F:Starfield.esm
  WEMFile: 3348599
  TRDAUnknown: 4.9
  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Aber wir schützen und bewaffnen auch gerne mutige Unternehmer, die ihre Geschäfte in den Sternen machen.
    - Language: English
      String: But we're more than happy to protect and arm bold entrepreneurs that do their business among the stars.
    - Language: Spanish
      String: Pero es un placer armar y proteger a gente valiente y emprendedora que hace negocios entre las estrellas.
    - Language: French
      String: Mais nous sommes toujours prêts à protéger et armer les âmes courageuses qui s'aventurent dans les étoiles.
    - Language: Italian
      String: Ma siamo più che felici di proteggere e armare gli audaci imprenditori che svolgono i loro affari tra le stelle.
    - Language: Japanese
      String: だが宇宙で商売する勇敢な企業家を武装させ、守ることもまた、我々の喜びだ
    - Language: Polish
      String: Ale z radością chronimy i dozbrajamy śmiałych przedsiębiorców, którzy robią interesy wśród gwiazd.
    - Language: Portuguese_Brazil
      String: Mas é um grande prazer proteger e armar empreendedores corajosos que fazem negócios entre as estrelas.
