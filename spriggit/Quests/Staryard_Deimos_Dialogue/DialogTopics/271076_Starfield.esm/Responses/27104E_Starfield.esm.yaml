    Values:
    - Language: German
      String: Was ist das denn? Ein Zivilist in meiner Sternenwerft?
    - Language: English
      String: What do we have here? A civilian in my Staryard?
    - Language: Spanish
      String: ¿Qué tenemos aquí? ¿Civiles en mi astillero?
    - Language: French
      String: Qu'avons-nous là ? Mon chantier spatial n'est pas un endroit pour les civils...
    - Language: Italian
      String: Cos’abbiamo qui? Un civile nel mio astrocantiere?
    - Language: Japanese
      String: どういうことだ？ 私のスターヤードに民間人がいるとは
    - Language: Polish
      String: Co my tu mamy? Cywil w mojej stoczni?
    - Language: Portuguese_Brazil
      String: O que temos aqui? Uma presença civil no meu astroleiro?
    - Language: ChineseSimplified
      String: 这是哪位啊？有民众来了我的造船厂？
