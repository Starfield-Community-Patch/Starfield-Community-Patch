  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Crucible ist zwar eine Kleinstadt, aber im Laufe der Jahrzehnte hat er selbst hier für Leid und Zerstörung gesorgt.
    - Language: English
      String: I know Crucible is a small town, really, but over the decades he has caused such misery and destruction even here.
    - Language: Spanish
      String: Sé que el Crisol es un pueblo pequeño, pero durante décadas ha causado grandes miserias y destrucción aquí.
    - Language: French
      String: Je sais que la Fournaise est une petite ville, mais au fil des décennies il est pourtant parvenu à semer le chaos et la destruction.
    - Language: Italian
      String: Il Crogiolo è solo una piccola città, ma nei decenni non ha causato altro che miseria e distruzione perfino qui.
    - Language: Japanese
      String: 確かに、クルーシブルは小さな街だ。本当にな。だが奴はそんな小さな街にさえ、何十年にもわたって不幸と破壊をもたらしてきた
    - Language: Polish
      String: Wiem, że Tygiel to małe miasteczko, ale nawet tu udało mu się wyrządzić mnóstwo cierpienia na przestrzeni lat.
    - Language: Portuguese_Brazil
      String: Eu sei que o Crisol é uma cidade pequena, verdade, mas por décadas ele causou muito sofrimento e destruição, mesmo aqui.
    - Language: ChineseSimplified
      String: 我很清楚坩埚地是个小镇，但没想到数十年来他造成的苦难和破坏会波及到这里。
