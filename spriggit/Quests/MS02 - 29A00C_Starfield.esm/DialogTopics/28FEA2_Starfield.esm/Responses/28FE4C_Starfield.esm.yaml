  Text:
    TargetLanguage: English
    Values:
    - Language: German
      String: Wenn so viel auf dem Spiel steht, kann ich keine Risiken eingehen.
    - Language: English
      String: I just cannot take a chance with something so large at stake.
    - Language: Spanish
      String: Simplemente no puedo aceptar un riesgo tan enorme.
    - Language: French
      String: Je refuse de courir un tel risque au vu des conséquences potentielles.
    - Language: Italian
      String: Non correrò rischi con una posta così alta in gioco.
    - Language: Japanese
      String: あまりにも危険が大きい。そんな賭けには出られない
    - Language: Polish
      String: Nie mogę ryzykować, gdy stawka jest tak olbrzymia.
    - Language: Portuguese_Brazil
      String: Eu simplesmente não posso me arriscar com algo tão grande em jogo.
    - Language: ChineseSimplified
      String: 我不能拿如此利益攸关的事来冒险。
