    Note: Complete Quest
    Entry:
      TargetLanguage: English
      Values:
      - Language: German
        String: Im Rahmen von Sicherheitsdirektive Theta habe ich den Ryujin Tower infiltriert, um herauszufinden, ob Ularu Chen ein Maulwurf ist. Ein Freelancer-Hacker namens Nyx hat allerdings Daten analysiert, die zu Imogene Salzo führen.
      - Language: English
        String: I infiltrated Ryujin Tower as part of something called Security Directive Theta to investigate Ularu Chen as the potential mole. A contract hacker, Nyx, analyzed the data which pointed to Imogene Salzo.
      - Language: Spanish
        String: Me infiltré en la Torre Ryujin como parte de la directiva de seguridad Zeta para investigar a Ularu Chen, sospechosa de ser el topo. Nyx, un hacker al que habían contratado, analizó los datos que apuntaban a Imogene Salzo.
      - Language: French
        String: J'ai infiltré la tour Ryujin dans le cadre de la directive de sécurité Thêta pour enquêter sur Ularu Chen qui est suspectée d'être la taupe. Un hacker indépendant du nom de Nyx a analysé les données qui pointaient dans la direction d'Imogene Salzo.
      - Language: Italian
        String: Ho completato l’infiltrazione nella Torre Ryujin, nell’ambito della cosiddetta Direttiva Teta, per scoprire se Ularu Chen è la talpa. Un hacker mercenario, Nyx, ha analizzato i dati, i quali puntano a Imogene Salzo.
      - Language: Japanese
        String: 内通者の疑いのあるウラル・チェンを捜査するために、シータ指令という保安措置に便乗してリュウジン・タワーに潜入した。雇われハッカーのニックスがデータを解析すると、イモジェン・サルゾの名が指摘された
      - Language: Polish
        String: Infiltruję Wieżę Ryujina w ramach procedury bezpieczeństwa o nazwie „Dyrektywa Theta”, aby sprawdzić, czy Ularu Chen nie jest kretem. Wynajęty haker, Nyx, przeanalizował dane, z których wynikło, że zdrajczynią może być Imogene Salzo.
      - Language: Portuguese_Brazil
        String: Eu me infiltrei na Torre Ryujin como parte de uma tal “diretiva Theta de segurança” para investigar se Ularu Chen é uma espiã corporativa. A análise dos dados, feita por Nyx, um hacker de aluguel, apontou para Imogene Salzo.
      - Language: ChineseSimplified
        String: 我潜入了龙神大楼，这是安全西塔指令的一部分，为了调查乌拉鲁·陈是否就是那个潜在的内鬼。有一位叫尼克斯的合同工黑客分析了数据。数据一切指向伊莫金·萨尔佐。
